<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // BLACK TENNIS (SEAM GAP, NO INTERSECT)</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;

  --size: 460px;

  /* ball outline */
  --ballOutline: 5px;
  --ballOutlineA: .85;

  /* seam band geometry (white band + black channel = two white edges) */
  --band: 44;        /* overall white band thickness */
  --channel: 28;     /* black cutout thickness (must be smaller than band) */
  --stitch: 3.4;     /* optional stitch thickness */

  /* Z-axis motion */
  --farScale: .10;
  --bounceScale: .22;
  --t: 1100ms;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);overflow:hidden}

#root{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; user-select:none;
}
#rig{
  width:var(--size);
  height:var(--size);
  transform: scale(1);
  will-change: transform;
  position:relative;
}
#root.fire #rig{
  animation: zserve var(--t) cubic-bezier(.22,.85,.18,1) forwards;
}
@keyframes zserve{
  0%   { transform: scale(1); }
  46%  { transform: scale(var(--farScale)); }
  58%  { transform: scale(calc(var(--farScale) * .90)); }
  76%  { transform: scale(var(--bounceScale)); }
  100% { transform: scale(1); }
}

#label{
  position:fixed;
  top:16px; left:16px;
  font:12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  color:rgba(255,255,255,.45);
  letter-spacing:.04em;
  line-height:1.25;
  pointer-events:none;
}

svg{width:100%; height:100%; display:block}
</style>
</head>

<body>
<div id="root">
  <div id="label">
    KETA_MONO // BLACK TENNIS<br>
    CLICK/SPACE = DEPTH BOUNCE
  </div>

  <div id="rig">
    <svg viewBox="0 0 1000 1000" role="img" aria-label="black tennis ball, non-intersecting seams, gap channel">
      <defs>
        <clipPath id="clipBall">
          <circle cx="500" cy="500" r="440"/>
        </clipPath>

        <!-- Reusable band style: white band, then black channel on top -->
        <style>
          .band{ fill:none; stroke:#fff; stroke-linecap:round; stroke-linejoin:round; }
          .cut { fill:none; stroke:#000; stroke-linecap:round; stroke-linejoin:round; }
          .st  { fill:none; stroke:rgba(255,255,255,.52); stroke-linecap:round; }
        </style>
      </defs>

      <!-- BALL BODY -->
      <circle cx="500" cy="500" r="440" fill="#000"/>

      <!-- BALL OUTLINE (explicit) -->
      <circle cx="500" cy="500" r="440"
        fill="none"
        stroke="rgba(255,255,255,var(--ballOutlineA))"
        stroke-width="var(--ballOutline)"/>

      <!-- SEAMS (clipped to sphere) -->
      <g clip-path="url(#clipBall)">

        <!--
          Core fix:
          - seams must not intersect: we split into TWO separate seam bands that never cross.
          - each band is a single continuous path that wraps the sphere.
          - the "gap" is created by a black channel stroke over a thicker white stroke.
        -->

        <!-- SEAM A -->
        <g transform="rotate(-16 500 500)">
          <!-- white band -->
          <path class="band" stroke-width="var(--band)"
            d="M 290 -80
               C 120 140, 140 360, 305 470
               C 420 545, 450 660, 410 820
               C 380 940, 360 1020, 320 1120"/>
          <!-- black channel (creates spacing between white edges) -->
          <path class="cut" stroke-width="var(--channel)"
            d="M 290 -80
               C 120 140, 140 360, 305 470
               C 420 545, 450 660, 410 820
               C 380 940, 360 1020, 320 1120"/>

          <!-- stitch (optional; centered in channel) -->
          <path class="st" stroke-width="var(--stitch)" stroke-dasharray="10 18"
            d="M 290 -80
               C 120 140, 140 360, 305 470
               C 420 545, 450 660, 410 820
               C 380 940, 360 1020, 320 1120"/>
        </g>

        <!-- SEAM B (separate band, offset; does NOT intersect A) -->
        <g transform="rotate(14 500 500)">
          <path class="band" stroke-width="calc(var(--band) * .84)"
            d="M 710 -90
               C 880 160, 860 365, 705 470
               C 585 550, 555 660, 595 820
               C 625 940, 645 1020, 685 1120"/>
          <path class="cut" stroke-width="calc(var(--channel) * .84)"
            d="M 710 -90
               C 880 160, 860 365, 705 470
               C 585 550, 555 660, 595 820
               C 625 940, 645 1020, 685 1120"/>

          <path class="st" stroke-width="calc(var(--stitch) * .84)" stroke-dasharray="10 18"
            d="M 710 -90
               C 880 160, 860 365, 705 470
               C 585 550, 555 660, 595 820
               C 625 940, 645 1020, 685 1120"/>
        </g>

      </g>
    </svg>
  </div>
</div>

<script>
const root = document.getElementById("root");
let firing=false;

function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");
  setTimeout(()=>{
    root.classList.remove("fire");
    firing=false;
  }, 1150);
}
root.addEventListener("click", fire);
window.addEventListener("keydown", e=>{
  if(e.code==="Space"){
    e.preventDefault();
    fire();
  }
});
</script>
