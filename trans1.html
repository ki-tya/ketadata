<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TRANSPARENT PAGE</title>
<style>
html,body{
  margin:0;
  height:100%;
  background:transparent;
  overflow:hidden;
}
canvas{
  position:fixed;
  inset:0;
}
</style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const c = document.getElementById("c");
const ctx = c.getContext("2d",{alpha:true});

function resize(){
  c.width = innerWidth * devicePixelRatio;
  c.height = innerHeight * devicePixelRatio;
}
addEventListener("resize", resize);
resize();

function loop(t){
  requestAnimationFrame(loop);
  ctx.clearRect(0,0,c.width,c.height); // transparent

  ctx.globalAlpha = 0.35;
  ctx.fillStyle = "white";
  for(let i=0;i<800;i++){
    ctx.fillRect(
      Math.random()*c.width,
      Math.random()*c.height,
      1,1
    );
  }
}
loop();
</script>
</body>
</html>
