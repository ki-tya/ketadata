<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>k-blm</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      color: #3a3a3a;
      font-size: 12vw;
      letter-spacing: 0.05em;
      font-weight: normal;
      text-align: center;
      position: absolute;
      opacity: 0;
      animation: fadeExpand 12s infinite ease-in-out;
    }

    h1:nth-child(1) { animation-delay: 0s; opacity: 1; }
    h1:nth-child(2) { animation-delay: 2s; }
    h1:nth-child(3) { animation-delay: 4s; }
    h1:nth-child(4) { animation-delay: 6s; }
    h1:nth-child(5) { animation-delay: 8s; }
    h1:nth-child(6) { animation-delay: 10s; }

    @keyframes fadeExpand {
      0% {
        opacity: 0.1;
        transform: scale(1);
        text-shadow: none;
      }
      10% {
        opacity: 0.8;
        text-shadow:
          0 0 6px #777,
          0 0 14px #999,
          0 0 28px #aaa;
      }
      50% {
        opacity: 0.9;
        transform: scale(1.05);
        text-shadow:
          0 0 10px #888,
          0 0 25px #aaa,
          0 0 40px #bbb;
      }
      80% {
        opacity: 0.3;
        transform: scale(1.1);
        text-shadow: none;
      }
      100% {
        opacity: 0;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bleak Lives Matter</h1>
    <h1>Bleak Lives Matter</h1>
    <h1>Bleak Lives Matter</h1>
    <h1>Bleak Lives Matter</h1>
    <h1>Bleak Lives Matter</h1>
    <h1>Bleak Lives Matter</h1>
  </div>
</body>
</html>
