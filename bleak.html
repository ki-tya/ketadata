    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      color: #2b2b2b;
      font-size: 12vw;
      text-align: center;
      font-weight: normal;
      letter-spacing: 0.05em;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #2b2b2b,
          0 0 10px #444,
          0 0 20px #555,
          0 0 40px #666;
      }
      20%, 24%, 55% {
        opacity: 0.3;
        text-shadow: none;
      }
    }
  </style>
</head>
<body>
  <h1>Bleak Lives Matter</h1>
</body>
