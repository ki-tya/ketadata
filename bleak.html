<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bleak Lives Matter</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    color: #3a3a3a;
    font-size: 12vw;
    letter-spacing: 0.05em;
    font-weight: normal;
    text-align: center;
    position: absolute;
    opacity: 0;
    animation: flicker 10s infinite;
  }

  /* progressively delay each duplicate */
  h1:nth-child(1) { animation-delay: 0s; }
  h1:nth-child(2) { animation-delay: 1s; }
  h1:nth-child(3) { animation-delay: 2s; }
  h1:nth-child(4) { animation-delay: 3s; }
  h1:nth-child(5) { animation-delay: 4s; }
  h1:nth-child(6) { animation-delay: 5s; }

  @keyframes flicker {
    0%, 100% {
      opacity: 0;
      transform: scale(1) translate(0,0);
      text-shadow: none;
    }
    20% {
      opacity: 1;
      text-shadow: 0 0 8px #777, 0 0 20px #aaa;
    }
    50% {
      opacity: 0.7;
      transform: scale(1.05) translate(2vw, 0);
      text-shadow: 0 0 12px #888, 0 0 24px #999;
    }
    80% {
      opacity: 0.2;
      transform: scale(1.1) translate(4vw, 0);
      text-shadow: none;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Bleak Lives Matter</h1>
    <h1>Bleak Lives Matter</h1>
    <h1>Bleak Lives Matter</h1>
    <h1>Bleak Lives Matter</h1>
    <h1>Bleak Lives Matter</h1>
    <h1>Bleak Lives Matter</h1>
  </div>
</body>
</html>
