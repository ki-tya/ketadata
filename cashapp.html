<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KETADATA // TIP YOUR BARTENDER</title>

<style>
  :root{
    --bg:#000;
    --pink1:#ff7ad9;
    --pink2:#ffb3ec;
    --chrome1:#ffffff;
    --chrome2:#cfcfcf;
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  }

  *{box-sizing:border-box}
  html,body{
    width:100%;
    height:100%;
    margin:0;
    background:var(--bg);
    overflow:hidden;
  }

  body{
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
  }

  .stage{
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:32px;
    text-align:center;
  }

  /* Chrome pink cursive headline */
  .headline{
    font-family: "Brush Script MT", "Apple Chancery", "Lucida Handwriting", cursive;
    font-size: clamp(48px, 8vw, 140px);
    line-height:1.05;
    letter-spacing:0.04em;
    background:
      linear-gradient(
        135deg,
        var(--chrome1) 0%,
        var(--pink2) 25%,
        var(--pink1) 45%,
        var(--chrome2) 60%,
        var(--pink2) 80%,
        var(--chrome1) 100%
      );
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    text-shadow:
      0 0 12px rgba(255,122,217,0.35),
      0 0 28px rgba(255,122,217,0.25);
    animation: shimmer 6s linear infinite;
    user-select:none;
  }

  @keyframes shimmer{
    0%{background-position:0% 50%}
    100%{background-position:200% 50%}
  }

  /* Brutal tag */
  .tag{
    font-family: Arial, Helvetica, sans-serif;
    font-size: clamp(28px, 6vw, 96px);
    letter-spacing:0.14em;
    font-weight:900;
    color:#fff;
    text-transform:uppercase;
    border:2px solid rgba(255,255,255,0.85);
    padding:20px 28px;
    background:rgba(0,0,0,0.6);
    box-shadow:
      0 0 0 2px #000 inset,
      0 0 30px rgba(255,255,255,0.15);
    user-select:none;
  }

  /* subtle grain */
  .grain{
    position:fixed;
    inset:0;
    pointer-events:none;
    background:
      repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
      );
    mix-blend-mode:screen;
    opacity:0.18;
  }
</style>
</head>

<body>
  <div class="stage">
    <div class="headline">TIP YOUR BARTENDER</div>
    <div class="tag">$KITTYBABYMEOWMEOW</div>
  </div>

  <div class="grain"></div>
</body>
</html>
