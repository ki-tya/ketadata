<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2.0</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black; /* starts clean white */
      transition: background-color 0.05s linear;
    }
  </style>
</head>
<body>
  <script>
    let isAnimating = false;
    let animationInterval;
    let hue = 0;
    let pulse = 0;

    function startChromatic() {
      animationInterval = setInterval(() => {
        hue = (hue + 30) % 360;
        pulse += 0.5;
        const lightness = 50 + Math.sin(pulse) * 40;
        document.body.style.backgroundColor = `hsl(${hue}, 100%, ${lightness}%)`;
      }, 10);
    }

    function stopChromatic() {
      clearInterval(animationInterval);
      document.body.style.backgroundColor = "white";
      hue = 0;
      pulse = 0;
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === " " || event.code === "Space") {
        event.preventDefault();
        if (isAnimating) {
          stopChromatic();
        } else {
          startChromatic();
        }
        isAnimating = !isAnimating;
      }
    });

    // Navigation keys 1â€“6
    document.addEventListener("keydown", (event) => {
      if (event.key >= "1" && event.key <= "6") {
        window.location.href = event.key + ".html";
      }
    });
  </script>
</body>
</html>
