<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #braille {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            font-size: 120px;
            color: #ddd;
            pointer-events: none;
            z-index: 1;
        }
        .braille-dot {
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="braille"></div>
    
    <script>
        let isAnimating = false;
        let animationInterval;
        let hue = 0;
        let pulse = 0;
        const brailleEl = document.getElementById('braille');
        
        // Generate scattered braille dots
        const brailleChars = '⠀⠁⠂⠃⠄⠅⠆⠇⠈⠉⠊⠋⠌⠍⠎⠏⠐⠑⠒⠓⠔⠕⠖⠗⠘⠙⠚⠛⠜⠝⠞⠟⠠⠡⠢⠣⠤⠥⠦⠧⠨⠩⠪⠫⠬⠭⠮⠯⠰⠱⠲⠳⠴⠵⠶⠷⠸⠹⠺⠻⠼⠽⠾⠿';
        const numDots = 50;
        
        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement('div');
            dot.className = 'braille-dot';
            dot.textContent = brailleChars[Math.floor(Math.random() * brailleChars.length)];
            dot.style.left = Math.random() * 100 + '%';
            dot.style.top = Math.random() * 100 + '%';
            brailleEl.appendChild(dot);
        }
        
        function startChromatic() {
            brailleEl.style.display = 'none';
            animationInterval = setInterval(() => {
                hue = (hue + 30) % 360;
                pulse += 0.5;
                let lightness = 50 + Math.sin(pulse) * 40;
                let saturation = 100;
                document.body.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
            }, 10);
        }
        
        function stopChromatic() {
            clearInterval(animationInterval);
            document.body.style.backgroundColor = "white";
            brailleEl.style.display = 'block';
            hue = 0;
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === " " || event.code === "Space") {
                event.preventDefault();
                if (isAnimating) {
                    stopChromatic();
                } else {
                    startChromatic();
                }
                isAnimating = !isAnimating;
            }
        });
        
        document.addEventListener("keydown", (event) => {
            if (event.key >= "1" && event.key <= "6") {
                window.location.href = event.key + ".html";
            }
        });
    </script>
</body>
</html>
