<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insectoid Symmetry</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: #ffffff;
overflow: hidden;
}
.container {
position: relative;
width: 95vw;
height: 65vh;
max-width: 1400px;
filter: contrast(1.5) brightness(0.96);
}
.wing-membrane {
position: absolute;
width: 48%;
height: 85%;
top: 7%;
border-radius: 60% 40% 70% 30%;
background: radial-gradient(ellipse at 30% 40%, rgba(255,255,255,0.95) 0%, rgba(240,240,240,0.8) 15%, rgba(200,200,200,0.6) 30%, rgba(150,150,150,0.5) 50%, rgba(80,80,80,0.6) 70%, rgba(0,0,0,0.9) 90%);
box-shadow: inset 0 0 100px rgba(0,0,0,0.6), 0 10px 50px rgba(0,0,0,0.4);
animation: wingFlutter 6s ease-in-out infinite;
overflow: hidden;
}
.left-wing {
left: 0;
transform-origin: right center;
}
.right-wing {
right: 0;
transform-origin: left center;
transform: scaleX(-1);
}
.vein-structure {
position: absolute;
width: 100%;
height: 100%;
}
.primary-vein {
position: absolute;
height: 3px;
background: linear-gradient(to right, rgba(0,0,0,0.8), rgba(0,0,0,0.6), transparent);
transform-origin: left center;
filter: blur(0.5px);
}
.secondary-vein {
position: absolute;
height: 2px;
background: linear-gradient(to right, rgba(0,0,0,0.6), rgba(0,0,0,0.4), transparent);
transform-origin: left center;
filter: blur(0.5px);
}
.membrane-cell {
position: absolute;
border: 1px solid rgba(0,0,0,0.3);
border-radius: 40%;
background: radial-gradient(ellipse at 30% 30%, rgba(255,255,255,0.2), transparent);
animation: cellPulse 8s ease-in-out infinite;
}
.central-thorax {
position: absolute;
width: 15%;
height: 40%;
left: 42.5%;
top: 30%;
background: radial-gradient(ellipse at center, rgba(255,255,255,0.3) 0%, rgba(150,150,150,0.6) 20%, rgba(50,50,50,0.8) 50%, rgba(0,0,0,0.95) 80%);
border-radius: 50%;
box-shadow: inset 0 0 60px rgba(0,0,0,0.9), 0 0 40px rgba(0,0,0,0.5);
animation: thoraxPulse 5s ease-in-out infinite;
}
.skull-form {
position: absolute;
width: 12%;
height: 30%;
left: 44%;
top: 20%;
background: radial-gradient(ellipse at center, rgba(255,255,255,0.7) 0%, rgba(200,200,200,0.5) 30%, rgba(100,100,100,0.7) 60%, rgba(0,0,0,0.95) 90%);
border-radius: 50% 50% 40% 40%;
box-shadow: inset 0 0 40px rgba(0,0,0,0.8);
animation: skullBreath 4s ease-in-out infinite;
}
.radial-burst {
position: absolute;
width: 100%;
height: 100%;
}
.burst-line {
position: absolute;
width: 2px;
height: 40%;
background: linear-gradient(to bottom, rgba(255,255,255,0.6), rgba(0,0,0,0.4), transparent);
left: 50%;
top: 30%;
transform-origin: top center;
filter: blur(1px);
}
.sharp-mandible {
position: absolute;
width: 0;
height: 0;
border-left: 20px solid transparent;
border-right: 20px solid transparent;
border-top: 80px solid rgba(0,0,0,0.8);
filter: blur(1px);
animation: mandibleTwitch 5s ease-in-out infinite;
}
.left-mandible {
left: 35%;
top: -5%;
transform: rotate(-25deg);
}
.right-mandible {
right: 35%;
top: -5%;
transform: rotate(25deg);
}
.segmented-spine {
position: absolute;
width: 8px;
height: 35%;
left: 50%;
top: 18%;
transform: translateX(-50%);
background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(100,100,100,0.6), rgba(0,0,0,0.9));
border-radius: 4px;
}
.spine-segment {
position: absolute;
width: 100%;
height: 6px;
background: rgba(0,0,0,0.95);
border-radius: 3px;
}
.translucent-layer {
position: absolute;
width: 100%;
height: 100%;
background: repeating-radial-gradient(circle at 40% 40%, transparent 0, transparent 15px, rgba(0,0,0,0.08) 15px, rgba(0,0,0,0.08) 17px);
opacity: 0.4;
animation: layerShift 25s linear infinite;
}
.highlight-sheen {
position: absolute;
width: 30%;
height: 25%;
background: radial-gradient(ellipse at 30% 30%, rgba(255,255,255,0.7), transparent);
filter: blur(8px);
animation: sheenGlide 7s ease-in-out infinite;
}
@keyframes wingFlutter {
0%, 100% { transform: scaleX(1) translateY(0); opacity: 0.9; }
50% { transform: scaleX(1.01) translateY(-3px); opacity: 1; }
}
@keyframes cellPulse {
0%, 100% { opacity: 0.5; }
50% { opacity: 0.7; }
}
@keyframes thoraxPulse {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.03); }
}
@keyframes skullBreath {
0%, 100% { transform: scale(1) translateY(0); }
50% { transform: scale(1.02) translateY(-2px); }
}
@keyframes mandibleTwitch {
0%, 100% { transform: rotate(-25deg) translateY(0); }
50% { transform: rotate(-27deg) translateY(-5px); }
}
@keyframes layerShift {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}
@keyframes sheenGlide {
0%, 100% { transform: translate(0, 0); opacity: 0.5; }
50% { transform: translate(-10px, -10px); opacity: 0.8; }
}
</style>
</head>
<body>
<div class="container">
<div class="wing-membrane left-wing">
<div class="translucent-layer"></div>
<div class="vein-structure">
<div class="primary-vein" style="width: 85%; left: 5%; top: 15%; transform: rotate(-20deg);"></div>
<div class="primary-vein" style="width: 90%; left: 5%; top: 30%; transform: rotate(-10deg);"></div>
<div class="primary-vein" style="width: 85%; left: 5%; top: 45%; transform: rotate(0deg);"></div>
<div class="primary-vein" style="width: 80%; left: 5%; top: 60%; transform: rotate(10deg);"></div>
<div class="primary-vein" style="width: 70%; left: 10%; top: 75%; transform: rotate(20deg);"></div>
<div class="secondary-vein" style="width: 60%; left: 15%; top: 20%; transform: rotate(-25deg);"></div>
<div class="secondary-vein" style="width: 65%; left: 15%; top: 35%; transform: rotate(-12deg);"></div>
<div class="secondary-vein" style="width: 60%; left: 15%; top: 50%; transform: rotate(5deg);"></div>
<div class="secondary-vein" style="width: 55%; left: 20%; top: 65%; transform: rotate(15deg);"></div>
</div>
<div class="membrane-cell" style="width: 18%; height: 22%; left: 15%; top: 18%; animation-delay: 0s;"></div>
<div class="membrane-cell" style="width: 20%; height: 24%; left: 20%; top: 40%; animation-delay: 1s;"></div>
<div class="membrane-cell" style="width: 16%; height: 20%; left: 25%; top: 62%; animation-delay: 2s;"></div>
<div class="membrane-cell" style="width: 22%; height: 26%; left: 40%; top: 25%; animation-delay: 0.5s;"></div>
<div class="membrane-cell" style="width: 20%; height: 23%; left: 45%; top: 50%; animation-delay: 1.5s;"></div>
<div class="highlight-sheen" style="left: 20%; top: 25%;"></div>
</div>
<div class="wing-membrane right-wing">
<div class="translucent-layer"></div>
<div class="vein-structure">
<div class="primary-vein" style="width: 85%; left: 5%; top: 15%; transform: rotate(-20deg);"></div>
<div class="primary-vein" style="width: 90%; left: 5%; top: 30%; transform: rotate(-10deg);"></div>
<div class="primary-vein" style="width: 85%; left: 5%; top: 45%; transform: rotate(0deg);"></div>
<div class="primary-vein" style="width: 80%; left: 5%; top: 60%; transform: rotate(10deg);"></div>
<div class="primary-vein" style="width: 70%; left: 10%; top: 75%; transform: rotate(20deg);"></div>
<div class="secondary-vein" style="width: 60%; left: 15%; top: 20%; transform: rotate(-25deg);"></div>
<div class="secondary-vein" style="width: 65%; left: 15%; top: 35%; transform: rotate(-12deg);"></div>
<div class="secondary-vein" style="width: 60%; left: 15%; top: 50%; transform: rotate(5deg);"></div>
<div class="secondary-vein" style="width: 55%; left: 20%; top: 65%; transform: rotate(15deg);"></div>
</div>
<div class="membrane-cell" style="width: 18%; height: 22%; left: 15%; top: 18%; animation-delay: 0s;"></div>
<div class="membrane-cell" style="width: 20%; height: 24%; left: 20%; top: 40%; animation-delay: 1s;"></div>
<div class="membrane-cell" style="width: 16%; height: 20%; left: 25%; top: 62%; animation-delay: 2s;"></div>
<div class="membrane-cell" style="width: 22%; height: 26%; left: 40%; top: 25%; animation-delay: 0.5s;"></div>
<div class="membrane-cell" style="width: 20%; height: 23%; left: 45%; top: 50%; animation-delay: 1.5s;"></div>
<div class="highlight-sheen" style="left: 20%; top: 25%;"></div>
</div>
<div class="skull-form">
<div class="segmented-spine">
<div class="spine-segment" style="top: 15%;"></div>
<div class="spine-segment" style="top: 35%;"></div>
<div class="spine-segment" style="top: 55%;"></div>
<div class="spine-segment" style="top: 75%;"></div>
</div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
<ellipse cx="50%" cy="35%" rx="25%" ry="15%" fill="rgba(0,0,0,0.6)"/>
<ellipse cx="50%" cy="60%" rx="20%" ry="12%" fill="rgba(0,0,0,0.5)"/>
</svg>
</div>
<div class="central-thorax">
<div class="radial-burst">
<div class="burst-line" style="transform: translateX(-50%) rotate(0deg);"></div>
<div class="burst-line" style="transform: translateX(-50%) rotate(30deg);"></div>
<div class="burst-line" style="transform: translateX(-50%) rotate(60deg);"></div>
<div class="burst-line" style="transform: translateX(-50%) rotate(90deg);"></div>
<div class="burst-line" style="transform: translateX(-50%) rotate(120deg);"></div>
<div class="burst-line" style="transform: translateX(-50%) rotate(150deg);"></div>
<div class="burst-line" style="transform: translateX(-50%) rotate(180deg);"></div>
<div class="burst-line" style="transform: translateX(-50%) rotate(210deg);"></div>
<div class="burst-line" style="transform: translateX(-50%) rotate(240deg);"></div>
<div class="burst-line" style="transform: translateX(-50%) rotate(270deg);"></div>
<div class="burst-line" style="transform: translateX(-50%) rotate(300deg);"></div>
<div class="burst-line" style="transform: translateX(-50%) rotate(330deg);"></div>
</div>
</div>
<div class="sharp-mandible left-mandible"></div>
<div class="sharp-mandible right-mandible"></div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; opacity: 0.5;">
<defs>
<filter id="insectBlur">
<feGaussianBlur in="SourceGraphic" stdDeviation="3" />
</filter>
</defs>
<path d="M 50,25 Q 45,30 50,35 Q 55,30 50,25" fill="rgba(100,100,100,0.4)" filter="url(#insectBlur)">
<animate attributeName="d" values="M 50,25 Q 45,30 50,35 Q 55,30 50,25;M 50,25 Q 43,28 50,37 Q 57,28 50,25;M 50,25 Q 45,30 50,35 Q 55,30 50,25" dur="5s" repeatCount="indefinite"/>
</path>
<ellipse cx="30%" cy="45%" rx="20%" ry="30%" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="2" filter="url(#insectBlur)">
<animate attributeName="rx" values="20%;22%;20%" dur="6s" repeatCount="indefinite"/>
</ellipse>
<ellipse cx="70%" cy="45%" rx="20%" ry="30%" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="2" filter="url(#insectBlur)">
<animate attributeName="rx" values="20%;22%;20%" dur="6s" repeatCount="indefinite"/>
</ellipse>
<line x1="25%" y1="15%" x2="40%" y2="25%" stroke="rgba(0,0,0,0.6)" stroke-width="3"/>
<line x1="75%" y1="15%" x2="60%" y2="25%" stroke="rgba(0,0,0,0.6)" stroke-width="3"/>
<line x1="20%" y1="10%" x2="38%" y2="22%" stroke="rgba(0,0,0,0.5)" stroke-width="2.5"/>
<line x1="80%" y1="10%" x2="62%" y2="22%" stroke="rgba(0,0,0,0.5)" stroke-width="2.5"/>
</svg>
</div>
</body>
</html>
