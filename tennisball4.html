<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // BLACK TENNIS (EYE AXIS)</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;

  --size: 420px;
  --line: 6px;

  /* Z-axis motion */
  --farScale: .10;     /* how small in distance */
  --bounceScale: .22;  /* bounce return scale */
  --t: 1100ms;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}

#root{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  user-select:none;
}

/* CENTERED RIG — YOUR EYE */
#rig{
  width:var(--size);
  height:var(--size);
  transform: scale(1);
  will-change: transform;
}

#root.fire #rig{
  animation: zserve var(--t) cubic-bezier(.22,.85,.18,1) forwards;
}

/* Z-ONLY: scale down → micro bounce → scale back */
@keyframes zserve{
  0%{
    transform: scale(1);
  }
  48%{
    transform: scale(var(--farScale));
  }
  62%{
    transform: scale(calc(var(--farScale) * .92));
  }
  78%{
    transform: scale(var(--bounceScale));
  }
  100%{
    transform: scale(1);
  }
}

/* THE BALL */
#ball{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:#000;
}

/* CLASSIC TENNIS LINES — WHITE ON BLACK */
.seam{
  position:absolute;
  inset:6%;
  border-radius:50%;
  pointer-events:none;
}

.seam.left{ clip-path: inset(0 50% 0 0); }
.seam.right{ clip-path: inset(0 0 0 50%); }

.seam::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border: var(--line) solid var(--ink);
}

/* NO IDLE MOTION — IT STARES BACK */
#label{
  position:absolute;
  top:16px;
  left:16px;
  font-family: ui-monospace, monospace;
  font-size:12px;
  color:rgba(255,255,255,.45);
}
</style>
</head>

<body>
<div id="root">
  <div id="label">
    KETA_MONO // BLACK TENNIS<br>
    CLICK = DEPTH BOUNCE
  </div>

  <div id="rig">
    <div id="ball"></div>
    <div class="seam left"></div>
    <div class="seam right"></div>
  </div>
</div>

<script>
const root = document.getElementById("root");
let firing=false;

function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;   // reset animation
  root.classList.add("fire");
  setTimeout(()=>{
    root.classList.remove("fire");
    firing=false;
  }, 1150);
}

root.addEventListener("click", fire);
window.addEventListener("keydown", e=>{
  if(e.code==="Space"){
    e.preventDefault();
    fire();
  }
});
</script>
