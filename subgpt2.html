<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WHITE MIND</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      cursor: none;
    }
    canvas {
      display: block;
      width: 100%;
      height: 100%;
      filter: contrast(1.4);
    }
  </style>
</head>
<body>
  <canvas id="mind"></canvas>

  <script>
    const canvas = document.getElementById("mind");
    const ctx = canvas.getContext("2d");

    let t = 0;

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resize();
    window.addEventListener("resize", resize);

    function center() {
      return { x: canvas.width / 2, y: canvas.height / 2 };
    }

    function draw() {
      const { width: w, height: h } = canvas;
      const c = center();

      // very light fade so motion lingers
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, w, h);

      ctx.save();
      ctx.translate(c.x, c.y);
      ctx.globalCompositeOperation = "lighter";

      const maxR = Math.min(w, h) * 0.6;

      // inner pulse
      for (let ring = 0; ring < 9; ring++) {
        const u = ring / 8;
        const baseR = maxR * (0.06 + u * 0.2);
        const segs = 140;

        ctx.beginPath();
        for (let i = 0; i <= segs; i++) {
          const a = (i / segs) * Math.PI * 2;
          const warp =
            Math.sin(a * 3 + t * 2.4 + ring) * (8 + u * 12) +
            Math.cos(a * 7 - t * 3.1 + ring * 0.6) * (4 + u * 6);

          const r = baseR + warp;
          const x = Math.cos(a) * r;
          const y = Math.sin(a) * r;

          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();

        const alpha = 0.9 - u * 0.7;
        ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
        ctx.lineWidth = 1.8 - u * 1.2;
        ctx.stroke();
      }

      // outward streaming bands
      for (let band = 0; band < 18; band++) {
        const angleBase =
          (band / 18) * Math.PI * 2 +
          Math.sin(t * 0.7 + band * 0.3) * 0.4;

        const steps = 32;
        ctx.beginPath();
        let x = 0, y = 0;
        ctx.moveTo(x, y);

        for (let s = 1; s <= steps; s++) {
          const u = s / steps;
          const r = maxR * (0.12 + u * 0.9);

          const wobble =
            Math.sin(t * 3 + band * 0.8 + s * 0.4) * 14 +
            Math.cos(t * 1.9 + band * 1.2 + s * 0.7) * 9;

          const a =
            angleBase +
            Math.sin(t * 1.3 + s * 0.6 + band) * 0.3 * u;

          x = Math.cos(a) * (r + wobble);
          y = Math.sin(a) * (r + wobble);
          ctx.lineTo(x, y);
        }

        const aLine = 0.35 + Math.sin(t * 2.1 + band) * 0.2;
        ctx.strokeStyle = `rgba(255,255,255,${aLine})`;
        ctx.lineWidth = 1.1;
        ctx.stroke();
      }

      // perimeter crackle
      const edgeR = maxR * 0.98;
      const edgePts = 260;
      ctx.beginPath();
      for (let i = 0; i <= edgePts; i++) {
        const u = i / edgePts;
        const a = u * Math.PI * 2;

        const noise =
          Math.sin(a * 11 + t * 4.2) * 10 +
          Math.cos(a * 5 - t * 2.7) * 6;

        const r = edgeR + noise;
        const x = Math.cos(a) * r;
        const y = Math.sin(a) * r;

        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      }
      ctx.closePath();
      ctx.strokeStyle = "rgba(255,255,255,0.8)";
      ctx.lineWidth = 2.5;
      ctx.stroke();

      // center burn
      const flash = Math.sin(t * 6) * 0.5 + 0.9;
      const coreR = maxR * 0.09;
      const grd = ctx.createRadialGradient(0, 0, 0, 0, 0, coreR);
      grd.addColorStop(0, `rgba(255,255,255,${1.0 * flash})`);
      grd.addColorStop(0.6, `rgba(255,255,255,${0.65 * flash})`);
      grd.addColorStop(1, "rgba(255,255,255,0)");
      ctx.fillStyle = grd;
      ctx.beginPath();
      ctx.arc(0, 0, coreR, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();

      t += 0.02;
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
