<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KETADATA // SURFACE // KINETIC</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg: #000;
  --fg: #fff;
  --line: #222;
  --muted: #8a8a8a;
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
}

body {
  background: var(--bg);
  color: var(--fg);
  font-family: var(--mono);
  overflow: hidden;
  cursor: none;
}

#root {
  position: fixed;
  inset: 0;
  background: #000;
}

/* DATA GRID */
.grid-layer {
  position: absolute;
  inset: 0;
  background: 
    repeating-linear-gradient(
      0deg,
      transparent,
      transparent 49px,
      rgba(255,255,255,0.03) 49px,
      rgba(255,255,255,0.03) 50px
    ),
    repeating-linear-gradient(
      90deg,
      transparent,
      transparent 49px,
      rgba(255,255,255,0.03) 49px,
      rgba(255,255,255,0.03) 50px
    );
  opacity: 0.4;
}

/* SCANNING LINES */
.scan-layer {
  position: absolute;
  inset: 0;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,255,255,0.02) 0px,
    rgba(255,255,255,0.02) 1px,
    transparent 1px,
    transparent 2px
  );
  animation: scanDown 8s linear infinite;
  pointer-events: none;
}

@keyframes scanDown {
  from { transform: translateY(-100%); }
  to { transform: translateY(100%); }
}

/* DATA STREAM COLUMNS */
.stream-container {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: space-around;
  overflow: hidden;
}

.stream {
  flex: 0 0 2px;
  height: 100%;
  position: relative;
  background: linear-gradient(
    180deg,
    transparent 0%,
    rgba(255,255,255,0.8) 50%,
    transparent 100%
  );
  opacity: 0;
  animation: streamFlow 4s ease-in-out infinite;
}

.stream:nth-child(1) { animation-delay: 0s; animation-duration: 3.2s; }
.stream:nth-child(2) { animation-delay: 0.4s; animation-duration: 4.1s; }
.stream:nth-child(3) { animation-delay: 0.8s; animation-duration: 3.7s; }
.stream:nth-child(4) { animation-delay: 1.2s; animation-duration: 3.5s; }
.stream:nth-child(5) { animation-delay: 1.6s; animation-duration: 4.3s; }
.stream:nth-child(6) { animation-delay: 2.0s; animation-duration: 3.9s; }
.stream:nth-child(7) { animation-delay: 2.4s; animation-duration: 3.3s; }
.stream:nth-child(8) { animation-delay: 2.8s; animation-duration: 4.0s; }

@keyframes streamFlow {
  0%, 100% {
    transform: translateY(-120%);
    opacity: 0;
  }
  10% {
    opacity: 0.6;
  }
  90% {
    opacity: 0.6;
  }
  50% {
    transform: translateY(0%);
  }
}

/* HEX DATA RAIN */
.hex-layer {
  position: absolute;
  inset: 0;
  overflow: hidden;
}

.hex-column {
  position: absolute;
  top: -100%;
  font-size: 11px;
  letter-spacing: 0.1em;
  line-height: 1.4;
  color: rgba(255,255,255,0.15);
  white-space: pre;
  animation: hexDrop linear infinite;
}

@keyframes hexDrop {
  from { transform: translateY(0); }
  to { transform: translateY(calc(100vh + 100%)); }
}

/* TRACKING CURSOR */
#cursor {
  position: fixed;
  width: 40px;
  height: 40px;
  border: 1px solid rgba(255,255,255,0.6);
  pointer-events: none;
  z-index: 9999;
  mix-blend-mode: difference;
  transition: transform 0.1s ease;
}

#cursor::before {
  content: '';
  position: absolute;
  top: 50%;
  left: -100vw;
  width: 200vw;
  height: 1px;
  background: rgba(255,255,255,0.15);
}

#cursor::after {
  content: '';
  position: absolute;
  left: 50%;
  top: -100vh;
  width: 1px;
  height: 200vh;
  background: rgba(255,255,255,0.15);
}

/* SYSTEM READOUT */
.readout {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 11px;
  letter-spacing: 0.1em;
  line-height: 1.6;
  color: var(--muted);
  text-transform: uppercase;
  z-index: 100;
  opacity: 0;
  animation: fadeIn 2s ease-out 0.5s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

.readout .val {
  color: var(--fg);
  font-weight: 400;
}

/* WAVE SYSTEM */
.wave-layer {
  position: absolute;
  inset: 0;
  opacity: 0.08;
}

.wave {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 100px;
  height: 100px;
  border: 1px solid rgba(255,255,255,0.3);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: waveExpand 4s ease-out infinite;
}

.wave:nth-child(2) { animation-delay: 1s; }
.wave:nth-child(3) { animation-delay: 2s; }
.wave:nth-child(4) { animation-delay: 3s; }

@keyframes waveExpand {
  0% {
    width: 100px;
    height: 100px;
    opacity: 0;
  }
  10% {
    opacity: 0.3;
  }
  100% {
    width: 200vmax;
    height: 200vmax;
    opacity: 0;
  }
}

/* TRACKING GRID */
.track-grid {
  position: absolute;
  inset: 0;
  perspective: 1000px;
}

.grid-plane {
  position: absolute;
  inset: 0;
  transform-style: preserve-3d;
  animation: gridRotate 20s linear infinite;
}

@keyframes gridRotate {
  from { transform: rotateX(60deg) rotateZ(0deg); }
  to { transform: rotateX(60deg) rotateZ(360deg); }
}

/* PULSE NODES */
.node-layer {
  position: absolute;
  inset: 0;
}

.node {
  position: absolute;
  width: 4px;
  height: 4px;
  background: var(--fg);
  animation: nodePulse 2s ease-in-out infinite;
}

@keyframes nodePulse {
  0%, 100% {
    opacity: 0.2;
    transform: scale(1);
  }
  50% {
    opacity: 1;
    transform: scale(2);
  }
}

/* VELOCITY INDICATOR */
.velocity {
  position: absolute;
  bottom: 20px;
  right: 20px;
  font-size: 11px;
  letter-spacing: 0.1em;
  color: var(--muted);
  text-transform: uppercase;
  z-index: 100;
}

/* DATA BLOCKS */
.data-block {
  position: absolute;
  border: 1px solid rgba(255,255,255,0.1);
  padding: 10px;
  font-size: 9px;
  letter-spacing: 0.08em;
  line-height: 1.4;
  color: rgba(255,255,255,0.3);
  animation: blockFloat 8s ease-in-out infinite;
  backdrop-filter: blur(2px);
}

@keyframes blockFloat {
  0%, 100% { transform: translateY(0) translateX(0); }
  25% { transform: translateY(-20px) translateX(10px); }
  50% { transform: translateY(-10px) translateX(-10px); }
  75% { transform: translateY(-30px) translateX(5px); }
}

/* CENTER LOCK */
.center-lock {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 200px;
  height: 200px;
  transform: translate(-50%, -50%);
  border: 1px solid rgba(255,255,255,0.2);
  animation: lockRotate 10s linear infinite;
}

.center-lock::before,
.center-lock::after {
  content: '';
  position: absolute;
  background: rgba(255,255,255,0.2);
}

.center-lock::before {
  left: 50%;
  top: 0;
  width: 1px;
  height: 100%;
  transform: translateX(-50%);
}

.center-lock::after {
  left: 0;
  top: 50%;
  width: 100%;
  height: 1px;
  transform: translateY(-50%);
}

@keyframes lockRotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

.center-lock .inner {
  position: absolute;
  inset: 20px;
  border: 1px solid rgba(255,255,255,0.15);
  animation: lockRotate 8s linear infinite reverse;
}

/* SYSTEM LABEL */
.sys-label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 48px;
  letter-spacing: 0.2em;
  font-weight: 700;
  color: rgba(255,255,255,0.05);
  text-transform: uppercase;
  z-index: 1;
  user-select: none;
  animation: labelPulse 4s ease-in-out infinite;
}

@keyframes labelPulse {
  0%, 100% { opacity: 0.05; }
  50% { opacity: 0.08; }
}

/* CORNER MARKERS */
.corner {
  position: absolute;
  width: 40px;
  height: 40px;
  border: 1px solid rgba(255,255,255,0.2);
  z-index: 90;
}

.corner.tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
.corner.tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
.corner.bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
.corner.br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

/* HORIZON LINE */
.horizon {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 1px;
  background: linear-gradient(
    90deg,
    transparent 0%,
    rgba(255,255,255,0.15) 50%,
    transparent 100%
  );
  animation: horizonShift 3s ease-in-out infinite;
}

@keyframes horizonShift {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
</style>
</head>
<body>
<div id="root">
  <!-- BACKGROUND LAYERS -->
  <div class="grid-layer"></div>
  <div class="scan-layer"></div>
  
  <!-- DATA STREAMS -->
  <div class="stream-container">
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
    <div class="stream"></div>
  </div>

  <!-- HEX RAIN -->
  <div class="hex-layer" id="hexLayer"></div>

  <!-- WAVES -->
  <div class="wave-layer">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <!-- CENTER LOCK -->
  <div class="center-lock">
    <div class="inner"></div>
  </div>

  <!-- SYSTEM LABEL -->
  <div class="sys-label">KETADATA</div>

  <!-- HORIZON -->
  <div class="horizon"></div>

  <!-- PULSE NODES -->
  <div class="node-layer" id="nodeLayer"></div>

  <!-- DATA BLOCKS -->
  <div class="data-block" style="top: 15%; left: 10%; animation-delay: 0s;">
    0x4A7F<br>
    STATUS: ACTIVE<br>
    REF: KDT_SYS
  </div>
  <div class="data-block" style="top: 25%; right: 15%; animation-delay: 1s;">
    0x8C12<br>
    STREAM: LIVE<br>
    LAT: 0.042s
  </div>
  <div class="data-block" style="bottom: 30%; left: 18%; animation-delay: 2s;">
    0xF3A9<br>
    CORE: ONLINE<br>
    THR: 8/8
  </div>
  <div class="data-block" style="bottom: 20%; right: 12%; animation-delay: 3s;">
    0x2E5D<br>
    LOAD: 0.87<br>
    MEM: 64%
  </div>

  <!-- CORNER MARKERS -->
  <div class="corner tl"></div>
  <div class="corner tr"></div>
  <div class="corner bl"></div>
  <div class="corner br"></div>

  <!-- SYSTEM READOUT -->
  <div class="readout">
    KETADATA // SURFACE<br>
    STATUS: <span class="val" id="status">ACTIVE</span><br>
    SYS: <span class="val">SUBSTRATE_v2</span><br>
    KERNEL: <span class="val">SHELL8</span><br>
    UPTIME: <span class="val" id="uptime">00:00:00</span><br>
    NODES: <span class="val" id="nodes">16</span>
  </div>

  <!-- VELOCITY -->
  <div class="velocity">
    VEL: <span id="vel">0.00</span> u/s<br>
    FPS: <span id="fps">60</span>
  </div>

  <!-- CURSOR -->
  <div id="cursor"></div>
</div>

<script>
// CURSOR TRACKING
const cursor = document.getElementById('cursor');
let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
let cursorX = mouseX;
let cursorY = mouseY;

document.addEventListener('mousemove', (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

function updateCursor() {
  cursorX += (mouseX - cursorX) * 0.1;
  cursorY += (mouseY - cursorY) * 0.1;
  
  cursor.style.left = cursorX + 'px';
  cursor.style.top = cursorY + 'px';
  
  requestAnimationFrame(updateCursor);
}
updateCursor();

// HEX RAIN GENERATOR
const hexLayer = document.getElementById('hexLayer');
const hexChars = '0123456789ABCDEF';

function generateHexString(length) {
  let result = '';
  for (let i = 0; i < length; i++) {
    result += hexChars[Math.floor(Math.random() * hexChars.length)];
    if ((i + 1) % 2 === 0 && i < length - 1) result += ' ';
    if ((i + 1) % 16 === 0) result += '\n';
  }
  return result;
}

function createHexColumn() {
  const col = document.createElement('div');
  col.className = 'hex-column';
  col.style.left = Math.random() * 100 + '%';
  col.textContent = generateHexString(Math.floor(Math.random() * 80) + 40);
  col.style.animationDuration = (Math.random() * 10 + 15) + 's';
  col.style.animationDelay = Math.random() * 5 + 's';
  hexLayer.appendChild(col);
  
  setTimeout(() => col.remove(), 25000);
}

// Spawn hex columns
setInterval(createHexColumn, 2000);
for (let i = 0; i < 8; i++) {
  setTimeout(createHexColumn, i * 500);
}

// PULSE NODES
const nodeLayer = document.getElementById('nodeLayer');
const nodeCount = 16;

for (let i = 0; i < nodeCount; i++) {
  const node = document.createElement('div');
  node.className = 'node';
  node.style.left = Math.random() * 100 + '%';
  node.style.top = Math.random() * 100 + '%';
  node.style.animationDelay = Math.random() * 2 + 's';
  nodeLayer.appendChild(node);
}

// SYSTEM STATS
let startTime = Date.now();
let lastTime = performance.now();
let frameCount = 0;
let fps = 60;

function updateStats() {
  const now = performance.now();
  frameCount++;
  
  if (now >= lastTime + 1000) {
    fps = Math.round((frameCount * 1000) / (now - lastTime));
    frameCount = 0;
    lastTime = now;
    document.getElementById('fps').textContent = fps;
  }
  
  // Uptime
  const elapsed = Math.floor((Date.now() - startTime) / 1000);
  const hours = Math.floor(elapsed / 3600).toString().padStart(2, '0');
  const mins = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
  const secs = (elapsed % 60).toString().padStart(2, '0');
  document.getElementById('uptime').textContent = `${hours}:${mins}:${secs}`;
  
  // Velocity (based on cursor movement)
  const vel = Math.sqrt(
    Math.pow(mouseX - cursorX, 2) + 
    Math.pow(mouseY - cursorY, 2)
  ).toFixed(2);
  document.getElementById('vel').textContent = vel;
  
  requestAnimationFrame(updateStats);
}
updateStats();

// INTERACTIVE STATUS CYCLING
const statuses = ['ACTIVE', 'SCANNING', 'PROCESSING', 'READY'];
let statusIndex = 0;

setInterval(() => {
  statusIndex = (statusIndex + 1) % statuses.length;
  document.getElementById('status').textContent = statuses[statusIndex];
}, 3000);

// CLICK TO PULSE
document.addEventListener('click', (e) => {
  const wave = document.createElement('div');
  wave.className = 'wave';
  wave.style.left = e.clientX + 'px';
  wave.style.top = e.clientY + 'px';
  wave.style.position = 'absolute';
  wave.style.animationDuration = '2s';
  document.querySelector('.wave-layer').appendChild(wave);
  setTimeout(() => wave.remove(), 2000);
});

// KEYPRESS EFFECTS
document.addEventListener('keydown', (e) => {
  if (e.code === 'Space') {
    e.preventDefault();
    document.body.style.filter = 'invert(1)';
    setTimeout(() => { document.body.style.filter = 'invert(0)'; }, 50);
  }
  
  if (e.key >= '1' && e.key <= '6') {
    const intensity = parseInt(e.key);
    const opacity = 0.05 + (intensity * 0.05);
    document.querySelector('.grid-layer').style.opacity = opacity;
  }
});
</script>
