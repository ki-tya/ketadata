<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searing White Fractal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #canvas {
            display: block;
            image-rendering: crisp-edges;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="instructions">Press SPACE to start/stop</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let isAnimating = false;
        let animationFrame;
        let time = 0;
        let kaleidoscopeRotation = 0;
        
        function drawSymmetricPattern(drawFunc, segments = 8) {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            for (let i = 0; i < segments; i++) {
                ctx.save();
                ctx.rotate((Math.PI * 2 / segments) * i);
                drawFunc();
                ctx.restore();
                
                // Mirror reflection
                ctx.save();
                ctx.rotate((Math.PI * 2 / segments) * i);
                ctx.scale(-1, 1);
                drawFunc();
                ctx.restore();
            }
            
            ctx.restore();
        }
        
        function drawFractalBranch(x, y, length, angle, depth, intensity) {
            if (depth === 0 || length < 2) return;
            
            const endX = x + length * Math.cos(angle);
            const endY = y + length * Math.sin(angle);
            
            // Searing white with intensity
            const alpha = intensity * (depth / 8);
            const glow = 20 + intensity * 30;
            
            ctx.shadowBlur = glow;
            ctx.shadowColor = `rgba(255, 255, 255, ${alpha * 0.8})`;
            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
            ctx.lineWidth = depth * 0.8;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.stroke();
            
            // Add extra bright points at branch tips
            if (depth <= 2) {
                ctx.shadowBlur = 30;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 1.2})`;
                ctx.beginPath();
                ctx.arc(endX, endY, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Recursive branches with dynamic angles
            const angleOffset1 = Math.sin(time * 0.005 + depth) * 0.3;
            const angleOffset2 = Math.cos(time * 0.008 + depth) * 0.3;
            
            drawFractalBranch(endX, endY, length * 0.7, angle - 0.5 + angleOffset1, depth - 1, intensity * 0.95);
            drawFractalBranch(endX, endY, length * 0.7, angle + 0.5 + angleOffset2, depth - 1, intensity * 0.95);
            
            // Add third branch occasionally for complexity
            if (depth > 4 && Math.sin(time * 0.012 + depth) > 0.3) {
                drawFractalBranch(endX, endY, length * 0.5, angle + angleOffset1 * 2, depth - 1, intensity * 0.9);
            }
        }
        
        function drawMandelbrotZoom(centerX, centerY, zoom, maxIterations) {
            const width = canvas.width;
            const height = canvas.height;
            const step = 4; // Pixel step for performance
            
            for (let px = 0; px < width; px += step) {
                for (let py = 0; py < height; py += step) {
                    const x0 = (px - width / 2) / (zoom) + centerX;
                    const y0 = (py - height / 2) / (zoom) + centerY;
                    
                    let x = 0, y = 0;
                    let iteration = 0;
                    
                    while (x * x + y * y <= 4 && iteration < maxIterations) {
                        const xtemp = x * x - y * y + x0;
                        y = 2 * x * y + y0;
                        x = xtemp;
                        iteration++;
                    }
                    
                    if (iteration < maxIterations) {
                        const intensity = iteration / maxIterations;
                        const brightness = Math.pow(intensity, 0.5) * 255;
                        
                        ctx.fillStyle = `rgba(${brightness}, ${brightness}, ${brightness}, ${intensity * 0.8})`;
                        ctx.fillRect(px, py, step, step);
                    }
                }
            }
        }
        
        function drawSierpinskiTriangle(x1, y1, x2, y2, x3, y3, depth, intensity) {
            if (depth === 0) {
                const alpha = intensity;
                ctx.shadowBlur = 15 + intensity * 20;
                ctx.shadowColor = `rgba(255, 255, 255, ${alpha * 0.7})`;
                ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.lineTo(x3, y3);
                ctx.closePath();
                ctx.stroke();
                
                return;
            }
            
            const midX1 = (x1 + x2) / 2;
            const midY1 = (y1 + y2) / 2;
            const midX2 = (x2 + x3) / 2;
            const midY2 = (y2 + y3) / 2;
            const midX3 = (x3 + x1) / 2;
            const midY3 = (y3 + y1) / 2;
            
            drawSierpinskiTriangle(x1, y1, midX1, midY1, midX3, midY3, depth - 1, intensity * 0.95);
            drawSierpinskiTriangle(midX1, midY1, x2, y2, midX2, midY2, depth - 1, intensity * 0.95);
            drawSierpinskiTriangle(midX3, midY3, midX2, midY2, x3, y3, depth - 1, intensity * 0.95);
        }
        
        function animate() {
            // Subtle fade for layering
            ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            time++;
            kaleidoscopeRotation += 0.002;
            const pulse = Math.sin(time * 0.008) * 0.5 + 0.5;
            const slowPulse = Math.sin(time * 0.003) * 0.5 + 0.5;
            const ultraSlowPulse = Math.sin(time * 0.001) * 0.5 + 0.5;
            
            // Dense mandelbrot base - only every 4 frames
            if (time % 4 === 0) {
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(kaleidoscopeRotation);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);
                
                const zoomLevel = 150 + ultraSlowPulse * 200;
                ctx.globalAlpha = 0.2 + slowPulse * 0.15;
                drawMandelbrotZoom(-0.5, 0, zoomLevel, 20);
                ctx.globalAlpha = 1.0;
                ctx.restore();
            }
            
            // 2 overlapping fractal layers (reduced from 3)
            for (let layer = 0; layer < 2; layer++) {
                const segments = 10 - layer * 2;
                const layerRotation = time * (0.002 - layer * 0.0005);
                
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(layerRotation);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);
                
                drawSymmetricPattern(() => {
                    const radius = 120 + layer * 60 + slowPulse * 30;
                    drawFractalBranch(
                        0, -radius,
                        40 + pulse * 25,
                        Math.PI / 2,
                        5 + layer,
                        0.5 + slowPulse * 0.3 - layer * 0.1
                    );
                }, segments);
                ctx.restore();
            }
            
            // 3 geometric polygon layers (reduced from 5)
            for (let layer = 0; layer < 3; layer++) {
                const layerRotation = time * (0.001 + layer * 0.0003) * (layer % 2 === 0 ? 1 : -1);
                const layerSize = (layer + 1) * 90 + ultraSlowPulse * 30;
                const layerIntensity = 0.5 - layer * 0.08 + slowPulse * 0.2;
                const sides = 6 + layer * 3;
                
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(layerRotation);
                
                for (let i = 0; i < sides; i++) {
                    const angle = (Math.PI * 2 / sides) * i;
                    const x = Math.cos(angle) * layerSize;
                    const y = Math.sin(angle) * layerSize;
                    
                    // Nodes
                    ctx.shadowBlur = 15 + pulse * 10;
                    ctx.shadowColor = `rgba(255, 255, 255, ${layerIntensity * 0.6})`;
                    ctx.fillStyle = `rgba(255, 255, 255, ${layerIntensity})`;
                    ctx.beginPath();
                    ctx.arc(x, y, 2.5 + pulse * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Connecting lines
                    const nextAngle = (Math.PI * 2 / sides) * ((i + 1) % sides);
                    const nextX = Math.cos(nextAngle) * layerSize;
                    const nextY = Math.sin(nextAngle) * layerSize;
                    
                    ctx.strokeStyle = `rgba(255, 255, 255, ${layerIntensity * 0.25})`;
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(nextX, nextY);
                    ctx.stroke();
                    
                    // Connect to center (only first layer)
                    if (layer === 0 && i % 2 === 0) {
                        ctx.strokeStyle = `rgba(255, 255, 255, ${layerIntensity * 0.15})`;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(0, 0);
                        ctx.stroke();
                    }
                }
                ctx.restore();
            }
            
            // 2 chrysanthemum layers (reduced from 3)
            for (let flowerLayer = 0; flowerLayer < 2; flowerLayer++) {
                const flowerRotation = time * (0.003 - flowerLayer * 0.001);
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(flowerRotation);
                ctx.translate(-canvas.width / 2, -canvas.height / 2);
                
                drawSymmetricPattern(() => {
                    const petalLength = 100 + flowerLayer * 30 + pulse * 40;
                    for (let i = 0; i < 5; i++) {
                        const offset = i * 15;
                        const alpha = (0.6 - i * 0.08 - flowerLayer * 0.1) * (0.5 + slowPulse * 0.5);
                        
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = `rgba(255, 255, 255, ${alpha * 0.4})`;
                        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                        ctx.lineWidth = 1.5 - i * 0.2;
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        ctx.quadraticCurveTo(
                            offset, -petalLength / 2,
                            Math.sin(time * 0.005 + i + flowerLayer) * 20, -petalLength
                        );
                        ctx.stroke();
                    }
                }, 12);
                ctx.restore();
            }
            
            // 2 sierpinski triangles (reduced from 3)
            for (let i = 0; i < 2; i++) {
                const triangleSize = 70 + i * 50 + ultraSlowPulse * 40;
                const rotation = time * (0.004 + i * 0.002) * (i % 2 === 0 ? 1 : -1);
                
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                ctx.rotate(rotation);
                drawSierpinskiTriangle(
                    0, -triangleSize * 0.866,
                    -triangleSize, triangleSize * 0.5,
                    triangleSize, triangleSize * 0.5,
                    Math.floor(4 + pulse * 2),
                    0.4 + pulse * 0.2 - i * 0.1
                );
                ctx.restore();
            }
            
            // 50 spiraling particles (reduced from 80)
            for (let i = 0; i < 50; i++) {
                const spiralAngle = (time * 0.008 + i * 0.2);
                const spiralRadius = 30 + i * 12 + Math.sin(time * 0.004 + i) * 15;
                const px = canvas.width / 2 + Math.cos(spiralAngle) * spiralRadius;
                const py = canvas.height / 2 + Math.sin(spiralAngle) * spiralRadius;
                const particleSize = 0.8 + (1 - i / 50) * 2.5;
                const particleIntensity = (0.7 - i / 70) * (0.4 + pulse * 0.6);
                
                ctx.shadowBlur = 12;
                ctx.shadowColor = `rgba(255, 255, 255, ${particleIntensity * 0.5})`;
                ctx.fillStyle = `rgba(255, 255, 255, ${particleIntensity})`;
                ctx.beginPath();
                ctx.arc(px, py, particleSize, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.shadowBlur = 0;
            animationFrame = requestAnimationFrame(animate);
        }
        
        function start() {
            document.getElementById('instructions').style.opacity = '0';
            animate();
        }
        
        function stop() {
            cancelAnimationFrame(animationFrame);
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('instructions').style.opacity = '0.6';
            time = 0;
            kaleidoscopeRotation = 0;
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === " " || event.code === "Space") {
                event.preventDefault();
                if (isAnimating) {
                    stop();
                } else {
                    start();
                }
                isAnimating = !isAnimating;
            }
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
