            color: #fff;

            padding: 0;

            margin: 0 auto;
            padding: 40px 4%;

        .logo {
            text-align: center;
            margin-bottom: 20px;
            font-size: 3em;
            font-weight: bold;

        }

        .logo-data {
            background: #ff0000;
            color: #fff;
            padding: 8px 16px;
            margin-left: 5px;
        }

        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .search-section {
            background: #111;
            border: 2px solid #333;
            padding: 30px;
            margin-bottom: 30px;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 15px;
            background: #1a1a1a;
            border: 2px solid #333;
            color: #fff;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #fff;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-filter {
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #999;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tag-filter:hover {
            border-color: #fff;
            color: #fff;
        }

        .tag-filter.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        .cart-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.98);
            border-top: 2px solid #333;
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 100;
        }

        .cart-section.has-items {
            transform: translateY(0);
        }

        .cart-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-items {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            flex: 1;
        }

        .cart-item {
            background: #1a1a1a;
            padding: 8px 12px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85em;
        }

        .cart-remove {
            cursor: pointer;
            color: #ff0000;
            font-weight: bold;
        }

        .cart-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .cart-count {
            color: #999;
            font-size: 0.9em;
        }

        .request-btn {
            padding: 12px 30px;
            background: #ff0000;
            border: none;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .request-btn:hover {
            background: #cc0000;
        }

        .request-btn:disabled {
            background: #333;
            cursor: not-allowed;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: #111;
            border: 2px solid #333;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .book-card:hover {
            border-color: #fff;
            transform: translateY(-2px);
        }

        .book-card.in-cart {
            border-color: #ff0000;
            background: #1a0000;
        }

        .book-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .book-meta {
            color: #666;
            font-size: 0.85em;
            margin-bottom: 15px;
        }

        .book-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .book-tag {
            font-size: 0.75em;
            padding: 4px 8px;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #999;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.2em;
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 200;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #111;
            border: 2px solid #333;
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .modal-title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .modal-text {
            color: #999;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .modal-btn.primary {
            background: #ff0000;
            color: #fff;
        }

        .modal-btn.primary:hover {
            background: #cc0000;
        }

        .modal-btn.secondary {
            background: #333;
            color: #fff;
        }

        .modal-btn.secondary:hover {
            background: #444;
        }

        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: 1fr;
            }

            .cart-content {
                flex-direction: column;
                gap: 15px;
            }
        }

    let cart = [];
    let activeFilters = [];
    let searchTerm = '';

    // Get all unique tags
    const allTags = [...new Set(library.flatMap(book => book.tags))].sort();

    function renderFilterTags() {
        const container = document.getElementById('filterTags');
        container.innerHTML = allTags.map(tag => 
            `<div class="tag-filter" onclick="toggleFilter('${tag}')">${tag}</div>`
        ).join('');
    }

    function toggleFilter(tag) {
        const index = activeFilters.indexOf(tag);
        if (index > -1) {
            activeFilters.splice(index, 1);
        } else {
            activeFilters.push(tag);
        }
        updateFilterUI();
        renderBooks();
    }

    function updateFilterUI() {
        document.querySelectorAll('.tag-filter').forEach(el => {
            const tag = el.textContent;
            el.classList.toggle('active', activeFilters.includes(tag));
        });
    }

    function filterBooks() {
        return library.filter(book => {
            // Search filter
            const matchesSearch = !searchTerm || 
                book.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                book.author.toLowerCase().includes(searchTerm.toLowerCase()) ||
                book.tags.some(tag => tag.toLowerCase().includes(searchTerm.toLowerCase()));

            // Tag filters (AND logic)
            const matchesTags = activeFilters.length === 0 || 
                activeFilters.every(filter => book.tags.includes(filter));

            return matchesSearch && matchesTags;
        });
    }

    function renderBooks() {
        const grid = document.getElementById('booksGrid');
        const filtered = filterBooks();

        if (filtered.length === 0) {
            grid.innerHTML = '<div class="no-results">No books found matching your criteria</div>';
            return;
        }

        grid.innerHTML = filtered.map(book => `
            <div class="book-card ${cart.includes(book) ? 'in-cart' : ''}" onclick="toggleCart(${library.indexOf(book)})">
                <div class="book-title">${book.title}</div>
                <div class="book-meta">${book.author}${book.year ? ' · ' + book.year : ''}</div>
                <div class="book-tags">
                    ${book.tags.map(tag => `<span class="book-tag">${tag}</span>`).join('')}
                </div>
            </div>
        `).join('');
    }

    function toggleCart(index) {
        const book = library[index];
        const cartIndex = cart.indexOf(book);

        if (cartIndex > -1) {
            cart.splice(cartIndex, 1);
        } else {
            if (cart.length >= 6) {
                alert('Maximum 6 books can be selected at once');
                return;
            }
            cart.push(book);
        }

        updateCart();
        renderBooks();
    }

    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
        renderBooks();
    }

    function updateCart() {
        const cartSection = document.getElementById('cartSection');
        const cartItems = document.getElementById('cartItems');
        const cartCount = document.getElementById('cartCount');
        const requestBtn = document.getElementById('requestBtn');

        if (cart.length === 0) {
            cartSection.classList.remove('has-items');
        } else {
            cartSection.classList.add('has-items');
        }

        cartItems.innerHTML = cart.map((book, index) => `
            <div class="cart-item">
                <span>${book.title}</span>
                <span class="cart-remove" onclick="event.stopPropagation(); removeFromCart(${index})">×</span>
            </div>
        `).join('');

        cartCount.textContent = `${cart.length}/6 books selected`;
        requestBtn.disabled = cart.length === 0;
    }

    function requestBooks() {
        if (cart.length === 0) return;
        
        document.getElementById('requestModal').classList.add('active');
        
        // Clear cart after request
        setTimeout(() => {
            cart = [];
            updateCart();
            renderBooks();
        }, 1000);
    }

    function closeModal() {
        document.getElementById('requestModal').classList.remove('active');
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', (e) => {
        searchTerm = e.target.value;
        renderBooks();
    });

    document.getElementById('requestBtn').addEventListener('click', requestBooks);

    // Initialize
    renderFilterTags();
    renderBooks();
</script>
