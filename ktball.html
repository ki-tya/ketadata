<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // TENNIS BALL (KETADATA)</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;

  --size: 520px;

  /* Z-axis motion */
  --farScale: .10;
  --bounceScale: .22;
  --t: 1100ms;

  /* ball + seam */
  --outline: 4;
  --seamW: 14;         /* seam thickness */
  --seamCurve: 0.62;   /* seam curvature feel (0.45–0.75) */
  --seamInset: 86;     /* distance from top/bottom edge in viewBox coords */

  /* wordmark */
  --wordScale: 1.0;
  --wordA: .92;
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);overflow:hidden}
#root{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; user-select:none;
}
#rig{
  width:var(--size);
  height:var(--size);
  position:relative;
  transform:scale(1);
  will-change:transform;
}
#root.fire #rig{
  animation:zserve var(--t) cubic-bezier(.22,.85,.18,1) forwards;
}
@keyframes zserve{
  0%{transform:scale(1)}
  46%{transform:scale(var(--farScale))}
  58%{transform:scale(calc(var(--farScale)*.90))}
  76%{transform:scale(var(--bounceScale))}
  100%{transform:scale(1)}
}
svg{width:100%;height:100%;display:block}
</style>
</head>

<body>
<div id="root" title="click/space = depth bounce">
  <div id="rig">
    <!-- KETA_MONO: everything white on black, but shaped like the classic fuzzy ball -->
    <svg viewBox="0 0 1000 1000" role="img" aria-label="monochrome tennis ball with KETADATA wordmark">
      <defs>
        <clipPath id="ballClip">
          <circle cx="500" cy="500" r="420"/>
        </clipPath>

        <!-- subtle fuzz via repeated thin strokes (still mono) -->
        <filter id="fuzz">
          <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="7" result="n"/>
          <feDisplacementMap in="SourceGraphic" in2="n" scale="8" xChannelSelector="R" yChannelSelector="G"/>
        </filter>
      </defs>

      <!-- BALL BODY -->
      <circle cx="500" cy="500" r="420" fill="#000"/>

      <!-- BALL OUTLINE -->
      <circle cx="500" cy="500" r="420" fill="none" stroke="#fff" stroke-width="var(--outline)" opacity=".9"/>

      <!-- FUZZ RING (mono “felt” hint) -->
      <g clip-path="url(#ballClip)" opacity=".16" filter="url(#fuzz)">
        <!-- many slight-offset rings to imply felt -->
        <circle cx="500" cy="500" r="420" fill="none" stroke="#fff" stroke-width="10"/>
        <circle cx="502" cy="498" r="418" fill="none" stroke="#fff" stroke-width="8"/>
        <circle cx="498" cy="503" r="416" fill="none" stroke="#fff" stroke-width="7"/>
        <circle cx="503" cy="502" r="414" fill="none" stroke="#fff" stroke-width="6"/>
      </g>

      <!-- SEAMS (classic: top and bottom arcs) -->
      <g clip-path="url(#ballClip)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" opacity=".95">
        <!-- top seam arc -->
        <path stroke-width="var(--seamW)"
          d="M 210 350
             C 360 240, 640 240, 790 350" />
        <!-- bottom seam arc -->
        <path stroke-width="var(--seamW)"
          d="M 210 650
             C 360 760, 640 760, 790 650" />
      </g>

      <!-- WORDMARK -->
      <g clip-path="url(#ballClip)" transform="translate(500 520) scale(var(--wordScale))">
        <!-- slight curvature / perspective via skew -->
        <g transform="skewX(-10)">
          <text x="0" y="0"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace"
            font-size="120"
            font-weight="800"
            letter-spacing="6"
            fill="rgba(255,255,255,var(--wordA))">
            KETADATA
          </text>
        </g>

        <!-- micro outline to make it read like the reference print -->
        <g transform="skewX(-10)">
          <text x="0" y="0"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace"
            font-size="120"
            font-weight="800"
            letter-spacing="6"
            fill="none"
            stroke="rgba(255,255,255,.35)"
            stroke-width="3">
            KETADATA
          </text>
        </g>
      </g>

      <!-- tiny spec highlight (mono, minimal) -->
      <g clip-path="url(#ballClip)" opacity=".10">
        <ellipse cx="380" cy="360" rx="190" ry="140" fill="#fff"/>
      </g>

    </svg>
  </div>
</div>

<script>
const root=document.getElementById("root");
let firing=false;

function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");
  setTimeout(()=>{ root.classList.remove("fire"); firing=false; }, 1150);
}
root.addEventListener("click", fire);
window.addEventListener("keydown", (e)=>{
  if(e.code==="Space"){
    e.preventDefault();
    fire();
  }
}, {passive:false});
</script>

- KETADATA wordmark centered with slight skew
- Kept Z-axis depth bounce on click/space
-->
</body>
</html>
