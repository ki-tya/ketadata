<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #6b6b6b;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Menu bar */
        .menu-bar {
            background: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(20px);
            height: 24px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            color: white;
            font-size: 13px;
            position: relative;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        }

        .menu-bar-left {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .menu-bar-right {
            display: flex;
            gap: 12px;
            align-items: center;
            font-size: 12px;
        }

        .menu-item {
            cursor: pointer;
            padding: 2px 8px;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .menu-item.word-change {
            font-weight: 500;
        }

        /* Desktop area */
        .desktop {
            height: calc(100vh - 24px);
            position: relative;
            padding: 20px;
        }

        /* Folder styling */
        .folder {
            width: 100px;
            text-align: center;
            cursor: pointer;
            position: absolute;
            user-select: none;
        }

        .folder-icon {
            width: 70px;
            height: 60px;
            margin: 0 auto 5px;
            background: #2d2d2d;
            position: relative;
            border-radius: 4px;
            image-rendering: pixelated;
            filter: contrast(1.2);
        }

        .folder-icon::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            width: 30px;
            height: 12px;
            background: #2d2d2d;
            border-radius: 4px 4px 0 0;
        }

        .folder-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px);
        }

        .folder-name {
            color: white;
            font-size: 12px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            word-wrap: break-word;
            padding: 0 5px;
        }

        .folder:hover .folder-icon {
            background: #3d3d3d;
        }

        .folder:hover .folder-icon::before {
            background: #3d3d3d;
        }

        /* Window styling */
        .window {
            position: absolute;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            min-width: 600px;
            min-height: 400px;
            display: none;
            flex-direction: column;
            z-index: 100;
        }

        .window.active {
            display: flex;
        }

        .window-header {
            background: rgba(50, 50, 50, 0.95);
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            cursor: move;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }

        .window-control.close { background: #ff5f56; }
        .window-control.minimize { background: #ffbd2e; }
        .window-control.maximize { background: #27c93f; }

        .window-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            flex: 1;
            text-align: center;
        }

        .window-content {
            flex: 1;
            padding: 30px;
            overflow: auto;
            position: relative;
        }

        /* Graph visualization */
        .graph-canvas {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .node {
            position: absolute;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .node:hover {
            transform: scale(1.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .node-line {
            position: absolute;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            transform-origin: left center;
        }

        /* Page view (black screen with white text) */
        .page-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 60px;
        }

        .page-view.active {
            display: flex;
        }

        .page-content {
            color: white;
            font-size: 18px;
            line-height: 1.8;
            max-width: 800px;
            text-align: left;
        }

        .page-content h2 {
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .page-content p {
            margin-bottom: 20px;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Menu bar -->
    <div class="menu-bar">
        <div class="menu-bar-left">
            <div class="menu-item">k-1</div>
            <div class="menu-item word-change" onclick="reorderFolders()">n</div>
            <div class="menu-item word-change" onclick="reorderFolders()">t</div>
            <div class="menu-item word-change" onclick="reorderFolders()">g</div>
            <div class="menu-item word-change" onclick="reorderFolders()">q</div>
        </div>
        <div class="menu-bar-right">
            <span>Thu Jan 1 11:55 PM</span>
        </div>
    </div>

    <!-- Desktop -->
    <div class="desktop" id="desktop">
        <!-- Folders will be positioned here -->
    </div>

    <!-- Window template -->
    <div class="window" id="window">
        <div class="window-header">
            <div class="window-controls">
                <div class="window-control close" onclick="closeWindow()"></div>
                <div class="window-control minimize"></div>
                <div class="window-control maximize"></div>
            </div>
            <div class="window-title" id="windowTitle">Folder Name</div>
        </div>
        <div class="window-content">
            <div class="graph-canvas" id="graphCanvas"></div>
        </div>
    </div>

    <!-- Page view (black screen with text) -->
    <div class="page-view" id="pageView">
        <div class="back-button" onclick="closePage()">← Back</div>
        <div class="page-content" id="pageContent"></div>
    </div>

    <script>
        const folders = [
            { name: 'off-screen', x: 170, y: 520 },
            { name: 'academic writing', x: 260, y: 190 },
            { name: 'post-grad research', x: 520, y: 190 },
            { name: 'presentations', x: 420, y: 435 },
            { name: 'warehouse management', x: 520, y: 680 },
            { name: 'web 3 projects', x: 970, y: 110 },
            { name: 'freelance & consulting', x: 950, y: 350 },
            { name: 'miscellaneous gigs', x: 1230, y: 350 },
            { name: 'personal', x: 70, y: 760 }
        ];

        const desktop = document.getElementById('desktop');

        // Create folders
        folders.forEach((folder, index) => {
            const folderEl = document.createElement('div');
            folderEl.className = 'folder';
            folderEl.style.left = folder.x + 'px';
            folderEl.style.top = folder.y + 'px';
            folderEl.innerHTML = `
                <div class="folder-icon"></div>
                <div class="folder-name">${folder.name}</div>
            `;
            folderEl.onclick = () => openFolder(folder.name);
            desktop.appendChild(folderEl);
        });

        // Reorder folders randomly
        function reorderFolders() {
            const folderElements = document.querySelectorAll('.folder');
            const positions = folders.map(f => ({ x: f.x, y: f.y }));
            
            // Shuffle positions
            for (let i = positions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
            }
            
            folderElements.forEach((el, index) => {
                el.style.transition = 'all 0.5s ease';
                el.style.left = positions[index].x + 'px';
                el.style.top = positions[index].y + 'px';
            });
        }

        // Open folder window
        function openFolder(folderName) {
            const windowEl = document.getElementById('window');
            const windowTitle = document.getElementById('windowTitle');
            
            windowTitle.textContent = folderName;
            windowEl.classList.add('active');
            windowEl.style.left = '200px';
            windowEl.style.top = '100px';
            
            generateGraph();
        }

        function closeWindow() {
            document.getElementById('window').classList.remove('active');
        }

        // Generate obsidian-style graph
        function generateGraph() {
            const canvas = document.getElementById('graphCanvas');
            canvas.innerHTML = '';
            
            const numNodes = 8 + Math.floor(Math.random() * 5);
            const nodes = [];
            
            // Create nodes
            for (let i = 0; i < numNodes; i++) {
                const node = document.createElement('div');
                node.className = 'node';
                
                const x = 100 + Math.random() * (canvas.offsetWidth - 200);
                const y = 100 + Math.random() * (canvas.offsetHeight - 200);
                
                node.style.left = x + 'px';
                node.style.top = y + 'px';
                
                nodes.push({ element: node, x, y });
                
                node.onclick = () => openPage(i);
                canvas.appendChild(node);
            }
            
            // Create connecting lines
            nodes.forEach((node, i) => {
                const numConnections = 2 + Math.floor(Math.random() * 3);
                
                for (let j = 0; j < numConnections; j++) {
                    const targetIndex = Math.floor(Math.random() * nodes.length);
                    if (targetIndex !== i) {
                        const target = nodes[targetIndex];
                        const line = document.createElement('div');
                        line.className = 'node-line';
                        
                        const dx = target.x - node.x;
                        const dy = target.y - node.y;
                        const length = Math.sqrt(dx * dx + dy * dy);
                        const angle = Math.atan2(dy, dx);
                        
                        line.style.left = node.x + 6 + 'px';
                        line.style.top = node.y + 6 + 'px';
                        line.style.width = length + 'px';
                        line.style.transform = `rotate(${angle}rad)`;
                        
                        canvas.insertBefore(line, canvas.firstChild);
                    }
                }
            });
        }

        // Open page view (black screen with text)
        function openPage(nodeIndex) {
            const pageView = document.getElementById('pageView');
            const pageContent = document.getElementById('pageContent');
            
            // Sample artist statement content
            const statements = [
                {
                    title: 'Digital Consciousness',
                    text: 'This work explores the intersection of memory and digital space, where personal archives become artifacts of a life lived between screens. Each folder represents a fragment of identity, stored and sorted, yet perpetually rearranged by the chaos of thought.'
                },
                {
                    title: 'Temporal Fragments',
                    text: 'Time collapses in the desktop environment. Past projects exist alongside present work, creating a non-linear narrative of creative production. The desktop becomes a map of the mind—organized yet perpetually in flux.'
                },
                {
                    title: 'Interface as Self',
                    text: 'The computer desktop is not merely a tool but an extension of consciousness. Every file placement, every naming convention, reveals psychological patterns. This portfolio is an excavation of digital habit and creative ritual.'
                }
            ];
            
            const statement = statements[nodeIndex % statements.length];
            
            pageContent.innerHTML = `
                <h2>${statement.title}</h2>
                <p>${statement.text}</p>
                <p style="margin-top: 40px; opacity: 0.7;">Click the back button to return to the graph.</p>
            `;
            
            pageView.classList.add('active');
        }

        function closePage() {
            document.getElementById('pageView').classList.remove('active');
        }

        // Make window draggable
        let isDragging = false;
        let currentX, currentY, initialX, initialY;

        const windowEl = document.getElementById('window');
        const header = windowEl.querySelector('.window-header');

        header.addEventListener('mousedown', dragStart);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', dragEnd);

        function dragStart(e) {
            if (e.target.classList.contains('window-control')) return;
            initialX = e.clientX - windowEl.offsetLeft;
            initialY = e.clientY - windowEl.offsetTop;
            isDragging = true;
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;
            windowEl.style.left = currentX + 'px';
            windowEl.style.top = currentY + 'px';
        }

        function dragEnd() {
            isDragging = false;
        }
    </script>
</body>
</html>
