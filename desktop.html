        /* Desktop area */

        /* Folder styling */
        .folder {
            width: 100px;
            text-align: center;
            cursor: pointer;
            position: absolute;
            user-select: none;
        }

        .folder-icon {
            width: 70px;
            height: 60px;
            margin: 0 auto 5px;
            background: #2d2d2d;
            position: relative;
            border-radius: 4px;
            image-rendering: pixelated;
            filter: contrast(1.2);
        }

        .folder-icon::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            width: 30px;
            height: 12px;
            background: #2d2d2d;
            border-radius: 4px 4px 0 0;
        }

        .folder-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px);
        }

        .folder-name {
            color: white;
            font-size: 12px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            word-wrap: break-word;
            padding: 0 5px;
        }

        .folder:hover .folder-icon {
            background: #3d3d3d;
        }

        .folder:hover .folder-icon::before {
            background: #3d3d3d;
        }

            { x: 100, y: 400 },   // off-screen 2018/19
            { x: 250, y: 400 },   // academic writing 2018-21
            { x: 400, y: 400 },   // post-grad research 2021-25
            { x: 550, y: 400 },   // warehouse management 2021/22
            { x: 700, y: 400 },   // web 3 projects 2021-24
            { x: 850, y: 400 },   // freelance & consulting 2019-25
            { x: 1000, y: 400 },  // miscellaneous gigs 2022-25
            { x: 1150, y: 400 },  // presentations
            { x: 1300, y: 400 }   // k-2
        ];

        // Circle layout positions for 't'
        function getCirclePositions() {
            const centerX = window.innerWidth / 2;
            const centerY = (window.innerHeight - 24) / 2 + 12; // Adjust for menu bar
            const radius = Math.min(centerX, centerY) * 0.7; // Larger radius (70% of available space)
            const positions = [];
            const angleStep = (2 * Math.PI) / folderNames.length;
            
            for (let i = 0; i < folderNames.length; i++) {
                const angle = i * angleStep - Math.PI / 2; // Start from top
                positions.push({
                    x: centerX + radius * Math.cos(angle) - 50,
                    y: centerY + radius * Math.sin(angle) - 50
                });
            }
            return positions;
        }

        // Geographic layout for 'p'
        const geographicPositions = [
            { x: 1150, y: 80 },   // off-screen 2018/19 - Amsterdam (upper right)
            { x: 1280, y: 160 },  // academic writing 2018-21 - Amsterdam (upper right)
            { x: 700, y: 200 },   // post-grad research 2021-25 - between SF & Amsterdam
            { x: 550, y: 340 },   // presentations - between SF & Amsterdam
            { x: 150, y: 280 },   // warehouse management 2021/22 - SF (center left)
            { x: 200, y: 420 },   // web 3 projects 2021-24 - SF (center left)
            { x: 1050, y: 420 },  // freelance & consulting 2019-25 - Moscow (center right)
            { x: 1200, y: 650 },  // miscellaneous gigs 2022-25 - bottom right
            { x: 80, y: 680 }     // k-2 - bottom left
        ];

        function createFolders() {
            desktop.innerHTML = '';
            folderNames.forEach((name, index) => {
                const folderEl = document.createElement('div');
                folderEl.className = 'folder';
                folderEl.style.left = folderPositions[index].x + 'px';
                folderEl.style.top = folderPositions[index].y + 'px';
                folderEl.innerHTML = `
                    <div class="folder-icon"></div>
                    <div class="folder-name">${name}</div>
                `;
                folderEl.onclick = () => {
                    stopPerpetualMotion();
                    openFolder(name);
                };
                desktop.appendChild(folderEl);
            });
        }

        function sortFolders(letter) {
            stopPerpetualMotion();
            
            if (letter === 'q') {
                startPerpetualMotion();
                return;
            }

            const folderElements = document.querySelectorAll('.folder');
            let positions;

            if (letter === 'n') {
                positions = chronologicalPositions;
            } else if (letter === 't') {
                positions = getCirclePositions();
            } else if (letter === 'p') {
                positions = geographicPositions;
            }
            
            folderElements.forEach((el, index) => {
                el.style.transition = 'all 0.5s ease';
                el.style.left = positions[index].x + 'px';
                el.style.top = positions[index].y + 'px';
            });
        }

        function startPerpetualMotion() {
            const folderElements = document.querySelectorAll('.folder');
            
            function animate() {
                folderElements.forEach((el) => {
                    const randomX = Math.random() * (window.innerWidth - 150);
                    const randomY = Math.random() * (window.innerHeight - 150);
                    el.style.transition = 'all 3s ease-in-out';
                    el.style.left = randomX + 'px';
                    el.style.top = randomY + 'px';
                });
            }
            
            animate();
            perpetualMotion = setInterval(animate, 3000);
        }

        function stopPerpetualMotion() {
            if (perpetualMotion) {
                clearInterval(perpetualMotion);
                perpetualMotion = null;
            }
        }

        function openFolder(folderName) {
            currentFolder = folderName;
            document.getElementById('previewOverlay').classList.add('active');
            renderPreviewFolders();
            loadFolderInPreview(folderName);
        }

        function closePreview() {
            document.getElementById('previewOverlay').classList.remove('active');
            currentFolder = null;
        }

        function renderPreviewFolders() {
            const folderList = document.getElementById('previewFolderList');
            folderList.innerHTML = '';
            
            folderNames.forEach(name => {
                const item = document.createElement('div');
                item.className = 'preview-folder-item';
                if (name === currentFolder) {
                    item.classList.add('active');
                }
                item.innerHTML = `
                    <div class="preview-folder-icon"></div>
                    <span>${name}</span>
                `;
                item.onclick = () => loadFolderInPreview(name);
                folderList.appendChild(item);
            });
        }

        function loadFolderInPreview(folderName) {
            currentFolder = folderName;
            renderPreviewFolders();
            
            const previewTitle = document.getElementById('previewTitle');
            const previewContent = document.getElementById('previewContent');
            const folder = portfolioData[folderName];
            
            previewTitle.textContent = folderName;
            
            if (!folder.files || folder.files.length === 0) {
                previewContent.innerHTML = '<div style="padding: 30px; color: rgba(255,255,255,0.4); text-align: center;">This folder is empty</div>';
                return;
            }
            
            let fileListHTML = '<div class="preview-file-list">';
            folder.files.forEach((file, index) => {
                fileListHTML += `<div class="preview-file-item" data-folder="${folderName}" data-index="${index}">${file.name}</div>`;
            });
            fileListHTML += '</div>';
            
            previewContent.innerHTML = fileListHTML;
            
            const fileItems = previewContent.querySelectorAll('.preview-file-item');
            fileItems.forEach(item => {
                item.addEventListener('click', function() {
                    const folderName = this.getAttribute('data-folder');
                    const fileIndex = parseInt(this.getAttribute('data-index'));
                    openFileInPreview(folderName, fileIndex);
                });
            });
        }

        async function openFileInPreview(folderName, fileIndex) {
            const file = portfolioData[folderName].files[fileIndex];
            const contentPreviewOverlay = document.getElementById('contentPreviewOverlay');
            const contentPreviewTitle = document.getElementById('contentPreviewTitle');
            const contentPreviewBody = document.getElementById('contentPreviewBody');
            
            contentPreviewTitle.textContent = file.name;
            contentPreviewBody.innerHTML = '<div class="loading">Loading...</div>';
            contentPreviewOverlay.classList.add('active');
            
            if (file.type === 'image') {
                contentPreviewBody.innerHTML = `<img src="${file.url}" alt="${file.name}" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">`;
            } else if (file.type === 'markdown' && file.url) {
                try {
                    const response = await fetch(file.url);
                    const markdown = await response.text();
                    const html = parseMarkdown(markdown);
                    contentPreviewBody.innerHTML = html;
                } catch (error) {
                    contentPreviewBody.innerHTML = '<div style="color: rgba(255,0,0,0.7); padding: 20px;">Error loading file</div>';
                }
            }
        }

        function parseMarkdown(markdown) {
            let html = '';
            const lines = markdown.split('\n');
            let inParagraph = false;
            
            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                
                // Handle images: ![alt](url)
                const imgRegex = /!\[(.*?)\]\((.*?)\)/g;
                if (imgRegex.test(line)) {
                    if (inParagraph) {
                        html += '</p>';
                        inParagraph = false;
                    }
                    line = line.replace(/!\[(.*?)\]\((.*?)\)/g, '<img src="$2" alt="$1">');
                    html += line;
                    continue;
                }
                
                line = line.trim();
                
                if (line === '') {
                    if (inParagraph) {
                        html += '</p>';
                        inParagraph = false;
                    }
                    continue;
                }
                
                if (line.startsWith('### ')) {
                    if (inParagraph) { html += '</p>'; inParagraph = false; }
                    html += '<h3>' + line.substring(4) + '</h3>';
                } else if (line.startsWith('## ')) {
                    if (inParagraph) { html += '</p>'; inParagraph = false; }
                    html += '<h2>' + line.substring(3) + '</h2>';
                } else if (line.startsWith('# ')) {
                    if (inParagraph) { html += '</p>'; inParagraph = false; }
                    html += '<h1>' + line.substring(2) + '</h1>';
                } else {
                    if (!inParagraph) {
                        html += '<p>';
                        inParagraph = true;
                    } else {
                        html += ' ';
                    }
                    // Handle inline formatting
                    line = line.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                    line = line.replace(/\*(.+?)\*/g, '<em>$1</em>');
                    // Handle links: [text](url)
                    line = line.replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2" target="_blank" style="color: #6ba4ff;">$1</a>');
                    html += line;
                }
            }
            
            if (inParagraph) html += '</p>';
            return html;
        }

        function closeContentPreview() {
            document.getElementById('contentPreviewOverlay').classList.remove('active');
        }

        // Make content preview window draggable and resizable
        let isContentDragging = false;
        let isResizing = false;
        let resizeType = null;
        let contentInitialX, contentInitialY, contentCurrentX, contentCurrentY;
        let startWidth, startHeight, startX, startY;

        const contentPreviewWindow = document.getElementById('contentPreviewWindow');
        const contentPreviewHeader = document.getElementById('contentPreviewHeader');

        if (contentPreviewHeader) {
            contentPreviewHeader.addEventListener('mousedown', contentDragStart);
        }

        document.addEventListener('mousedown', function(e) {
            if (e.target.classList.contains('resize-handle')) {
                isResizing = true;
                const rect = contentPreviewWindow.getBoundingClientRect();
                startWidth = rect.width;
                startHeight = rect.height;
                startX = e.clientX;
                startY = e.clientY;
                
                if (e.target.classList.contains('corner-se')) {
                    resizeType = 'corner';
                } else if (e.target.classList.contains('edge-e')) {
                    resizeType = 'width';
                } else if (e.target.classList.contains('edge-s')) {
                    resizeType = 'height';
                }
                e.preventDefault();
            }
        });

        document.addEventListener('mousemove', function(e) {
            if (isContentDragging) {
                contentDrag(e);
            } else if (isResizing) {
                const deltaX = e.clientX - startX;
                const deltaY = e.clientY - startY;
                
                if (resizeType === 'corner' || resizeType === 'width') {
                    const newWidth = Math.max(400, startWidth + deltaX);
                    contentPreviewWindow.style.width = newWidth + 'px';
                }
                if (resizeType === 'corner' || resizeType === 'height') {
                    const newHeight = Math.max(300, startHeight + deltaY);
                    contentPreviewWindow.style.height = newHeight + 'px';
                }
                e.preventDefault();
            }
        });

        document.addEventListener('mouseup', function() {
            isContentDragging = false;
            isResizing = false;
            resizeType = null;
        });

        function contentDragStart(e) {
            if (e.target.closest('.content-preview-close')) return;
            const rect = contentPreviewWindow.getBoundingClientRect();
            contentInitialX = e.clientX - rect.left;
            contentInitialY = e.clientY - rect.top;
            isContentDragging = true;
        }

        function contentDrag(e) {
            e.preventDefault();
            contentCurrentX = e.clientX - contentInitialX;
            contentCurrentY = e.clientY - contentInitialY;
            contentPreviewWindow.style.left = contentCurrentX + 'px';
            contentPreviewWindow.style.top = contentCurrentY + 'px';
            contentPreviewWindow.style.transform = 'none';
        }

        // Click anywhere to stop motion
        desktop.addEventListener('click', (e) => {
            if (e.target === desktop && perpetualMotion) {
                stopPerpetualMotion();
            }
        });

        createFolders();
    </script>
