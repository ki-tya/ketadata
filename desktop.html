<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #6b6b6b;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Menu bar */
        .menu-bar {
            background: rgba(50, 50, 50, 0.9);
            backdrop-filter: blur(20px);
            height: 24px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            color: white;
            font-size: 13px;
            position: relative;
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        }

        .menu-bar-left {
            display: flex;
            gap: 20px;
            flex: 1;
        }

        .menu-bar-right {
            display: flex;
            gap: 12px;
            align-items: center;
            font-size: 12px;
        }

        .menu-item {
            cursor: pointer;
            padding: 2px 8px;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .menu-item.word-change {
            font-weight: 500;
        }

        /* Desktop area */
        .desktop {
            height: calc(100vh - 24px);
            position: relative;
            padding: 20px;
        }

        /* Folder styling */
        .folder {
            width: 100px;
            text-align: center;
            cursor: pointer;
            position: absolute;
            user-select: none;
        }

        .folder-icon {
            width: 70px;
            height: 60px;
            margin: 0 auto 5px;
            background: #2d2d2d;
            position: relative;
            border-radius: 4px;
            image-rendering: pixelated;
            filter: contrast(1.2);
        }

        .folder-icon::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 0;
            width: 30px;
            height: 12px;
            background: #2d2d2d;
            border-radius: 4px 4px 0 0;
        }

        .folder-icon::after {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.1) 2px, rgba(0,0,0,0.1) 4px);
        }

        .folder-name {
            color: white;
            font-size: 12px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
            word-wrap: break-word;
            padding: 0 5px;
        }

        .folder:hover .folder-icon {
            background: #3d3d3d;
        }

        .folder:hover .folder-icon::before {
            background: #3d3d3d;
        }

        /* Preview window */
        .preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: none;
            pointer-events: none;
        }

        .preview-overlay.active {
            display: block;
            pointer-events: all;
        }

        .preview-window {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 12px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.8);
            width: 700px;
            height: 600px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            overflow: hidden;
            pointer-events: all;
        }

        .preview-sidebar {
            width: 180px;
            background: rgba(30, 30, 30, 0.98);
            border-right: 1px solid rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .preview-sidebar-header {
            padding: 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        }

        .preview-close-btn {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .preview-close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .preview-folders {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .preview-folder-item {
            color: rgba(255, 255, 255, 0.75);
            font-size: 12px;
            padding: 6px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .preview-folder-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .preview-folder-item.active {
            background: rgba(255, 255, 255, 0.15);
            color: rgba(255, 255, 255, 0.95);
        }

        .preview-folder-icon {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 2px;
            flex-shrink: 0;
            opacity: 0.8;
        }

        .preview-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            background: rgba(50, 50, 50, 0.95);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
        }

        .preview-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
        }

        .preview-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            color: white;
        }

        .preview-content h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
        }

        .preview-content h2 {
            font-size: 22px;
            margin: 24px 0 12px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
        }

        .preview-content h3 {
            font-size: 18px;
            margin: 20px 0 10px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
        }

        .preview-content p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 14px;
            color: rgba(255, 255, 255, 0.85);
        }

        .preview-content strong {
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
        }

        .preview-file-list {
            padding: 20px;
        }

        .preview-file-item {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            color: rgba(255, 255, 255, 0.85);
            font-size: 13px;
        }

        .preview-file-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Content preview window */
        .content-preview-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3000;
            display: none;
            pointer-events: none;
        }

        .content-preview-overlay.active {
            display: block;
            pointer-events: all;
        }

        .content-preview-window {
            background: rgba(40, 40, 40, 0.95);
            border-radius: 12px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.8);
            width: 600px;
            height: 500px;
            min-width: 400px;
            min-height: 300px;
            position: absolute;
            left: 55%;
            top: 45%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            pointer-events: all;
            resize: both;
        }

        .content-preview-header {
            background: rgba(50, 50, 50, 0.95);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
            cursor: move;
        }

        .content-preview-window .resize-handle {
            position: absolute;
            background: transparent;
        }

        .content-preview-window .resize-handle.corner-se {
            width: 20px;
            height: 20px;
            bottom: 0;
            right: 0;
            cursor: nwse-resize;
        }

        .content-preview-window .resize-handle.edge-e {
            width: 5px;
            height: 100%;
            top: 0;
            right: 0;
            cursor: ew-resize;
        }

        .content-preview-window .resize-handle.edge-s {
            width: 100%;
            height: 5px;
            bottom: 0;
            left: 0;
            cursor: ns-resize;
        }

        .content-preview-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            font-weight: 500;
        }

        .content-preview-close {
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .content-preview-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .content-preview-body {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            color: white;
        }

        .content-preview-body h1 {
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
        }

        .content-preview-body h2 {
            font-size: 22px;
            margin: 24px 0 12px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
        }

        .content-preview-body h3 {
            font-size: 18px;
            margin: 20px 0 10px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.85);
        }

        .content-preview-body p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 14px;
            color: rgba(255, 255, 255, 0.85);
        }

        .content-preview-body strong {
            color: rgba(255, 255, 255, 0.95);
            font-weight: 600;
        }

        .loading {
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-bar-left">
            <div class="menu-item">k-1</div>
            <div class="menu-item word-change" onclick="sortFolders('n')">n</div>
            <div class="menu-item word-change" onclick="sortFolders('t')">t</div>
            <div class="menu-item word-change" onclick="sortFolders('p')">p</div>
            <div class="menu-item word-change" onclick="sortFolders('q')">q</div>
        </div>
        <div class="menu-bar-right">
            <span>Thu Jan 1 11:55 PM</span>
        </div>
    </div>

    <div class="desktop" id="desktop"></div>

    <div class="preview-overlay" id="previewOverlay">
        <div class="preview-window">
            <div class="preview-sidebar">
                <div class="preview-sidebar-header">
                    <div class="preview-close-btn" onclick="closePreview()">← Close</div>
                </div>
                <div class="preview-folders" id="previewFolderList"></div>
            </div>
            <div class="preview-main">
                <div class="preview-header">
                    <div class="preview-title" id="previewTitle">Select a folder</div>
                </div>
                <div class="preview-content" id="previewContent"></div>
            </div>
        </div>
    </div>

    <div class="content-preview-overlay" id="contentPreviewOverlay">
        <div class="content-preview-window">
            <div class="content-preview-header">
                <div class="content-preview-title" id="contentPreviewTitle">File Name</div>
                <div class="content-preview-close" onclick="closeContentPreview()">×</div>
            </div>
            <div class="content-preview-body" id="contentPreviewBody"></div>
        </div>
    </div>

    <script>
        const folderPositions = [
            { x: 170, y: 520 },
            { x: 260, y: 190 },
            { x: 520, y: 190 },
            { x: 420, y: 435 },
            { x: 520, y: 680 },
            { x: 970, y: 110 },
            { x: 950, y: 350 },
            { x: 1230, y: 350 },
            { x: 70, y: 760 }
        ];

        // Portfolio data with GitHub URLs
        const portfolioData = {
            'off-screen 2018/19': {
                files: [
                    {
                        type: 'markdown',
                        name: 'forecast.md',
                        url: 'https://raw.githubusercontent.com/ki-tya/ketadata/main/content/offscreen/forecast.md'
                    }
                ]
            },
            'academic writing 2018-21': {
                files: []
            },
            'post-grad research 2021-25': {
                files: []
            },
            'presentations': {
                files: []
            },
            'warehouse management 2021/22': {
                files: []
            },
            'web 3 projects 2021-24': {
                files: []
            },
            'freelance & consulting 2019-25': {
                files: []
            },
            'miscellaneous gigs 2022-25': {
                files: []
            },
            'k-2': {
                files: []
            }
        };

        const folderNames = Object.keys(portfolioData);
        const desktop = document.getElementById('desktop');
        let currentFolder = null;
        let perpetualMotion = null;

        // Chronological order positions (horizontal line, center screen)
        const chronologicalPositions = [
            { x: 100, y: 400 },   // off-screen 2018/19
            { x: 250, y: 400 },   // academic writing 2018-21
            { x: 400, y: 400 },   // post-grad research 2021-25
            { x: 550, y: 400 },   // warehouse management 2021/22
            { x: 700, y: 400 },   // web 3 projects 2021-24
            { x: 850, y: 400 },   // freelance & consulting 2019-25
            { x: 1000, y: 400 },  // miscellaneous gigs 2022-25
            { x: 1150, y: 400 },  // presentations
            { x: 1300, y: 400 }   // k-2
        ];

        // Sort orders
        const sortOrders = {
            'n': 'chronological',
            't': [1, 2, 4, 5, 6, 7, 0, 3, 8],
            'p': [3, 6, 5, 2, 1, 4, 0, 7, 8],
            'q': 'motion'
        };

        function createFolders() {
            desktop.innerHTML = '';
            folderNames.forEach((name, index) => {
                const folderEl = document.createElement('div');
                folderEl.className = 'folder';
                folderEl.style.left = folderPositions[index].x + 'px';
                folderEl.style.top = folderPositions[index].y + 'px';
                folderEl.innerHTML = `
                    <div class="folder-icon"></div>
                    <div class="folder-name">${name}</div>
                `;
                folderEl.onclick = () => {
                    stopPerpetualMotion();
                    openFolder(name);
                };
                desktop.appendChild(folderEl);
            });
        }

        function sortFolders(letter) {
            stopPerpetualMotion();
            
            if (letter === 'q') {
                startPerpetualMotion();
                return;
            }

            if (letter === 'n') {
                // Chronological horizontal line
                const folderElements = document.querySelectorAll('.folder');
                folderElements.forEach((el, index) => {
                    el.style.transition = 'all 0.5s ease';
                    el.style.left = chronologicalPositions[index].x + 'px';
                    el.style.top = chronologicalPositions[index].y + 'px';
                });
                return;
            }

            const folderElements = document.querySelectorAll('.folder');
            const order = sortOrders[letter];
            
            folderElements.forEach((el, index) => {
                el.style.transition = 'all 0.5s ease';
                const newPositionIndex = order.indexOf(index);
                el.style.left = folderPositions[newPositionIndex].x + 'px';
                el.style.top = folderPositions[newPositionIndex].y + 'px';
            });
        }

        function startPerpetualMotion() {
            const folderElements = document.querySelectorAll('.folder');
            
            function animate() {
                folderElements.forEach((el) => {
                    const randomX = Math.random() * (window.innerWidth - 150);
                    const randomY = Math.random() * (window.innerHeight - 150);
                    el.style.transition = 'all 3s ease-in-out';
                    el.style.left = randomX + 'px';
                    el.style.top = randomY + 'px';
                });
            }
            
            animate();
            perpetualMotion = setInterval(animate, 3000);
        }

        function stopPerpetualMotion() {
            if (perpetualMotion) {
                clearInterval(perpetualMotion);
                perpetualMotion = null;
            }
        }

        function openFolder(folderName) {
            currentFolder = folderName;
            document.getElementById('previewOverlay').classList.add('active');
            renderPreviewFolders();
            loadFolderInPreview(folderName);
        }

        function closePreview() {
            document.getElementById('previewOverlay').classList.remove('active');
            currentFolder = null;
        }

        function renderPreviewFolders() {
            const folderList = document.getElementById('previewFolderList');
            folderList.innerHTML = '';
            
            folderNames.forEach(name => {
                const item = document.createElement('div');
                item.className = 'preview-folder-item';
                if (name === currentFolder) {
                    item.classList.add('active');
                }
                item.innerHTML = `
                    <div class="preview-folder-icon"></div>
                    <span>${name}</span>
                `;
                item.onclick = () => loadFolderInPreview(name);
                folderList.appendChild(item);
            });
        }

        function loadFolderInPreview(folderName) {
            currentFolder = folderName;
            renderPreviewFolders();
            
            const previewTitle = document.getElementById('previewTitle');
            const previewContent = document.getElementById('previewContent');
            const folder = portfolioData[folderName];
            
            previewTitle.textContent = folderName;
            
            if (!folder.files || folder.files.length === 0) {
                previewContent.innerHTML = '<div style="padding: 30px; color: rgba(255,255,255,0.4); text-align: center;">This folder is empty</div>';
                return;
            }
            
            let fileListHTML = '<div class="preview-file-list">';
            folder.files.forEach((file, index) => {
                fileListHTML += `<div class="preview-file-item" data-folder="${folderName}" data-index="${index}">${file.name}</div>`;
            });
            fileListHTML += '</div>';
            
            previewContent.innerHTML = fileListHTML;
            
            const fileItems = previewContent.querySelectorAll('.preview-file-item');
            fileItems.forEach(item => {
                item.addEventListener('click', function() {
                    const folderName = this.getAttribute('data-folder');
                    const fileIndex = parseInt(this.getAttribute('data-index'));
                    openFileInPreview(folderName, fileIndex);
                });
            });
        }

        async function openFileInPreview(folderName, fileIndex) {
            const file = portfolioData[folderName].files[fileIndex];
            const contentPreviewOverlay = document.getElementById('contentPreviewOverlay');
            const contentPreviewTitle = document.getElementById('contentPreviewTitle');
            const contentPreviewBody = document.getElementById('contentPreviewBody');
            
            contentPreviewTitle.textContent = file.name;
            contentPreviewBody.innerHTML = '<div class="loading">Loading...</div>';
            contentPreviewOverlay.classList.add('active');
            
            if (file.type === 'markdown' && file.url) {
                try {
                    const response = await fetch(file.url);
                    const markdown = await response.text();
                    const html = parseMarkdown(markdown);
                    contentPreviewBody.innerHTML = html;
                } catch (error) {
                    contentPreviewBody.innerHTML = '<div style="color: rgba(255,0,0,0.7); padding: 20px;">Error loading file</div>';
                }
            }
        }

        function parseMarkdown(markdown) {
            const lines = markdown.split('\n');
            let html = '';
            let inParagraph = false;
            
            for (let line of lines) {
                line = line.trim();
                
                if (line === '') {
                    if (inParagraph) {
                        html += '</p>';
                        inParagraph = false;
                    }
                    continue;
                }
                
                if (line.startsWith('### ')) {
                    if (inParagraph) { html += '</p>'; inParagraph = false; }
                    html += '<h3>' + line.substring(4) + '</h3>';
                } else if (line.startsWith('## ')) {
                    if (inParagraph) { html += '</p>'; inParagraph = false; }
                    html += '<h2>' + line.substring(3) + '</h2>';
                } else if (line.startsWith('# ')) {
                    if (inParagraph) { html += '</p>'; inParagraph = false; }
                    html += '<h1>' + line.substring(2) + '</h1>';
                } else {
                    if (!inParagraph) {
                        html += '<p>';
                        inParagraph = true;
                    } else {
                        html += ' ';
                    }
                    line = line.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
                    line = line.replace(/\*(.+?)\*/g, '<em>$1</em>');
                    html += line;
                }
            }
            
            if (inParagraph) html += '</p>';
            return html;
        }

        function closeContentPreview() {
            document.getElementById('contentPreviewOverlay').classList.remove('active');
        }

        // Click anywhere to stop motion
        desktop.addEventListener('click', (e) => {
            if (e.target === desktop && perpetualMotion) {
                stopPerpetualMotion();
            }
        });

        createFolders();
    </script>
</body>
</html>
