        const chronologicalPositions=[{x:100,y:400},{x:250,y:400},{x:400,y:400},{x:550,y:400},{x:700,y:400},{x:850,y:400},{x:1000,y:400},{x:1150,y:400},{x:1300,y:400}];
        const geographicPositions=[{x:1150,y:80},{x:1280,y:160},{x:700,y:200},{x:550,y:340},{x:150,y:280},{x:200,y:420},{x:1050,y:420},{x:1200,y:650},{x:80,y:680}];
        
        function getCirclePositions(){const cx=window.innerWidth/2,cy=(window.innerHeight-24)/2+12,r=Math.min(cx,cy)*0.7,positions=[],angleStep=(2*Math.PI)/folderNames.length;for(let i=0;i<folderNames.length;i++){const angle=i*angleStep-Math.PI/2;positions.push({x:cx+r*Math.cos(angle)-50,y:cy+r*Math.sin(angle)-50});}return positions;}
        
        function createFolders(){desktop.innerHTML='';const ketadataDrive=document.createElement('div');ketadataDrive.className='drive';ketadataDrive.style.cssText='left:60px;bottom:40px;top:auto';ketadataDrive.innerHTML='<div class="drive-icon"></div><div class="folder-name">k-drive</div>';ketadataDrive.onclick=()=>{stopPerpetualMotion();openKetadataDrive();};desktop.appendChild(ketadataDrive);folderNames.forEach((name,i)=>{const folderEl=document.createElement('div');folderEl.className='folder';folderEl.style.cssText=`left:${folderPositions[i].x}px;top:${folderPositions[i].y}px`;folderEl.innerHTML=`<div class="folder-icon"></div><div class="folder-name">${name}</div>`;folderEl.onclick=()=>{stopPerpetualMotion();openFolder(name);};desktop.appendChild(folderEl);});}
        
        function sortFolders(letter){stopPerpetualMotion();if(letter==='q'){startPerpetualMotion();return;}const folderElements=document.querySelectorAll('.folder');let positions=letter==='n'?chronologicalPositions:letter==='t'?getCirclePositions():geographicPositions;folderElements.forEach((el,i)=>{el.style.transition='all 0.5s ease';el.style.left=positions[i].x+'px';el.style.top=positions[i].y+'px';});}
        
        function startPerpetualMotion(){const folderElements=document.querySelectorAll('.folder');function animate(){folderElements.forEach((el)=>{el.style.transition='all 3s ease-in-out';el.style.left=Math.random()*(window.innerWidth-150)+'px';el.style.top=Math.random()*(window.innerHeight-150)+'px';});}animate();perpetualMotion=setInterval(animate,3000);}
        
        function stopPerpetualMotion(){if(perpetualMotion){clearInterval(perpetualMotion);perpetualMotion=null;}}
        
        function openFolder(folderName){currentFolder=folderName;document.getElementById('previewOverlay').classList.add('active');renderPreviewFolders();loadFolderInPreview(folderName);}
        
        function closePreview(){document.getElementById('previewOverlay').classList.remove('active');currentFolder=null;}
        
        function renderPreviewFolders(){const folderList=document.getElementById('previewFolderList');folderList.innerHTML='';folderNames.forEach(name=>{const item=document.createElement('div');item.className='preview-folder-item';if(name===currentFolder)item.classList.add('active');item.innerHTML=`<div class="preview-folder-icon"></div><span>${name}</span>`;item.onclick=()=>loadFolderInPreview(name);folderList.appendChild(item);});}
        
        function loadFolderInPreview(folderName){currentFolder=folderName;renderPreviewFolders();const previewTitle=document.getElementById('previewTitle'),previewContent=document.getElementById('previewContent'),folder=portfolioData[folderName];previewTitle.textContent=folderName;if(!folder.files||folder.files.length===0){previewContent.innerHTML='<div style="padding:30px;color:rgba(255,255,255,0.4);text-align:center">This folder is empty</div>';return;}let fileListHTML='<div class="preview-file-list">';folder.files.forEach((file,i)=>{fileListHTML+=`<div class="preview-file-item" data-folder="${folderName}" data-index="${i}">${file.name}</div>`;});fileListHTML+='</div>';previewContent.innerHTML=fileListHTML;previewContent.querySelectorAll('.preview-file-item').forEach(item=>{item.addEventListener('click',function(){openFileInPreview(this.getAttribute('data-folder'),parseInt(this.getAttribute('data-index')));});});}
        
        async function openFileInPreview(folderName,fileIndex){const file=portfolioData[folderName].files[fileIndex];const overlay=document.getElementById('contentPreviewOverlay'),title=document.getElementById('contentPreviewTitle'),body=document.getElementById('contentPreviewBody');title.textContent=file.name;body.innerHTML='<div class="loading">Loading...</div>';overlay.classList.add('active');try{const response=await fetch(file.url),markdown=await response.text();body.innerHTML=parseMarkdown(markdown);}catch(error){body.innerHTML='<div style="color:rgba(255,0,0,0.7);padding:20px">Error loading file</div>';}}
        
        function parseMarkdown(md){let html='',lines=md.split('\n'),inP=false;for(let line of lines){if(/!\[(.*?)\]\((.*?)\)/.test(line)){if(inP){html+='</p>';inP=false;}html+=line.replace(/!\[(.*?)\]\((.*?)\)/g,'<img src="$2" alt="$1">');continue;}line=line.trim();if(line===''){if(inP){html+='</p>';inP=false;}continue;}if(line.startsWith('### ')){if(inP){html+='</p>';inP=false;}html+='<h3>'+line.substring(4)+'</h3>';}else if(line.startsWith('## ')){if(inP){html+='</p>';inP=false;}html+='<h2>'+line.substring(3)+'</h2>';}else if(line.startsWith('# ')){if(inP){html+='</p>';inP=false;}html+='<h1>'+line.substring(2)+'</h1>';}else{if(!inP){html+='<p>';inP=true;}else{html+=' ';}line=line.replace(/\*\*(.+?)\*\*/g,'<strong>$1</strong>').replace(/\*(.+?)\*/g,'<em>$1</em>').replace(/\[(.+?)\]\((.+?)\)/g,'<a href="$2" target="_blank" style="color:#6ba4ff">$1</a>');html+=line;}}if(inP)html+='</p>';return html;}
        
        function closeContentPreview(){
            const overlay=document.getElementById('contentPreviewOverlay');
            const win=document.getElementById('contentPreviewWindow');
            overlay.classList.remove('active');
            overlay.classList.remove('cv-mode');
            // Reset window styles
            win.style.cssText='';
        }
        
        function openCVFile(){
            const overlay=document.getElementById('contentPreviewOverlay'),title=document.getElementById('contentPreviewTitle'),body=document.getElementById('contentPreviewBody'),win=document.getElementById('contentPreviewWindow');
            overlay.classList.add('cv-mode');
            win.style.cssText='width:100vw;height:100vh;left:0;top:0;transform:none;border-radius:0;background:#000';
            title.textContent='katgolubev_cv.pdf';
            body.innerHTML='<div class="loading">Loading...</div>';
            overlay.classList.add('active');
            fetch('https://raw.githubusercontent.com/ki-tya/ketadata/main/content/katgolubev_cv.md').then(r=>r.text()).then(md=>{body.innerHTML=parseMarkdown(md);}).catch(()=>{body.innerHTML='<div style="color:rgba(255,0,0,0.7);padding:20px">Error loading CV</div>';});
        }
        
        function openKetadataDrive(){
            const overlay=document.getElementById('contentPreviewOverlay'),title=document.getElementById('contentPreviewTitle'),body=document.getElementById('contentPreviewBody'),win=document.getElementById('contentPreviewWindow');
            win.style.cssText='width:600px;height:500px;left:50%;top:50%;transform:translate(-50%,-50%);background:rgba(40,40,40,0.95);border-radius:12px';
            title.textContent='ketadata - README.md';
            body.innerHTML='<div class="loading">Loading...</div>';
            overlay.classList.add('active');
            fetch('https://raw.githubusercontent.com/ki-tya/ketadata/main/README.md').then(r=>r.text()).then(md=>{body.innerHTML=parseMarkdown(md);}).catch(()=>{body.innerHTML='<div style="color:rgba(255,0,0,0.7);padding:20px">Error loading README</div>';});
        }
        
        function openAbout(){
            const overlay=document.getElementById('contentPreviewOverlay'),title=document.getElementById('contentPreviewTitle'),body=document.getElementById('contentPreviewBody'),win=document.getElementById('contentPreviewWindow');
            win.style.cssText='width:400px;height:300px;left:50%;top:50%;transform:translate(-50%,-50%);background:rgba(40,40,40,0.95);border-radius:12px';
            title.textContent='About This Mac';
            body.innerHTML='<div style="text-align:center;padding:40px 20px"><h2 style="font-size:24px;margin-bottom:10px">k-1</h2><p style="color:rgba(255,255,255,0.6);margin-bottom:20px">Portfolio Operating System</p><p style="font-size:13px;color:rgba(255,255,255,0.5)">Version 1.0</p><p style="font-size:13px;color:rgba(255,255,255,0.5);margin-top:10px">Kat Golubev © 2025</p></div>';
            overlay.classList.add('active');
            toggleAppleMenu();
        }
        
        function toggleAppleMenu(){document.getElementById('appleMenu').classList.toggle('active');}
        
        document.addEventListener('click',(e)=>{const appleMenu=document.querySelector('.apple-menu'),dropdown=document.getElementById('appleMenu');if(!appleMenu.contains(e.target))dropdown.classList.remove('active');});
        
        document.querySelector('.apple-menu').addEventListener('click',(e)=>{e.stopPropagation();toggleAppleMenu();});
        
        createFolders();
    </script>
</body>
</html>
