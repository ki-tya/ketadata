<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KETADATA // STUDIO ENTRY</title>
  <style>
    :root{
      --bg:#000;
      --ink:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.60);
      --line:rgba(255,255,255,.12);
      --line2:rgba(255,255,255,.22);
      --font: Arial, Helvetica, sans-serif;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      overflow:hidden;
      font-family: var(--font);
      user-select:none;
    }

    /* Scene layers */
    #scene{
      position:fixed;
      inset:0;
      overflow:hidden;
    }
    .layer{
      position:absolute;
      inset:-12vh -12vw;
      transform: translate3d(0,0,0);
      will-change: transform;
      pointer-events:none;
    }

    /* Workshop background: grid + faint noise + cutting lines */
    #grid{
      background:
        linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 64px 64px;
      opacity:.18;
      filter: contrast(1.05);
    }

    #cuts{
      opacity:.24;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.10), transparent 45%),
        radial-gradient(circle at 72% 55%, rgba(255,255,255,.08), transparent 52%),
        radial-gradient(circle at 45% 72%, rgba(255,255,255,.06), transparent 56%);
      filter: blur(18px);
      mix-blend-mode: screen;
    }

    #vignette{
      inset:0;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,.55) 62%, rgba(0,0,0,.92) 100%);
      opacity:1;
    }

    /* Floor plane */
    #floor{
      inset:auto -12vw -22vh -12vw;
      height:60vh;
      background:
        linear-gradient(to top, rgba(255,255,255,.10), rgba(255,255,255,0) 60%),
        linear-gradient(90deg, rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: auto, 96px 96px, 96px 96px;
      opacity:.22;
      transform-origin: center bottom;
      transform: perspective(900px) rotateX(58deg) translate3d(0,0,0);
      filter: contrast(1.05);
      pointer-events:none;
    }

    /* HUD minimal */
    #hud{
      position:fixed;
      left:12px; top:12px;
      z-index:10;
      border:1px solid var(--line);
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      padding:10px 12px;
    }
    #hud .top{
      display:flex;
      gap:10px;
      align-items:baseline;
      justify-content:space-between;
      border-bottom:1px solid rgba(255,255,255,.08);
      padding-bottom:8px;
      margin-bottom:8px;
    }
    #hud .brand{
      font-size:12px;
      letter-spacing:.18em;
      text-transform:uppercase;
      font-weight:800;
      white-space:nowrap;
    }
    #hud .room{
      font-size:11px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: var(--muted);
      text-align:right;
      white-space:nowrap;
    }
    #hud .sub{
      font-size:11px;
      color: rgba(255,255,255,.62);
      letter-spacing:.02em;
      line-height:1.35;
      max-width: 340px;
    }
    #hint{
      position:fixed;
      left:12px; bottom:12px;
      z-index:10;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.45);
      padding:8px 10px;
      font-size:10px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color: rgba(255,255,255,.62);
      backdrop-filter: blur(6px);
      pointer-events:none;
    }

    /* Spatial nodes */
    .node{
      position:absolute;
      z-index:6;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.03);
      backdrop-filter: blur(8px);
      padding:10px 12px;
      min-width: 180px;
      cursor:pointer;
      transition: transform 160ms ease, border-color 160ms ease, background 160ms ease, opacity 200ms ease;
      transform: translate3d(0,0,0);
    }
    .node:hover{
      border-color: rgba(255,255,255,.24);
      background: rgba(255,255,255,.05);
      transform: translate3d(0,-2px,0);
    }
    .node:active{ transform: translate3d(0,-1px,0); }
    .node .name{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      font-weight:800;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .node .tag{
      margin-top:6px;
      font-size:10px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: rgba(255,255,255,.62);
      white-space:nowrap;
    }
    .node .desc{
      margin-top:8px;
      font-size:12px;
      color: rgba(255,255,255,.70);
      line-height:1.3;
    }

    /* Depth variations */
    .d1{ opacity:.92; }
    .d2{ opacity:.86; transform: translate3d(0,0,0) scale(.98); }
    .d3{ opacity:.76; transform: translate3d(0,0,0) scale(.96); }
    .d4{ opacity:.66; transform: translate3d(0,0,0) scale(.94); }

    /* Connection lines (pure CSS) */
    #lines{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:5;
      opacity:.45;
      mix-blend-mode: screen;
    }
    .line{
      position:absolute;
      height:1px;
      background: rgba(255,255,255,.14);
      transform-origin: left center;
    }

    /* Veil transition */
    #veil{
      position:fixed;
      inset:0;
      background:#000;
      opacity:0;
      pointer-events:none;
      transition: opacity 520ms ease;
      z-index:50;
    }
    #veil.on{ opacity:1; }

    @media (max-width: 980px){
      #hud{ right:12px; width:auto; max-width: calc(100vw - 24px); }
      .node{ min-width: 160px; }
    }
    @media (prefers-reduced-motion: reduce){
      .layer{ transition:none !important; }
      #veil{ transition:none !important; }
    }
  </style>
</head>
<body>
  <div id="scene">
    <div id="grid" class="layer" data-depth="0.18"></div>
    <div id="cuts" class="layer" data-depth="0.10"></div>
    <div id="floor" class="layer" data-depth="0.28"></div>
    <div id="vignette" class="layer" data-depth="0.00"></div>

    <div id="lines"></div>
    <!-- nodes injected by JS -->
  </div>

  <div id="hud">
    <div class="top">
      <div class="brand">KETADATA</div>
      <div class="room">STUDIO // ENTRY</div>
    </div>
    <div class="sub">
      You are entering the manipulation bay. This room routes to tools, transforms, and export surfaces.
      Click a station to begin.
    </div>
  </div>

  <div id="hint">1–8 quick launch · click stations · ESC cancel transition</div>
  <div id="veil"></div>

  <script>
    (() => {
      // EDIT THESE URLS
      const ROUTES = [
        { key:"1", id:"studio",  name:"ENTER STUDIO", tag:"CORE",     desc:"Main workspace.",                 url:"https://ketadata.com/studio.html",   x:0.52, y:0.62, d:"d1" },
        { key:"2", id:"import",  name:"IMPORT BAY",   tag:"LAYOUT",   desc:"Bring assets in. Auto-grid.",     url:"https://ketadata.com/board.html",   x:0.18, y:0.58, d:"d2" },
        { key:"3", id:"effects", name:"EFFECTS RACK", tag:"FX",       desc:"Infra, X-ray, lo-fi, overlays.", url:"https://ketadata.com/color.html",   x:0.78, y:0.56, d:"d2" },
        { key:"4", id:"fonts",   name:"TYPE BENCH",   tag:"TYPE",     desc:"Font tester + outline/chroma.",  url:"https://ketadata.com/fonttester.html", x:0.26, y:0.34, d:"d3" },
        { key:"5", id:"cctv",    name:"CCTV WALL",    tag:"MONITOR",  desc:"Multi-screen routing surface.",  url:"https://ketadata.com/cctv.html",    x:0.74, y:0.34, d:"d3" },
        { key:"6", id:"export",  name:"EXPORT BAY",   tag:"OUTPUT",   desc:"Batch naming + packages.",       url:"https://ketadata.com/export.html",  x:0.52, y:0.28, d:"d4" },
        { key:"7", id:"ledger",  name:"LEDGER",       tag:"OPS",      desc:"Funding / logs / receipts.",     url:"https://ketadata.com/funding.html", x:0.06, y:0.78, d:"d4" },
        { key:"8", id:"elevator",name:"ELEVATOR",     tag:"ROUTER",   desc:"Back to system routing.",        url:"https://ketadata.com/elevator1.html", x:0.92, y:0.78, d:"d4" },
      ];

      const KEY_LAST = "ketadata_studio_last_station";
      const KEY_LAST_URL = "ketadata_studio_last_station_url";

      const scene = document.getElementById("scene");
      const lines = document.getElementById("lines");
      const veil = document.getElementById("veil");

      // Build nodes
      const nodes = [];
      ROUTES.forEach(r => {
        const el = document.createElement("div");
        el.className = `node ${r.d}`;
        el.dataset.key = r.key;
        el.dataset.url = r.url;
        el.dataset.name = r.name;
        el.style.left = `${r.x * 100}%`;
        el.style.top  = `${r.y * 100}%`;
        el.style.transform = `translate(-50%,-50%)`;
        el.innerHTML = `
          <div class="name">${r.key}. ${r.name}</div>
          <div class="tag">${r.tag}</div>
          <div class="desc">${r.desc}</div>
        `;
        el.addEventListener("click", () => route(r.name, r.url));
        scene.appendChild(el);
        nodes.push({ r, el });
      });

      // Draw a few structural lines (from Enter Studio to others)
      function addLine(ax, ay, bx, by){
        const dx = bx - ax, dy = by - ay;
        const len = Math.hypot(dx, dy);
        const ang = Math.atan2(dy, dx) * 180 / Math.PI;
        const l = document.createElement("div");
        l.className = "line";
        l.style.left = `${ax}px`;
        l.style.top  = `${ay}px`;
        l.style.width = `${len}px`;
        l.style.transform = `rotate(${ang}deg)`;
        lines.appendChild(l);
      }

      function layoutLines(){
        lines.innerHTML = "";
        const anchor = nodes.find(n => n.r.id === "studio");
        if(!anchor) return;
        const a = anchor.el.getBoundingClientRect();
        const ax = a.left + a.width/2;
        const ay = a.top  + a.height/2;

        ["import","effects","fonts","cctv","export"].forEach(id => {
          const n = nodes.find(x => x.r.id === id);
          if(!n) return;
          const b = n.el.getBoundingClientRect();
          addLine(ax, ay, b.left + b.width/2, b.top + b.height/2);
        });
      }
      window.addEventListener("resize", layoutLines);
      setTimeout(layoutLines, 50);

      // Parallax
      let mx = 0, my = 0;
      window.addEventListener("mousemove", (e) => {
        mx = (e.clientX / window.innerWidth - 0.5) * 2;
        my = (e.clientY / window.innerHeight - 0.5) * 2;
      }, { passive:true });

      function tick(){
        document.querySelectorAll(".layer").forEach(layer => {
          const d = Number(layer.dataset.depth || 0);
          const tx = (-mx * 18 * d);
          const ty = (-my * 14 * d);
          layer.style.transform = `translate3d(${tx}px, ${ty}px, 0)`;
        });

        // tiny node drift to feel spatial
        nodes.forEach(({r, el}, i) => {
          const wob = Math.sin((Date.now()/1000) * (0.35 + i*0.03) + i) * 1.2;
          el.style.marginTop = `${wob}px`;
        });

        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      // Navigation
      let navLock = false;
      function route(name, url){
        if(navLock) return;
        navLock = true;
        try{
          localStorage.setItem(KEY_LAST, name);
          localStorage.setItem(KEY_LAST_URL, url);
        }catch(_){}

        veil.classList.add("on");
        setTimeout(() => window.location.href = url, 520);
      }

      // Hotkeys
      window.addEventListener("keydown", (e) => {
        const k = e.key.toLowerCase();
        if(k === "escape"){
          veil.classList.remove("on");
          navLock = false;
          return;
        }
        const hit = ROUTES.find(r => r.key === e.key);
        if(hit) route(hit.name, hit.url);
      });
    })();
  </script>
</body>
</html>
