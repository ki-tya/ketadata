<style>
:root{
  --bg:#000;
  --fg:rgba(255,255,255,.86);
  --muted:rgba(255,255,255,.52);
  --line:rgba(255,255,255,.12);
  --line2:rgba(255,255,255,.22);

  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  --sans: Arial, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;

  --header-h: 44px;
  --footer-h: 44px;
  --touch-min: 44px;
}

*{box-sizing:border-box; -webkit-tap-highlight-color:transparent}
html,body{height:100%; margin:0; overflow:hidden}
body{
  background:var(--bg);
  color:var(--fg);
  font-family:var(--mono);
  font-size:12px;
  letter-spacing:.06em;
  touch-action:pan-y;
  overscroll-behavior:none;
}

/* LAYOUT */
#root{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  background:#000;
}

/* HEADER */
.header{
  height:var(--header-h);
  border-bottom:1px solid var(--line);
  background:linear-gradient(180deg,#070707,#000);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 10px;
  flex-shrink:0;
  z-index:100;
}
.brand{
  font-size:12px;
  letter-spacing:.10em;
  text-transform:uppercase;
  display:flex;
  align-items:center;
  gap:8px;
  user-select:none;
  -webkit-user-select:none;
}
.brand .sq{
  width:10px; height:10px;
  border:1px solid rgba(255,255,255,.86);
  background:#000;
}
.brand .stack{
  display:flex;
  flex-direction:column;
  line-height:1.05;
}
.brand .stack .muted{color:var(--muted)}
.header-actions{
  display:flex;
  gap:8px;
  align-items:center;
}
.btn,
.icon-btn{
  min-height:var(--touch-min);
  height:var(--touch-min);
  border:1px solid var(--line2);
  background:#000;
  color:var(--fg);
  font-family:var(--mono);
  font-size:12px;
  letter-spacing:.08em;
  text-transform:uppercase;
  padding:0 12px;
  cursor:pointer;
  user-select:none;
  -webkit-user-select:none;
}
.icon-btn{
  width:var(--touch-min);
  padding:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:14px;
}
.btn:active,
.icon-btn:active{transform:translateY(1px); border-color:rgba(255,255,255,.86)}
.btn:disabled{opacity:.35; cursor:default; transform:none}

/* MAIN */
.main{
  flex:1;
  overflow:hidden;
  position:relative;
}

/* SURFACE PLAYER */
#surfaceFrame{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  background:#000;
  display:none;
}
#surfaceFrame.active{display:block}

/* CONTENT */
.content{
  position:absolute;
  inset:0;
  overflow-y:auto;
  overflow-x:hidden;
  -webkit-overflow-scrolling:touch;
  display:none;
  padding:10px;
  padding-bottom:calc(var(--footer-h) + 10px + env(safe-area-inset-bottom));
}
.content.active{display:block}

/* SEARCH (sticky, but clean) */
.search-box{
  position:sticky;
  top:0;
  background:#000;
  z-index:10;
  padding-bottom:10px;
}
.search-input{
  width:100%;
  min-height:var(--touch-min);
  height:var(--touch-min);
  background:#000;
  border:1px solid var(--line2);
  color:var(--fg);
  font-family:var(--mono);
  font-size:12px;
  padding:0 10px;
  letter-spacing:.06em;
  text-transform:uppercase;
}
.search-input:focus{outline:none; border-color:rgba(255,255,255,.86)}

/* ARMED BAR */
.armed-bar{
  padding:10px;
  border:1px solid var(--line2);
  background:rgba(0,0,0,.92);
  margin-bottom:10px;
  display:none;
}
.armed-bar.active{display:block}
.armed-label{
  font-size:11px;
  letter-spacing:.10em;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:6px;
}
.armed-name{
  font-size:12px;
  letter-spacing:.06em;
  margin-bottom:6px;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
  text-transform:uppercase;
}
.armed-url{
  font-size:11px;
  color:var(--muted);
  margin-bottom:10px;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}
.armed-actions{
  display:flex;
  gap:8px;
}
.armed-actions .btn{flex:1; padding:0 10px}

/* CATEGORIES */
.category{
  border:1px solid var(--line2);
  margin-bottom:10px;
  background:rgba(255,255,255,.02);
}
.cat-header{
  padding:10px;
  border-bottom:1px solid var(--line);
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:11px;
  letter-spacing:.10em;
  text-transform:uppercase;
  cursor:pointer;
  min-height:var(--touch-min);
  user-select:none;
  -webkit-user-select:none;
}
.cat-header:active{background:rgba(255,255,255,.05)}
.cat-count{color:var(--muted); font-size:10px}
.cat-body{
  display:none;
  padding:8px;
  max-height:380px;
  overflow-y:auto;
  -webkit-overflow-scrolling:touch;
}
.cat-body.open{display:block}

/* LINK ITEMS */
.link-item{
  min-height:var(--touch-min);
  border:1px solid var(--line2);
  padding:10px;
  margin-bottom:8px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:8px;
  cursor:pointer;
  user-select:none;
  -webkit-user-select:none;
}
.link-item:active{border-color:rgba(255,255,255,.86); background:rgba(255,255,255,.08)}
.link-name{
  flex:1;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
  font-size:12px;
  letter-spacing:.06em;
  text-transform:uppercase;
}
.link-actions{
  display:flex;
  gap:8px;
  flex-shrink:0;
}
.mini-btn{
  width:36px;
  height:36px;
  min-height:36px;
  border:1px solid var(--line2);
  background:#000;
  color:var(--fg);
  font-size:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  font-family:var(--mono);
  letter-spacing:.06em;
  text-transform:uppercase;
}
.mini-btn:active{border-color:rgba(255,255,255,.86); transform:translateY(1px)}

/* LIGHTS PANEL */
.panel{
  padding:10px;
  border:1px solid var(--line2);
  background:rgba(0,0,0,.92);
  margin-bottom:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-bottom:10px;
}
.light-btn{
  min-height:var(--touch-min);
  height:var(--touch-min);
  border:1px solid var(--line2);
  background:#000;
  color:var(--fg);
  font-family:var(--mono);
  font-size:12px;
  letter-spacing:.08em;
  cursor:pointer;
  text-transform:uppercase;
}
.light-btn.active{border-color:rgba(255,255,255,.86); background:rgba(255,255,255,.08)}
.light-btn:active{transform:translateY(1px)}
.row{display:flex; gap:8px}
.row .btn{flex:1}

/* FOOTER NAV */
.footer{
  height:var(--footer-h);
  border-top:1px solid var(--line);
  background:linear-gradient(0deg,#070707,#000);
  display:flex;
  align-items:stretch;
  flex-shrink:0;
  z-index:100;
}
.nav-btn{
  flex:1;
  border:0;
  border-right:1px solid var(--line);
  background:transparent;
  color:var(--muted);
  font-family:var(--mono);
  font-size:11px;
  letter-spacing:.10em;
  text-transform:uppercase;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
.nav-btn:last-child{border-right:0}
.nav-btn.active{color:var(--fg); background:rgba(255,255,255,.05)}
.nav-btn:active{background:rgba(255,255,255,.10)}

/* STAGE (light effects) */
#stage{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
  background:#000;
  display:none;
}
#stage.active{display:block}

/* TOAST */
.toast{
  position:fixed;
  top:calc(var(--header-h) + 10px + env(safe-area-inset-top));
  left:50%;
  transform:translateX(-50%);
  padding:10px 12px;
  background:rgba(0,0,0,.95);
  border:1px solid rgba(255,255,255,.86);
  font-size:11px;
  letter-spacing:.08em;
  text-transform:uppercase;
  z-index:9999;
  display:none;
  white-space:nowrap;
}

/* NULL + INVERT (mobile hotkeys as UI) */
#nullSquare{
  position:fixed;
  right:10px;
  bottom:calc(10px + env(safe-area-inset-bottom));
  width:22px;
  height:22px;
  border:1px solid rgba(255,255,255,.86);
  background:transparent;
  z-index:10000;
  cursor:pointer;
}
#nullSquare:active{transform:translateY(1px)}
body.invert{filter:invert(1)}
body.null .header,
body.null .footer,
body.null .content,
body.null .toast{display:none !important}
/* keep stage + surfaceFrame alive in NULL */
body.null #surfaceFrame{display:block !important}
body.null #nullSquare{display:block !important}

/* EMPTY */
.empty-state{
  text-align:center;
  padding:36px 16px;
  color:var(--muted);
  font-size:12px;
  letter-spacing:.06em;
  text-transform:uppercase;
}

/* UTILS */
.hidden{display:none !important}

/* ===== UTIL ===== */
const $=(id)=>document.getElementById(id);
function toast(msg,dur=1100){
  const t=$("toast");
  t.textContent=String(msg||"");
  t.style.display="block";
  setTimeout(()=>{t.style.display="none";},dur);
}
async function copy(text){
  try{ await navigator.clipboard.writeText(String(text||"")); toast("COPIED"); }
  catch(e){ toast("COPY FAIL"); }
}
function hash8(str){
  const s=String(str||"");
  let h=2166136261;
  for(let i=0;i<s.length;i++){h^=s.charCodeAt(i);h=Math.imul(h,16777619);}
  return (h>>>0).toString(16).slice(0,8);
}
function dlJson(filename, obj){
  const blob=new Blob([JSON.stringify(obj,null,2)],{type:"application/json"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url; a.download=filename;
  document.body.appendChild(a); a.click(); a.remove();
  setTimeout(()=>URL.revokeObjectURL(url),250);
}

    const raw=localStorage.getItem(STORAGE_KEY);
    if(raw){
      const loaded=JSON.parse(raw);
      STATE={...STATE,...loaded};
    }
  }catch(e){}
}
function saveState(){
  try{ localStorage.setItem(STORAGE_KEY,JSON.stringify(STATE)); }catch(e){}
}

/* ===== NULL/INVERT ===== */
function applyModes(){
  document.body.classList.toggle("invert", !!STATE.invert);
  document.body.classList.toggle("null", !!STATE.null);
}
function toggleInvert(){
  STATE.invert=!STATE.invert;
  saveState();
  applyModes();
  toast(STATE.invert ? "INVERT ON" : "INVERT OFF");
}
function toggleNull(){
  STATE.null=!STATE.null;
  saveState();
  applyModes();
  toast(STATE.null ? "NULL" : "RETURN");
}
$("nullSquare").addEventListener("click", toggleNull);
$("btnNull").addEventListener("click", toggleNull);
$("btnInvert").addEventListener("click", toggleInvert);

/* long press brand = invert */
(function bindLongPress(){
  const el=$("brandHold");
  let t=null;
  const LONG=520;
  const clear=()=>{ if(t){clearTimeout(t); t=null;} };
  el.addEventListener("pointerdown",(ev)=>{
    if(ev.pointerType!=="touch") return;
    clear();
    t=setTimeout(()=>{ toggleInvert(); }, LONG);
  },{passive:true});
  el.addEventListener("pointerup", clear, {passive:true});
  el.addEventListener("pointercancel", clear, {passive:true});
})();

/* ===== ARMED ===== */
function arm(name,url){
  STATE.armed={name:String(name||""),url:String(url||"")};
  $("armedName").textContent=STATE.armed.name||"—";
  $("armedUrl").textContent=STATE.armed.url||"—";
  $("armedBar").classList.toggle("active",!!STATE.armed.url);
  saveState();
}

/* ===== SURFACE ===== */
function playSurface(url,name){
  const u=String(url||"").trim();
  if(!u) return;

  STATE.surfaceActive=true;
  STATE.surfaceUrl=u;

  const frame=$("surfaceFrame");
  frame.classList.add("active");
  frame.src=u;

  // if user is on LINKS tab, hide content (surface owns the viewport)
  $("contentLinks").classList.remove("active");
  $("contentLights").classList.remove("active");
  $("contentSettings").classList.remove("active");

  saveState();
  toast("SURFACE");
}
function stopSurface(){
  STATE.surfaceActive=false;
  STATE.surfaceUrl="";

  const frame=$("surfaceFrame");
  frame.classList.remove("active");
  frame.removeAttribute("src");

  // return to active nav tab
  const tab=document.querySelector('.nav-btn.active');
  const name = tab ? tab.dataset.tab : "links";
  switchTab(name);

  saveState();
  toast("STOP");
}
$("btnStopSurface").onclick=stopSurface;

/* ===== LIGHTS ===== */
let lightInterval=null;
function stopLight(){
  if(lightInterval){ clearInterval(lightInterval); lightInterval=null; }
  STATE.lightRunning=false;
  const stage=$("stage");
  stage.classList.remove("active");
  stage.style.backgroundColor="#000";
  stage.style.filter="none";
  saveState();
}
function startLight(preset){
  stopLight();
  STATE.lightPreset=Number(preset)||1;
  STATE.lightRunning=true;

  const stage=$("stage");
  stage.classList.add("active");

  const p=STATE.lightPreset;

  if(p===1){
    lightInterval=setInterval(()=>{
      const curr=stage.style.backgroundColor||"black";
      stage.style.backgroundColor=(curr==="black"||curr==="rgb(0, 0, 0)")?"white":"black";
    },50);
  }else if(p===2){
    let hue=0,wave=0;
    lightInterval=setInterval(()=>{
      hue=(hue+24)%360;
      wave+=0.35;
      const l=38+Math.sin(wave)*24;
      stage.style.backgroundColor=`hsl(${hue},100%,${l}%)`;
    },16);
  }else if(p===3){
    let c=0;
    lightInterval=setInterval(()=>{
      c++;
      const beat=c%16;
      if(beat===0||beat===1){ stage.style.backgroundColor="#fff"; stage.style.filter="invert(1) contrast(3)"; }
      else if(beat===2){ stage.style.backgroundColor="#000"; stage.style.filter="invert(1) contrast(2)"; }
      else if(beat===3){ stage.style.backgroundColor="#111"; stage.style.filter="contrast(3)"; }
      else if(beat<8){ stage.style.backgroundColor="#fff"; stage.style.filter="contrast(1.6) invert(.2)"; }
      else{ stage.style.backgroundColor="#000"; stage.style.filter="contrast(2.2) invert(.1)"; }
    },30);
  }else if(p===4){
    let phase=0, tick=0;
    lightInterval=setInterval(()=>{
      phase+=0.08; tick++;
      const v=Math.abs(Math.sin(phase));
      const red=Math.floor(v*255);
      if(tick%10===0){ stage.style.backgroundColor="#000"; stage.style.filter="brightness(3)"; }
      else{ stage.style.backgroundColor=`rgb(${red},0,0)`; stage.style.filter=`contrast(${2+v*2})`; }
    },20);
  }else if(p===5){
    let a=0;
    lightInterval=setInterval(()=>{
      a+=10;
      const hue=250+Math.sin(a*0.06)*30;
      const light=26+Math.abs(Math.sin(a*0.04))*30;
      stage.style.backgroundColor=`hsl(${hue},90%,${light}%)`;
      stage.style.filter=`contrast(${1.4+Math.abs(Math.cos(a*0.05))})`;
    },25);
  }else if(p===6){
    let c=0;
    lightInterval=setInterval(()=>{
      c++;
      if(c%50===0||c%50===2){ stage.style.backgroundColor="#fff"; stage.style.filter="brightness(5)"; }
      else{ stage.style.backgroundColor="#000"; stage.style.filter="none"; }
    },30);
  }

  saveState();
  updateLightUI();
  toast("RUN");
}
function updateLightUI(){
  document.querySelectorAll('.light-btn').forEach(btn=>{
    btn.classList.toggle('active',Number(btn.dataset.light)===STATE.lightPreset);
  });
}
$("btnRun").onclick=()=>{
  if(STATE.lightRunning){ stopLight(); toast("STOP"); }
  else{ startLight(STATE.lightPreset); }
};
$("btnStop").onclick=()=>{ stopLight(); toast("STOP"); };
document.querySelectorAll('.light-btn').forEach(btn=>{
  btn.onclick=()=>{
    const preset=Number(btn.dataset.light);
    STATE.lightPreset=preset;
    updateLightUI();
    saveState();
    toast(`L${preset}`);
  };
});

/* ===== RENDER LINKS ===== */
function renderCategories(){
  const container=$("categoriesContainer");
  container.innerHTML="";

  const q=$("searchInput").value.toLowerCase().trim();

  CATEGORIES.forEach((cat)=>{
    let links=cat.links;

    if(q){
      links=cat.links.filter(link=>link.toLowerCase().includes(q));
      if(links.length===0) return;
    }

    const catEl=document.createElement("div");
    catEl.className="category";

    const header=document.createElement("div");
    header.className="cat-header";
    header.innerHTML=`<span>${cat.name}</span><span class="cat-count">${links.length}</span>`;

    const body=document.createElement("div");
    body.className="cat-body";

    links.forEach(link=>{
      const item=document.createElement("div");
      item.className="link-item";

      const name=document.createElement("div");
      name.className="link-name";
      name.textContent=link.replace(".html","").toUpperCase();

      const actions=document.createElement("div");
      actions.className="link-actions";

      const armBtn=document.createElement("button");
      armBtn.className="mini-btn";
      armBtn.textContent="A";
      armBtn.title="ARM";
      armBtn.onclick=(e)=>{
        e.stopPropagation();
        arm(link.replace(".html",""),link);
        toast("ARMED");
      };

      const surfBtn=document.createElement("button");
      surfBtn.className="mini-btn";
      surfBtn.textContent="S";
      surfBtn.title="SURFACE";
      surfBtn.onclick=(e)=>{
        e.stopPropagation();
        playSurface(link,link.replace(".html",""));
      };

      actions.appendChild(armBtn);
      actions.appendChild(surfBtn);

      item.onclick=()=>{
        arm(link.replace(".html",""),link);
        toast("ARMED");
      };

      item.appendChild(name);
      item.appendChild(actions);
      body.appendChild(item);
    });

    header.onclick=()=>{ body.classList.toggle("open"); };
    if(q) body.classList.add("open");

    catEl.appendChild(header);
    catEl.appendChild(body);
    container.appendChild(catEl);
  });

  if(container.children.length===0){
    const empty=document.createElement("div");
    empty.className="empty-state";
    empty.textContent="NO MATCHES";
    container.appendChild(empty);
  }
}

/* ===== NAV ===== */
function switchTab(tabName){
  document.querySelectorAll('.nav-btn').forEach(btn=>{
    btn.classList.toggle('active',btn.dataset.tab===tabName);
  });

  // if surface is active, content stays hidden (surface owns viewport)
  if(STATE.surfaceActive){
    $("contentLinks").classList.remove("active");
    $("contentLights").classList.remove("active");
    $("contentSettings").classList.remove("active");
    return;
  }

  $("contentLinks").classList.toggle("active",tabName==="links");
  $("contentLights").classList.toggle("active",tabName==="lights");
  $("contentSettings").classList.toggle("active",tabName==="settings");
}
document.querySelectorAll('.nav-btn').forEach(btn=>{
  btn.onclick=()=>switchTab(btn.dataset.tab);
});

/* ===== ARMED ACTIONS ===== */
$("btnGo").onclick=()=>{
  if(STATE.armed.url) window.location.href=STATE.armed.url;
  else toast("NO ARMED");
};
$("btnSurface").onclick=()=>{
  if(STATE.armed.url) playSurface(STATE.armed.url,STATE.armed.name);
  else toast("NO ARMED");
};
$("btnCopy").onclick=()=>{
  if(STATE.armed.url) copy(STATE.armed.url);
  else toast("NO ARMED");
};

/* ===== EXPORT/IMPORT/CLEAR ===== */
$("btnExport").onclick=()=>{
  dlJson(`KETADATA_MOB_BASE_${Date.now()}.json`, {STORAGE_KEY, STATE});
  toast("EXPORTED");
};
$("btnImport").onclick=()=>$("fileInput").click();
$("fileInput").onchange=(e)=>{
  const file=e.target.files && e.target.files[0];
  if(!file) return;
  const r=new FileReader();
  r.onload=()=>{
    try{
      const parsed=JSON.parse(String(r.result||""));
      const incoming = parsed && parsed.STATE ? parsed.STATE : parsed;
      STATE={...STATE,...incoming};
      saveState();
      location.reload();
    }catch(err){
      toast("IMPORT FAIL");
    }
  };
  r.readAsText(file);
  e.target.value="";
};
$("btnClear").onclick=()=>{
  if(!confirm("CLEAR STATE?")) return;
  localStorage.removeItem(STORAGE_KEY);
  location.reload();
};

/* ===== SEARCH ===== */
$("searchInput").oninput=()=>renderCategories();

/* ===== HOTKEYS (kept minimal; mobile uses buttons/gestures) ===== */
window.addEventListener("keydown",(e)=>{
  if(e.code==="Space" && e.target.tagName!=="INPUT"){
    e.preventDefault();
    if(STATE.lightRunning){ stopLight(); toast("STOP"); }
    else{ startLight(STATE.lightPreset); }
  }
  if(e.key==="i" || e.key==="I") toggleInvert();
  if(e.key==="n" || e.key==="N") toggleNull();
});

/* ===== Prevent pull-to-refresh (light) ===== */
let lastY=0;
document.body.addEventListener("touchstart",(e)=>{ lastY=e.touches[0].clientY; },{passive:true});
document.body.addEventListener("touchmove",(e)=>{
  const y=e.touches[0].clientY;
  if(y>lastY && window.scrollY<=0) e.preventDefault();
},{passive:false});

/* ===== INIT ===== */
(function init(){
  loadState();
  applyModes();

  renderCategories();
  updateLightUI();

  if(STATE.armed.url){
    $("armedBar").classList.add("active");
    $("armedName").textContent=STATE.armed.name||"—";
    $("armedUrl").textContent=STATE.armed.url||"—";
  }

  if(STATE.surfaceActive && STATE.surfaceUrl){
    const frame=$("surfaceFrame");
    frame.classList.add("active");
    frame.src=STATE.surfaceUrl;
    $("contentLinks").classList.remove("active");
    $("contentLights").classList.remove("active");
    $("contentSettings").classList.remove("active");
  }else{
    switchTab("links");
  }
})();
</script>
