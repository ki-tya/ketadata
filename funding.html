<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KETADATA FUNDING</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 14px;
      font-weight: normal;
      letter-spacing: 2px;
      text-align: center;
      margin-bottom: 30px;
      opacity: 0.7;
    }

    .goal {
      font-size: 12px;
      text-align: center;
      margin-bottom: 10px;
      opacity: 0.6;
    }

    .progress-bar {
      width: 100%;
      height: 20px;
      border: 1px solid #444;
      margin-bottom: 8px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #fff;
      transition: width 0.4s ease;
    }

    .amounts {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      opacity: 0.6;
      margin-bottom: 30px;
    }

    .ledger {
      border-top: 1px solid #333;
      padding-top: 20px;
    }

    .ledger h2 {
      font-size: 12px;
      font-weight: normal;
      letter-spacing: 1px;
      margin-bottom: 10px;
      opacity: 0.7;
    }

    .entry {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      padding: 6px 0;
      border-bottom: 1px solid #222;
      opacity: 0.8;
    }

    .methods {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }

    .methods div {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>KETADATA</h1>

  <div class="goal">FUNDING GOAL</div>

  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
  </div>

  <div class="amounts">
    <span id="currentAmount">$0</span>
    <span id="goalAmount">$1,000,000</span>
  </div>

  <div class="ledger">
    <h2>LEDGER</h2>

    <div class="entry">
      <span>INIT</span>
      <span>$0</span>
    </div>

    <!-- Inject new entries here -->
  </div>

  <div class="methods">
    <div>PAYMENT METHODS</div>
    <div>— CRYPTO</div>
    <div>— WIRE</div>
    <div>— CASH</div>
    <div>— DIRECT TRANSFER</div>
  </div>
</div>

<script>
  // CONFIG
  const goal = 1000000;
  const current = 0; // update from backend

  const progressPercent = Math.min((current / goal) * 100, 100);

  document.getElementById('progressFill').style.width = progressPercent + '%';
  document.getElementById('currentAmount').innerText =
    '$' + current.toLocaleString();
</script>

</body>
</html>
