<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // BORROMEAN_WEAVE</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;
  --muted:rgba(255,255,255,.45);
  --faint:rgba(255,255,255,.18);
  --size:520px;
  --t:14000ms;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}

#root{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

svg{
  width:var(--size);
  height:var(--size);
  overflow:visible;
}

path{
  fill:none;
  stroke:var(--ink);
  stroke-width:1.1;
  vector-effect:non-scaling-stroke;
}

.weave path{
  stroke-dasharray:1 5;
  animation: drift var(--t) linear infinite;
}

.layerA{opacity:.85}
.layerB{opacity:.55}
.layerC{opacity:.32}

@keyframes drift{
  from{stroke-dashoffset:0}
  to{stroke-dashoffset:-420}
}

/* subtle breathing */
#rig{
  animation: pulse 9s ease-in-out infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.018)}
}

/* grain */
#grain{
  pointer-events:none;
  position:fixed;
  inset:0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,.02),
      rgba(255,255,255,.02) 1px,
      transparent 1px,
      transparent 2px
    );
  mix-blend-mode:overlay;
  opacity:.35;
}
</style>
</head>

<body>
<div id="root">
  <div id="rig">
    <svg viewBox="-260 -260 520 520">
      <g class="weave layerA">
        <path d="
          M 0,-140
          C 120,-140 140,-20 70,20
          C 10,55 -10,110 40,150
          C 90,190 170,120 140,40
          C 110,-30 20,-60 0,-140
        "/>
      </g>

      <g class="weave layerB">
        <path d="
          M 120,70
          C 60,180 -80,160 -110,80
          C -140,10 -80,-40 -20,-30
          C 40,-20 90,-90 60,-140
          C 30,-190 -70,-160 -90,-90
          C -110,-20 20,10 120,70
        "/>
      </g>

      <g class="weave layerC">
        <path d="
          M -120,70
          C -60,180 80,160 110,80
          C 140,10 80,-40 20,-30
          C -40,-20 -90,-90 -60,-140
          C -30,-190 70,-160 90,-90
          C 110,-20 -20,10 -120,70
        "/>
      </g>
    </svg>
  </div>
</div>

<div id="grain"></div>
</body>
</html>
