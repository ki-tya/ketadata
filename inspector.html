<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LOCAL STORAGE INSPECTOR</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 11px;
  }

  body {
    padding: 12px;
  }

  .header {
    margin-bottom: 12px;
    opacity: 0.9;
  }

  .controls {
    margin-bottom: 12px;
  }

  button {
    background: none;
    color: #fff;
    border: 1px solid #333;
    padding: 4px 8px;
    margin-right: 6px;
    cursor: pointer;
    font-size: 10px;
  }

  button:hover {
    background: #111;
  }

  .entry {
    border-top: 1px solid #111;
    padding: 6px 0;
    word-break: break-all;
  }

  .key {
    opacity: 0.7;
  }

  .value {
    white-space: pre-wrap;
    opacity: 0.9;
    margin-top: 2px;
  }

  .meta {
    opacity: 0.4;
    font-size: 9px;
  }
</style>
</head>
<body>

<div class="header">
  <strong>LOCAL STORAGE INSPECTOR</strong><br>
  origin: <span id="origin"></span>
</div>

<div class="controls">
  <button onclick="refresh()">REFRESH</button>
  <button onclick="clearAll()">CLEAR ALL</button>
</div>

<div id="list"></div>

<script>
  const list = document.getElementById('list');
  document.getElementById('origin').textContent = location.origin;

  function refresh() {
    list.innerHTML = '';

    if (localStorage.length === 0) {
      list.innerHTML = '<div class="meta">no entries</div>';
      return;
    }

    Object.keys(localStorage)
      .sort()
      .forEach(key => {
        const raw = localStorage.getItem(key);
        let pretty = raw;

        try {
          pretty = JSON.stringify(JSON.parse(raw), null, 2);
        } catch (e) {}

        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <div class="key">${key}</div>
          <div class="value">${pretty}</div>
          <div class="meta">${raw.length} chars</div>
        `;
        list.appendChild(div);
      });
  }

  function clearAll() {
    if (!confirm('CLEAR ALL LOCAL STORAGE?')) return;
    localStorage.clear();
    refresh();
  }

  // live update when other tabs write
  window.addEventListener('storage', refresh);

  refresh();
</script>

</body>
</html>
