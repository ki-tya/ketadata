<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETADATA // TENNIS MACHINE</title>

<style>
:root{
  --bg:#000;
  --ink:rgba(255,255,255,0.86);
  --muted:rgba(255,255,255,0.42);
  --line:rgba(255,255,255,0.12);
  --ball:#d8ff00;
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);overflow:hidden}

#root{
  position:fixed;
  inset:0;
  font-family:var(--sans);
}

/* GRID / COURT */
#court{
  position:absolute;
  inset:0;
  background:
    linear-gradient(var(--line) 1px, transparent 1px),
    linear-gradient(90deg, var(--line) 1px, transparent 1px);
  background-size:64px 64px;
  opacity:.25;
}

/* BALLS */
.ball{
  position:absolute;
  width:14px;
  height:14px;
  border-radius:50%;
  background:var(--ball);
  box-shadow:0 0 12px rgba(216,255,0,.65);
  pointer-events:none;
  animation: fly linear forwards;
}

@keyframes fly{
  from{
    transform:translate3d(var(--x0),var(--y0),0) scale(.85);
    opacity:.9;
  }
  to{
    transform:translate3d(var(--x1),var(--y1),0) scale(1.1);
    opacity:0;
  }
}

/* MACHINE */
#machine{
  position:absolute;
  left:50%;
  bottom:28px;
  transform:translateX(-50%);
  font-family:var(--mono);
  font-size:12px;
  letter-spacing:.04em;
  color:var(--muted);
  display:flex;
  gap:18px;
  align-items:center;
}

.knob{
  padding:6px 10px;
  border:1px solid var(--line);
  cursor:pointer;
  user-select:none;
}

.knob.active{
  color:var(--ink);
  border-color:var(--ink);
}

/* TEXT */
#label{
  position:absolute;
  top:18px;
  left:18px;
  font-family:var(--mono);
  font-size:12px;
  color:var(--muted);
}

#mantra{
  position:absolute;
  right:18px;
  bottom:18px;
  font-family:var(--mono);
  font-size:11px;
  color:var(--muted);
  max-width:260px;
  text-align:right;
}

/* NULL */
.null{
  display:none;
}
</style>
</head>

<body>
<div id="root">
  <div id="court"></div>

  <div id="label">
    KETADATA // TENNIS MACHINE<br/>
    INPUT WITHOUT VERDICT
  </div>

  <div id="mantra">
    Same pitch.<br/>
    Different swing.<br/>
    Observe variance.
  </div>

  <div id="machine">
    <div class="knob active" id="rate">RATE: MED</div>
    <div class="knob" id="null">NULL</div>
  </div>
</div>

<script>
const root=document.getElementById("root");
let rate=900;
let running=true;

const rates={
  LOW:1400,
  MED:900,
  HIGH:420
};

const rateBtn=document.getElementById("rate");
const nullBtn=document.getElementById("null");

rateBtn.onclick=()=>{
  if(rate===rates.LOW){rate=rates.MED;rateBtn.textContent="RATE: MED";}
  else if(rate===rates.MED){rate=rates.HIGH;rateBtn.textContent="RATE: HIGH";}
  else{rate=rates.LOW;rateBtn.textContent="RATE: LOW";}
};

nullBtn.onclick=()=>{
  running=!running;
  root.classList.toggle("null",!running);
  nullBtn.classList.toggle("active",!running);
};

function spawnBall(){
  if(!running) return;

  const b=document.createElement("div");
  b.className="ball";

  const w=window.innerWidth;
  const h=window.innerHeight;

  const x0=Math.random()*w;
  const y0=h+20;
  const x1=Math.random()*w;
  const y1=Math.random()*h*0.6;

  b.style.setProperty("--x0",`${x0}px`);
  b.style.setProperty("--y0",`${y0}px`);
  b.style.setProperty("--x1",`${x1}px`);
  b.style.setProperty("--y1",`${y1}px`);
  b.style.animationDuration=(600+Math.random()*600)+"ms";

  root.appendChild(b);
  b.addEventListener("animationend",()=>b.remove());
}

setInterval(spawnBall,()=>rate);
setInterval(()=>spawnBall(),rate);
</script>
