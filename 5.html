<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE 5</title>
</head>
<body>
    <script>
        let isAnimating = false;
        let animationInterval;
        let angle = 0;
        let radius = 0;
        
        function startUltraviolet() {
            animationInterval = setInterval(() => {
                angle += 15;
                radius = (radius + 2) % 100;
                
                let hue = 260 + Math.sin(angle * 0.1) * 40;
                let saturation = 80 + Math.cos(angle * 0.05) * 20;
                let lightness = 30 + Math.sin(radius * 0.1) * 30;
                
                let spiralBrightness = 1 + Math.abs(Math.sin(angle * 0.05)) * 0.8;
                let spiralContrast = 1.5 + Math.abs(Math.cos(angle * 0.08)) * 1;
                
                document.body.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                document.body.style.filter = `contrast(${spiralContrast}) saturate(2) brightness(${spiralBrightness}) hue-rotate(${angle * 0.5}deg)`;
            }, 25);
        }
        
        function stopUltraviolet() {
            clearInterval(animationInterval);
            document.body.style.backgroundColor = "white";
            document.body.style.filter = "none";
            angle = 0;
            radius = 0;
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === " " || event.code === "Space") {
                event.preventDefault();
                if (isAnimating) {
                    stopUltraviolet();
                } else {
                    startUltraviolet();
                }
                isAnimating = !isAnimating;
            }
        });
        
        document.addEventListener("keydown", (event) => {
            if (event.key >= "1" && event.key <= "6") {
                window.location.href = event.key + ".html";
            }
        });
    </script>
</body>
</html>
