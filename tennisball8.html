<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // BLACK TENNIS (Z-AXIS)</title>
<style>
:root{
  --bg:#000;
  --ink:#fff;
  --size: 440px;
  --farScale: .08;
  --bounceScale: .20;
  --t: 1160ms;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}
#root{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  user-select:none;
}
#rig{
  width:var(--size);
  height:var(--size);
  transform: scale(1);
  will-change: transform;
}
#root.fire #rig{
  animation: zdepth var(--t) cubic-bezier(.20,.88,.18,1) forwards;
}
@keyframes zdepth{
  0%{
    transform: scale(1);
  }
  46%{
    transform: scale(var(--farScale));
  }
  60%{
    transform: scale(calc(var(--farScale) * .88));
  }
  76%{
    transform: scale(var(--bounceScale));
  }
  100%{
    transform: scale(1);
  }
}
#ball{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:#000;
  border: 2.8px solid var(--ink);
}
#seams{
  position:absolute;
  inset:0;
  border-radius:50%;
  pointer-events:none;
}
.curve{
  stroke:var(--ink);
  stroke-width:7;
  fill:none;
  stroke-linecap:round;
}
#label{
  position:absolute;
  top:18px;
  left:18px;
  font-family: ui-monospace, monospace;
  font-size:11px;
  color:rgba(255,255,255,.42);
  letter-spacing:.04em;
  line-height:1.7;
}
#label b{
  color:rgba(255,255,255,.88);
  font-weight:600;
}
#meta{
  position:absolute;
  top:18px;
  right:18px;
  font-family: ui-monospace, monospace;
  font-size:10px;
  color:rgba(255,255,255,.32);
  text-align:right;
  line-height:1.8;
  letter-spacing:.05em;
}
#meta dt{
  text-transform:uppercase;
  margin-bottom:1px;
}
#meta dd{
  margin:0 0 10px 0;
  color:rgba(255,255,255,.78);
}
@media (max-width:520px){
  :root{ --size: 320px; }
  #meta{ display:none; }
}
</style>
</head>
<body>
<div id="root">
  <div id="label">
    KETA_MONO // BLACK TENNIS<br>
    <b>CLICK/SPACE</b> Z-AXIS BOUNCE
  </div>
  
  <dl id="meta">
    <dt>TYPE</dt>
    <dd>TENNIS BALL</dd>
    <dt>COLOR</dt>
    <dd>BLACK</dd>
    <dt>DIA</dt>
    <dd>67MM</dd>
    <dt>MASS</dt>
    <dd>58G</dd>
  </dl>
  
  <div id="rig">
    <div id="ball"></div>
    <div id="seams">
      <svg width="100%" height="100%" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
        <!-- Seam 1: complete loop wrapping around sphere -->
        <path class="curve" d="M 90,190 Q 80,150 100,120 Q 130,85 180,75 Q 220,70 260,75 Q 310,85 340,120 Q 360,150 350,190 Q 345,220 350,250 Q 360,290 340,320 Q 310,355 260,365 Q 220,370 180,365 Q 130,355 100,320 Q 80,290 90,250 Q 95,220 90,190 Z"/>
        
        <!-- Seam 2: interlocking loop wrapping around sphere (rotated) -->
        <path class="curve" d="M 190,90 Q 150,80 120,100 Q 85,130 75,180 Q 70,220 75,260 Q 85,310 120,340 Q 150,360 190,350 Q 220,345 250,350 Q 290,360 320,340 Q 355,310 365,260 Q 370,220 365,180 Q 355,130 320,100 Q 290,80 250,90 Q 220,95 190,90 Z"/>
      </svg>
    </div>
  </div>
</div>
<script>
const root = document.getElementById("root");
let firing=false;
function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");
  setTimeout(()=>{
    root.classList.remove("fire");
    firing=false;
  }, 1180);
}
root.addEventListener("click", fire);
window.addEventListener("keydown", e=>{
  if(e.code==="Space"){
    e.preventDefault();
    fire();
  }
});
</script>
