<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETADATA // TENNIS COURT (MONO)</title>
<style>
:root{
  --bg:#000;
  --ink:#fff;

  /* court proportions (relative) */
  --courtW: 86vw;
  --courtH: 78vh;

  /* lines */
  --L: 4px;                 /* line thickness */
  --A: .92;                 /* line alpha */
  --A2: .18;                /* ghost alpha */

  /* net */
  --netA: .55;
  --netDash: 10 10;

  /* UI */
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
}

*{box-sizing:border-box}
html,body{height:100%; margin:0; background:var(--bg); overflow:hidden}
#root{position:fixed; inset:0; display:flex; align-items:center; justify-content:center; user-select:none}

#hud{
  position:fixed; left:14px; top:14px;
  font: 12px var(--mono);
  color: rgba(255,255,255,.46);
  letter-spacing:.06em;
  line-height:1.25;
  pointer-events:none;
}

#wrap{
  width: min(1100px, var(--courtW));
  height: min(760px, var(--courtH));
}

svg{width:100%; height:100%; display:block}

/* subtle “air” */
#air{
  position:fixed; inset:0;
  background:
    radial-gradient(circle at 50% 55%, rgba(255,255,255,.06), rgba(0,0,0,0) 62%),
    radial-gradient(circle at 50% 50%, rgba(255,255,255,.03), rgba(0,0,0,0) 72%);
  pointer-events:none;
  opacity:.45;
}
</style>
</head>
<body>
<div id="root">
  <div id="air"></div>

  <div id="hud">
    KETADATA // TENNIS COURT<br>
    mono • exact • operational
  </div>

  <div id="wrap">
    <!--
      Court is drawn “real” (doubles outer, singles inner),
      with service boxes, center marks, net, and small ticks.
      Everything is white-on-black so it can be used as a glyph / surface.
    -->
    <svg viewBox="0 0 1200 800" aria-label="Tennis court">
      <defs>
        <style>
          .line{fill:none; stroke:rgba(255,255,255,var(--A)); stroke-width:var(--L); stroke-linecap:square; stroke-linejoin:miter;}
          .ghost{fill:none; stroke:rgba(255,255,255,var(--A2)); stroke-width:2; stroke-dasharray:8 10;}
          .net{fill:none; stroke:rgba(255,255,255,var(--netA)); stroke-width:2; stroke-dasharray:var(--netDash);}
          .tick{stroke:rgba(255,255,255,.92); stroke-width:4; stroke-linecap:square;}
          .label{fill:rgba(255,255,255,.46); font: 12px var(--mono); letter-spacing:.08em;}
        </style>
      </defs>

      <!-- margins -->
      <!-- Outer doubles boundary -->
      <rect class="line" x="120" y="80" width="960" height="640"/>

      <!-- Singles sidelines (inside doubles) -->
      <!-- (doubles alley width = 54 each side in this diagram) -->
      <line class="line" x1="174" y1="80" x2="174" y2="720"/>
      <line class="line" x1="1026" y1="80" x2="1026" y2="720"/>

      <!-- Net line (center) -->
      <line class="net" x1="120" y1="400" x2="1080" y2="400"/>
      <!-- center strap hint -->
      <line class="line" x1="600" y1="392" x2="600" y2="408"/>

      <!-- Service lines -->
      <!-- distance from net to service line ~ 176 in this diagram -->
      <line class="line" x1="174" y1="224" x2="1026" y2="224"/>
      <line class="line" x1="174" y1="576" x2="1026" y2="576"/>

      <!-- Center service line (from service line to service line) -->
      <line class="line" x1="600" y1="224" x2="600" y2="576"/>

      <!-- Baseline center marks -->
      <line class="tick" x1="600" y1="80" x2="600" y2="104"/>
      <line class="tick" x1="600" y1="720" x2="600" y2="696"/>

      <!-- Ghost guides (optional visual depth) -->
      <rect class="ghost" x="120" y="80" width="960" height="640"/>
      <line class="ghost" x1="120" y1="400" x2="1080" y2="400"/>
      <line class="ghost" x1="600" y1="80" x2="600" y2="720"/>

      <!-- Labels (subtle) -->
      <text class="label" x="120" y="58">DOUBLES</text>
      <text class="label" x="174" y="58">SINGLES</text>
      <text class="label" x="600" y="58" text-anchor="middle">CENTER AXIS</text>
      <text class="label" x="1080" y="58" text-anchor="end">KETADATA COURT</text>
    </svg>
  </div>
</div>
