<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KETADATA // LEOPARD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: monospace;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    .hud {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 12px;
      letter-spacing: 2px;
      background: #000;
      padding: 8px;
      border: 2px solid #fff;
      z-index: 100;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="hud">KETADATA // LEOPARD</div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Brutal leopard spots
    class Spot {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = 15 + Math.random() * 50;
        this.vx = (Math.random() - 0.5) * 2;
        this.vy = (Math.random() - 0.5) * 2;
        this.rotation = 0;
        this.rotSpeed = (Math.random() - 0.5) * 0.1;
        
        // Rosette dots (brutal version)
        this.dots = [];
        const num = 4 + Math.floor(Math.random() * 3);
        for (let i = 0; i < num; i++) {
          const angle = (Math.PI * 2 / num) * i + Math.random() * 0.5;
          this.dots.push({
            angle: angle,
            dist: this.size * (0.5 + Math.random() * 0.3),
            size: this.size * (0.15 + Math.random() * 0.15)
          });
        }
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.rotation += this.rotSpeed;

        if (this.x < -this.size * 2) this.x = width + this.size * 2;
        if (this.x > width + this.size * 2) this.x = -this.size * 2;
        if (this.y < -this.size * 2) this.y = height + this.size * 2;
        if (this.y > height + this.size * 2) this.y = -this.size * 2;
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);

        // Draw rosette dots (hard edges, no gradient)
        ctx.fillStyle = '#000';
        this.dots.forEach(d => {
          const dx = Math.cos(d.angle) * d.dist;
          const dy = Math.sin(d.angle) * d.dist;
          
          ctx.beginPath();
          ctx.arc(dx, dy, d.size, 0, Math.PI * 2);
          ctx.fill();
        });

        // Center spot
        ctx.beginPath();
        ctx.arc(0, 0, this.size * 0.2, 0, Math.PI * 2);
        ctx.fill();

        ctx.restore();
      }
    }

    // Generate spots
    const spots = [];
    for (let i = 0; i < 120; i++) {
      spots.push(new Spot());
    }

    let mode = 0; // 0=normal, 1=invert, 2=strobe

    // Animation
    let frame = 0;
    function animate() {
      frame++;

      // Background
      if (mode === 1) {
        ctx.fillStyle = '#000';
      } else if (mode === 2) {
        ctx.fillStyle = (frame % 20 < 10) ? '#fff' : '#000';
      } else {
        ctx.fillStyle = '#fff';
      }
      ctx.fillRect(0, 0, width, height);

      // Draw spots
      spots.forEach(s => {
        s.update();
        s.draw();
      });

      requestAnimationFrame(animate);
    }

    // Keyboard
    window.addEventListener('keydown', (e) => {
      if (e.code === 'Space') {
        e.preventDefault();
        mode = (mode + 1) % 3;
      }
    });

    // Click to toggle
    canvas.addEventListener('click', () => {
      mode = (mode + 1) % 3;
    });

    animate();
  </script>
</body>
</html>
