<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k-word (2)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fontSize = 20;
        const columns = Math.floor(canvas.width / fontSize);
        const rows = Math.floor(canvas.height / fontSize);
        const letters = [];
        let currentColumn = 0;

        class Letter {
            constructor(char, x) {
                this.char = char;
                this.x = x;
                this.y = 0;
                this.speed = 2;
                this.opacity = 1;
                this.multiplying = false;
                this.multiplyDelay = 30;
                this.multiplyCounter = 0;
            }

            update() {
                if (!this.multiplying) {
                    this.y += this.speed;
                    
                    if (this.y >= canvas.height - fontSize) {
                        this.multiplying = true;
                        this.y = canvas.height - fontSize;
                    }
                } else {
                    this.multiplyCounter++;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.font = `${fontSize}px "Courier New"`;
                ctx.fillText(this.char, this.x, this.y);
            }
        }

        function createMultipliedLetters(letter) {
            const multipliedLetters = [];
            
            for (let row = 0; row < Math.floor(canvas.height / fontSize); row++) {
                for (let col = 0; col < columns; col++) {
                    const ml = {
                        char: letter.char,
                        x: col * fontSize,
                        y: row * fontSize,
                        opacity: 0,
                        targetOpacity: 0.3 + Math.random() * 0.7,
                        fadeSpeed: 0.02 + Math.random() * 0.03
                    };
                    multipliedLetters.push(ml);
                }
            }
            
            return multipliedLetters;
        }

        const multipliedLetters = [];

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw and update multiplied letters
            multipliedLetters.forEach((ml, index) => {
                if (ml.opacity < ml.targetOpacity) {
                    ml.opacity += ml.fadeSpeed;
                }
                ctx.fillStyle = `rgba(255, 255, 255, ${ml.opacity})`;
                ctx.font = `${fontSize}px "Courier New"`;
                ctx.fillText(ml.char, ml.x, ml.y);
            });

            // Draw and update falling letters
            letters.forEach((letter, index) => {
                letter.update();
                letter.draw();

                if (letter.multiplying && letter.multiplyCounter === 1) {
                    const newMultiplied = createMultipliedLetters(letter);
                    multipliedLetters.push(...newMultiplied);
                }

                if (letter.multiplying && letter.multiplyCounter > 60) {
                    letters.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        document.addEventListener('keypress', (e) => {
            if (e.key.length === 1) {
                const x = (currentColumn % columns) * fontSize;
                letters.push(new Letter(e.key, x));
                currentColumn++;
            }
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    </script>
</body>
</html>
