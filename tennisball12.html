<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // BLACK TENNIS (REAL SEAM) EYE AXIS</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;

  --size: 460px;

  /* seam geometry */
  --outer: 46;      /* white band thickness */
  --inner: 30;      /* cutout thickness (creates two edges) */
  --stitch: 4;      /* stitch line thickness */

  /* Z-axis motion */
  --farScale: .10;
  --bounceScale: .22;
  --t: 1100ms;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);overflow:hidden}
#root{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; user-select:none;
}
#rig{
  width:var(--size);
  height:var(--size);
  transform: scale(1);
  will-change: transform;
  position:relative;
}
#root.fire #rig{
  animation: zserve var(--t) cubic-bezier(.22,.85,.18,1) forwards;
}

/* Z-ONLY: scale down → micro dip → bounce → return */
@keyframes zserve{
  0%   { transform: scale(1); }
  46%  { transform: scale(var(--farScale)); }
  58%  { transform: scale(calc(var(--farScale) * .90)); }
  76%  { transform: scale(var(--bounceScale)); }
  100% { transform: scale(1); }
}

#label{
  position:fixed;
  top:16px; left:16px;
  font:12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  color:rgba(255,255,255,.45);
  letter-spacing:.04em;
  line-height:1.25;
  pointer-events:none;
}

/* SVG crisp */
svg{width:100%; height:100%; display:block}
</style>
</head>

<body>
<div id="root">
  <div id="label">
    KETA_MONO // BLACK TENNIS<br>
    CLICK/SPACE = DEPTH BOUNCE
  </div>

  <div id="rig" aria-label="black tennis ball with correct seam geometry">
    <!--
      Key fix: seams are not “two half circles”.
      This is the real tennis seam projection: two long S-curves that wrap a sphere.
      We render each seam as:
        1) thick white stroke
        2) thinner black stroke on top (cuts channel -> leaves two white edges)
        3) optional stitch dash line
      Clipped to the circle.
    -->
    <svg viewBox="0 0 1000 1000" role="img">
      <defs>
        <clipPath id="clipBall">
          <circle cx="500" cy="500" r="440"/>
        </clipPath>
      </defs>

      <!-- ball body -->
      <circle cx="500" cy="500" r="440" fill="#000"/>

      <!-- seams clipped to sphere -->
      <g clip-path="url(#clipBall)">
        <!-- left seam (dominant) -->
        <g transform="rotate(-14 500 500)">
          <!-- WHITE BAND -->
          <path id="seamL"
            d="M 330 -60
               C 160 180, 175 410, 335 520
               C 500 635, 485 820, 330 1060"
            fill="none" stroke="#fff" stroke-width="var(--outer)"
            stroke-linecap="round" stroke-linejoin="round"/>
          <!-- CUT CHANNEL (creates two edges) -->
          <path
            d="M 330 -60
               C 160 180, 175 410, 335 520
               C 500 635, 485 820, 330 1060"
            fill="none" stroke="#000" stroke-width="var(--inner)"
            stroke-linecap="round" stroke-linejoin="round"/>

          <!-- stitches (subtle, optional) -->
          <path
            d="M 330 -60
               C 160 180, 175 410, 335 520
               C 500 635, 485 820, 330 1060"
            fill="none" stroke="rgba(255,255,255,.55)" stroke-width="var(--stitch)"
            stroke-linecap="round" stroke-dasharray="10 18"/>
        </g>

        <!-- right seam (secondary, different curvature) -->
        <g transform="rotate(12 500 500)">
          <!-- WHITE BAND -->
          <path id="seamR"
            d="M 670 -60
               C 840 210, 825 420, 665 520
               C 500 625, 515 820, 670 1060"
            fill="none" stroke="#fff" stroke-width="calc(var(--outer) * .82)"
            stroke-linecap="round" stroke-linejoin="round"/>
          <!-- CUT CHANNEL -->
          <path
            d="M 670 -60
               C 840 210, 825 420, 665 520
               C 500 625, 515 820, 670 1060"
            fill="none" stroke="#000" stroke-width="calc(var(--inner) * .82)"
            stroke-linecap="round" stroke-linejoin="round"/>

          <!-- stitches -->
          <path
            d="M 670 -60
               C 840 210, 825 420, 665 520
               C 500 625, 515 820, 670 1060"
            fill="none" stroke="rgba(255,255,255,.55)" stroke-width="calc(var(--stitch) * .82)"
            stroke-linecap="round" stroke-dasharray="10 18"/>
        </g>
      </g>
    </svg>
  </div>
</div>

<script>
const root = document.getElementById("root");
let firing=false;

function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;   // reset animation
  root.classList.add("fire");
  setTimeout(()=>{
    root.classList.remove("fire");
    firing=false;
  }, 1150);
}

root.addEventListener("click", fire);
window.addEventListener("keydown", e=>{
  if(e.code==="Space"){
    e.preventDefault();
    fire();
  }
});
</script>
