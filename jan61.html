<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA /// MONO FIELD</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --g1:rgba(255,255,255,.06);
  --g2:rgba(255,255,255,.14);
  --pulse:1;
  --intensity:0;
  --hue:0;
  --sat:0%;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--fg);
  overflow:hidden;
}

#field{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 50% 50%,
      hsla(var(--hue),var(--sat),50%,calc(.12 * var(--pulse))),
      transparent 60%),
    repeating-linear-gradient(
      to bottom,
      var(--g1),
      var(--g1) 1px,
      transparent 1px,
      transparent 4px
    );
  animation: breathe 6s ease-in-out infinite;
}

@keyframes breathe{
  0%,100%{filter:brightness(.9)}
  50%{filter:brightness(1.15)}
}

/* central mono mass */
#mass{
  position:absolute;
  inset:20%;
  border:1px solid rgba(255,255,255,.35);
  background:
    radial-gradient(circle at 50% 50%,
      rgba(255,255,255,.12),
      transparent 70%);
  animation: throb 4.5s ease-in-out infinite;
}

@keyframes throb{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.03)}
}

/* noise */
canvas{
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.4;
  mix-blend-mode:screen;
}

/* stamp */
#stamp{
  position:absolute;
  bottom:10px;
  right:12px;
  font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  font-size:11px;
  letter-spacing:.12em;
  opacity:.4;
}

/* inversion */
body.invert{
  filter:invert(1);
}
</style>
</head>

<body>
<div id="field">
  <div id="mass"></div>
  <canvas id="noise"></canvas>

  <div id="stamp">
    KETA_MONO_FIELD<br/>
    DATE: 2026-01-06<br/>
    INTENSITY: <span id="ival">0</span>
  </div>
</div>

<script>
/* noise */
const c=document.getElementById("noise");
const ctx=c.getContext("2d");
function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}
resize();
addEventListener("resize",resize);

function noise(){
  ctx.clearRect(0,0,c.width,c.height);
  for(let i=0;i<900;i++){
    const x=Math.random()*c.width;
    const y=Math.random()*c.height;
    ctx.fillStyle="rgba(255,255,255,.8)";
    ctx.fillRect(x,y,1,1);
  }
}
setInterval(noise,1200);

/* intensity control */
let intensity=0;

function apply(){
  document.documentElement.style.setProperty("--pulse",1+intensity*.25);
  document.documentElement.style.setProperty("--intensity",intensity);
  document.getElementById("ival").textContent=intensity;

  if(intensity===0){
    document.documentElement.style.setProperty("--hue",0);
    document.documentElement.style.setProperty("--sat","0%");
  }else{
    document.documentElement.style.setProperty("--hue",(intensity*47)%360);
    document.documentElement.style.setProperty("--sat","92%");
  }
}

addEventListener("keydown",(e)=>{
  if(e.key==="ArrowUp"){
    intensity=Math.min(6,intensity+1);
    apply();
  }
  if(e.key==="ArrowDown"){
    intensity=Math.max(0,intensity-1);
    apply();
  }
  if(e.key.toLowerCase()==="i"){
    document.body.classList.toggle("invert");
  }
});
apply();
</script>
