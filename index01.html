<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>KETADATA // COVER</title>
<style>
  :root{
    --bg:#000;
    --fg:#fff;
    --muted: rgba(255,255,255,.40);
    --hair:  rgba(255,255,255,.14);
    --hair2: rgba(255,255,255,.08);

    --rowH: 14px;          /* brutal line height */
    --font: 11px;          /* tight mono */
    --glow: 0.88;          /* sear intensity */
    --fieldOpacity: .92;   /* overall signal presence */
  }

  *{ box-sizing:border-box; }
  html,body{ height:100%; }
  body{
    margin:0;
    background: var(--bg);
    color: var(--fg);
    overflow:hidden;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  }

  /* =========================================================
     BRUTAL SIGNAL FIELD (DIV-BASED, FULL SCREEN)
  ========================================================= */
  #field{
    position:fixed; inset:0;
    z-index:1;
    opacity: var(--fieldOpacity);
    user-select:none;
    pointer-events:none;
    filter:
      blur(calc((1 - var(--glow)) * 0.6px))
      drop-shadow(0 0 calc(var(--glow) * 10px) rgba(255,255,255,.12));
  }

  /* hard grid underlay */
  #field::before{
    content:"";
    position:absolute; inset:0;
    background:
      linear-gradient(rgba(255,255,255,.045) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,.035) 1px, transparent 1px);
    background-size: 44px 44px;
    opacity: .55;
    mix-blend-mode: overlay;
  }

  /* scan / signal sheen */
  #field::after{
    content:"";
    position:absolute; inset:-30%;
    background:
      radial-gradient(closest-side at 50% 15%, rgba(255,255,255,.08), transparent 68%),
      conic-gradient(from 130deg, rgba(255,255,255,.05), transparent, rgba(255,255,255,.06), transparent);
    opacity:.55;
    filter: blur(16px);
    animation: drift 5.4s linear infinite;
    mix-blend-mode: screen;
  }

  @keyframes drift{
    from{ transform: translate(-6%,-4%) rotate(0deg); }
    to  { transform: translate( 6%, 4%) rotate(360deg); }
  }

  /* Row shell */
  .row{
    position:absolute;
    left:0; right:0;
    height: var(--rowH);
    overflow:hidden;
    white-space:nowrap;
  }

  /* Two layers per row: a bright carrier + a faint echo */
  .carrier, .echo{
    position:absolute;
    top:50%;
    transform: translateY(-50%);
    font-size: var(--font);
    letter-spacing: .18em;
    text-transform: uppercase;
    line-height: 1;
    will-change: transform;
  }

  .carrier{
    color: rgba(255,255,255,.86);
    text-shadow:
      0 0 calc(var(--glow) * 14px) rgba(255,255,255,.18),
      0 0 calc(var(--glow) * 38px) rgba(255,255,255,.10);
    mix-blend-mode: screen;
  }

  .echo{
    color: rgba(255,255,255,.18);
    filter: blur(.35px);
    mix-blend-mode: overlay;
  }

  /* occasional hard cut line */
  .row.cut::before{
    content:"";
    position:absolute;
    left:0; right:0;
    top:50%;
    height:1px;
    transform: translateY(-50%);
    background: rgba(255,255,255,.10);
  }

  /* =========================================================
     UI OVERLAY (MINIMAL, SHARP)
  ========================================================= */
  #overlay{
    position:fixed; inset:0;
    z-index:10;
    display:flex;
    align-items:flex-end;
    justify-content:space-between;
    padding: 18px;
    pointer-events:none;
  }

  .warning{
    pointer-events:auto;
    border:1px solid var(--hair);
    background: rgba(0,0,0,.36);
    backdrop-filter: blur(10px);
    padding: 10px 12px;
    max-width: min(760px, 74vw);
  }
  .warning .t{
    display:flex;
    gap:10px;
    align-items:center;
    font-size: 10px;
    letter-spacing: .28em;
    text-transform: uppercase;
    color: rgba(255,255,255,.86);
    margin-bottom:6px;
  }
  .warning .t::before{
    content:"";
    width:10px;height:10px;
    border:1px solid #fff;
    background:#fff;
  }
  .warning .b{
    font-size: 11px;
    letter-spacing: .16em;
    text-transform: uppercase;
    color: rgba(255,255,255,.58);
    line-height: 1.35;
  }

  .enter{
    pointer-events:auto;
    border:1px solid var(--hair);
    background: rgba(0,0,0,.36);
    backdrop-filter: blur(10px);
    padding: 10px 14px;
    display:inline-flex;
    align-items:center;
    gap:10px;
    text-decoration:none;
    color: var(--muted);
    transition: color .12s linear, border-color .12s linear, transform .12s linear;
    user-select:none;
  }
  .enter:hover{
    color:#fff;
    border-color: rgba(255,255,255,.34);
    transform: translateY(-1px);
  }
  .enter:active{ transform: translateY(0px); }
  .enter .lbl{
    font-size: 11px;
    letter-spacing:.26em;
    text-transform: uppercase;
  }
  .enter .key{
    border:1px solid rgba(255,255,255,.18);
    padding:2px 8px;
    font-size: 10px;
    letter-spacing:.18em;
    color: inherit;
  }

  /* =========================================================
     GLITCH SHEAR (VISUAL VIOLENCE, NO KITSCH)
  ========================================================= */
  #shear{
    position:fixed; inset:0;
    z-index:6;
    pointer-events:none;
    mix-blend-mode: overlay;
    opacity:.0;
    background:
      repeating-linear-gradient(
        0deg,
        rgba(255,255,255,.12),
        rgba(255,255,255,.12) 1px,
        transparent 1px,
        transparent 3px
      );
    filter: blur(.4px);
  }
  #shear.hit{
    opacity:.85;
    animation: shear 140ms steps(2,end) 1;
  }
  @keyframes shear{
    0%{ transform: translateX(-18px) skewX(-8deg); }
    100%{ transform: translateX(18px) skewX(8deg); }
  }

  @media (prefers-reduced-motion: reduce){
    #field::after{ animation:none; }
  }
</style>
</head>

<body>

<div id="field" aria-hidden="true"></div>
<div id="shear" aria-hidden="true"></div>

<div id="overlay">
  <div class="warning" role="note" aria-label="Epilepsy warning">
    <div class="t">Epilepsy warning</div>
    <div class="b">This page contains fast moving high-contrast signal lines and intermittent flashes.</div>
  </div>

  <a class="enter" href="https://ketadata.com/index11.html" aria-label="Enter">
    <span class="lbl">ENTER</span>
    <span class="key">[ENTER]</span>
  </a>
</div>

<script>
/* =========================================================
   KETADATA COVER — BRUTAL SIGNAL LINES (DIV-BASED)
   - full-screen rows (every 14px)
   - per-row speed + phase + echo layer
   - intermittent shear flashes (no kitsch)
========================================================= */

const field = document.getElementById('field');
const shear = document.getElementById('shear');

const TARGET_URL = "https://ketadata.com/index11.html";

const TOK = [
  "--------------","----------------------","----------","------","---","--",
  ">>>>>","<<<<<","::","////","\\\\\\\\","==","||","[]","{}","()",
  "KETADATA","INDEX","SIGNAL","NO DRIFT","WB","EE","AE","FILE_ID","ROOM_ID","VERSION",
  "NULL","INVERT","LIGHT","STATE","EXPORT","IMPORT"
];

function pick(a){ return a[(Math.random()*a.length)|0]; }

function buildLine(seed){
  // deterministic-ish per row: avoid looking random-kitsch; looks infrastructural
  const parts = [];
  const n = 130;
  for(let i=0;i<n;i++){
    const r = (Math.sin((seed+1)*999 + i*12.31) + 1) * 0.5;
    if(r < 0.72) parts.push("--------------");
    else if(r < 0.80) parts.push(">>>>>");
    else if(r < 0.86) parts.push("::");
    else if(r < 0.92) parts.push("////");
    else parts.push(pick(TOK));
  }
  let s = parts.join(" ");
  // sparse bold hits: surgical, not neon-hacker-kitsch
  s = s.replaceAll("KETADATA","<b>KETADATA</b>");
  s = s.replaceAll("NO DRIFT","<b>NO DRIFT</b>");
  return s;
}

let rows = [];
function clearField(){
  field.innerHTML = "";
  rows = [];
}

function buildRows(){
  clearField();
  const h = window.innerHeight;
  const rowH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--rowH')) || 14;
  const count = Math.ceil(h / rowH) + 2;

  for(let i=0;i<count;i++){
    const y = i * rowH;

    const row = document.createElement('div');
    row.className = 'row' + ((i % 9 === 0) ? ' cut' : '');
    row.style.top = y + "px";

    const carrier = document.createElement('div');
    carrier.className = 'carrier';
    carrier.innerHTML = buildLine(i);

    const echo = document.createElement('div');
    echo.className = 'echo';
    echo.innerHTML = carrier.innerHTML;

    row.appendChild(echo);
    row.appendChild(carrier);
    field.appendChild(row);

    // speed tiers: three lanes, plus micro variance
    const tier = (i % 6);
    const base =
      (tier < 2) ? 110 :
      (tier < 4) ? 210 :
                   360;
    rows.push({
      row,
      carrier,
      echo,
      x: Math.random() * window.innerWidth,
      v: base + (Math.random()*60 - 30),
      // echo offset creates parallax
      ex: Math.random() * window.innerWidth,
      ev: (base * 0.82) + (Math.random()*40 - 20),
      // micro jitter amplitude (brutal, not playful)
      j: (i % 7 === 0) ? 1.8 : 0.6
    });
  }
}

buildRows();
window.addEventListener('resize', buildRows);

/* animation loop */
let last = performance.now();
function tick(now){
  const dt = Math.min(0.05, (now - last)/1000);
  last = now;

  const w = window.innerWidth;

  // occasional hard shear flash
  if(Math.random() < 0.012){
    shear.classList.add('hit');
    setTimeout(()=> shear.classList.remove('hit'), 170);
  }

  for(const r of rows){
    // move
    r.x -= r.v * dt;
    r.ex -= r.ev * dt;

    // wrap
    const wrap = w * 2.2;
    if(r.x < -wrap) r.x += wrap;
    if(r.ex < -wrap) r.ex += wrap;

    // jitter: subtle, visceral
    const jx = (Math.sin(now/1000 * 18.3 + r.v) * r.j);
    const jy = (Math.cos(now/1000 * 14.7 + r.ev) * (r.j * 0.35));

    r.carrier.style.transform = `translate(${r.x + jx}px, -50%)`;
    r.echo.style.transform    = `translate(${r.ex - jx*0.6}px, -50%) translateY(${jy}px)`;
  }

  requestAnimationFrame(tick);
}
requestAnimationFrame(tick);

/* ENTER routes */
window.addEventListener('keydown', (e)=>{
  if(e.key === "Enter"){
    window.location.href = TARGET_URL;
  }
});

/* allow click anywhere to enter (still minimal, no visible affordance) */
window.addEventListener('pointerdown', ()=>{
  window.location.href = TARGET_URL;
}, { once:true });
</script>
