<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KETADATA_ZONE_DEMO</title>

<style>
:root{
  --sans: Arial, Helvetica, sans-serif;
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
}
*{box-sizing:border-box; margin:0; padding:0}
html,body{height:100%; font-family:var(--sans); font-size:13px}

/* INFINITE VOID */
body{
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* STAGE (DEPTH LAYER - OPTIONAL VISUAL BEHIND ZONES) */
#stage{
  position:fixed;
  inset:0;
  background:#000;
  z-index:1;
}

/* ZONE CONTAINER */
.zones{
  position:fixed;
  inset:0;
  z-index:10;
  pointer-events:none;
}

/* BASE ZONE STYLE (GLASSY + BRUTAL + MECHANIC) */
.zone{
  position:absolute;
  pointer-events:auto;
  
  /* GLASSY */
  background:rgba(0,0,0,0.88);
  backdrop-filter:blur(8px);
  
  /* BRUTAL */
  border:1px solid rgba(255,255,255,0.12);
  border-radius:0px;
  
  /* MECHANIC */
  padding:12px;
  user-select:none;
  transition: background 0.2s, border-color 0.2s;
}

/* INTENSITY LEVELS */
.zone.dormant{
  background:rgba(0,0,0,0.85);
  border-color:rgba(255,255,255,0.08);
}

.zone.idle{
  background:rgba(0,0,0,0.88);
  border-color:rgba(255,255,255,0.12);
}

.zone.active{
  background:rgba(0,0,0,0.92);
  border-color:rgba(255,255,255,0.22);
}

.zone.critical{
  background:rgba(0,0,0,0.95);
  border-color:rgba(255,255,255,0.45);
}

.zone:hover{
  background:rgba(0,0,0,0.92);
  border-color:rgba(255,255,255,0.22);
}

/* ZONE HEADER */
.zoneHeader{
  font-size:13px;
  letter-spacing:.10em;
  text-transform:uppercase;
  margin-bottom:10px;
  padding-bottom:8px;
  border-bottom:1px solid rgba(255,255,255,0.10);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.zoneLabel{
  color:rgba(255,255,255,0.92);
}

.zoneMeta{
  color:rgba(255,255,255,0.50);
  font-size:13px;
  letter-spacing:.02em;
  font-family:var(--mono);
}

/* ZONE BODY */
.zoneBody{
  color:rgba(255,255,255,0.75);
  font-size:13px;
  line-height:1.5;
  letter-spacing:.02em;
}

/* CONTROL ZONE SPECIFIC */
.control{
  display:flex;
  flex-direction:column;
  gap:8px;
}

.btn{
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:0px;
  color:rgba(255,255,255,0.92);
  padding:8px 10px;
  font-size:13px;
  letter-spacing:.08em;
  text-transform:uppercase;
  cursor:pointer;
  font-family:var(--sans);
  transition:border-color 0.15s;
}

.btn:hover{
  border-color:rgba(255,255,255,0.35);
}

.btn:active{
  background:rgba(255,255,255,0.08);
}

/* STATUS INDICATOR */
.indicator{
  width:6px;
  height:6px;
  background:rgba(255,255,255,0.35);
  border:1px solid rgba(255,255,255,0.55);
  display:inline-block;
  margin-right:6px;
}

.indicator.on{
  background:rgba(255,255,255,0.85);
}

/* METRIC DISPLAY */
.metric{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px solid rgba(255,255,255,0.06);
}

.metric:last-child{
  border-bottom:none;
}

.metricLabel{
  color:rgba(255,255,255,0.55);
  text-transform:uppercase;
  letter-spacing:.08em;
}

.metricValue{
  color:rgba(255,255,255,0.92);
  font-weight:700;
  font-family:var(--mono);
}
</style>
</head>

<body>
<div id="stage"></div>

<div class="zones">
  <!-- DORMANT ZONE -->
  <div class="zone dormant" style="top:60px; left:60px; width:280px">
    <div class="zoneHeader">
      <div class="zoneLabel">DORMANT ZONE</div>
      <div class="zoneMeta">0.85</div>
    </div>
    <div class="zoneBody">
      <div class="metric">
        <div class="metricLabel">Opacity</div>
        <div class="metricValue">85%</div>
      </div>
      <div class="metric">
        <div class="metricLabel">Border</div>
        <div class="metricValue">0.08</div>
      </div>
      <div class="metric">
        <div class="metricLabel">Blur</div>
        <div class="metricValue">8px</div>
      </div>
    </div>
  </div>

  <!-- IDLE ZONE -->
  <div class="zone idle" style="top:60px; right:60px; width:280px">
    <div class="zoneHeader">
      <div class="zoneLabel">IDLE ZONE</div>
      <div class="zoneMeta">0.88</div>
    </div>
    <div class="zoneBody">
      <div class="metric">
        <div class="metricLabel">Opacity</div>
        <div class="metricValue">88%</div>
      </div>
      <div class="metric">
        <div class="metricLabel">Border</div>
        <div class="metricValue">0.12</div>
      </div>
      <div class="metric">
        <div class="metricLabel">Blur</div>
        <div class="metricValue">8px</div>
      </div>
    </div>
  </div>

  <!-- ACTIVE ZONE -->
  <div class="zone active" style="bottom:60px; left:60px; width:320px">
    <div class="zoneHeader">
      <div class="zoneLabel">ACTIVE ZONE</div>
      <div class="zoneMeta">0.92</div>
    </div>
    <div class="zoneBody">
      <div class="metric">
        <div class="metricLabel">Opacity</div>
        <div class="metricValue">92%</div>
      </div>
      <div class="metric">
        <div class="metricLabel">Border</div>
        <div class="metricValue">0.22</div>
      </div>
      <div class="metric">
        <div class="metricLabel">Blur</div>
        <div class="metricValue">8px</div>
      </div>
      <div class="metric">
        <div class="metricLabel">Status</div>
        <div class="metricValue"><span class="indicator on"></span>RUNNING</div>
      </div>
    </div>
  </div>

  <!-- CRITICAL ZONE -->
  <div class="zone critical" style="bottom:60px; right:60px; width:320px">
    <div class="zoneHeader">
      <div class="zoneLabel">CRITICAL ZONE</div>
      <div class="zoneMeta">0.95</div>
    </div>
    <div class="zoneBody">
      <div class="metric">
        <div class="metricLabel">Opacity</div>
        <div class="metricValue">95%</div>
      </div>
      <div class="metric">
        <div class="metricLabel">Border</div>
        <div class="metricValue">0.45</div>
      </div>
      <div class="metric">
        <div class="metricLabel">Blur</div>
        <div class="metricValue">8px</div>
      </div>
      <div class="metric">
        <div class="metricLabel">Status</div>
        <div class="metricValue"><span class="indicator on"></span>ALERT</div>
      </div>
    </div>
  </div>

  <!-- CONTROL ZONE (CENTER) -->
  <div class="zone idle" style="top:50%; left:50%; transform:translate(-50%,-50%); width:340px">
    <div class="zoneHeader">
      <div class="zoneLabel">CONTROL ZONE</div>
      <div class="zoneMeta">INTERACTIVE</div>
    </div>
    <div class="zoneBody control">
      <button class="btn" id="btnInvert">INVERT</button>
      <button class="btn" id="btnPulse">PULSE ALL ZONES</button>
      <button class="btn" id="btnReset">RESET</button>
      <div style="margin-top:8px; padding-top:8px; border-top:1px solid rgba(255,255,255,0.08); color:rgba(255,255,255,0.50); font-size:13px; text-align:center; letter-spacing:.08em; text-transform:uppercase">
        VOID VISIBLE BENEATH
      </div>
    </div>
  </div>
</div>

<script>
const zones=document.querySelectorAll(".zone");
const root=document.documentElement;

document.getElementById("btnInvert").addEventListener("click",()=>{
  document.body.style.filter = document.body.style.filter === "invert(1)" ? "" : "invert(1)";
});

document.getElementById("btnPulse").addEventListener("click",()=>{
  zones.forEach((z,i)=>{
    setTimeout(()=>{
      z.style.background="rgba(0,0,0,0.95)";
      z.style.borderColor="rgba(255,255,255,0.65)";
      setTimeout(()=>{
        z.style.background="";
        z.style.borderColor="";
      },200);
    },i*100);
  });
});

document.getElementById("btnReset").addEventListener("click",()=>{
  zones.forEach(z=>{
    z.style.background="";
    z.style.borderColor="";
  });
  document.body.style.filter="";
});

// SHIFT+I = INVERT (UNIVERSAL)
window.addEventListener("keydown",e=>{
  if(e.shiftKey && e.key.toLowerCase()==="i"){
    e.preventDefault();
    document.body.style.filter = document.body.style.filter === "invert(1)" ? "" : "invert(1)";
  }
});
</script>

</body>
</html>
