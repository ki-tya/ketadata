<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smoke Symmetry</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: #fafafa;
overflow: hidden;
}
.container {
position: relative;
width: 95vw;
height: 65vh;
max-width: 1400px;
filter: contrast(1.4) brightness(0.96);
}
.smoke-eye {
position: absolute;
width: 40%;
height: 65%;
top: 17%;
overflow: hidden;
}
.left-eye {
left: 8%;
}
.right-eye {
right: 8%;
transform: scaleX(-1);
}
.layered-smoke {
position: absolute;
width: 100%;
height: 100%;
border-radius: 50%;
background: radial-gradient(ellipse at 40% 50%, rgba(255,255,255,0.95) 0%, rgba(240,240,240,0.8) 15%, rgba(200,200,200,0.6) 30%, rgba(150,150,150,0.5) 45%, rgba(80,80,80,0.6) 60%, rgba(0,0,0,0.8) 80%);
filter: blur(3px);
animation: smokeShift 8s ease-in-out infinite;
}
.smoke-tendril {
position: absolute;
background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(100,100,100,0.4), transparent);
filter: blur(4px);
border-radius: 50%;
animation: tendrilFlow 10s ease-in-out infinite;
}
.sharp-spike {
position: absolute;
width: 0;
height: 0;
border-left: 8px solid transparent;
border-right: 8px solid transparent;
border-bottom: 60px solid rgba(0,0,0,0.6);
filter: blur(1px);
animation: spikeWave 7s ease-in-out infinite;
}
.concentric-arc {
position: absolute;
border: 2px solid rgba(0,0,0,0.5);
border-radius: 50%;
filter: blur(0.5px);
animation: arcPulse 6s ease-in-out infinite;
}
.wispy-layer {
position: absolute;
width: 100%;
height: 100%;
background: radial-gradient(ellipse at 50% 40%, transparent 0%, rgba(100,100,100,0.3) 40%, rgba(0,0,0,0.5) 70%);
filter: blur(15px);
animation: wispyBreath 9s ease-in-out infinite;
opacity: 0.6;
}
.iris-depth {
position: absolute;
width: 55%;
height: 55%;
left: 22.5%;
top: 22.5%;
border-radius: 50%;
background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.4) 0%, rgba(180,180,180,0.5) 20%, rgba(80,80,80,0.7) 45%, rgba(0,0,0,0.95) 70%);
box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
animation: depthPulse 5s ease-in-out infinite;
}
.highlight-streak {
position: absolute;
background: linear-gradient(135deg, rgba(255,255,255,0.6), transparent);
filter: blur(2px);
border-radius: 50%;
animation: streakShimmer 3s ease-in-out infinite;
}
.atmospheric-haze {
position: absolute;
width: 100%;
height: 100%;
background: repeating-radial-gradient(circle at 50% 50%, transparent 0, transparent 20px, rgba(0,0,0,0.05) 20px, rgba(0,0,0,0.05) 22px);
opacity: 0.3;
animation: hazeRotate 30s linear infinite;
}
.central-column {
position: absolute;
width: 10%;
height: 50%;
left: 45%;
top: 25%;
background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(80,80,80,0.5), rgba(0,0,0,0.8));
filter: blur(5px);
animation: columnFlow 7s ease-in-out infinite;
}
.flowing-wisps {
position: absolute;
width: 100%;
height: 100%;
}
.wisp {
position: absolute;
background: radial-gradient(ellipse at center, rgba(80,80,80,0.4), transparent);
border-radius: 50%;
filter: blur(10px);
animation: wispDrift 12s ease-in-out infinite;
}
@keyframes smokeShift {
0%, 100% { transform: scale(1) translateY(0); opacity: 0.9; }
50% { transform: scale(1.03) translateY(-5px); opacity: 1; }
}
@keyframes tendrilFlow {
0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.6; }
25% { transform: translateY(-10px) rotate(5deg); opacity: 0.8; }
50% { transform: translateY(-15px) rotate(-5deg); opacity: 0.7; }
75% { transform: translateY(-10px) rotate(3deg); opacity: 0.8; }
}
@keyframes spikeWave {
0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
50% { transform: translateY(-8px) rotate(3deg); opacity: 0.9; }
}
@keyframes arcPulse {
0%, 100% { transform: scale(1); opacity: 0.6; }
50% { transform: scale(1.02); opacity: 0.8; }
}
@keyframes wispyBreath {
0%, 100% { transform: scale(1); opacity: 0.6; }
50% { transform: scale(1.05); opacity: 0.8; }
}
@keyframes depthPulse {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.03); }
}
@keyframes streakShimmer {
0%, 100% { opacity: 0.5; }
50% { opacity: 0.8; }
}
@keyframes hazeRotate {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}
@keyframes columnFlow {
0%, 100% { transform: translateY(0) scaleY(1); opacity: 0.7; }
50% { transform: translateY(-10px) scaleY(1.05); opacity: 0.9; }
}
@keyframes wispDrift {
0%, 100% { transform: translate(0, 0); opacity: 0.4; }
25% { transform: translate(15px, -20px); opacity: 0.6; }
50% { transform: translate(-10px, -30px); opacity: 0.5; }
75% { transform: translate(10px, -15px); opacity: 0.6; }
}
</style>
</head>
<body>
<div class="container">
<div class="atmospheric-haze"></div>
<div class="central-column"></div>
<div class="smoke-eye left-eye">
<div class="wispy-layer"></div>
<div class="layered-smoke"></div>
<div class="iris-depth"></div>
<div class="concentric-arc" style="width: 90%; height: 90%; left: 5%; top: 5%;"></div>
<div class="concentric-arc" style="width: 75%; height: 75%; left: 12.5%; top: 12.5%; animation-delay: -2s;"></div>
<div class="concentric-arc" style="width: 60%; height: 60%; left: 20%; top: 20%; animation-delay: -4s;"></div>
<div class="smoke-tendril" style="width: 80px; height: 120px; left: 10%; top: 60%; animation-delay: 0s;"></div>
<div class="smoke-tendril" style="width: 70px; height: 100px; left: 20%; top: 70%; animation-delay: 1s;"></div>
<div class="smoke-tendril" style="width: 90px; height: 130px; left: 70%; top: 65%; animation-delay: 2s;"></div>
<div class="highlight-streak" style="width: 30%; height: 20%; left: 25%; top: 25%;"></div>
<div class="highlight-streak" style="width: 25%; height: 15%; left: 20%; top: 35%; animation-delay: 1s;"></div>
<div class="sharp-spike" style="left: 20%; top: -8%; animation-delay: 0s;"></div>
<div class="sharp-spike" style="left: 30%; top: -12%; animation-delay: 0.5s;"></div>
<div class="sharp-spike" style="left: 40%; top: -15%; animation-delay: 1s;"></div>
<div class="sharp-spike" style="left: 50%; top: -12%; animation-delay: 1.5s;"></div>
<div class="sharp-spike" style="left: 60%; top: -8%; animation-delay: 2s;"></div>
</div>
<div class="smoke-eye right-eye">
<div class="wispy-layer"></div>
<div class="layered-smoke"></div>
<div class="iris-depth"></div>
<div class="concentric-arc" style="width: 90%; height: 90%; left: 5%; top: 5%;"></div>
<div class="concentric-arc" style="width: 75%; height: 75%; left: 12.5%; top: 12.5%; animation-delay: -2s;"></div>
<div class="concentric-arc" style="width: 60%; height: 60%; left: 20%; top: 20%; animation-delay: -4s;"></div>
<div class="smoke-tendril" style="width: 80px; height: 120px; left: 10%; top: 60%; animation-delay: 0s;"></div>
<div class="smoke-tendril" style="width: 70px; height: 100px; left: 20%; top: 70%; animation-delay: 1s;"></div>
<div class="smoke-tendril" style="width: 90px; height: 130px; left: 70%; top: 65%; animation-delay: 2s;"></div>
<div class="highlight-streak" style="width: 30%; height: 20%; left: 25%; top: 25%;"></div>
<div class="highlight-streak" style="width: 25%; height: 15%; left: 20%; top: 35%; animation-delay: 1s;"></div>
<div class="sharp-spike" style="left: 20%; top: -8%; animation-delay: 0s;"></div>
<div class="sharp-spike" style="left: 30%; top: -12%; animation-delay: 0.5s;"></div>
<div class="sharp-spike" style="left: 40%; top: -15%; animation-delay: 1s;"></div>
<div class="sharp-spike" style="left: 50%; top: -12%; animation-delay: 1.5s;"></div>
<div class="sharp-spike" style="left: 60%; top: -8%; animation-delay: 2s;"></div>
</div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; opacity: 0.4;">
<defs>
<filter id="smokeBlur">
<feGaussianBlur in="SourceGraphic" stdDeviation="4" />
</filter>
</defs>
<path d="M 30,50 Q 20,45 15,35 Q 12,25 10,15" fill="none" stroke="rgba(0,0,0,0.5)" stroke-width="4" filter="url(#smokeBlur)">
<animate attributeName="d" values="M 30,50 Q 20,45 15,35 Q 12,25 10,15;M 30,50 Q 18,43 13,32 Q 10,22 8,12;M 30,50 Q 20,45 15,35 Q 12,25 10,15" dur="7s" repeatCount="indefinite"/>
</path>
<path d="M 70,50 Q 80,45 85,35 Q 88,25 90,15" fill="none" stroke="rgba(0,0,0,0.5)" stroke-width="4" filter="url(#smokeBlur)">
<animate attributeName="d" values="M 70,50 Q 80,45 85,35 Q 88,25 90,15;M 70,50 Q 82,43 87,32 Q 90,22 92,12;M 70,50 Q 80,45 85,35 Q 88,25 90,15" dur="7s" repeatCount="indefinite"/>
</path>
<ellipse cx="30%" cy="50%" rx="22%" ry="28%" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="2" filter="url(#smokeBlur)">
<animate attributeName="ry" values="28%;30%;28%" dur="6s" repeatCount="indefinite"/>
</ellipse>
<ellipse cx="70%" cy="50%" rx="22%" ry="28%" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="2" filter="url(#smokeBlur)">
<animate attributeName="ry" values="28%;30%;28%" dur="6s" repeatCount="indefinite"/>
</ellipse>
<path d="M 50,30 Q 48,40 50,48 Q 52,40 50,30" fill="rgba(60,60,60,0.4)" filter="url(#smokeBlur)">
<animate attributeName="d" values="M 50,30 Q 48,40 50,48 Q 52,40 50,30;M 50,30 Q 46,38 50,50 Q 54,38 50,30;M 50,30 Q 48,40 50,48 Q 52,40 50,30" dur="6s" repeatCount="indefinite"/>
</path>
</svg>
<div class="flowing-wisps">
<div class="wisp" style="width: 100px; height: 100px; left: 5%; top: 20%; animation-delay: 0s;"></div>
<div class="wisp" style="width: 90px; height: 90px; left: 90%; top: 25%; animation-delay: 2s;"></div>
<div class="wisp" style="width: 110px; height: 110px; left: 10%; top: 70%; animation-delay: 4s;"></div>
<div class="wisp" style="width: 95px; height: 95px; left: 85%; top: 75%; animation-delay: 1s;"></div>
<div class="wisp" style="width: 80px; height: 80px; left: 45%; top: 10%; animation-delay: 3s;"></div>
<div class="wisp" style="width: 85px; height: 85px; left: 50%; top: 85%; animation-delay: 5s;"></div>
</div>
</div>
</body>
</html>
