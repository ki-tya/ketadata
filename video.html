<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KETADATA — Video Archive</title>

<style>
  :root {
    --bg: #000;
    --fg: #fff;
    --accent: #ff0000; /* red box line */
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: var(--bg);
    color: var(--fg);
    font-family: "Helvetica Neue", Arial, sans-serif;
    letter-spacing: 0.5px;
  }

  /* HEADER BRAND */
  .brand-wrapper {
    width: 100%;
    padding: 40px 0 10px 0;
    display: flex;
    justify-content: center;
  }

  .brand {
    font-size: 48px;
    font-weight: 800;
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .brand .keta {
    color: var(--fg);
  }

  .brand .data {
    padding: 6px 14px;
    border: 3px solid var(--accent);
    color: var(--fg);
  }

  /* PAGE SUBHEAD */
  .subhead {
    text-align: center;
    margin-top: 6px;
    font-size: 13px;
    text-transform: uppercase;
    opacity: 0.6;
    letter-spacing: 2px;
  }

  .container {
    max-width: 1200px;
    margin: 50px auto 80px auto;
    padding: 0 30px;
  }

  /* CURATED GRID */
  .video-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 40px;
  }

  .video-item {
    cursor: pointer;
  }

  .thumb-wrapper {
    position: relative;
    padding-top: 56.25%; /* 16:9 aspect ratio */
    overflow: hidden;
    border-radius: 6px;
    background: #111;
  }

  .thumb {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    transition: transform 0.25s ease-out, opacity 0.25s;
  }

  .thumb-wrapper:hover .thumb {
    transform: scale(1.07);
    opacity: 0.9;
  }

  .video-title {
    margin-top: 12px;
    font-size: 16px;
    font-weight: 600;
    line-height: 1.3;
  }

  .meta {
    margin-top: 4px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>

<!-- BRAND HEADER -->
<div class="brand-wrapper">
  <div class="brand">
    <div class="keta">KETA</div>
    <div class="data">DATA</div>
  </div>
</div>
<div class="subhead">Curated YouTube Archive</div>

<div class="container">

  <!-- GRID -->
  <div class="video-grid">

    <!-- VIDEO TEMPLATE (duplicate this block) -->
    <div class="video-item" data-video-id="VIDEO_ID_1">
      <div class="thumb-wrapper">
        <div class="thumb"></div>
      </div>
      <div class="video-title">Title of Video One</div>
      <div class="meta">Artist · Concept · Year</div>
    </div>

    <div class="video-item" data-video-id="VIDEO_ID_2">
      <div class="thumb-wrapper">
        <div class="thumb"></div>
      </div>
      <div class="video-title">Video Two Title</div>
      <div class="meta">Talk · Film · Clip</div>
    </div>

    <div class="video-item" data-video-id="VIDEO_ID_3">
      <div class="thumb-wrapper">
        <div class="thumb"></div>
      </div>
      <div class="video-title">Video Three Title</div>
      <div class="meta">Curator Note</div>
    </div>

  </div>
</div>

<script>
  // Auto-load thumbnail + click to open YouTube
  document.querySelectorAll('.video-item').forEach(item => {
    const id = item.dataset.videoId;
    const thumb = item.querySelector('.thumb');
    thumb.style.backgroundImage =
      'url(https://img.youtube.com/vi/' + id + '/hqdefault.jpg)';

    item.addEventListener('click', () => {
      window.open('https://youtube.com/watch?v=' + id, '_blank');
    });
  });
</script>

</body>
</html>
