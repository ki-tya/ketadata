*{box-sizing:border-box}
html,body{height:100%}

/* DEFAULT: INVERTED */
body{
  margin:0;
  background:#000;
  overflow:hidden;
  cursor:pointer;

  filter: invert(1);
}

/* NON-INVERTED STATE */
body:not(.invert){
  filter:none;
}

/* FIELD */
#wrap{position:fixed; inset:0; z-index:1}
canvas{width:100%; height:100%; image-rendering:pixelated}

/* CENTER WARNING */
#warn{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  z-index:2;

  font-family:var(--uiFont);
  font-weight:900;
  font-size:var(--uiSize);
  letter-spacing:var(--uiKern);
  line-height:1.25;
  text-transform:uppercase;
  text-align:center;
  white-space:nowrap;

  color:#000;
  background:#fff;
  opacity:0.85;

  border:var(--uiBorder) solid #fff;
  padding:var(--uiPadY) var(--uiPadX);

  box-shadow:
    0 0 0 8px #000 inset,
    0 0 0 8px #fff;

  pointer-events:none;
  user-select:none;
}

@media (max-width:520px){
  #warn{
    white-space:normal;
    max-width:calc(100vw - 32px);
  }
}

@media (prefers-reduced-motion: reduce){
  canvas{display:none}
}
</style>
