<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darkroom Screening Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: radial-gradient(ellipse at center, #1a0000 0%, #0d0000 100%);
            color: #ff6b6b;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(139, 0, 0, 0.03) 0px,
                    transparent 1px,
                    transparent 2px,
                    rgba(139, 0, 0, 0.03) 3px
                );
            pointer-events: none;
            z-index: 1;
        }

        .safelight {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(ellipse at center, rgba(220, 20, 20, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: flicker 4s infinite;
            z-index: 0;
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.6; }
        }

        .container {
            max-width: 1000px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            letter-spacing: 3px;
        }

        .subtitle {
            text-align: center;
            color: #cc5555;
            margin-bottom: 40px;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        .player-section {
            background: rgba(20, 0, 0, 0.6);
            border: 2px solid rgba(139, 0, 0, 0.5);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 
                0 0 30px rgba(139, 0, 0, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .media-display {
            width: 100%;
            background: #000;
            border: 3px solid rgba(139, 0, 0, 0.4);
            border-radius: 4px;
            margin-bottom: 20px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        video, audio {
            width: 100%;
            max-height: 500px;
            border-radius: 2px;
        }

        video {
            filter: saturate(0%) sepia(100%) hue-rotate(-50deg) brightness(0.9) contrast(1.2);
        }

        audio {
            width: 100%;
            filter: sepia(100%) hue-rotate(-50deg) brightness(0.8);
        }

        .placeholder {
            color: #663333;
            font-size: 1.2em;
            text-align: center;
            padding: 40px;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            grid-column: 1 / -1;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-label {
            display: block;
            padding: 15px;
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid rgba(139, 0, 0, 0.6);
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            color: #ff6b6b;
        }

        .file-label:hover {
            background: rgba(139, 0, 0, 0.5);
            border-color: rgba(220, 20, 20, 0.8);
            box-shadow: 0 0 15px rgba(220, 20, 20, 0.3);
        }

        button {
            padding: 15px;
            background: rgba(139, 0, 0, 0.3);
            border: 2px solid rgba(139, 0, 0, 0.6);
            border-radius: 4px;
            color: #ff6b6b;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: rgba(139, 0, 0, 0.5);
            border-color: rgba(220, 20, 20, 0.8);
            box-shadow: 0 0 15px rgba(220, 20, 20, 0.3);
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .info {
            color: #cc5555;
            font-size: 0.9em;
            text-align: center;
            margin-top: 15px;
            font-style: italic;
        }

        .filename {
            text-align: center;
            color: #ff8888;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="safelight"></div>
    
    <div class="container">
        <div class="player-section">
            <div class="filename" id="filename"></div>
            
            <div class="media-display" id="mediaDisplay">
                <div class="placeholder">
                    NO MEDIA LOADED<br>
                    <span style="font-size: 0.8em; margin-top: 10px; display: block;">
                        Load video or audio file below
                    </span>
                </div>
            </div>

            <div class="controls">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="video/*,audio/*">
                    <label for="fileInput" class="file-label">
                        üìÅ LOAD MEDIA FILE
                    </label>
                </div>
                
                <button id="playBtn" disabled>‚ñ∂ PLAY</button>
                <button id="pauseBtn" disabled>‚è∏ PAUSE</button>
                <button id="stopBtn" disabled>‚èπ STOP</button>
                <button id="clearBtn" disabled>‚úï CLEAR</button>
            </div>

            <div class="info">
                Supports: MP4, WebM, MOV, MP3, WAV, OGG
            </div>
        </div>
    </div>

    <script>
        let currentMedia = null;
        const fileInput = document.getElementById('fileInput');
        const mediaDisplay = document.getElementById('mediaDisplay');
        const filename = document.getElementById('filename');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            clearMedia();

            const url = URL.createObjectURL(file);
            const isVideo = file.type.startsWith('video/');
            
            currentMedia = document.createElement(isVideo ? 'video' : 'audio');
            currentMedia.src = url;
            currentMedia.controls = true;
            
            if (isVideo) {
                currentMedia.style.maxHeight = '500px';
            }

            mediaDisplay.innerHTML = '';
            mediaDisplay.appendChild(currentMedia);
            
            filename.textContent = `üìÑ ${file.name}`;
            
            playBtn.disabled = false;
            pauseBtn.disabled = false;
            stopBtn.disabled = false;
            clearBtn.disabled = false;
        });

        playBtn.addEventListener('click', () => {
            if (currentMedia) currentMedia.play();
        });

        pauseBtn.addEventListener('click', () => {
            if (currentMedia) currentMedia.pause();
        });

        stopBtn.addEventListener('click', () => {
            if (currentMedia) {
                currentMedia.pause();
                currentMedia.currentTime = 0;
            }
        });

        clearBtn.addEventListener('click', clearMedia);

        function clearMedia() {
            if (currentMedia) {
                currentMedia.pause();
                URL.revokeObjectURL(currentMedia.src);
                currentMedia.remove();
                currentMedia = null;
            }
            
            mediaDisplay.innerHTML = '<div class="placeholder">NO MEDIA LOADED<br><span style="font-size: 0.8em; margin-top: 10px; display: block;">Load video or audio file below</span></div>';
            filename.textContent = '';
            fileInput.value = '';
            
            playBtn.disabled = true;
            pauseBtn.disabled = true;
            stopBtn.disabled = true;
            clearBtn.disabled = true;
        }
    </script>
</body>
</html>
