<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // BLACK TENNIS (NO OVERLAP SEAMS + Z BOUNCE)</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;

  --size:460px;

  /* outline */
  --outline:4;

  /* seam geometry */
  --seamWidth:18;   /* stroke thickness per seam rail */
  --seamGap:34;     /* distance between the two rails of a seam */
  --innerGap:56;    /* distance between LEFT seam and RIGHT seam (prevents center overlap) */

  /* Z motion */
  --farScale:.10;
  --bounceScale:.22;
  --t:1100ms;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);overflow:hidden}

#root{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; user-select:none;
}
#rig{
  width:var(--size);
  height:var(--size);
  position:relative;
  transform:scale(1);
  will-change:transform;
}
#root.fire #rig{
  animation:zserve var(--t) cubic-bezier(.22,.85,.18,1) forwards;
}
@keyframes zserve{
  0%   { transform: scale(1); }
  46%  { transform: scale(var(--farScale)); }
  58%  { transform: scale(calc(var(--farScale) * .90)); }
  76%  { transform: scale(var(--bounceScale)); }
  100% { transform: scale(1); }
}

svg{width:100%;height:100%;display:block}
</style>
</head>

<body>
<div id="root">
  <div id="rig">
    <svg viewBox="0 0 1000 1000" role="img" aria-label="black tennis ball seams do not overlap">
      <defs>
        <clipPath id="ballClip">
          <circle cx="500" cy="500" r="440"/>
        </clipPath>
      </defs>

      <!-- ball body -->
      <circle cx="500" cy="500" r="440" fill="#000"/>

      <!-- ball outline -->
      <circle cx="500" cy="500" r="440" fill="none" stroke="#fff" stroke-width="var(--outline)" opacity=".9"/>

      <!-- seams (clipped) -->
      <g clip-path="url(#ballClip)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round">

        <!--
          FIX:
          - previously you had two seam "systems" drifting toward the middle, causing crossing.
          - now: we design TWO seam centerlines that are already separated by --innerGap at the "pinch zone".
          - then we make each seam a PAIR of rails around its own centerline (Â±seamGap/2).
          - result: NO crossing, NO overlap, NO merge.
        -->

        <!-- LEFT SEAM SYSTEM -->
        <g transform="rotate(-12 500 500) translate(calc(var(--innerGap) * -0.5),0)">
          <!-- rail A -->
          <path stroke-width="var(--seamWidth)"
            d="M 360 -140
               C 170 140, 220 395, 388 545
               C 510 655, 520 810, 430 1120"/>
          <!-- rail B (parallel offset) -->
          <path stroke-width="var(--seamWidth)"
            d="M 360 -140
               C 170 140, 220 395, 388 545
               C 510 655, 520 810, 430 1120"
            transform="translate(var(--seamGap),0)"/>
        </g>

        <!-- RIGHT SEAM SYSTEM -->
        <g transform="rotate(12 500 500) translate(calc(var(--innerGap) * 0.5),0)">
          <path stroke-width="var(--seamWidth)"
            d="M 640 -140
               C 830 140, 780 395, 612 545
               C 490 655, 480 810, 570 1120"/>
          <path stroke-width="var(--seamWidth)"
            d="M 640 -140
               C 830 140, 780 395, 612 545
               C 490 655, 480 810, 570 1120"
            transform="translate(calc(var(--seamGap) * -1),0)"/>
        </g>

      </g>
    </svg>
  </div>
</div>

<script>
const root=document.getElementById("root");
let firing=false;

function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");
  setTimeout(()=>{ root.classList.remove("fire"); firing=false; }, 1150);
}
root.addEventListener("click", fire);
window.addEventListener("keydown", (e)=>{
  if(e.code==="Space"){
    e.preventDefault();
    fire();
  }
}, {passive:false});
</script>
