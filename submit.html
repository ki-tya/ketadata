<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KETADATA — SUBMISSIONS</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        letter-spacing: 0.5px;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 80px 30px;
    }

    /* HEADER */
    .header {
        text-align: center;
        font-size: 52px;
        font-weight: 800;
        margin-bottom: 60px;
    }

    .rule {
        width: 100%;
        height: 1px;
        background: white;
        margin: 10px auto 80px;
        opacity: 0.3;
    }

    /* MISSION BLOCK */
    .mission {
        font-size: 18px;
        line-height: 1.6;
        max-width: 700px;
        margin-bottom: 80px;
        opacity: 0.9;
    }

    /* FORM */
    form {
        display: flex;
        flex-direction: column;
        gap: 45px;
    }

    label {
        font-size: 14px;
        opacity: 0.6;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    input, textarea {
        width: 100%;
        background: none;
        border: none;
        border-bottom: 1px solid white;
        color: white;
        padding: 12px 0;
        font-size: 18px;
        outline: none;
    }

    input[type="file"] {
        border: none;
        padding: 10px 0;
    }

    button {
        background: white;
        color: black;
        padding: 16px 28px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        margin-top: 40px;
        transition: 0.2s;
    }

    button:hover {
        background: #dcdcdc;
    }
</style>
</head>

<body>

<div class="container">

    <div class="header">КЕТА /// ДАТА</div>
    <div class="rule"></div>

    <div class="mission">
        KETADATA accepts transmissions of all formats.<br>
        Submit work, research, artifacts, signals, fragments.<br>
        All materials are processed and reviewed by the studio.
    </div>

    <form
        action="https://ketadata-submissions.onrender.com/submit"
        method="POST"
        enctype="multipart/form-data"
    >

        <div>
            <label>Name / Handle</label>
            <input type="text" name="name" required>
        </div>

        <div>
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div>
            <label>Message / Description</label>
            <textarea name="message" rows="4" required></textarea>
        </div>

        <div>
            <label>Files (any format)</label>
            <input type="file" name="files" multiple>
        </div>

        <button type="submit">Transmit</button>

    </form>

</div>

</body>
</html>
