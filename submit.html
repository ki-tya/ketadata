<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KETADATA Submission</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #000;
      color: #fff;
      padding: 40px;
    }
    form {
      max-width: 520px;
      margin: 0 auto;
      border: 1px solid #444;
      padding: 24px;
      border-radius: 12px;
      background: #050505;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #aaa;
    }
    input, textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 16px;
      border-radius: 6px;
      border: 1px solid #333;
      background: #111;
      color: #fff;
      font-size: 0.95rem;
    }
    input[type="file"] {
      padding: 6px 0;
      background: transparent;
      border: none;
    }
    button {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid #0ff;
      background: #000;
      color: #0ff;
      cursor: pointer;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    button:hover {
      background: #0ff;
      color: #000;
    }
    .note {
      font-size: 0.8rem;
      color: #777;
      margin-top: -10px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>KETADATA Submission Portal</h1>
  <p>Send files, texts, fragments, screenshots, PDFs, audio, whatever.</p>

  <form action="/submit" method="POST" enctype="multipart/form-data">
    <label for="name">Name / handle</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Your email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message / description</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <label for="files">Attach files</label>
    <input
      type="file"
      id="files"
      name="files"
      multiple
    />
    <div class="note">You can attach multiple files. Max ~20 MB per file in this example.</div>

    <button type="submit">Submit to KETADATA</button>
  </form>
</body>
</html>
