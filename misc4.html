<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fractal Spirals</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: #f8f8f8;
overflow: hidden;
}
.container {
position: relative;
width: 95vw;
height: 65vh;
max-width: 1400px;
filter: contrast(1.5) brightness(0.95);
}
.spiral-eye {
position: absolute;
width: 35%;
height: 55%;
top: 22%;
border-radius: 50%;
background: radial-gradient(ellipse at 45% 45%, rgba(255,255,255,1) 0%, rgba(240,240,240,0.9) 10%, rgba(180,180,180,0.7) 25%, rgba(100,100,100,0.5) 45%, rgba(0,0,0,0.8) 70%);
box-shadow: inset 0 0 80px rgba(0,0,0,0.6), 0 0 40px rgba(0,0,0,0.3);
animation: eyePulse 5s ease-in-out infinite;
overflow: hidden;
}
.left-spiral {
left: 12%;
}
.right-spiral {
right: 12%;
}
.spiral-core {
position: absolute;
width: 100%;
height: 100%;
}
.spiral-ring {
position: absolute;
border: 2px solid rgba(0,0,0,0.7);
border-radius: 50%;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
animation: spiralSpin 15s linear infinite;
}
.inner-spiral {
position: absolute;
width: 60%;
height: 60%;
left: 20%;
top: 20%;
background: repeating-conic-gradient(from 0deg, rgba(0,0,0,0.8) 0deg, rgba(0,0,0,0.8) 15deg, transparent 15deg, transparent 30deg);
border-radius: 50%;
animation: spiralRotate 20s linear infinite;
}
.bright-center {
position: absolute;
width: 15%;
height: 15%;
left: 42.5%;
top: 42.5%;
background: radial-gradient(circle at center, rgba(255,255,255,1) 0%, rgba(255,255,255,0.9) 30%, rgba(200,200,200,0.5) 60%, transparent 80%);
border-radius: 50%;
animation: centerPulse 2s ease-in-out infinite;
filter: blur(1px);
}
.eyelash-burst {
position: absolute;
width: 100%;
height: 100%;
}
.lash {
position: absolute;
width: 3px;
height: 40%;
background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.5), transparent);
transform-origin: center bottom;
filter: blur(0.5px);
}
.ornamental-curl {
position: absolute;
border: 3px solid rgba(0,0,0,0.6);
border-radius: 50%;
filter: blur(0.5px);
}
.fractal-detail {
position: absolute;
width: 100%;
height: 100%;
background: repeating-radial-gradient(circle at 50% 50%, transparent 0, transparent 8px, rgba(0,0,0,0.15) 8px, rgba(0,0,0,0.15) 10px);
opacity: 0.5;
animation: detailRotate 25s linear infinite;
}
.smoke-wisp {
position: absolute;
background: radial-gradient(ellipse at center, rgba(100,100,100,0.3), transparent);
border-radius: 50%;
filter: blur(8px);
animation: wispFloat 8s ease-in-out infinite;
}
.decorative-frame {
position: absolute;
width: 25%;
height: 45%;
border: 4px solid rgba(0,0,0,0.5);
border-radius: 60% 40% 50% 50%;
filter: blur(1px);
animation: frameBreath 6s ease-in-out infinite;
}
.left-frame {
left: 5%;
top: 20%;
transform: rotate(-15deg);
}
.right-frame {
right: 5%;
top: 20%;
transform: rotate(15deg) scaleX(-1);
}
.connecting-arc {
position: absolute;
width: 40%;
height: 30%;
left: 30%;
top: 40%;
border: 3px solid rgba(0,0,0,0.4);
border-top: none;
border-radius: 0 0 100% 100%;
filter: blur(1px);
}
.particle-field {
position: absolute;
width: 100%;
height: 100%;
}
.particle {
position: absolute;
width: 4px;
height: 4px;
background: rgba(0,0,0,0.4);
border-radius: 50%;
animation: particleDrift 12s ease-in-out infinite;
}
.texture-overlay {
position: absolute;
width: 100%;
height: 100%;
background: repeating-linear-gradient(45deg, transparent 0, transparent 15px, rgba(0,0,0,0.05) 15px, rgba(0,0,0,0.05) 17px);
opacity: 0.3;
}
@keyframes eyePulse {
0%, 100% { transform: scale(1); opacity: 0.9; }
50% { transform: scale(1.02); opacity: 1; }
}
@keyframes spiralSpin {
from { transform: translate(-50%, -50%) rotate(0deg); }
to { transform: translate(-50%, -50%) rotate(360deg); }
}
@keyframes spiralRotate {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}
@keyframes centerPulse {
0%, 100% { transform: scale(1); opacity: 0.9; }
50% { transform: scale(1.2); opacity: 1; }
}
@keyframes detailRotate {
from { transform: rotate(0deg); }
to { transform: rotate(-360deg); }
}
@keyframes wispFloat {
0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
25% { transform: translateY(-15px) translateX(10px); opacity: 0.5; }
50% { transform: translateY(-10px) translateX(-10px); opacity: 0.4; }
75% { transform: translateY(-20px) translateX(5px); opacity: 0.5; }
}
@keyframes frameBreath {
0%, 100% { transform: scale(1) rotate(-15deg); opacity: 0.7; }
50% { transform: scale(1.03) rotate(-15deg); opacity: 0.9; }
}
@keyframes particleDrift {
0%, 100% { transform: translate(0, 0); opacity: 0.4; }
50% { transform: translate(20px, -30px); opacity: 0.6; }
}
</style>
</head>
<body>
<div class="container">
<div class="texture-overlay"></div>
<div class="decorative-frame left-frame"></div>
<div class="decorative-frame right-frame"></div>
<div class="spiral-eye left-spiral">
<div class="fractal-detail"></div>
<div class="spiral-core">
<div class="spiral-ring" style="width: 95%; height: 95%;"></div>
<div class="spiral-ring" style="width: 85%; height: 85%; animation-delay: -2s;"></div>
<div class="spiral-ring" style="width: 75%; height: 75%; animation-delay: -4s;"></div>
<div class="spiral-ring" style="width: 65%; height: 65%; animation-delay: -6s;"></div>
<div class="spiral-ring" style="width: 55%; height: 55%; animation-delay: -8s;"></div>
<div class="spiral-ring" style="width: 45%; height: 45%; animation-delay: -10s;"></div>
<div class="spiral-ring" style="width: 35%; height: 35%; animation-delay: -12s;"></div>
</div>
<div class="inner-spiral"></div>
<div class="bright-center"></div>
<div class="eyelash-burst">
<div class="lash" style="left: 48%; top: -5%; transform: rotate(-90deg);"></div>
<div class="lash" style="left: 45%; top: -3%; transform: rotate(-75deg);"></div>
<div class="lash" style="left: 42%; top: 0%; transform: rotate(-60deg);"></div>
<div class="lash" style="left: 39%; top: 3%; transform: rotate(-45deg);"></div>
<div class="lash" style="left: 52%; top: -3%; transform: rotate(-105deg);"></div>
<div class="lash" style="left: 55%; top: 0%; transform: rotate(-120deg);"></div>
<div class="lash" style="left: 58%; top: 3%; transform: rotate(-135deg);"></div>
</div>
<div class="ornamental-curl" style="width: 80%; height: 80%; left: 10%; top: 10%; border-width: 2px;"></div>
<div class="ornamental-curl" style="width: 65%; height: 65%; left: 17.5%; top: 17.5%; border-width: 1.5px;"></div>
</div>
<div class="spiral-eye right-spiral">
<div class="fractal-detail"></div>
<div class="spiral-core">
<div class="spiral-ring" style="width: 95%; height: 95%;"></div>
<div class="spiral-ring" style="width: 85%; height: 85%; animation-delay: -2s;"></div>
<div class="spiral-ring" style="width: 75%; height: 75%; animation-delay: -4s;"></div>
<div class="spiral-ring" style="width: 65%; height: 65%; animation-delay: -6s;"></div>
<div class="spiral-ring" style="width: 55%; height: 55%; animation-delay: -8s;"></div>
<div class="spiral-ring" style="width: 45%; height: 45%; animation-delay: -10s;"></div>
<div class="spiral-ring" style="width: 35%; height: 35%; animation-delay: -12s;"></div>
</div>
<div class="inner-spiral"></div>
<div class="bright-center"></div>
<div class="eyelash-burst">
<div class="lash" style="left: 48%; top: -5%; transform: rotate(-90deg);"></div>
<div class="lash" style="left: 45%; top: -3%; transform: rotate(-75deg);"></div>
<div class="lash" style="left: 42%; top: 0%; transform: rotate(-60deg);"></div>
<div class="lash" style="left: 39%; top: 3%; transform: rotate(-45deg);"></div>
<div class="lash" style="left: 52%; top: -3%; transform: rotate(-105deg);"></div>
<div class="lash" style="left: 55%; top: 0%; transform: rotate(-120deg);"></div>
<div class="lash" style="left: 58%; top: 3%; transform: rotate(-135deg);"></div>
</div>
<div class="ornamental-curl" style="width: 80%; height: 80%; left: 10%; top: 10%; border-width: 2px;"></div>
<div class="ornamental-curl" style="width: 65%; height: 65%; left: 17.5%; top: 17.5%; border-width: 1.5px;"></div>
</div>
<div class="connecting-arc"></div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; opacity: 0.5;">
<defs>
<filter id="fractalBlur">
<feGaussianBlur in="SourceGraphic" stdDeviation="2" />
</filter>
</defs>
<path d="M 30,40 Q 20,35 15,30 Q 12,25 10,20" fill="none" stroke="rgba(0,0,0,0.5)" stroke-width="3">
<animate attributeName="d" values="M 30,40 Q 20,35 15,30 Q 12,25 10,20;M 30,40 Q 18,33 13,28 Q 10,23 8,18;M 30,40 Q 20,35 15,30 Q 12,25 10,20" dur="6s" repeatCount="indefinite"/>
</path>
<path d="M 70,40 Q 80,35 85,30 Q 88,25 90,20" fill="none" stroke="rgba(0,0,0,0.5)" stroke-width="3">
<animate attributeName="d" values="M 70,40 Q 80,35 85,30 Q 88,25 90,20;M 70,40 Q 82,33 87,28 Q 90,23 92,18;M 70,40 Q 80,35 85,30 Q 88,25 90,20" dur="6s" repeatCount="indefinite"/>
</path>
<ellipse cx="30%" cy="50%" rx="18%" ry="22%" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="2" filter="url(#fractalBlur)">
<animate attributeName="rx" values="18%;20%;18%" dur="5s" repeatCount="indefinite"/>
</ellipse>
<ellipse cx="70%" cy="50%" rx="18%" ry="22%" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="2" filter="url(#fractalBlur)">
<animate attributeName="rx" values="18%;20%;18%" dur="5s" repeatCount="indefinite"/>
</ellipse>
<path d="M 50,35 Q 48,42 50,48 Q 52,42 50,35" fill="rgba(80,80,80,0.3)" filter="url(#fractalBlur)">
<animate attributeName="d" values="M 50,35 Q 48,42 50,48 Q 52,42 50,35;M 50,35 Q 47,40 50,50 Q 53,40 50,35;M 50,35 Q 48,42 50,48 Q 52,42 50,35" dur="5s" repeatCount="indefinite"/>
</path>
</svg>
<div class="particle-field">
<div class="smoke-wisp" style="width: 80px; height: 80px; left: 10%; top: 15%; animation-delay: 0s;"></div>
<div class="smoke-wisp" style="width: 70px; height: 70px; left: 85%; top: 18%; animation-delay: 2s;"></div>
<div class="smoke-wisp" style="width: 90px; height: 90px; left: 15%; top: 60%; animation-delay: 4s;"></div>
<div class="smoke-wisp" style="width: 75px; height: 75px; left: 80%; top: 65%; animation-delay: 1s;"></div>
<div class="particle" style="left: 25%; top: 20%; animation-delay: 0s;"></div>
<div class="particle" style="left: 70%; top: 25%; animation-delay: 1s;"></div>
<div class="particle" style="left: 35%; top: 70%; animation-delay: 2s;"></div>
<div class="particle" style="left: 60%; top: 75%; animation-delay: 3s;"></div>
<div class="particle" style="left: 15%; top: 40%; animation-delay: 4s;"></div>
<div class="particle" style="left: 85%; top: 45%; animation-delay: 5s;"></div>
</div>
</div>
</body>
</html>
