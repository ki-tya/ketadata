        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: monospace;
        }

        .nav-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 2px;
            background: #000;
            padding: 2px;
            width: 450px;
        }

        .nav-cell {
            background: #000;
            border: 1px solid #333;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-cell:hover {
            background: #222;
            border-color: #666;
        }
    </style>
</head>
