<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.0</title>
</head>
<body>
    <script>
        let isAnimating = false;
        let animationInterval;
        let intensity = 0;
        let flashCount = 0;
        
        function startRedBlack() {
            animationInterval = setInterval(() => {
                intensity += 0.08;
                flashCount++;
                
                let red = Math.abs(Math.sin(intensity)) * 255;
                let pulse = Math.abs(Math.sin(intensity * 0.5));
                let contrast = 2 + pulse * 2;
                let saturation = 4 + pulse * 2;
                
                // Add flash on every 8th frame
                if (flashCount % 8 === 0) {
                    document.body.style.backgroundColor = "#000000";
                    document.body.style.filter = "brightness(3) contrast(3)";
                } else if (flashCount % 8 === 1) {
                    document.body.style.backgroundColor = `rgb(${red}, 0, 0)`;
                    document.body.style.filter = `contrast(${contrast + 1}) saturate(${saturation + 2}) brightness(${1.5 + pulse * 0.5})`;
                } else {
                    document.body.style.backgroundColor = `rgb(${red}, 0, 0)`;
                    document.body.style.filter = `contrast(${contrast}) saturate(${saturation}) brightness(${1.2 + pulse * 0.5})`;
                }
            }, 20);
        }
        
        function stopRedBlack() {
            clearInterval(animationInterval);
            document.body.style.backgroundColor = "white";
            document.body.style.filter = "none";
            intensity = 0;
            flashCount = 0;
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === " " || event.code === "Space") {
                event.preventDefault();
                if (isAnimating) {
                    stopRedBlack();
                } else {
                    startRedBlack();
                }
                isAnimating = !isAnimating;
            }
        });
        
        document.addEventListener("keydown", (event) => {
            if (event.key >= "1" && event.key <= "6") {
                window.location.href = event.key + ".html";
            }
        });
    </script>
</body>
</html>
