<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>KETADATA</title>
  <meta http-equiv="x-dns-prefetch-control" content="on">
  <style>
    html,body{height:100%;margin:0;background:#000;color:#fff;overflow:hidden}
  </style>
</head>
<body>
<script>
/*
  KETADATA INDEX GATE
  Desktop path: index.html -> index11.html -> blacklotus -> base
  Mobile path:  index.html -> mob7.html -> base

  - Uses location.replace() to avoid back-button loops.
  - Escape hatch: add ?desktop=1 to force desktop routing on mobile.
*/

(function(){
  const params = new URLSearchParams(location.search);
  const forceDesktop = params.get("desktop") === "1";
  const forceMobile  = params.get("mobile") === "1"; // optional debug

  // robust-ish mobile detection without being too clever
  const ua = navigator.userAgent || "";
  const isTouch = (navigator.maxTouchPoints || 0) > 1;
  const isSmall = window.matchMedia && window.matchMedia("(max-width: 860px)").matches;
  const isMobileUA = /Android|iPhone|iPad|iPod/i.test(ua);
  const isMobile = forceMobile || (!forceDesktop && (isMobileUA || (isTouch && isSmall)));

  // Prevent accidental self-loop if someone names files similarly
  const here = (location.pathname.split("/").pop() || "").toLowerCase();

  if (isMobile && here === "index.html") {
    // MOBILE FIRST HOP
    location.replace("mob7.html");
    return;
  }

  // DESKTOP FIRST HOP (your canonical behavior)
  // Keep this as your explicit redirect target:
  location.replace("index11.html");
})();
</script>
</body>
</html>
