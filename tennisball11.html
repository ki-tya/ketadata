<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // BLACK TENNIS (EYE AXIS) v2</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;

  --size: 460px;
  --rim: 0px;           /* keep 0 for pure silhouette */
  --line: 10px;         /* seam band thickness */
  --gap: 16px;          /* spacing between the two band edges */
  --seamInset: 6%;      /* how far seams inset from edge */

  /* Z-axis motion */
  --farScale: .10;
  --bounceScale: .22;
  --t: 1100ms;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);overflow:hidden}
#root{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; user-select:none;
}
#rig{
  width:var(--size);
  height:var(--size);
  transform: scale(1);
  will-change: transform;
  position:relative;
}
#root.fire #rig{
  animation: zserve var(--t) cubic-bezier(.22,.85,.18,1) forwards;
}

/* Z-ONLY: scale down → micro dip → bounce → return */
@keyframes zserve{
  0%   { transform: scale(1); }
  46%  { transform: scale(var(--farScale)); }
  58%  { transform: scale(calc(var(--farScale) * .90)); }
  76%  { transform: scale(var(--bounceScale)); }
  100% { transform: scale(1); }
}

/* BALL BODY */
#ball{
  position:absolute; inset:0;
  border-radius:50%;
  background:#000;
  outline: var(--rim) solid rgba(255,255,255,.10);
}

/* ====== SEAMS (ACTUAL GEOMETRY, NOT CIRCLE HALVES) ======
   We build two 3D-implied bands using paired offset ellipses + cropping.
   This yields the classic tennis seam "tendon" feel.
*/
.seam{
  position:absolute;
  inset: var(--seamInset);
  border-radius:50%;
  pointer-events:none;
  filter: none;
}

/* left band (dominant) */
.seam.left{
  /* show mostly left side, but allow it to “bite” into center */
  clip-path: polygon(0% 0%, 66% 0%, 58% 100%, 0% 100%);
  transform: rotate(-18deg);
}

/* right band (secondary, slightly different rotation) */
.seam.right{
  clip-path: polygon(42% 0%, 100% 0%, 100% 100%, 34% 100%);
  transform: rotate(14deg);
}

/* band edges: two ellipses with spacing = gap */
.seam::before,
.seam::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border: var(--line) solid var(--ink);
}

/* inner edge offset creates “band” rather than single contour */
.seam::after{
  inset: calc(var(--gap) * -1);
  opacity:1;
}

/* make the secondary seam feel slightly “farther” without any shading */
.seam.right{ opacity:.92; }
.seam.right::before,
.seam.right::after{ border-width: calc(var(--line) * .82); }
.seam.right::after{ inset: calc(var(--gap) * -0.9); }

/* LABEL */
#label{
  position:fixed;
  top:16px; left:16px;
  font:12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  color:rgba(255,255,255,.45);
  letter-spacing:.04em;
  line-height:1.25;
  pointer-events:none;
}
</style>
</head>

<body>
<div id="root">
  <div id="label">
    KETA_MONO // BLACK TENNIS<br>
    CLICK/SPACE = DEPTH BOUNCE
  </div>

  <div id="rig">
    <div id="ball"></div>
    <div class="seam left"></div>
    <div class="seam right"></div>
  </div>
</div>

<script>
const root = document.getElementById("root");
let firing=false;

function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth; // reset animation
  root.classList.add("fire");
  setTimeout(()=>{
    root.classList.remove("fire");
    firing=false;
  }, 1150);
}
root.addEventListener("click", fire);
window.addEventListener("keydown", (e)=>{
  if(e.code==="Space"){
    e.preventDefault();
    fire();
  }
});
</script>
