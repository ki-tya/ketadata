<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // TENNIS BALL (SPHERE)</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;

  --size:min(70vmin,720px);

  /* bounce */
  --t: 1050ms;
  --farScale: .14;
  --bounceScale: .28;

  /* seam geometry */
  --seamW: 16;
  --seamGap: 10;
}

*{box-sizing:border-box}
html,body{
  margin:0;height:100%;
  background:var(--bg);
  overflow:hidden;
}

#root{
  position:fixed;
  inset:0;
  display:grid;
  place-items:center;
  cursor:pointer;
  user-select:none;
}

#rig{
  width:var(--size);
  height:var(--size);
  position:relative;
  transform:scale(1);
  will-change:transform;
}

#root.fire #rig{
  animation:zserve var(--t) cubic-bezier(.22,.9,.18,1) forwards;
}

@keyframes zserve{
  0%{transform:scale(1)}
  45%{transform:scale(var(--farScale))}
  60%{transform:scale(calc(var(--farScale)*.92))}
  78%{transform:scale(var(--bounceScale))}
  100%{transform:scale(1)}
}

/* === BALL === */
.ball{
  position:absolute;
  inset:0;
  border-radius:50%;
  overflow:hidden;
  animation: spin 14s linear infinite;
  transform-style:preserve-3d;
}

@keyframes spin{
  from{transform:rotateY(0deg) rotateX(12deg)}
  to{transform:rotateY(360deg) rotateX(12deg)}
}

/* spherical body */
.shell{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    radial-gradient(120% 120% at 30% 28%,
      rgba(255,255,255,.22),
      rgba(255,255,255,0) 42%),
    radial-gradient(closest-side at 50% 50%,
      #0a0a0a,
      #000 70%);
}

/* limb darkening = depth */
.shell::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background:
    radial-gradient(closest-side,
      rgba(0,0,0,0) 55%,
      rgba(0,0,0,.55) 85%,
      rgba(0,0,0,.85) 100%);
}

/* glossy sweep */
.spec{
  position:absolute;
  inset:-5%;
  border-radius:50%;
  background:
    radial-gradient(120% 80% at 28% 22%,
      rgba(255,255,255,.55),
      rgba(255,255,255,0) 55%);
  mix-blend-mode:screen;
  opacity:.35;
}

/* seams rendered on sphere */
svg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

.seamBand{
  fill:none;
  stroke:#fff;
  stroke-linecap:round;
  stroke-linejoin:round;
}

.seamCut{
  fill:none;
  stroke:#000;
  stroke-linecap:round;
  stroke-linejoin:round;
}

/* fade seams at silhouette so they wrap */
.fade{
  mask-image: radial-gradient(circle at center,
    black 52%,
    transparent 80%);
}
</style>
</head>

<body>
<div id="root">
  <div id="rig">
    <div class="ball">
      <div class="shell"></div>
      <div class="spec"></div>

      <!-- TENNIS SEAMS (NON-INTERSECTING) -->
      <svg viewBox="0 0 1000 1000" class="fade">
        <!-- upper seam -->
        <path class="seamBand" stroke-width="var(--seamW)"
          d="M 120 420
             C 300 260, 700 260, 880 420" />
        <path class="seamCut" stroke-width="calc(var(--seamW) - var(--seamGap))"
          d="M 120 420
             C 300 260, 700 260, 880 420" />

        <!-- lower seam -->
        <path class="seamBand" stroke-width="var(--seamW)"
          d="M 120 580
             C 300 740, 700 740, 880 580" />
        <path class="seamCut" stroke-width="calc(var(--seamW) - var(--seamGap))"
          d="M 120 580
             C 300 740, 700 740, 880 580" />
      </svg>
    </div>
  </div>
</div>

<script>
const root=document.getElementById("root");
let firing=false;

function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");
  setTimeout(()=>{
    root.classList.remove("fire");
    firing=false;
  },1100);
}

root.addEventListener("click",fire);
window.addEventListener("keydown",e=>{
  if(e.code==="Space"){e.preventDefault();fire();}
});
</script>
