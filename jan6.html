<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETADATA /// DAY FIELD</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;
  --mute:rgba(255,255,255,.35);
  --pulse:rgba(255,255,255,.08);
  --red:rgba(180,30,30,.85);
  --maroon:rgba(90,10,20,.9);
  --white:rgba(255,255,255,.92);
  --void:#000;

  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  --sans: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);color:var(--ink);overflow:hidden}

#field{
  position:fixed;
  inset:0;
  background:
    radial-gradient(ellipse at 50% 40%, rgba(255,255,255,.04), transparent 60%),
    linear-gradient(#000,#000);
}

/* Rothko blocks */
.block{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  width:62vw;
  max-width:900px;
  filter:blur(0.2px);
}
.block.top{
  top:14vh;
  height:28vh;
  background:linear-gradient(var(--maroon), var(--red));
}
.block.mid{
  top:46vh;
  height:22vh;
  background:linear-gradient(var(--red), rgba(180,30,30,.65));
}
.block.bot{
  top:72vh;
  height:14vh;
  background:linear-gradient(rgba(255,255,255,.12), rgba(255,255,255,.02));
}

/* Malevich void square */
#void{
  position:absolute;
  width:96px;
  height:96px;
  background:#000;
  border:1px solid rgba(255,255,255,.35);
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  z-index:5;
}

/* Pollock noise */
canvas{
  position:absolute;
  inset:0;
  pointer-events:none;
  opacity:.55;
  mix-blend-mode:screen;
}

/* subtle scan */
#scan{
  position:absolute;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.03),
    rgba(255,255,255,.03) 1px,
    transparent 1px,
    transparent 4px
  );
  mix-blend-mode:overlay;
  opacity:.15;
}

/* footer stamp */
#stamp{
  position:absolute;
  bottom:12px;
  right:12px;
  font-family:var(--mono);
  font-size:11px;
  letter-spacing:.12em;
  color:var(--mute);
}

/* interaction */
body.invert{
  filter:invert(1);
}
</style>
</head>

<body>
<div id="field">
  <div class="block top"></div>
  <div class="block mid"></div>
  <div class="block bot"></div>

  <div id="void"></div>

  <canvas id="noise"></canvas>
  <div id="scan"></div>

  <div id="stamp">
    KETADATA_DAY<br/>
    DATE: 2026-01-06<br/>
    STATE: BASE_LOCKED
  </div>
</div>

<script>
/* Pollock-style noise */
const c = document.getElementById('noise');
const ctx = c.getContext('2d');

function resize(){
  c.width = innerWidth;
  c.height = innerHeight;
}
resize();
addEventListener('resize', resize);

function splatter(){
  ctx.clearRect(0,0,c.width,c.height);
  for(let i=0;i<1200;i++){
    const x=Math.random()*c.width;
    const y=Math.random()*c.height;
    const r=Math.random()*1.6;
    ctx.fillStyle = Math.random()>.7
      ? 'rgba(255,255,255,.9)'
      : 'rgba(180,30,30,.9)';
    ctx.beginPath();
    ctx.arc(x,y,r,0,Math.PI*2);
    ctx.fill();
  }
}
splatter();
setInterval(splatter, 2600);

/* minimal interaction */
addEventListener('keydown',(e)=>{
  if(e.key.toLowerCase()==='i'){
    document.body.classList.toggle('invert');
  }
});
</script>
