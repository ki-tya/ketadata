<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #braille {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            font-size: 24px;
            line-height: 1.2;
            color: #ddd;
            white-space: pre;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="braille"></div>
    
    <script>
        let isFlashing = false;
        let flashInterval;
        const brailleEl = document.getElementById('braille');
        
        // Generate braille pattern
        const brailleChars = '⠀⠁⠂⠃⠄⠅⠆⠇⠈⠉⠊⠋⠌⠍⠎⠏⠐⠑⠒⠓⠔⠕⠖⠗⠘⠙⠚⠛⠜⠝⠞⠟⠠⠡⠢⠣⠤⠥⠦⠧⠨⠩⠪⠫⠬⠭⠮⠯⠰⠱⠲⠳⠴⠵⠶⠷⠸⠹⠺⠻⠼⠽⠾⠿';
        let brailleText = '';
        const cols = Math.floor(window.innerWidth / 16);
        const rows = Math.floor(window.innerHeight / 30);
        
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                brailleText += brailleChars[Math.floor(Math.random() * brailleChars.length)];
            }
            brailleText += '\n';
        }
        brailleEl.textContent = brailleText;
        
        function startStrobe() {
            brailleEl.style.display = 'none';
            flashInterval = setInterval(() => {
                if (document.body.style.backgroundColor === "black") {
                    document.body.style.backgroundColor = "white";
                } else {
                    document.body.style.backgroundColor = "black";
                }
            }, 50);
        }
        
        function stopStrobe() {
            clearInterval(flashInterval);
            document.body.style.backgroundColor = "white";
            brailleEl.style.display = 'block';
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === " " || event.code === "Space") {
                event.preventDefault();
                if (isFlashing) {
                    stopStrobe();
                } else {
                    startStrobe();
                }
                isFlashing = !isFlashing;
            }
        });
        
        document.addEventListener("keydown", (event) => {
            if (event.key >= "1" && event.key <= "6") {
                window.location.href = event.key + ".html";
            }
        });
    </script>
</body>
</html>
