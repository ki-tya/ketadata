<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KETADATA // TIP YOUR BARTENDER</title>
  <style>
    :root{
      --bg:#07070a;
      --pink1:#ffb6ff;
      --pink2:#ff5fd6;
      --white:#ffffff;
      --soft:#e9e9ef;
      --line:rgba(255,255,255,.22);
      --glass:rgba(10,10,14,.55);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(900px 600px at 50% 35%, rgba(255,105,210,.10), transparent 60%),
                  radial-gradient(700px 500px at 55% 40%, rgba(255,255,255,.06), transparent 55%),
                  linear-gradient(180deg, #050508 0%, #07070a 55%, #040406 100%);
      color:var(--white);
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }

    /* subtle “diamond dust” */
    .sparkles{
      position:fixed; inset:-20%;
      background:
        radial-gradient(circle at 12% 18%, rgba(255,255,255,.10) 0 2px, transparent 3px),
        radial-gradient(circle at 28% 72%, rgba(255,255,255,.07) 0 1px, transparent 2px),
        radial-gradient(circle at 61% 33%, rgba(255,255,255,.08) 0 1.5px, transparent 2.5px),
        radial-gradient(circle at 82% 66%, rgba(255,255,255,.06) 0 1px, transparent 2px),
        radial-gradient(circle at 46% 57%, rgba(255,255,255,.05) 0 1px, transparent 2px);
      filter: blur(.2px);
      opacity:.6;
      animation: drift 18s linear infinite;
      pointer-events:none;
      mix-blend-mode: screen;
    }
    @keyframes drift{
      from{transform:translate3d(-2%, -2%, 0) rotate(0deg)}
      to{transform:translate3d(2%, 2%, 0) rotate(6deg)}
    }

    .wrap{
      position:relative;
      height:100%;
      display:grid;
      place-items:center;
      padding: clamp(18px, 3vw, 42px);
    }

    .card{
      width:min(980px, 92vw);
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      box-shadow:
        0 30px 90px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.06) inset;
      padding: clamp(18px, 3.2vw, 48px);
      position:relative;
      overflow:hidden;
    }

    /* internal sheen */
    .card::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        conic-gradient(from 210deg at 50% 50%,
          rgba(255,255,255,.00) 0deg,
          rgba(255,255,255,.09) 35deg,
          rgba(255,105,210,.10) 70deg,
          rgba(255,255,255,.00) 120deg,
          rgba(255,255,255,.00) 360deg);
      filter: blur(18px);
      animation: sheen 7.5s ease-in-out infinite;
      opacity:.65;
      pointer-events:none;
      mix-blend-mode: screen;
    }
    @keyframes sheen{
      0%{transform:translate3d(-6%, -2%, 0) rotate(-10deg)}
      50%{transform:translate3d(6%, 2%, 0) rotate(10deg)}
      100%{transform:translate3d(-6%, -2%, 0) rotate(-10deg)}
    }

    .headline{
      position:relative;
      text-align:center;
      line-height:1.02;
      margin:0 0 clamp(18px, 2.2vw, 28px);
      font-size: clamp(44px, 7.2vw, 104px);
      letter-spacing:.01em;
      font-weight: 600;
      /* cursive fallback stack */
      font-family: "Snell Roundhand", "Apple Chancery", "Zapfino", "Lucida Calligraphy", "Brush Script MT", cursive;
      color: transparent;
      background:
        linear-gradient(90deg, rgba(255,255,255,.92), rgba(255,160,235,.94), rgba(255,255,255,.92));
      -webkit-background-clip:text;
      background-clip:text;
      text-shadow:
        0 0 18px rgba(255,110,220,.30),
        0 0 44px rgba(255,110,220,.18);
      filter: saturate(1.15);
      animation: glint 2.6s ease-in-out infinite;
    }

    @keyframes glint{
      0%{filter:saturate(1.10) brightness(1.00)}
      50%{filter:saturate(1.35) brightness(1.10)}
      100%{filter:saturate(1.10) brightness(1.00)}
    }

    .tag-wrap{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:12px;
      position:relative;
    }

    /* THIS fixes the “huge” tag: it sizes to content + clamps font size */
    .tag{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: fit-content;
      max-width: 100%;
      padding: clamp(12px, 1.6vw, 18px) clamp(16px, 2.4vw, 28px);
      border: 1px solid rgba(255,255,255,.34);
      background: rgba(0,0,0,.28);
      box-shadow:
        0 0 0 1px rgba(255,255,255,.10) inset,
        0 18px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      letter-spacing: .22em;
      font-weight: 700;
      text-transform: uppercase;
      font-size: clamp(16px, 2.0vw, 26px);
      line-height: 1.1;
      color: rgba(255,255,255,.96);
      position:relative;
    }

    .tag::after{
      content:"";
      position:absolute; inset:-2px;
      background: linear-gradient(90deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,.12) 35%,
        rgba(255,110,220,.18) 55%,
        rgba(255,255,255,0) 80%);
      transform: translateX(-120%);
      animation: sweep 3.3s ease-in-out infinite;
      pointer-events:none;
      mix-blend-mode: screen;
    }
    @keyframes sweep{
      0%{transform: translateX(-120%)}
      45%{transform: translateX(120%)}
      100%{transform: translateX(120%)}
    }

    .sub{
      margin-top: clamp(14px, 1.8vw, 18px);
      text-align:center;
      font-size: 11px;
      letter-spacing: .22em;
      text-transform: uppercase;
      color: rgba(255,255,255,.22);
      user-select:none;
    }

    .footer-stamp{
      position:fixed;
      left:14px; bottom:10px;
      font-size:10px;
      letter-spacing:.18em;
      color:rgba(255,255,255,.18);
      user-select:none;
      white-space:nowrap;
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>

  <main class="wrap">
    <section class="card" aria-label="KETADATA Tip Card">
      <h1 class="headline">TIP YOUR BARTENDER</h1>

      <div class="tag-wrap">
        <div class="tag" title="$KITTYBABYMEOWMEOW">$KITTYBABYMEOWMEOW</div>
      </div>

      <div class="sub">INSTITUTIONAL TIP INTERFACE</div>
    </section>
  </main>

  <div class="footer-stamp">
    KETADATA // AE STAMP — FILE_ID:TIP_BARTENDER_001 — ROOM_ID:LOBBY — VERSION:v2 — UPDATED_AT:2025-12-26 — CHANGELOG:TAG_SIZING_CLAMP+FIT_CONTENT
  </div>
</body>
</html>
