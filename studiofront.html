<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KETADATA // STUDIO</title>
  <style>
    :root{
      --bg:#000;
      --ink:#fff;
      --muted:rgba(255,255,255,.45);
      --muted2:rgba(255,255,255,.70);

      --ring: rgba(255,255,255,.95);
      --ring2: rgba(255,255,255,.55);
      --ring3: rgba(255,255,255,.22);

      --r: 0px;
      --pad: 16px;

      --font: Arial, Helvetica, sans-serif;

      /* Pulse controls */
      --pulseHue: 210;      /* used only in COLOR PULSE MODE */
      --pulseAmp: 1;        /* internal, driven by JS */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      overflow:hidden;
      font-family: var(--font);
    }

    /* ====== BACKGROUND BURST LAYER ====== */
    .bg{
      position:fixed;
      inset:0;
      pointer-events:none;
      isolation:isolate;
    }

    /* Main burst circle */
    .burst{
      position:absolute;
      left:50%;
      top:50%;
      width: min(1200px, 140vmin);
      height: min(1200px, 140vmin);
      transform: translate(-50%,-50%);
      border-radius: 9999px;

      /* Multi-ring radial burst */
      background:
        radial-gradient(circle at 50% 50%,
          rgba(255,255,255,0.00) 0%,
          rgba(255,255,255,0.00) 18%,
          var(--ring3) 22%,
          rgba(255,255,255,0.00) 26%,
          var(--ring2) 30%,
          rgba(255,255,255,0.00) 36%,
          var(--ring) 42%,
          rgba(255,255,255,0.00) 52%,
          rgba(255,255,255,0.12) 58%,
          rgba(255,255,255,0.00) 72%,
          rgba(255,255,255,0.08) 78%,
          rgba(255,255,255,0.00) 100%
        );

      /* “Bursting through” feel: slight mask + bloom */
      filter:
        blur(calc(0.2px + 10px * (var(--pulseAmp) * 0.06)))
        brightness(calc(1 + 0.25 * var(--pulseAmp)));
      opacity: 0.95;
      mix-blend-mode: screen;
      z-index:1;
    }

    /* Hard core (radiant disk) */
    .core{
      position:absolute;
      left:50%;
      top:50%;
      width: min(520px, 60vmin);
      height: min(520px, 60vmin);
      transform: translate(-50%,-50%);
      border-radius:9999px;
      background: radial-gradient(circle at 50% 50%,
        rgba(255,255,255,0.95) 0%,
        rgba(255,255,255,0.75) 22%,
        rgba(255,255,255,0.35) 48%,
        rgba(255,255,255,0.00) 72%
      );
      filter: blur(0.6px);
      opacity: calc(0.65 + 0.25 * var(--pulseAmp));
      z-index: 0;
    }

    /* Rays overlay: subtle spokes */
    .rays{
      position:absolute;
      inset:-20%;
      background:
        repeating-conic-gradient(
          from 0deg,
          rgba(255,255,255,0.00) 0deg,
          rgba(255,255,255,0.00) 6deg,
          rgba(255,255,255,0.07) 7deg,
          rgba(255,255,255,0.00) 10deg
        );
      filter: blur(0.3px);
      opacity: calc(0.35 + 0.25 * var(--pulseAmp));
      transform: rotate(calc(6deg + 18deg * (var(--pulseAmp) * 0.02)));
      z-index:2;
      mix-blend-mode: screen;
    }

    /* Vignette to keep edges black */
    .vignette{
      position:absolute;
      inset:0;
      background: radial-gradient(circle at 50% 50%,
        rgba(0,0,0,0.00) 0%,
        rgba(0,0,0,0.12) 38%,
        rgba(0,0,0,0.72) 78%,
        rgba(0,0,0,0.92) 100%
      );
      z-index:3;
    }

    /* ====== FOREGROUND TYPE LAYER ====== */
    .fg{
      position:relative;
      z-index:10;
      height:100%;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .stack{
      width:min(1400px, 92vw);
      padding: 0 24px;
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap: 18px;
      transform: translateY(-2vh);
    }

    .brand{
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      line-height: 0.92;
      color: var(--ink);
      text-shadow: 0 0 24px rgba(255,255,255,0.08);
      user-select:none;
    }

    /* Big wordmark feel */
    .k{
      font-size: clamp(52px, 9vw, 140px);
    }
    .s{
      font-size: clamp(30px, 5.2vw, 92px);
      opacity: 0.95;
    }

    /* [ENTER] */
    .enter{
      margin-top: 8px;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      padding: 8px 0;
      border-radius: var(--r);
      cursor:pointer;
      user-select:none;

      font-size: 14px;
      letter-spacing: .16em;
      text-transform: uppercase;

      color: var(--muted);
      transition: color 140ms linear, transform 140ms ease;
    }
    .enter:hover{
      color: var(--ink);
      transform: translateY(-1px);
    }
    .enter:active{
      transform: translateY(0px);
    }

    /* Minimal mode hint (optional but consistent + quiet) */
    .hud{
      position:fixed;
      left: 12px;
      bottom: 12px;
      z-index: 20;
      display:flex;
      gap: 10px;
      align-items:center;
      pointer-events:auto;
      opacity: 0.85;
    }
    .pill{
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.02);
      padding: 8px 10px;
      font-size: 11px;
      letter-spacing: .10em;
      text-transform: uppercase;
      color: rgba(255,255,255,.42);
      border-radius: var(--r);
      cursor: pointer;
      transition: border-color 140ms linear, color 140ms linear, background 140ms linear;
      user-select:none;
    }
    .pill:hover{
      border-color: rgba(255,255,255,.18);
      color: rgba(255,255,255,.70);
      background: rgba(255,255,255,.03);
    }

    /* ====== WHITE MODE ====== */
    body.white{
      --bg:#fff;
      --ink:#000;
      --muted:rgba(0,0,0,.35);
      --muted2:rgba(0,0,0,.55);

      --ring: rgba(0,0,0,.95);
      --ring2: rgba(0,0,0,.55);
      --ring3: rgba(0,0,0,.22);
    }
    body.white .burst,
    body.white .rays{
      mix-blend-mode: multiply;
      filter:
        blur(calc(0.2px + 10px * (var(--pulseAmp) * 0.06)))
        contrast(1.05);
    }
    body.white .core{
      background: radial-gradient(circle at 50% 50%,
        rgba(0,0,0,0.12) 0%,
        rgba(0,0,0,0.06) 35%,
        rgba(0,0,0,0.00) 70%
      );
      opacity: calc(0.55 + 0.25 * var(--pulseAmp));
    }
    body.white .vignette{
      background: radial-gradient(circle at 50% 50%,
        rgba(255,255,255,0.00) 0%,
        rgba(255,255,255,0.14) 44%,
        rgba(255,255,255,0.86) 86%,
        rgba(255,255,255,0.96) 100%
      );
    }

    /* ====== COLOR PULSE MODE (subtle, not rainbow carnival) ====== */
    body.pulse:not(.white) .burst{
      background:
        radial-gradient(circle at 50% 50%,
          rgba(255,255,255,0.00) 0%,
          rgba(255,255,255,0.00) 18%,
          hsla(var(--pulseHue), 98%, 70%, 0.18) 22%,
          rgba(255,255,255,0.00) 26%,
          hsla(var(--pulseHue), 98%, 65%, 0.22) 30%,
          rgba(255,255,255,0.00) 36%,
          hsla(var(--pulseHue), 98%, 68%, 0.30) 42%,
          rgba(255,255,255,0.00) 52%,
          hsla(var(--pulseHue), 98%, 72%, 0.10) 60%,
          rgba(255,255,255,0.00) 100%
        );
      mix-blend-mode: screen;
    }
    body.pulse:not(.white) .core{
      background: radial-gradient(circle at 50% 50%,
        hsla(var(--pulseHue), 98%, 76%, 0.60) 0%,
        hsla(var(--pulseHue), 98%, 70%, 0.30) 26%,
        hsla(var(--pulseHue), 98%, 66%, 0.14) 52%,
        rgba(255,255,255,0.00) 72%
      );
    }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce){
      .burst,.core,.rays{ animation:none !important; }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true">
    <div class="core" id="core"></div>
    <div class="burst" id="burst"></div>
    <div class="rays" id="rays"></div>
    <div class="vignette"></div>
  </div>

  <div class="fg">
    <div class="stack">
      <div class="brand k">KETADATA</div>
      <div class="brand s">STUDIO</div>

      <div class="enter" id="enterBtn" role="button" tabindex="0" aria-label="Enter studio">
        <span style="opacity:.95">[ENTER]</span>
      </div>
    </div>
  </div>

  <div class="hud">
    <div class="pill" id="modeBtn">MODE: BLACK</div>
    <div class="pill" id="pulseBtn">PULSE: OFF</div>
  </div>

  <script>
  (() => {
    const body = document.body;
    const modeBtn = document.getElementById('modeBtn');
    const pulseBtn = document.getElementById('pulseBtn');
    const enterBtn = document.getElementById('enterBtn');

    // Configure these to your real destinations:
    const ENTER_URL = "https://ketadata.com/studio.html"; // change if needed

    // Internal pulse state
    let pulseOn = false;
    let whiteOn = false;

    // Time / pulse driver (smooth, not flashy)
    let t = 0;
    let amp = 0.8;
    let targetAmp = 1.0;

    // Color pulse hue drift (slow)
    let hue = 210;      // cold-white leaning; adjust if you want
    let hueVel = 0.6;   // degrees/sec

    function syncUI(){
      modeBtn.textContent = whiteOn ? "MODE: WHITE" : "MODE: BLACK";
      pulseBtn.textContent = pulseOn ? "PULSE: ON" : "PULSE: OFF";
      body.classList.toggle('white', whiteOn);
      body.classList.toggle('pulse', pulseOn);
    }

    function setAmp(v){
      body.style.setProperty('--pulseAmp', String(v));
    }
    function setHue(v){
      body.style.setProperty('--pulseHue', String(v));
    }

    // Click handlers
    modeBtn.addEventListener('click', () => {
      whiteOn = !whiteOn;
      syncUI();
    });

    pulseBtn.addEventListener('click', () => {
      pulseOn = !pulseOn;
      syncUI();
    });

    function enter(){
      // clean veil-less navigation; if you want veil, add it later
      window.location.href = ENTER_URL;
    }
    enterBtn.addEventListener('click', enter);
    enterBtn.addEventListener('keydown', (e) => {
      if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        enter();
      }
    });

    // Keyboard controls:
    // W = toggle white mode
    // P = toggle pulse mode
    // Space = pulse kick
    // Enter = go
    window.addEventListener('keydown', (e) => {
      const k = e.key.toLowerCase();

      if(k === 'w'){
        whiteOn = !whiteOn;
        syncUI();
      }
      if(k === 'p'){
        pulseOn = !pulseOn;
        syncUI();
      }
      if(e.key === 'Enter'){
        enter();
      }
      if(e.key === ' '){
        e.preventDefault();
        // kick amplitude briefly
        targetAmp = Math.min(2.2, targetAmp + 0.55);
      }
    }, { passive:false });

    // Animation loop
    function tick(){
      t += 0.016;

      // Smooth amplitude: decay toward 1.0 (gentle breathing)
      targetAmp = targetAmp * 0.92 + 1.0 * 0.08;
      amp = amp * 0.90 + targetAmp * 0.10;

      // Add subtle base breathing even without kicks
      const breathe = 1.0 + 0.10 * Math.sin(t * 0.9);
      const out = Math.max(0.7, Math.min(2.4, amp * breathe));

      setAmp(out);

      if(pulseOn && !whiteOn){
        hue += hueVel;
        if(hue > 360) hue -= 360;
        setHue(hue);
      } else {
        // hold a stable hue when not active
        setHue(210);
      }

      requestAnimationFrame(tick);
    }

    // Boot
    syncUI();
    setAmp(1.0);
    setHue(210);
    requestAnimationFrame(tick);
  })();
  </script>
</body>
</html>
