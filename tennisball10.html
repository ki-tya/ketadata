<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // TENNIS BALL (3D IMPLIED)</title>
<style>
:root{
  --bg:#fff;        /* white field like your reference */
  --ball:#000;      /* pure black */
  --line:#fff;      /* pure white seams */
}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  display:flex;
  align-items:center;
  justify-content:center;
}

svg{
  width:520px;
  height:520px;
  display:block;
}
</style>
</head>
<body>

<svg viewBox="0 0 1000 1000" aria-label="3D-implied tennis ball">
  <defs>
    <!-- perfect spherical mask -->
    <clipPath id="sphere">
      <circle cx="500" cy="500" r="420"/>
    </clipPath>
  </defs>

  <!-- sphere body -->
  <circle cx="500" cy="500" r="420" fill="var(--ball)"/>

  <!-- seam group clipped to sphere -->
  <g clip-path="url(#sphere)">

    <!-- LEFT seam band (front-facing curve) -->
    <path
      d="
        M 280 -40
        C 140 160, 160 420, 300 520
        C 440 620, 420 820, 280 1040
      "
      fill="none"
      stroke="var(--line)"
      stroke-width="70"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- RIGHT seam band (receding curve, tighter radius) -->
    <path
      d="
        M 720 -40
        C 860 180, 820 400, 700 520
        C 580 640, 600 840, 720 1040
      "
      fill="none"
      stroke="var(--line)"
      stroke-width="48"
      stroke-linecap="round"
      stroke-linejoin="round"
    />

    <!-- BACK seam hint (partial, thinner = depth cue) -->
    <path
      d="
        M 500 160
        C 560 240, 560 760, 500 840
      "
      fill="none"
      stroke="var(--line)"
      stroke-width="26"
      stroke-linecap="round"
      stroke-opacity=".85"
    />
  </g>
</svg>

</body>
</html>
