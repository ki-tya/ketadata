<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGE 3</title>

</head>
<body>
    <div id="braille"></div>
    
    <script>
        let isAnimating = false;
        let animationInterval;
        let count = 0;
        const brailleEl = document.getElementById('braille');
        
        // Generate ordered braille grid
        const brailleChars = '⠿⠷⠾⠽⠻⠺⠹⠸⠧⠦⠥⠤⠣⠢⠡⠠';
        let brailleText = '';
        const cols = Math.floor(window.innerWidth / 60);
        const rows = Math.floor(window.innerHeight / 120);
        
        for (let i = 0; i < rows; i++) {
            for (let j = 0; j < cols; j++) {
                brailleText += brailleChars[(i + j) % brailleChars.length];
            }
            brailleText += '\n';
        }
        brailleEl.textContent = brailleText;
        
        function startXray() {
            brailleEl.style.display = 'none';
            animationInterval = setInterval(() => {
                count++;
                let beat = count % 16;
                
                if (beat === 0 || beat === 1) {
                    // FLASH
                    document.body.style.backgroundColor = "#ffffff";
                    document.body.style.filter = "invert(1) contrast(3) brightness(2)";
                } else if (beat === 2) {
                    // SNAP INVERT
                    document.body.style.backgroundColor = "#000000";
                    document.body.style.filter = "invert(1) contrast(2)";
                } else if (beat === 3) {
                    // MEDICAL GREEN BURN
                    document.body.style.backgroundColor = "#00ff00";
                    document.body.style.filter = "contrast(2) saturate(3)";
                } else if (beat === 4) {
                    // NEGATIVE FLICKER
                    document.body.style.backgroundColor = "#ff00ff";
                    document.body.style.filter = "invert(1) hue-rotate(90deg)";
                } else if (beat === 5 || beat === 6) {
                    // CYAN XRAY
                    document.body.style.backgroundColor = "#00ffff";
                    document.body.style.filter = "invert(0.7) contrast(2)";
                } else if (beat === 7) {
                    // FLASH BURST
                    document.body.style.backgroundColor = "#ffffff";
                    document.body.style.filter = "invert(1) brightness(3)";
                } else if (beat === 8) {
                    // DEEP INVERT
                    document.body.style.backgroundColor = "#000000";
                    document.body.style.filter = "invert(1) contrast(3)";
                } else if (beat === 9 || beat === 10) {
                    // RADIATION GREEN
                    document.body.style.backgroundColor = "#00ff00";
                    document.body.style.filter = "saturate(5) contrast(2)";
                } else if (beat === 11) {
                    // MAGENTA SHOCK
                    document.body.style.backgroundColor = "#ff00ff";
                    document.body.style.filter = "invert(1) saturate(3)";
                } else {
                    // BLUE MEDICAL GLOW
                    document.body.style.backgroundColor = "#0088ff";
                    document.body.style.filter = "contrast(1.5) brightness(1.2)";
                }
            }, 30);
        }
        
        function stopXray() {
            clearInterval(animationInterval);
            document.body.style.backgroundColor = "white";
            document.body.style.filter = "none";
            brailleEl.style.display = 'block';
            count = 0;
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === " " || event.code === "Space") {
                event.preventDefault();
                if (isAnimating) {
                    stopXray();
                } else {
                    startXray();
                }
                isAnimating = !isAnimating;
            }
        });
        
        document.addEventListener("keydown", (event) => {
            if (event.key >= "1" && event.key <= "6") {
                window.location.href = event.key + ".html";
            }
        });
    </script>
</body>
</html>
