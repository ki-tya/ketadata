<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>2025-12-25 — KETADATA // WIREFRAME CUBE (IMMERSIVE)</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --hair: rgba(255,255,255,.14);
      --hair2: rgba(255,255,255,.08);
      --ui: Arial, Helvetica, sans-serif;
      --topH: 38px;
      --botH: 26px;

      /* Intensifiers (0..1) */
      --I_SIZE: 0.86;      /* cube size */
      --I_DEPTH: 0.82;     /* perspective depth */
      --I_SEAR: 0.72;      /* line glow / searing */
      --I_GRID: 0.62;      /* internal lattice */
      --I_SHAKE: 0.08;     /* uncanny jitter */
      --I_PULSE: 0.52;     /* breathing */
      --I_NOISE: 0.44;     /* shimmer noise */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--ui);
      overflow:hidden;
    }

    /* AE: base */
    #field{
      position:fixed; inset:0; z-index:0;
      background:
        radial-gradient(900px 520px at 20% 18%, rgba(255,255,255,.05), transparent 70%),
        radial-gradient(1100px 700px at 78% 82%, rgba(255,255,255,.04), transparent 72%),
        linear-gradient(180deg, #000, #020202 56%, #000);
    }
    #field::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 52px 52px;
      opacity:.55;
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    /* AE: lights behind */
    #lights{
      position:fixed; inset:0; z-index:1;
      pointer-events:none;
      opacity:0;
    }
    #lights.on{ opacity:1; }
    #lights::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        radial-gradient(closest-side at 50% 50%, rgba(255,255,255,.22), transparent 72%),
        conic-gradient(from 0deg, rgba(255,255,255,.08), transparent, rgba(255,255,255,.06), transparent);
      opacity: .18;
      filter: blur(10px);
      transform: rotate(10deg);
      mix-blend-mode: screen;
    }
    @keyframes strobe1 { 0%,49%{opacity:0} 50%,100%{opacity:1} }
    @keyframes strobe2 { 0%,24%{opacity:0} 25%,49%{opacity:1} 50%,74%{opacity:0} 75%,100%{opacity:1} }
    @keyframes strobe3 { 0%,14%{opacity:0} 15%,29%{opacity:1} 30%,44%{opacity:0} 45%,59%{opacity:1} 60%,74%{opacity:0} 75%,100%{opacity:1} }
    @keyframes strobe4 { 0%,9%{opacity:0} 10%,19%{opacity:1} 20%,29%{opacity:0} 30%,39%{opacity:1} 40%,49%{opacity:0} 50%,59%{opacity:1} 60%,69%{opacity:0} 70%,79%{opacity:1} 80%,89%{opacity:0} 90%,100%{opacity:1} }
    @keyframes strobe5 { 0%,7%{opacity:0} 8%,15%{opacity:1} 16%,23%{opacity:0} 24%,31%{opacity:1} 32%,39%{opacity:0} 40%,47%{opacity:1} 48%,55%{opacity:0} 56%,63%{opacity:1} 64%,71%{opacity:0} 72%,79%{opacity:1} 80%,87%{opacity:0} 88%,95%{opacity:1} 96%,100%{opacity:0} }
    @keyframes strobe6 { 0%,3%{opacity:0} 4%,7%{opacity:1} 8%,11%{opacity:0} 12%,15%{opacity:1} 16%,19%{opacity:0} 20%,23%{opacity:1} 24%,27%{opacity:0} 28%,31%{opacity:1} 32%,35%{opacity:0} 36%,39%{opacity:1} 40%,43%{opacity:0} 44%,47%{opacity:1} 48%,51%{opacity:0} 52%,55%{opacity:1} 56%,59%{opacity:0} 60%,63%{opacity:1} 64%,67%{opacity:0} 68%,71%{opacity:1} 72%,75%{opacity:0} 76%,79%{opacity:1} 80%,83%{opacity:0} 84%,87%{opacity:1} 88%,91%{opacity:0} 92%,95%{opacity:1} 96%,100%{opacity:0} }

    /* WB: chrome */
    .topbar{
      position:fixed; left:0; right:0; top:0; height:var(--topH);
      z-index:40;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 12px;
      border-bottom:1px solid var(--hair);
      background: rgba(0,0,0,.26);
      backdrop-filter: blur(6px);
      user-select:none;
    }
    .brandMini{
      display:flex; align-items:center; gap:10px;
      font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      color: rgba(255,255,255,.85);
      min-width:0;
    }
    .brandMini span:last-child{
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width: 55vw;
    }
    .btn{
      font-family:var(--ui);
      font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      color: rgba(255,255,255,.82);
      background: rgba(0,0,0,.22);
      border:1px solid var(--hair);
      padding:6px 10px;
      cursor:pointer;
    }
    .btn:hover{ border-color: rgba(255,255,255,.28); color:#fff; }
    .btn:active{ transform: translateY(1px); }
    .topRight{ display:flex; align-items:center; gap:10px; }

    /* Global KETA_NOTE icon */
    .noteIcon{
      width:12px; height:12px;
      display:inline-block;
      border:1px solid #fff;
      background:#fff; /* collapsed */
      cursor:pointer;
      flex:0 0 auto;
    }
    .noteIcon.outlined{ background: transparent; } /* open */

    .footer{
      position:fixed; left:0; right:0; bottom:0; height:var(--botH);
      z-index:40;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 10px;
      border-top:1px solid var(--hair);
      background: rgba(0,0,0,.26);
      backdrop-filter: blur(6px);
      font-size:10px; letter-spacing:.14em; text-transform:uppercase;
      color: rgba(255,255,255,.70);
      user-select:none;
    }
    .footer b{ color:#fff; font-weight:900; }
    .muted{ color: rgba(255,255,255,.55); }

    /* stage */
    #stage{
      position:fixed; inset:0;
      z-index:10;
      padding-top: var(--topH);
      padding-bottom: var(--botH);
    }
    canvas{ width:100%; height:100%; display:block; cursor:grab; }
    canvas:active{ cursor:grabbing; }

    /* KETA_NOTE panel */
    #note{
      position:fixed;
      top: 54px;
      left: 14px;
      z-index:45;
      width: min(520px, 88vw);
      height: 240px;
      border:1px solid var(--hair);
      background: rgba(0,0,0,.34);
      backdrop-filter: blur(8px);
      display:none;
      box-shadow: 0 22px 80px rgba(0,0,0,.55);
    }
    #note.open{ display:block; }
    #noteHead{
      height: 34px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 10px;
      border-bottom:1px solid var(--hair2);
      cursor:move;
      user-select:none;
    }
    #noteHead .label{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:900;
      color: rgba(255,255,255,.86);
    }
    .miniBtn{
      width: 26px;
      height: 22px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--hair);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.85);
      cursor:pointer;
      font-weight:900;
      user-select:none;
    }
    .miniBtn:hover{ border-color: rgba(255,255,255,.28); color:#fff; }
    #noteArea{
      width:100%;
      height: calc(100% - 34px);
      border:0;
      resize:none;
      outline:none;
      padding: 10px 10px;
      background: transparent;
      color:#fff;
      font-family: var(--ui);
      font-size: 12px;
      letter-spacing:.06em;
      line-height:1.45;
    }

    /* Intensifiers panel */
    #ctl{
      position:fixed;
      right:14px;
      top:54px;
      z-index:44;
      width:min(360px, 46vw);
      border:1px solid var(--hair);
      background: rgba(0,0,0,.30);
      backdrop-filter: blur(8px);
      box-shadow: 0 22px 80px rgba(0,0,0,.55);
    }
    #ctl.hidden{ display:none; }
    #ctlHead{
      height:34px;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 10px;
      border-bottom:1px solid var(--hair2);
      cursor:move;
      user-select:none;
    }
    #ctlHead .label{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:900;
      color: rgba(255,255,255,.86);
    }
    #ctlBody{
      padding:10px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .knob{
      border:1px solid var(--hair2);
      padding:10px;
      background: rgba(0,0,0,.18);
    }
    .knob .k{
      font-size:10px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: rgba(255,255,255,.75);
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .knob input[type="range"]{
      width:100%;
      accent-color: #fff;
      background: transparent;
    }
    .knob .v{
      font-weight:900;
      color:#fff;
      letter-spacing:.08em;
    }

    /* Null hides chrome + controllers + note; canvas stays */
    body.null .topbar,
    body.null .footer,
    body.null #note,
    body.null #ctl{ display:none !important; }

    body.invert{ filter: invert(1) hue-rotate(180deg); }
  </style>
</head>

<body>
  <div id="field" aria-hidden="true"></div>
  <div id="lights" aria-hidden="true"></div>

  <div class="topbar">
    <div class="brandMini">
      <span style="display:inline-block;width:10px;height:10px;border:1px solid #fff;"></span>
      <span>2025-12-25 // WIREFRAME CUBE (SEARING)</span>
    </div>
    <div class="topRight">
      <button class="btn" id="btnState">STATE</button>
      <span class="noteIcon" id="ketaNoteIcon" title="KETA_NOTE" aria-label="KETA_NOTE"></span>
      <button class="btn" id="btnCtl">INTENSIFIERS</button>
      <button class="btn" id="goHome">HOME</button>
      <button class="btn" id="goLand">LAND</button>
    </div>
  </div>

  <div id="stage">
    <canvas id="c"></canvas>
  </div>

  <!-- Intensifiers -->
  <div id="ctl">
    <div id="ctlHead">
      <div class="label">INTENSIFIERS</div>
      <div style="display:flex;gap:10px;">
        <div class="miniBtn" id="ctlCollapse" title="collapse">–</div>
      </div>
    </div>
    <div id="ctlBody">
      <div class="knob">
        <div class="k"><span>SIZE</span><span class="v" id="vSIZE"></span></div>
        <input id="rSIZE" type="range" min="0" max="1000" value="860" />
      </div>
      <div class="knob">
        <div class="k"><span>DEPTH</span><span class="v" id="vDEPTH"></span></div>
        <input id="rDEPTH" type="range" min="0" max="1000" value="820" />
      </div>
      <div class="knob">
        <div class="k"><span>SEAR</span><span class="v" id="vSEAR"></span></div>
        <input id="rSEAR" type="range" min="0" max="1000" value="720" />
      </div>
      <div class="knob">
        <div class="k"><span>GRID</span><span class="v" id="vGRID"></span></div>
        <input id="rGRID" type="range" min="0" max="1000" value="620" />
      </div>
      <div class="knob">
        <div class="k"><span>SHAKE</span><span class="v" id="vSHAKE"></span></div>
        <input id="rSHAKE" type="range" min="0" max="1000" value="80" />
      </div>
      <div class="knob">
        <div class="k"><span>PULSE</span><span class="v" id="vPULSE"></span></div>
        <input id="rPULSE" type="range" min="0" max="1000" value="520" />
      </div>
      <div class="knob" style="grid-column:1 / span 2;">
        <div class="k"><span>NOISE</span><span class="v" id="vNOISE"></span></div>
        <input id="rNOISE" type="range" min="0" max="1000" value="440" />
      </div>
    </div>
  </div>

  <!-- KETA_NOTE -->
  <div id="note" aria-label="KETA_NOTE">
    <div id="noteHead">
      <div class="label">KETA_NOTE</div>
      <div class="miniBtn" id="noteCollapse" title="collapse">–</div>
    </div>
    <textarea id="noteArea" placeholder="KETA_NOTE (GLOBAL)"></textarea>
  </div>

  <!-- STATE PANEL -->
  <div id="statePanel" style="position:fixed; right:14px; bottom:38px; z-index:46; width:min(520px, 52vw); border:1px solid rgba(255,255,255,.14); background:rgba(0,0,0,.32); backdrop-filter: blur(8px); padding:10px; display:none;">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;">
      <div style="font-size:11px;letter-spacing:.22em;text-transform:uppercase;font-weight:900;color:rgba(255,255,255,.85);">STATE IO</div>
      <button class="btn" id="stateClose">CLOSE</button>
    </div>
    <textarea id="stateText" spellcheck="false" style="width:100%;height:180px;resize:vertical;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.35);color:#fff;padding:10px;font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace; font-size:11px;letter-spacing:.06em;line-height:1.35;outline:none;"></textarea>
    <div style="display:flex;gap:10px;margin-top:8px;flex-wrap:wrap;">
      <button class="btn" id="stateExport">EXPORT</button>
      <button class="btn" id="stateCopy">COPY</button>
      <button class="btn" id="stateImport">IMPORT</button>
      <button class="btn" id="stateSave">SAVE</button>
      <button class="btn" id="stateLoad">LOAD</button>
    </div>
  </div>

  <div class="footer">
    <div>
      <span class="muted">NULL:</span> <b id="nullStatus">OFF</b> ·
      <span class="muted">INVERT:</span> <b id="invStatus">OFF</b> ·
      <span class="muted">LIGHT:</span> <b id="lightStatus">0</b>
    </div>
    <div>
      <span class="muted">ZOOM:</span> <b id="zRead">1.00</b> ·
      <span class="muted">PAN:</span> <b id="pRead">0,0</b>
    </div>
  </div>

  <script>
    /* =========================================================
       CONTINUITY LINKS
    ========================================================= */
    const SHELL_HOME_URL = "system.html";
    const LANDING_URL = "index11.html";
    document.getElementById('goHome').onclick = ()=> location.href = SHELL_HOME_URL;
    document.getElementById('goLand').onclick = ()=> location.href = LANDING_URL;

    /* =========================================================
       NAMESPACE
    ========================================================= */
    const FILE_ID = "KETADATA_WIREFRAME_CUBE";
    const ROOM_ID = "ROOM";
    const VERSION = "v1";
    const STATE_KEY = `KETADATA_STATE::${FILE_ID}::${ROOM_ID}::${VERSION}`;

    /* =========================================================
       GLOBAL KETA_NOTE SYNC (anchor)
    ========================================================= */
    const NOTE_KEYS = [
      "KETADATA_NOTE::GLOBAL::v1",
      "KETADATA_GLOBAL_KETA_NOTE_V1",
      "KETADATA_GLOBAL_KETA_NOTE",
      "KETA_NOTE",
      "SHELL8_KETA_NOTE",
      "KETADATA_SHELL8_KETA_NOTE"
    ];
    function readGlobalNote(){
      for(const k of NOTE_KEYS){
        const v = localStorage.getItem(k);
        if(v && v.trim().length) return v;
      }
      return "";
    }
    function writeGlobalNote(v){
      for(const k of NOTE_KEYS) localStorage.setItem(k, v);
    }

    /* =========================================================
       KETA_NOTE ICON LAW
    ========================================================= */
    const note = document.getElementById('note');
    const noteArea = document.getElementById('noteArea');
    const noteIcon = document.getElementById('ketaNoteIcon');
    const noteCollapse = document.getElementById('noteCollapse');
    function setNoteOpen(open){
      note.classList.toggle('open', open);
      noteIcon.classList.toggle('outlined', open); // open -> outline; collapsed -> filled
    }
    setNoteOpen(false);
    noteArea.value = readGlobalNote();
    let noteSaveT=null;
    noteArea.addEventListener('input', ()=>{
      clearTimeout(noteSaveT);
      noteSaveT = setTimeout(()=> writeGlobalNote(noteArea.value), 160);
    });
    noteIcon.addEventListener('click', ()=>{
      const open = !note.classList.contains('open');
      if(open) noteArea.value = readGlobalNote();
      setNoteOpen(open);
    });
    noteCollapse.addEventListener('click', ()=> setNoteOpen(false));

    // draggable note
    (function dragNote(){
      const head = document.getElementById('noteHead');
      let down=false, sx=0, sy=0, ox=0, oy=0;
      head.addEventListener('mousedown', (e)=>{
        down=true;
        sx=e.clientX; sy=e.clientY;
        const r = note.getBoundingClientRect();
        ox=r.left; oy=r.top;
      });
      window.addEventListener('mousemove', (e)=>{
        if(!down) return;
        const nx = ox + (e.clientX - sx);
        const ny = oy + (e.clientY - sy);
        note.style.left = Math.max(8, Math.min(window.innerWidth - 220, nx)) + 'px';
        note.style.top  = Math.max(46, Math.min(window.innerHeight - 80, ny)) + 'px';
        note.style.right = "auto";
      });
      window.addEventListener('mouseup', ()=> down=false);
    })();

    /* =========================================================
       INTENSIFIERS
    ========================================================= */
    const I = {
      SIZE: 0.86,
      DEPTH: 0.82,
      SEAR: 0.72,
      GRID: 0.62,
      SHAKE: 0.08,
      PULSE: 0.52,
      NOISE: 0.44
    };
    function clamp01(x){ return Math.max(0, Math.min(1, x)); }
    function setVar(name,val){
      I[name]=clamp01(val);
      document.documentElement.style.setProperty(`--I_${name}`, I[name]);
      const el = document.getElementById('v'+name);
      if(el) el.textContent = I[name].toFixed(2);
    }
    function bindRange(name, id){
      const r = document.getElementById(id);
      r.addEventListener('input', ()=> setVar(name, r.value/1000));
      setVar(name, r.value/1000);
    }
    bindRange('SIZE','rSIZE');
    bindRange('DEPTH','rDEPTH');
    bindRange('SEAR','rSEAR');
    bindRange('GRID','rGRID');
    bindRange('SHAKE','rSHAKE');
    bindRange('PULSE','rPULSE');
    bindRange('NOISE','rNOISE');

    // control panel toggle (click only)
    const ctl = document.getElementById('ctl');
    document.getElementById('btnCtl').onclick = ()=> ctl.classList.toggle('hidden');
    document.getElementById('ctlCollapse').onclick = ()=> ctl.classList.add('hidden');

    // draggable ctl
    (function dragCtl(){
      const head = document.getElementById('ctlHead');
      let down=false, sx=0, sy=0, ox=0, oy=0;
      head.addEventListener('mousedown', (e)=>{
        down=true;
        sx=e.clientX; sy=e.clientY;
        const r = ctl.getBoundingClientRect();
        ox=r.left; oy=r.top;
        e.preventDefault();
      });
      window.addEventListener('mousemove', (e)=>{
        if(!down) return;
        const nx = ox + (e.clientX - sx);
        const ny = oy + (e.clientY - sy);
        ctl.style.left = Math.max(8, Math.min(window.innerWidth - 220, nx)) + 'px';
        ctl.style.top  = Math.max(46, Math.min(window.innerHeight - 80, ny)) + 'px';
        ctl.style.right = "auto";
      });
      window.addEventListener('mouseup', ()=> down=false);
    })();

    /* =========================================================
       SYSTEM UNIVERSALS (restricted)
       ESC: exit null
       N: toggle null
       SHIFT+I: invert
       SHIFT+B: home
       SHIFT+K: landing
       1–6: lights behind
    ========================================================= */
    const lights = document.getElementById('lights');
    const nullStatus = document.getElementById('nullStatus');
    const invStatus  = document.getElementById('invStatus');
    const lightStatus= document.getElementById('lightStatus');
    let nullMode=false, invert=false, lightMode=0;

    function setNull(on){
      nullMode=!!on;
      document.body.classList.toggle('null', nullMode);
      nullStatus.textContent = nullMode ? "ON" : "OFF";
    }
    function setInvert(on){
      invert=!!on;
      document.body.classList.toggle('invert', invert);
      invStatus.textContent = invert ? "ON" : "OFF";
    }
    function setLight(n){
      n = n|0; if(n<0) n=0; if(n>6) n=6;
      lightMode=n;
      lightStatus.textContent = String(n);
      lights.classList.toggle('on', n!==0);
      lights.style.animation="none";
      void lights.offsetHeight;
      if(n===0) return;
      const map={
        1:"strobe1 1s linear infinite",
        2:"strobe2 1s linear infinite",
        3:"strobe3 1s linear infinite",
        4:"strobe4 1s linear infinite",
        5:"strobe5 1s linear infinite",
        6:"strobe6 1s linear infinite"
      };
      lights.style.animation = map[n] || map[1];
    }

    window.addEventListener('keydown', (e)=>{
      if(e.key==="Escape"){ setNull(false); return; }
      if(e.key.toLowerCase()==="n"){ setNull(!nullMode); return; }
      if(e.shiftKey && e.key.toLowerCase()==="i"){ setInvert(!invert); return; }
      if(e.shiftKey && e.key.toLowerCase()==="b"){ location.href=SHELL_HOME_URL; return; }
      if(e.shiftKey && e.key.toLowerCase()==="k"){ location.href=LANDING_URL; return; }
      if(!e.shiftKey && !e.ctrlKey && !e.metaKey){
        const n = Number(e.key);
        if([1,2,3,4,5,6].includes(n)) setLight(n);
      }
    });

    /* =========================================================
       CANVAS: wireframe cube + internal lattice
       - drag pan
       - wheel zoom to cursor
    ========================================================= */
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d', { alpha:true });

    function resize(){
      const r = canvas.getBoundingClientRect();
      canvas.width = Math.floor(r.width * devicePixelRatio);
      canvas.height = Math.floor(r.height * devicePixelRatio);
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener('resize', resize);

    // pan + zoom
    let zoom = 1.0, panX=0, panY=0;
    const zRead = document.getElementById('zRead');
    const pRead = document.getElementById('pRead');
    function updateReadout(){
      zRead.textContent = zoom.toFixed(2);
      pRead.textContent = `${Math.round(panX)},${Math.round(panY)}`;
    }
    updateReadout();

    let dragging=false, sx=0, sy=0, spx=0, spy=0;
    canvas.addEventListener('mousedown', (e)=>{
      dragging=true; sx=e.clientX; sy=e.clientY; spx=panX; spy=panY;
    });
    window.addEventListener('mouseup', ()=> dragging=false);
    window.addEventListener('mousemove', (e)=>{
      if(!dragging) return;
      panX = spx + (e.clientX - sx);
      panY = spy + (e.clientY - sy);
      updateReadout(); persistSoon();
    });

    canvas.addEventListener('wheel', (e)=>{
      e.preventDefault();
      const r = canvas.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;

      const zoomFactor = Math.exp(-e.deltaY * 0.0012);
      const newZoom = Math.max(0.25, Math.min(8, zoom * zoomFactor));

      const wx0 = (x - panX) / zoom;
      const wy0 = (y - panY) / zoom;
      zoom = newZoom;
      const wx1 = (x - panX) / zoom;
      const wy1 = (y - panY) / zoom;
      panX += (wx1 - wx0) * zoom;
      panY += (wy1 - wy0) * zoom;

      updateReadout(); persistSoon();
    }, { passive:false });

    function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }

    /* 3D-ish projection */
    function project(p, center, persp){
      // p: {x,y,z} in world units
      const dz = (p.z) * persp;
      const s = 1 / (1 + dz);
      return {
        x: center.x + p.x * s,
        y: center.y + p.y * s,
        s
      };
    }

    function line(a,b, alpha, w){
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.lineWidth = w;
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.lineTo(b.x, b.y);
      ctx.stroke();
      ctx.restore();
    }

    function jitter(v, amt, t){
      return v + (Math.sin(t*3.7 + v*0.01)*0.5 + Math.cos(t*2.9 + v*0.013)*0.5) * amt;
    }

    function draw(){
      const w = canvas.getBoundingClientRect().width;
      const h = canvas.getBoundingClientRect().height;
      ctx.clearRect(0,0,w,h);

      const t = performance.now()/1000;

      // base transform for pan/zoom
      ctx.save();
      ctx.translate(panX, panY);
      ctx.scale(zoom, zoom);

      const cx = (w/2 - panX)/zoom;
      const cy = (h/2 - panY)/zoom;

      // cube parameters
      const pulse = 1 + Math.sin(t*(0.4 + I.PULSE*1.6))* (0.04 + I.PULSE*0.12);
      const size = (380 + I.SIZE*520) * pulse;             // huge
      const depth = (0.55 + I.DEPTH*1.40);                 // perspective strength
      const rotA = t*(0.18 + I.PULSE*0.22);
      const rotB = t*(0.14 + I.PULSE*0.20) + 0.6;

      const sear = I.SEAR;
      const glow1 = 0.10 + sear*0.24;
      const glow2 = 0.04 + sear*0.10;

      // searing stroke style
      ctx.strokeStyle = "#fff";
      ctx.lineCap = "square";
      ctx.lineJoin = "miter";

      // rotation matrices (simple)
      function rot(p){
        // rotate around Y then X
        let x=p.x, y=p.y, z=p.z;
        const cyy=Math.cos(rotA), syy=Math.sin(rotA);
        const cxx=Math.cos(rotB), sxx=Math.sin(rotB);
        // Y
        let x1 = x*cyy + z*syy;
        let z1 = -x*syy + z*cyy;
        // X
        let y2 = y*cxx - z1*sxx;
        let z2 = y*sxx + z1*cxx;
        return {x:x1,y:y2,z:z2};
      }

      // cube vertices (centered)
      const hs = size/2;
      const V = [
        {x:-hs,y:-hs,z:-hs},
        {x: hs,y:-hs,z:-hs},
        {x: hs,y: hs,z:-hs},
        {x:-hs,y: hs,z:-hs},
        {x:-hs,y:-hs,z: hs},
        {x: hs,y:-hs,z: hs},
        {x: hs,y: hs,z: hs},
        {x:-hs,y: hs,z: hs},
      ].map(rot);

      // project
      const C = {x:cx, y:cy};
      const P = V.map(v=>{
        let vv = v;
        // “searing through” = slightly bias Z forward
        vv = {x:vv.x, y:vv.y, z: vv.z - size*0.0008};
        // jitter
        const j = I.SHAKE * 14;
        if(j>0){
          vv = {
            x: jitter(vv.x, j, t),
            y: jitter(vv.y, j, t+1.1),
            z: vv.z + Math.sin(t*4.0 + vv.x*0.002 + vv.y*0.002)* (I.SHAKE*10)
          };
        }
        return project(vv, C, depth);
      });

      // edges
      const E = [
        [0,1],[1,2],[2,3],[3,0],
        [4,5],[5,6],[6,7],[7,4],
        [0,4],[1,5],[2,6],[3,7]
      ];

      // glow passes (2-pass screen)
      ctx.save();
      ctx.globalCompositeOperation = "screen";

      // fat glow
      for(const [a,b] of E){
        line(P[a], P[b], glow2, (6.0 + sear*10.0)/zoom);
      }
      // crisp core
      for(const [a,b] of E){
        line(P[a], P[b], glow1, (1.25 + sear*1.6)/zoom);
      }

      // internal lattice (GRID)
      const g = I.GRID;
      const steps = Math.floor(3 + g*9); // 3..12
      const alphaGrid = 0.05 + g*0.16;
      const wGrid = (0.9 + g*0.9)/zoom;

      function interp(a,b,t){
        return { x:a.x + (b.x-a.x)*t, y:a.y + (b.y-a.y)*t, z:a.z + (b.z-a.z)*t };
      }

      // faces defined by vertex indices
      const faces = [
        [0,1,2,3], // back
        [4,5,6,7], // front
        [0,1,5,4], // bottom
        [3,2,6,7], // top
        [0,3,7,4], // left
        [1,2,6,5], // right
      ];

      // draw grid lines on each face
      for(const fI of faces){
        const A = rot({x:V[fI[0]].x,y:V[fI[0]].y,z:V[fI[0]].z}); // already rotated, but keep structure simple
      }

      function projRaw(v){ return project(v, C, depth); }

      // Build rotated face vertices directly from V
      const Vr = V;

      for(const f of faces){
        const a = Vr[f[0]], b = Vr[f[1]], c = Vr[f[2]], d = Vr[f[3]];

        for(let i=1;i<steps;i++){
          const t01 = i/steps;

          // lines between (a->b) to (d->c)
          const p1 = interp(a,b,t01);
          const p2 = interp(d,c,t01);

          // lines between (a->d) to (b->c)
          const q1 = interp(a,d,t01);
          const q2 = interp(b,c,t01);

          // slight shimmer/noise
          const n = I.NOISE;
          const nn = n*8;
          const tt = t*(0.6 + I.PULSE*1.1) + i*0.31;
          const p1n = {x:p1.x + Math.sin(tt*3.1 + p1.y*0.002)*nn, y:p1.y + Math.cos(tt*2.8 + p1.x*0.002)*nn, z:p1.z};
          const p2n = {x:p2.x + Math.sin(tt*3.4 + p2.y*0.002)*nn, y:p2.y + Math.cos(tt*2.9 + p2.x*0.002)*nn, z:p2.z};
          const q1n = {x:q1.x + Math.sin(tt*3.2 + q1.y*0.002)*nn, y:q1.y + Math.cos(tt*2.7 + q1.x*0.002)*nn, z:q1.z};
          const q2n = {x:q2.x + Math.sin(tt*3.0 + q2.y*0.002)*nn, y:q2.y + Math.cos(tt*2.6 + q2.x*0.002)*nn, z:q2.z};

          const Pp1 = projRaw(p1n), Pp2 = projRaw(p2n);
          const Pq1 = projRaw(q1n), Pq2 = projRaw(q2n);

          line(Pp1, Pp2, alphaGrid, wGrid);
          line(Pq1, Pq2, alphaGrid, wGrid);
        }
      }

      // “searing plane” — diagonal scan that cuts the cube
      const scan = (Math.sin(t*(0.9 + I.PULSE*1.6))*0.5+0.5);
      ctx.save();
      ctx.globalAlpha = 0.05 + sear*0.12;
      ctx.lineWidth = (10 + sear*26)/zoom;
      ctx.beginPath();
      ctx.moveTo(cx - size*0.9, cy - size*0.6 + scan*size*1.2);
      ctx.lineTo(cx + size*0.9, cy + size*0.6 - scan*size*1.2);
      ctx.stroke();
      ctx.restore();

      ctx.restore(); // screen composite
      ctx.restore(); // world

      // minimal on-screen hint
      ctx.save();
      ctx.globalAlpha = 0.14;
      ctx.fillStyle = "#fff";
      ctx.font = "900 10px Arial";
      ctx.fillText("DRAG=PAN · WHEEL=ZOOM · INTENSIFIERS BUTTON · 1–6=LIGHTS · N=NULL · SHIFT+I=INVERT", 14, 18);
      ctx.restore();

      requestAnimationFrame(draw);
    }

    /* =========================================================
       STATE IO (portable)
    ========================================================= */
    const statePanel = document.getElementById('statePanel');
    const stateText  = document.getElementById('stateText');
    document.getElementById('btnState').onclick = ()=>{
      statePanel.style.display = (statePanel.style.display==="none"||!statePanel.style.display) ? "block" : "none";
      if(statePanel.style.display==="block") stateText.value = exportState();
    };
    document.getElementById('stateClose').onclick = ()=> statePanel.style.display="none";

    function safeParseJSON(s){ try{return JSON.parse(s);}catch{return null;} }

    let persistSoonT=null;
    function persistSoon(){
      clearTimeout(persistSoonT);
      persistSoonT=setTimeout(()=>persistState(), 180);
    }

    function getRoomState(){
      return {
        I:{...I},
        zoom, panX, panY,
        lightMode, nullMode, invert,
        ctlHidden: ctl.classList.contains('hidden'),
        ctlPos: (()=>{ const r=ctl.getBoundingClientRect(); return {x:r.left,y:r.top}; })()
      };
    }
    function setRoomState(s){
      if(!s) return;
      if(s.I){
        for(const k of Object.keys(I)){
          if(typeof s.I[k] === "number") setVar(k, s.I[k]);
        }
      }
      if(typeof s.zoom==="number") zoom = clamp(s.zoom, 0.25, 8);
      if(typeof s.panX==="number") panX = s.panX;
      if(typeof s.panY==="number") panY = s.panY;

      if(typeof s.lightMode==="number") setLight(s.lightMode|0);
      if(typeof s.nullMode==="boolean") setNull(s.nullMode);
      if(typeof s.invert==="boolean") setInvert(s.invert);

      if(typeof s.ctlHidden==="boolean"){
        ctl.classList.toggle('hidden', s.ctlHidden);
      }
      if(s.ctlPos && typeof s.ctlPos.x==="number" && typeof s.ctlPos.y==="number"){
        ctl.style.left = Math.max(8, Math.min(window.innerWidth - 220, s.ctlPos.x)) + 'px';
        ctl.style.top  = Math.max(46, Math.min(window.innerHeight - 80, s.ctlPos.y)) + 'px';
        ctl.style.right = "auto";
      }

      updateReadout();
    }

    function getEnvelope(){
      return {
        _ketadata:true,
        file_id: FILE_ID,
        room_id: ROOM_ID,
        version: VERSION,
        exported_at: new Date().toISOString(),
        state: getRoomState()
      };
    }
    function exportState(){ return JSON.stringify(getEnvelope(), null, 2); }
    function exportStateToClipboard(){
      const s = exportState();
      navigator.clipboard?.writeText(s).catch(()=>{});
      return s;
    }
    function importStateFromText(text){
      const obj = safeParseJSON(text);
      if(!obj || !obj._ketadata) throw new Error("NOT_KETADATA_STATE");
      if(!obj.state) throw new Error("NO_STATE");
      setRoomState(obj.state);
      persistState();
    }
    function persistState(){
      try{ localStorage.setItem(STATE_KEY, JSON.stringify(getEnvelope())); }catch{}
    }
    function loadPersistedState(){
      const raw = localStorage.getItem(STATE_KEY);
      if(!raw) return false;
      const obj = safeParseJSON(raw);
      if(!obj || !obj.state) return false;
      setRoomState(obj.state);
      return true;
    }

    document.getElementById('stateExport').onclick = ()=> { stateText.value = exportState(); };
    document.getElementById('stateCopy').onclick   = ()=> { stateText.value = exportStateToClipboard(); };
    document.getElementById('stateImport').onclick = ()=> { try{ importStateFromText(stateText.value); }catch{} };
    document.getElementById('stateSave').onclick   = ()=> { persistState(); };
    document.getElementById('stateLoad').onclick   = ()=> { loadPersistedState(); stateText.value = exportState(); };

    // boot
    resize();
    loadPersistedState();
    draw();

  </script>
