<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // TENNIS ICON (BOLD PANELS + KETADATA)</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;

  --size:540px;

  /* outline */
  --outline:4;

  /* panel seams (these are the thick white “cuts”) */
  --panelW:46;          /* thickness of the white panel lines */
  --panelInset:86;      /* how far from the outer edge panels sit */
  --panelTilt:14deg;    /* slight skew like ref */

  /* wordmark */
  --wordA:.92;
  --wordScale:1.0;

  /* Z motion */
  --farScale:.10;
  --bounceScale:.22;
  --t:1100ms;
}

*{box-sizing:border-box}
html,body{margin:0;height:100%;background:var(--bg);overflow:hidden}

#root{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  cursor:pointer; user-select:none;
}
#rig{
  width:var(--size); height:var(--size);
  position:relative;
  transform:scale(1);
  will-change:transform;
}
#root.fire #rig{ animation:zserve var(--t) cubic-bezier(.22,.85,.18,1) forwards; }
@keyframes zserve{
  0%{transform:scale(1)}
  46%{transform:scale(var(--farScale))}
  58%{transform:scale(calc(var(--farScale)*.90))}
  76%{transform:scale(var(--bounceScale))}
  100%{transform:scale(1)}
}
svg{width:100%;height:100%;display:block}
#label{
  position:fixed; top:16px; left:16px;
  font:12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  color:rgba(255,255,255,.45);
  letter-spacing:.04em;
  line-height:1.25;
  pointer-events:none;
}
</style>
</head>

<body>
<div id="root" title="click/space = depth bounce">
  <div id="label">KETA_MONO // TENNIS ICON<br>CLICK/SPACE = DEPTH BOUNCE</div>

  <div id="rig">
    <svg viewBox="0 0 1000 1000" role="img" aria-label="monochrome tennis ball with bold panel seams and KETADATA">
      <defs>
        <clipPath id="ballClip">
          <circle cx="500" cy="500" r="420"/>
        </clipPath>
      </defs>

      <!-- BALL BODY -->
      <circle cx="500" cy="500" r="420" fill="#000"/>

      <!-- BALL OUTLINE -->
      <circle cx="500" cy="500" r="420" fill="none" stroke="#fff" stroke-width="var(--outline)" opacity=".9"/>

      <!-- BOLD PANEL SEAMS (like your reference icon) -->
      <g clip-path="url(#ballClip)" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round"
         transform="rotate(-8 500 500)">
        <!-- center “oval panel” seam -->
        <ellipse cx="500" cy="520" rx="210" ry="320"
                 stroke-width="var(--panelW)"/>

        <!-- left side panel seam -->
        <path stroke-width="var(--panelW)"
          d="M 240 180
             C 120 320, 120 680, 240 820" />

        <!-- right side panel seam -->
        <path stroke-width="var(--panelW)"
          d="M 760 180
             C 880 320, 880 680, 760 820" />
      </g>

      <!-- WORDMARK (printed on felt) -->
      <g clip-path="url(#ballClip)" transform="translate(500 520) scale(var(--wordScale))">
        <g transform="skewX(-10)">
          <text x="0" y="0"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono','Courier New', monospace"
            font-size="120"
            font-weight="900"
            letter-spacing="6"
            fill="rgba(255,255,255,var(--wordA))">
            KETADATA
          </text>
        </g>
      </g>

      <!-- minimal mono highlight -->
      <g clip-path="url(#ballClip)" opacity=".10">
        <ellipse cx="380" cy="360" rx="200" ry="150" fill="#fff"/>
      </g>

    </svg>
  </div>
</div>

<script>
const root=document.getElementById("root");
let firing=false;
function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");
  setTimeout(()=>{ root.classList.remove("fire"); firing=false; }, 1150);
}
root.addEventListener("click", fire);
window.addEventListener("keydown",(e)=>{
  if(e.code==="Space"){ e.preventDefault(); fire(); }
},{passive:false});
</script>
