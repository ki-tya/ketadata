<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coat of Arms (Starker / Sharper)</title>
  <style>
    :root{
      --bg: #640000;              /* deeper red */
      --metal-hi: #ffffff;
      --metal-mid: #d9d9d9;
      --metal-lo: #8f8f8f;
      --ink: #050505;
      --stroke: #0a0a0a;
      --edge: rgba(255,255,255,0.18);
    }

    body{
      margin:0;
      padding:40px;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: radial-gradient(1100px 800px at 50% 40%, #7a0000 0%, var(--bg) 55%, #2a0000 100%);
    }

    svg{
      width:min(760px, 94vw);
      height:auto;
      shape-rendering: geometricPrecision;   /* sharper SVG edges */
      text-rendering: geometricPrecision;
      filter:
        drop-shadow(0 0 16px rgba(255,255,255,0.16))   /* tighter highlight */
        drop-shadow(0 18px 34px rgba(0,0,0,0.82));     /* crisper depth */
    }

    /* Optional: sharpen rasterized look when browser scales */
    svg *{
      vector-effect: non-scaling-stroke;
    }
  </style>
</head>

<body>
  <svg width="750" height="900" viewBox="0 0 750 900" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <!-- HARDER METALS: less gradient mush, more contrast -->
      <linearGradient id="metalHard" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%"  stop-color="var(--metal-hi)"/>
        <stop offset="45%" stop-color="var(--metal-mid)"/>
        <stop offset="100%" stop-color="var(--metal-lo)"/>
      </linearGradient>

      <linearGradient id="silverHard" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#ffffff"/>
        <stop offset="55%" stop-color="#e6e6e6"/>
        <stop offset="100%" stop-color="#bdbdbd"/>
      </linearGradient>

      <!-- Sable: flatter, sharper (less “airbrushed”) -->
      <linearGradient id="sableHard" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#171717"/>
        <stop offset="50%" stop-color="#000000"/>
        <stop offset="100%" stop-color="#101010"/>
      </linearGradient>

      <!-- Ruby: brighter specular + darker core -->
      <radialGradient id="rubyHard" cx="35%" cy="30%">
        <stop offset="0%" stop-color="#ff5a5a"/>
        <stop offset="35%" stop-color="#ff0000"/>
        <stop offset="100%" stop-color="#680000"/>
      </radialGradient>

      <!-- Reduced blur glow (keeps edges crisp) -->
      <filter id="tightGlow">
        <feGaussianBlur stdDeviation="1.2" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>

      <!-- Edge enhancement: subtle inner shadow for hard cut look -->
      <filter id="edgePop">
        <feDropShadow dx="0" dy="1" stdDeviation="0.4" flood-color="#000" flood-opacity="0.75"/>
        <feDropShadow dx="0" dy="-1" stdDeviation="0.35" flood-color="#fff" flood-opacity="0.18"/>
      </filter>

      <pattern id="fleurDeLis" x="0" y="0" width="60" height="80" patternUnits="userSpaceOnUse">
        <path d="M 30 15 Q 25 20 25 30 L 20 45 Q 20 50 25 50 L 35 50 Q 40 50 40 45 L 35 30 Q 35 20 30 15 Z
                 M 15 35 Q 12 38 12 42 Q 12 46 15 48 L 20 48 L 20 42 Z
                 M 45 35 Q 48 38 48 42 Q 48 46 45 48 L 40 48 L 40 42 Z"
              fill="#f3f3f3" opacity="0.16"/>
      </pattern>
    </defs>

    <!-- Mantling (less goo, harder outlines) -->
    <path d="M 100 35 Q 120 10 200 5 Q 250 15 290 3 Q 330 20 375 0 Q 420 20 460 3 Q 500 15 550 5 Q 630 10 650 35
             L 660 50 Q 655 70 640 85 Q 620 100 600 95
             L 650 35"
          fill="url(#metalHard)" stroke="var(--stroke)" stroke-width="2.5" filter="url(#edgePop)"/>
    <path d="M 100 35 Q 120 10 200 5 Q 250 15 290 3 Q 330 20 375 0 Q 420 20 460 3 Q 500 15 550 5 Q 630 10 650 35

    <!-- Helm -->

    <path d="M 340 45 Q 345 25 375 15 Q 405 25 410 45"
          fill="url(#metalHard)" stroke="var(--stroke)" stroke-width="2.2" filter="url(#edgePop)"/>
    <circle cx="375" cy="25" r="8" fill="url(#rubyHard)" stroke="#200" stroke-width="2" filter="url(#tightGlow)"/>

    <!-- Shield outer -->

    <!-- Inner hard border -->

             L 570 130
             L 570 455

             Q 264 720 222 640

    <!-- Center pale line: crisp -->

    <!-- LEFT: Crown / orb group (keep your shapes, harden strokes + reduce glow) -->

    <!-- Three spheres (cleaner, less glow) -->

    <g filter="url(#edgePop)">

      <circle cx="270" cy="442" r="32" fill="url(#silverHard)" stroke="var(--stroke)" stroke-width="1.8"/>
      <circle cx="270" cy="442" r="20" fill="url(#metalHard)" stroke="var(--stroke)" stroke-width="1.2"/>
      <path d="M 270 425 L 270 459 M 253 442 L 287 442" stroke="#120000" stroke-width="3.2"/>
    </g>

    <g filter="url(#edgePop)">
      <circle cx="315" cy="425" r="38" fill="url(#metalHard)" stroke="var(--stroke)" stroke-width="3.8"/>
      <circle cx="315" cy="425" r="28" fill="url(#silverHard)" stroke="var(--stroke)" stroke-width="1.8"/>
      <circle cx="315" cy="425" r="18" fill="url(#metalHard)" stroke="var(--stroke)" stroke-width="1.2"/>
      <path d="M 315 410 L 315 440 M 300 425 L 330 425" stroke="#120000" stroke-width="3.2"/>
    </g>

    <!-- RIGHT: Ermine-like spots (harder outlines, less glow) -->
    <g filter="url(#edgePop)">
      <!-- Row template: same as yours, just inked harder -->

        <path d="M 530 145 Q 522 135 522 117 Q 522 99 530 89 Q 538 99 538 117 Q 538 135 530 145 Z"/>

        <path d="M 530 265 Q 522 255 522 237 Q 522 219 530 209 Q 538 219 538 237 Q 538 255 530 265 Z"/>
        <circle cx="522" cy="279" r="11"/>

        <path d="M 410 385 Q 402 375 402 357 Q 402 339 410 329 Q 418 339 418 357 Q 418 375 410 385 Z"/>

        <path d="M 470 385 Q 462 375 462 357 Q 462 339 470 329 Q 478 339 478 357 Q 478 375 470 385 Z"/>
        <circle cx="462" cy="399" r="11"/>
        <circle cx="478" cy="399" r="11"/>

      <g fill="#ffffff" stroke="#9a9a9a" stroke-width="1.8">
        <path d="M 530 385 Q 522 375 522 357 Q 522 339 530 329 Q 538 339 538 357 Q 538 375 530 385 Z"/>

        <path d="M 530 505 Q 522 495 522 477 Q 522 459 530 449 Q 538 459 538 477 Q 538 495 530 505 Z"/>
        <circle cx="522" cy="519" r="11"/>
        <circle cx="538" cy="519" r="11"/>
        <circle cx="530" cy="532" r="14"/>

      <!-- Row 5 -->
      <g fill="#ffffff" stroke="#9a9a9a" stroke-width="1.8">
        <path d="M 410 625 Q 402 615 402 597 Q 402 579 410 569 Q 418 579 418 597 Q 418 615 410 625 Z"/>

        <circle cx="418" cy="639" r="11"/>

      <g fill="#ffffff" stroke="#9a9a9a" stroke-width="1.8">
        <path d="M 470 625 Q 462 615 462 597 Q 462 579 470 569 Q 478 579 478 597 Q 478 615 470 625 Z"/>
        <circle cx="462" cy="639" r="11"/>
        <circle cx="478" cy="639" r="11"/>

      <g fill="#ffffff" stroke="#9a9a9a" stroke-width="1.8">
        <path d="M 530 625 Q 522 615 522 597 Q 522 579 530 569 Q 538 579 538 597 Q 538 615 530 625 Z"/>

        <circle cx="538" cy="639" r="11"/>

    </g>

    <!-- Scroll banner: flatter + crisp border -->
    <path d="M 50 790
             Q 90 745 180 733
             Q 250 727 315 725
             Q 355 724 375 724
             Q 395 724 435 725
             Q 500 727 570 733

             Q 610 862 550 867

          fill="url(#silverHard)"
          stroke="var(--stroke)"
          stroke-width="10"

    <!-- Scroll ends (kept, hardened) -->

          fill="url(#silverHard)" stroke="var(--stroke)" stroke-width="8" filter="url(#edgePop)"/>
    <ellipse cx="45" cy="790" rx="18" ry="25" fill="url(#metalHard)" stroke="var(--stroke)" stroke-width="2.2"/>

    <path d="M 700 790 Q 745 815 790 875 Q 782 905 755 925 Q 710 895 665 850 Z"

    <!-- Motto: tighter, sharper, no glow -->

          font-family="Cinzel, Trajan Pro, Times New Roman, serif"
          font-size="64"
          fill="#000000"

</body>
