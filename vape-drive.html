<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAPE - DRIVE</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      font-family: "Courier New", monospace;
    }

    /* Canvas background */
    #canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      z-index: 0;
    }

    /* Top dark band */
    .top-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 40vh;
      background: linear-gradient(to bottom, #000 0%, rgba(0,0,0,0) 100%);
      z-index: 1;
      pointer-events: none;
    }

    /* Overlay: centers content */
    .overlay {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      text-align: center;
    }

    .stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .title {
      font-size: clamp(28px, 6.5vw, 40px);
      font-weight: 900;
      letter-spacing: 0.45em;
      text-indent: 0.45em;
      margin-bottom: 18px;
    }

    .subtitle {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.3em;
    }

    .form {
      width: 100%;
      max-width: 340px;
    }

    .input-box {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      background: #ffffff;
      border: none;
      font-size: 16px;
      font-weight: 600;
      text-align: center;
      text-transform: lowercase;
      outline: none;
    }

    .send-code {
      margin-top: 16px;
      background: none;
      border: none;
      color: #ffffff;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.25em;
      text-transform: lowercase;
      cursor: pointer;
    }

    .enter-btn {
      margin-top: 20px;
      padding: 14px 48px;
      border: 1px solid #ffffff;
      background: rgba(0, 0, 0, 0.8);
      color: #ffffff;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.32em;
      text-indent: 0.32em;
      text-transform: uppercase;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="top-gradient"></div>

  <div class="overlay">
    <div class="stack">
      <div>
        <div class="title">VAPE - DRIVE</div>
        <div class="subtitle">NEW USER LOGIN</div>
      </div>

      <div class="form">
        <input class="input-box" type="text" placeholder="username" />
        <input class="input-box" type="tel" placeholder="phone number" />
        <button class="send-code" type="button">send code</button>
      </div>

      <button class="enter-btn" type="button">ENTER</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    let ripples = [];
    let time = 0;
    let animationFrame;

    class Ripple {
      constructor(x, y, delay = 0) {
        this.x = x;
        this.y = y;
        this.radius = 0;
        this.maxRadius = Math.random() * 150 + 200;
        this.speed = Math.random() * 0.5 + 0.8;
        this.delay = delay;
        this.age = 0;
        this.opacity = Math.random() * 0.4 + 0.6;
      }

      update() {
        if (this.delay > 0) {
          this.delay--;
          return;
        }
        this.age++;
        this.radius += this.speed;
      }

      draw(ctx) {
        if (this.delay > 0 || this.radius > this.maxRadius || this.radius < 1) return;

        let progress = this.radius / this.maxRadius;
        let alpha = (1 - progress) * this.opacity;
        let heatGlow = Math.sin(this.age * 0.1) * 0.5 + 0.5;

        // outer rings
        for (let i = 0; i < 6; i++) {
          let offset = i * 5;
          let ringRadius = this.radius - offset;
          if (ringRadius < 1) continue;

          let r = 245 + i * 2;
          let g = 245 + i * 2;
          let b = 250 + i * 2;

          if (i < 2) {
            r = 255;
            g = 250 - i * 5;
            b = 240 - i * 10;
          }

          ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, ${alpha * (0.95 - i * 0.12)})`;
          ctx.lineWidth = 5 - i * 0.6;
          ctx.beginPath();
          ctx.arc(this.x, this.y, ringRadius, 0, Math.PI * 2);
          ctx.stroke();
        }

        // main glow
        if (this.radius >= 5) {
          ctx.shadowBlur = 40;
          ctx.shadowColor = `rgba(220, 235, 255, ${alpha * 0.9})`;
          ctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 0.9})`;
          ctx.lineWidth = 4;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.stroke();

          let midRadius = this.radius + 4;
          if (midRadius >= 1) {
            ctx.shadowBlur = 25;
            ctx.shadowColor = `rgba(255, 255, 255, ${alpha * 0.8})`;
            ctx.strokeStyle = `rgba(255, 252, 245, ${alpha * 0.7})`;
            ctx.lineWidth = 2.5;
            ctx.beginPath();
            ctx.arc(this.x, this.y, midRadius, 0, Math.PI * 2);
            ctx.stroke();
          }

          let innerRadius = this.radius - 3;
          if (innerRadius >= 1) {
            ctx.shadowBlur = 20;
            ctx.shadowColor = `rgba(255, 248, 240, ${alpha * heatGlow})`;
            ctx.strokeStyle = `rgba(255, 250, 240, ${alpha * 0.6})`;
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(this.x, this.y, innerRadius, 0, Math.PI * 2);
            ctx.stroke();
          }

          ctx.shadowBlur = 0;
        }
      }

      isDead() {
        return this.radius > this.maxRadius;
      }
    }

    function createRipplePattern() {
      if (Math.random() > 0.85) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        ripples.push(new Ripple(x, y));
      }

      if (time % 80 === 0) {
        for (let i = 0; i < 5; i++) {
          let x = (canvas.width / 6) * (i + 1);
          let y = canvas.height / 2 + Math.sin(time * 0.02 + i) * 150;
          ripples.push(new Ripple(x, y, i * 10));
        }
      }

      if (time % 150 === 0) {
        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        for (let i = 0; i < 8; i++) {
          let angle = (Math.PI * 2 / 8) * i;
          let distance = 150;
          let x = centerX + Math.cos(angle) * distance;
          let y = centerY + Math.sin(angle) * distance;
          ripples.push(new Ripple(x, y, i * 8));
        }
      }
    }

    function drawRipples() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      time++;

      createRipplePattern();

      ripples.forEach(r => {
        r.update();
        r.draw(ctx);
      });

      ripples = ripples.filter(r => !r.isDead());

      // droplets
      if (Math.random() > 0.8) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;
        let size = Math.random() * 3 + 1.5;

        ctx.shadowBlur = 15;
        ctx.shadowColor = 'rgba(255, 255, 255, 0.9)';
        ctx.fillStyle = `rgba(255, 252, 245, ${Math.random() * 0.7 + 0.3})`;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }

      // streaks
      if (Math.random() > 0.95) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * canvas.height;

        ctx.shadowBlur = 20;
        ctx.shadowColor = 'rgba(240, 245, 255, 0.6)';
        ctx.strokeStyle = `rgba(255, 255, 255, ${Math.random() * 0.5 + 0.3})`;
        ctx.lineWidth = Math.random() * 2 + 1;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + Math.random() * 40 - 20, y + Math.random() * 40 - 20);
        ctx.stroke();
        ctx.shadowBlur = 0;
      }

      animationFrame = requestAnimationFrame(drawRipples);
    }

    // click to spawn manual ripple
    canvas.addEventListener('click', (e) => {
      ripples.push(new Ripple(e.clientX, e.clientY));
    });

    drawRipples();
  </script>
</body>
</html>
