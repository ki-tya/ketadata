<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>2025-12-25 — KETADATA // ANNIVERSARY</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --ui: Arial, Helvetica, sans-serif;

      --topH: 38px;
      --botH: 26px;

      --hair: rgba(255,255,255,.14);
      --hair2: rgba(255,255,255,.08);

      /* INTENSIFIERS (0..1) */
      --I_RATE: 0.88;   /* fireworks spawn */
      --I_SEAR: 0.86;   /* bloom / white fire */
      --I_FLOW: 0.90;   /* champagne overflow */
      --I_NOISE:0.70;   /* signal field */
      --I_GLITCH:0.60;  /* jitter / cut-up */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--ui);
      overflow:hidden;
    }

    /* =========================================================
       BACKGROUND FIELD (party-grade but KETADATA monochrome)
    ========================================================= */
    #field{
      position:fixed; inset:0; z-index:0;
      background:
        radial-gradient(1100px 700px at 50% 18%, rgba(255,255,255,.08), transparent 70%),
        radial-gradient(900px 600px at 18% 78%, rgba(255,255,255,.05), transparent 72%),
        radial-gradient(800px 520px at 82% 82%, rgba(255,255,255,.05), transparent 72%),
        linear-gradient(180deg, #000, #020202 55%, #000);
    }
    #field::before{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(rgba(255,255,255,.035) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.035) 1px, transparent 1px);
      background-size: 56px 56px;
      opacity:.62;
      mix-blend-mode: overlay;
      pointer-events:none;
      filter: blur(0.25px);
    }

    /* Noise / signal */
    #noise{
      position:fixed; inset:0; z-index:1;
      pointer-events:none;
      opacity: calc(var(--I_NOISE) * .78);
      mix-blend-mode: overlay;
      background-image:
        repeating-linear-gradient(0deg, rgba(255,255,255,.05), rgba(255,255,255,.05) 1px, transparent 1px, transparent 3px);
      filter: blur(0.6px);
      transform: translateZ(0);
    }
    #noise::after{
      content:"";
      position:absolute; inset:-30%;
      background:
        radial-gradient(closest-side, rgba(255,255,255,.09), transparent 70%),
        conic-gradient(from 10deg, rgba(255,255,255,.06), transparent, rgba(255,255,255,.05), transparent);
      opacity:.35;
      animation: drift 5.2s linear infinite;
      filter: blur(12px);
      transform: translateZ(0);
    }
    @keyframes drift{
      from{ transform: translate(-6%, -2%) rotate(0deg); }
      to{ transform: translate(6%, 2%) rotate(360deg); }
    }

    /* =========================================================
       LIGHTS BEHIND (1–6)
    ========================================================= */
    #lights{
      position:fixed; inset:0; z-index:2;
      pointer-events:none;
      opacity:0;
      mix-blend-mode: screen;
    }
    #lights.on{ opacity:1; }
    #lights::before{
      content:"";
      position:absolute; inset:-30%;
      background:
        radial-gradient(closest-side at 50% 50%, rgba(255,255,255,.26), transparent 72%),
        conic-gradient(from 0deg, rgba(255,255,255,.10), transparent, rgba(255,255,255,.08), transparent);
      opacity: .25;
      filter: blur(12px);
      transform: rotate(12deg);
    }
    @keyframes strobe1 { 0%,49%{opacity:0} 50%,100%{opacity:1} }
    @keyframes strobe2 { 0%,24%{opacity:0} 25%,49%{opacity:1} 50%,74%{opacity:0} 75%,100%{opacity:1} }
    @keyframes strobe3 { 0%,14%{opacity:0} 15%,29%{opacity:1} 30%,44%{opacity:0} 45%,59%{opacity:1} 60%,74%{opacity:0} 75%,100%{opacity:1} }
    @keyframes strobe4 { 0%,9%{opacity:0} 10%,19%{opacity:1} 20%,29%{opacity:0} 30%,39%{opacity:1} 40%,49%{opacity:0} 50%,59%{opacity:1} 60%,69%{opacity:0} 70%,79%{opacity:1} 80%,89%{opacity:0} 90%,100%{opacity:1} }
    @keyframes strobe5 { 0%,7%{opacity:0} 8%,15%{opacity:1} 16%,23%{opacity:0} 24%,31%{opacity:1} 32%,39%{opacity:0} 40%,47%{opacity:1} 48%,55%{opacity:0} 56%,63%{opacity:1} 64%,71%{opacity:0} 72%,79%{opacity:1} 80%,87%{opacity:0} 88%,95%{opacity:1} 96%,100%{opacity:0} }
    @keyframes strobe6 { 0%,3%{opacity:0} 4%,7%{opacity:1} 8%,11%{opacity:0} 12%,15%{opacity:1} 16%,19%{opacity:0} 20%,23%{opacity:1} 24%,27%{opacity:0} 28%,31%{opacity:1} 32%,35%{opacity:0} 36%,39%{opacity:1} 40%,43%{opacity:0} 44%,47%{opacity:1} 48%,51%{opacity:0} 52%,55%{opacity:1} 56%,59%{opacity:0} 60%,63%{opacity:1} 64%,67%{opacity:0} 68%,71%{opacity:1} 72%,75%{opacity:0} 76%,79%{opacity:1} 80%,83%{opacity:0} 84%,87%{opacity:1} 88%,91%{opacity:0} 92%,95%{opacity:1} 96%,100%{opacity:0} }

    /* =========================================================
       CHROME (TOP/BOTTOM) — consistent, no overlap
    ========================================================= */
    .topbar{
      position:fixed; left:0; right:0; top:0; height:var(--topH);
      z-index:60;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 12px;
      border-bottom:1px solid var(--hair);
      background: rgba(0,0,0,.38);
      backdrop-filter: blur(8px);
      user-select:none;
    }
    .brandMini{
      display:flex; align-items:center; gap:10px;
      font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      color: rgba(255,255,255,.85);
      min-width:0;
    }
    .brandMini span:last-child{
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width: 58vw;
    }
    .topRight{
      display:flex; align-items:center; justify-content:flex-end;
      gap:8px;
      flex: 0 0 auto;
      min-width: 0;
    }
    .btn{
      font-family:var(--ui);
      font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      color: rgba(255,255,255,.82);
      background: rgba(0,0,0,.30);
      border:1px solid var(--hair);
      padding:6px 10px;
      cursor:pointer;
      line-height: 1;
      height: 28px;
      display:flex;
      align-items:center;
    }
    .btn:hover{ border-color: rgba(255,255,255,.30); color:#fff; }
    .btn:active{ transform: translateY(1px); }

    /* Global KETA_NOTE icon law */
    .noteIcon{
      width:12px; height:12px;
      display:inline-block;
      border:1px solid #fff;
      background:#fff; /* collapsed */
      cursor:pointer;
      flex:0 0 auto;
      margin-left: 2px;
      margin-right: 2px;
    }
    .noteIcon.outlined{ background: transparent; } /* open */

    .footer{
      position:fixed; left:0; right:0; bottom:0; height:var(--botH);
      z-index:60;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 10px;
      border-top:1px solid var(--hair);
      background: rgba(0,0,0,.38);
      backdrop-filter: blur(8px);
      font-size:10px; letter-spacing:.14em; text-transform:uppercase;
      color: rgba(255,255,255,.70);
      user-select:none;
    }
    .footer b{ color:#fff; font-weight:900; }
    .muted{ color: rgba(255,255,255,.55); }

    /* =========================================================
       STAGE (canvas + champagne overflow)
    ========================================================= */
    #stage{
      position:fixed; inset:0;
      z-index:10;
      padding-top: var(--topH);
      padding-bottom: var(--botH);
      overflow:hidden;
      transform: translate(calc(var(--jx,0) * 1px), calc(var(--jy,0) * 1px));
    }

    #canvas{
      position:absolute; inset:0;
      width:100%; height:100%;
      z-index: 12;
    }

    /* Champagne overflow “curtain” — white liquid, searing */
    #overflow{
      position:absolute; left:-10%; right:-10%; bottom:-12%;
      height: 52%;
      z-index: 13;
      pointer-events:none;
      opacity: calc(.20 + var(--I_FLOW) * .70);
      mix-blend-mode: screen;
      filter: blur(calc(var(--I_SEAR) * 3px));
      background:
        radial-gradient(900px 260px at 50% 0%, rgba(255,255,255,.20), transparent 70%),
        linear-gradient(180deg,
          rgba(255,255,255,.00),
          rgba(255,255,255,.06) 18%,
          rgba(255,255,255,.12) 40%,
          rgba(255,255,255,.18) 65%,
          rgba(255,255,255,.22) 100%);
      mask-image: radial-gradient(closest-side at 50% 0%, #fff, transparent 82%);
    }
    #overflow::before{
      content:"";
      position:absolute; inset:-20% -10% -20% -10%;
      background:
        repeating-linear-gradient(90deg, rgba(255,255,255,.14), rgba(255,255,255,.14) 2px, transparent 2px, transparent 18px),
        radial-gradient(closest-side, rgba(255,255,255,.25), transparent 72%);
      opacity: .20;
      animation: pour 1.2s linear infinite;
      filter: blur(1.2px);
      transform: translateZ(0);
    }
    @keyframes pour{
      from{ transform: translateX(-3%) translateY(-1%); }
      to{ transform: translateX(3%) translateY(1%); }
    }

    /* Center title — searing, uncannily celebratory */
    #titleBlock{
      position:absolute;
      left: 50%;
      top: calc(var(--topH) + 14px);
      transform: translateX(-50%);
      z-index: 20;
      width: min(1200px, 92vw);
      pointer-events:none;
      text-align:center;
      user-select:none;
    }
    #title{
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      font-size: clamp(22px, 5vw, 72px);
      line-height: 1.02;
      color:#fff;
      text-shadow:
        0 0 calc(var(--I_SEAR) * 26px) rgba(255,255,255,.75),
        0 0 calc(var(--I_SEAR) * 110px) rgba(255,255,255,.30);
      filter: blur(calc(var(--I_SEAR) * .35px));
    }
    #subtitle{
      margin-top: 10px;
      font-size: 11px;
      letter-spacing: .24em;
      text-transform: uppercase;
      color: rgba(255,255,255,.78);
      text-shadow: 0 0 calc(var(--I_SEAR) * 36px) rgba(255,255,255,.22);
    }
    #stampLine{
      margin-top: 8px;
      font-size: 10px;
      letter-spacing: .20em;
      text-transform: uppercase;
      color: rgba(255,255,255,.62);
    }

    /* =========================================================
       KETA_NOTE (GLOBAL) — draggable, icon fill law
    ========================================================= */
    #note{
      position:fixed;
      top: 54px;
      left: 14px;
      z-index:70;
      width: min(540px, 88vw);
      height: 240px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.34);
      backdrop-filter: blur(10px);
      display:none;
      box-shadow: 0 22px 90px rgba(0,0,0,.60);
    }
    #note.open{ display:block; }
    #noteHead{
      height: 34px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 10px;
      border-bottom:1px solid rgba(255,255,255,.08);
      cursor:move;
      user-select:none;
    }
    #noteHead .label{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:900;
      color: rgba(255,255,255,.86);
    }
    #noteArea{
      width:100%;
      height: calc(100% - 34px);
      border:0;
      resize:none;
      outline:none;
      padding: 10px 10px;
      background: transparent;
      color:#fff;
      font-family: var(--ui);
      font-size: 12px;
      letter-spacing:.06em;
      line-height:1.45;
    }

    /* =========================================================
       INTENSIFIERS PANEL
    ========================================================= */
    #ctl{
      position:fixed;
      right: 14px;
      top: calc(var(--topH) + 10px);
      z-index:65;
      width: min(380px, 48vw);
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.32);
      backdrop-filter: blur(10px);
      box-shadow: 0 22px 90px rgba(0,0,0,.60);
    }
    #ctl.hidden{ display:none; }
    #ctlHead{
      height:34px;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 10px;
      border-bottom:1px solid rgba(255,255,255,.08);
      cursor:move;
      user-select:none;
    }
    #ctlHead .label{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:900;
      color: rgba(255,255,255,.86);
    }
    #ctlBody{
      padding:10px;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }
    .knob{
      border:1px solid rgba(255,255,255,.08);
      padding:10px;
      background: rgba(0,0,0,.18);
    }
    .knob .k{
      font-size:10px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: rgba(255,255,255,.78);
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-bottom:8px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .knob input[type="range"]{
      width:100%;
      accent-color: #fff;
      background: transparent;
    }
    .knob .v{
      font-weight:900;
      color:#fff;
      letter-spacing:.08em;
    }

    /* =========================================================
       STATE IO — minimal, portable
    ========================================================= */
    #statePanel{
      position:fixed;
      right:14px;
      bottom: calc(var(--botH) + 12px);
      z-index:70;
      width:min(560px, 56vw);
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.34);
      backdrop-filter: blur(10px);
      padding:10px;
      display:none;
      box-shadow: 0 22px 90px rgba(0,0,0,.60);
    }
    #statePanel .head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:8px;
      user-select:none;
    }
    #statePanel .head .label{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:900;
      color: rgba(255,255,255,.86);
    }
    #stateText{
      width:100%;
      height:180px;
      resize:vertical;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.40);
      color:#fff;
      padding:10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size:11px;
      letter-spacing:.06em;
      line-height:1.35;
      outline:none;
    }
    #statePanel .row{
      display:flex;
      gap:10px;
      margin-top:8px;
      flex-wrap:wrap;
    }

    /* =========================================================
       NULL MODE LAW: hide chrome/controllers/note only
    ========================================================= */
    body.null .topbar,
    body.null .footer,
    body.null #note,
    body.null #ctl,
    body.null #statePanel,
    body.null #titleBlock { display:none !important; }

    body.invert{ filter: invert(1) hue-rotate(180deg); }
  </style>
</head>

<body>
  <div id="field" aria-hidden="true"></div>
  <div id="noise" aria-hidden="true"></div>
  <div id="lights" aria-hidden="true"></div>

  <div class="topbar">
    <div class="brandMini">
      <span style="display:inline-block;width:10px;height:10px;border:1px solid #fff;"></span>
      <span>2025-12-25 // KETADATA ANNIVERSARY</span>
    </div>
    <div class="topRight">
      <button class="btn" id="btnState">STATE</button>
      <span class="noteIcon" id="ketaNoteIcon" title="KETA_NOTE" aria-label="KETA_NOTE"></span>
      <button class="btn" id="btnCtl">INTENSIFIERS</button>
      <button class="btn" id="goHome">HOME</button>
      <button class="btn" id="goLand">LAND</button>
    </div>
  </div>

  <div id="stage">
    <canvas id="canvas"></canvas>
    <div id="overflow" aria-hidden="true"></div>

    <div id="titleBlock">
      <div id="title">KETADATA WAS BORN</div>
      <div id="subtitle">WHITE FIREWORKS · SEARING CURRENT · PORTABLE STATE · NO DRIFT</div>
      <div id="stampLine"><span id="nowIso">—</span></div>
    </div>
  </div>

  <!-- KETA_NOTE -->
  <div id="note" aria-label="KETA_NOTE">
    <div id="noteHead">
      <div class="label">KETA_NOTE</div>
      <div class="btn" id="noteCollapse" style="height:22px;padding:4px 10px;">CLOSE</div>
    </div>
    <textarea id="noteArea" placeholder="KETA_NOTE (GLOBAL)"></textarea>
  </div>

  <!-- Intensifiers -->
  <div id="ctl">
    <div id="ctlHead">
      <div class="label">INTENSIFIERS</div>
      <div class="btn" id="ctlCollapse" style="height:22px;padding:4px 10px;">CLOSE</div>
    </div>
    <div id="ctlBody">
      <div class="knob">
        <div class="k"><span>FIREWORKS RATE</span><span class="v" id="vRATE"></span></div>
        <input id="rRATE" type="range" min="0" max="1000" value="880" />
      </div>
      <div class="knob">
        <div class="k"><span>SEAR</span><span class="v" id="vSEAR"></span></div>
        <input id="rSEAR" type="range" min="0" max="1000" value="860" />
      </div>
      <div class="knob">
        <div class="k"><span>CHAMPAGNE FLOW</span><span class="v" id="vFLOW"></span></div>
        <input id="rFLOW" type="range" min="0" max="1000" value="900" />
      </div>
      <div class="knob">
        <div class="k"><span>NOISE</span><span class="v" id="vNOISE"></span></div>
        <input id="rNOISE" type="range" min="0" max="1000" value="700" />
      </div>
      <div class="knob" style="grid-column:1 / span 2;">
        <div class="k"><span>GLITCH</span><span class="v" id="vGLITCH"></span></div>
        <input id="rGLITCH" type="range" min="0" max="1000" value="600" />
      </div>
    </div>
  </div>

  <!-- STATE PANEL -->
  <div id="statePanel">
    <div class="head">
      <div class="label">STATE IO</div>
      <button class="btn" id="stateClose">CLOSE</button>
    </div>
    <textarea id="stateText" spellcheck="false"></textarea>
    <div class="row">
      <button class="btn" id="stateExport">EXPORT</button>
      <button class="btn" id="stateCopy">COPY</button>
      <button class="btn" id="stateImport">IMPORT</button>
      <button class="btn" id="stateSave">SAVE</button>
      <button class="btn" id="stateLoad">LOAD</button>
    </div>
  </div>

  <div class="footer">
    <div>
      <span class="muted">NULL:</span> <b id="nullStatus">OFF</b> ·
      <span class="muted">INVERT:</span> <b id="invStatus">OFF</b> ·
      <span class="muted">LIGHT:</span> <b id="lightStatus">0</b>
    </div>
    <div>
      <span class="muted">SPARKS:</span> <b id="sparkCount">0</b> ·
      <span class="muted">MODE:</span> <b>ANNIVERSARY</b>
    </div>
  </div>

  <script>
    /* =========================================================
       CONTINUITY LINKS
    ========================================================= */
    const SHELL_HOME_URL = "system.html";
    const LANDING_URL = "index11.html";
    document.getElementById('goHome').onclick = ()=> location.href = SHELL_HOME_URL;
    document.getElementById('goLand').onclick = ()=> location.href = LANDING_URL;

    /* =========================================================
       NAMESPACE
    ========================================================= */
    const FILE_ID = "KETADATA_ANNIVERSARY_2025_12_25";
    const ROOM_ID = "LOBBY";
    const VERSION = "v1";
    const STATE_KEY = `KETADATA_STATE::${FILE_ID}::${ROOM_ID}::${VERSION}`;

    /* =========================================================
       GLOBAL KETA_NOTE SYNC (anchor)
    ========================================================= */
    const NOTE_KEYS = [
      "KETADATA_NOTE::GLOBAL::v1",
      "KETADATA_GLOBAL_KETA_NOTE_V1",
      "KETADATA_GLOBAL_KETA_NOTE",
      "KETA_NOTE",
      "SHELL8_KETA_NOTE",
      "KETADATA_SHELL8_KETA_NOTE"
    ];
    function readGlobalNote(){
      for(const k of NOTE_KEYS){
        const v = localStorage.getItem(k);
        if(v && v.trim().length) return v;
      }
      return "";
    }
    function writeGlobalNote(v){
      for(const k of NOTE_KEYS) localStorage.setItem(k, v);
    }

    /* =========================================================
       KETA_NOTE ICON LAW
    ========================================================= */
    const note = document.getElementById('note');
    const noteArea = document.getElementById('noteArea');
    const noteIcon = document.getElementById('ketaNoteIcon');
    function setNoteOpen(open){
      note.classList.toggle('open', open);
      noteIcon.classList.toggle('outlined', open); // open -> outline; collapsed -> filled
    }
    setNoteOpen(false);
    noteArea.value = readGlobalNote();
    let noteSaveT=null;
    noteArea.addEventListener('input', ()=>{
      clearTimeout(noteSaveT);
      noteSaveT = setTimeout(()=> writeGlobalNote(noteArea.value), 140);
    });
    noteIcon.addEventListener('click', ()=>{
      const open = !note.classList.contains('open');
      if(open) noteArea.value = readGlobalNote();
      setNoteOpen(open);
    });
    document.getElementById('noteCollapse').onclick = ()=> setNoteOpen(false);

    // draggable note
    (function dragNote(){
      const head = document.getElementById('noteHead');
      let down=false, sx=0, sy=0, ox=0, oy=0;
      head.addEventListener('mousedown', (e)=>{
        down=true; sx=e.clientX; sy=e.clientY;
        const r = note.getBoundingClientRect();
        ox=r.left; oy=r.top;
      });
      window.addEventListener('mousemove', (e)=>{
        if(!down) return;
        const nx = ox + (e.clientX - sx);
        const ny = oy + (e.clientY - sy);
        note.style.left = Math.max(8, Math.min(window.innerWidth - 220, nx)) + 'px';
        note.style.top  = Math.max(46, Math.min(window.innerHeight - 80, ny)) + 'px';
        note.style.right = "auto";
      });
      window.addEventListener('mouseup', ()=> down=false);
    })();

    /* =========================================================
       INTENSIFIERS
    ========================================================= */
    const I = { RATE:.88, SEAR:.86, FLOW:.90, NOISE:.70, GLITCH:.60 };
    function clamp01(x){ return Math.max(0, Math.min(1, x)); }
    function setVar(name,val){
      I[name]=clamp01(val);
      document.documentElement.style.setProperty(`--I_${name}`, I[name]);
      const el = document.getElementById('v'+name);
      if(el) el.textContent = I[name].toFixed(2);
      persistSoon();
    }
    function bindRange(name, id){
      const r = document.getElementById(id);
      r.addEventListener('input', ()=> setVar(name, r.value/1000));
      setVar(name, r.value/1000);
    }
    bindRange('RATE','rRATE');
    bindRange('SEAR','rSEAR');
    bindRange('FLOW','rFLOW');
    bindRange('NOISE','rNOISE');
    bindRange('GLITCH','rGLITCH');

    const ctl = document.getElementById('ctl');
    document.getElementById('btnCtl').onclick = ()=> ctl.classList.toggle('hidden');
    document.getElementById('ctlCollapse').onclick = ()=> ctl.classList.add('hidden');

    // draggable ctl
    (function dragCtl(){
      const head = document.getElementById('ctlHead');
      let down=false, sx=0, sy=0, ox=0, oy=0;
      head.addEventListener('mousedown', (e)=>{
        down=true; sx=e.clientX; sy=e.clientY;
        const r = ctl.getBoundingClientRect();
        ox=r.left; oy=r.top;
        e.preventDefault();
      });
      window.addEventListener('mousemove', (e)=>{
        if(!down) return;
        const nx = ox + (e.clientX - sx);
        const ny = oy + (e.clientY - sy);
        ctl.style.left = Math.max(8, Math.min(window.innerWidth - 240, nx)) + 'px';
        ctl.style.top  = Math.max(46, Math.min(window.innerHeight - 80, ny)) + 'px';
        ctl.style.right = "auto";
      });
      window.addEventListener('mouseup', ()=> down=false);
    })();

    /* =========================================================
       SYSTEM UNIVERSALS (restricted)
       ESC: exit null
       N: toggle null
       SHIFT+I: invert
       SHIFT+B: home
       SHIFT+K: landing
       1–6: lights behind
    ========================================================= */
    const lights = document.getElementById('lights');
    const nullStatus = document.getElementById('nullStatus');
    const invStatus  = document.getElementById('invStatus');
    const lightStatus= document.getElementById('lightStatus');
    let nullMode=false, invert=false, lightMode=0;

    function setNull(on){
      nullMode=!!on;
      document.body.classList.toggle('null', nullMode);
      nullStatus.textContent = nullMode ? "ON" : "OFF";
      persistSoon();
    }
    function setInvert(on){
      invert=!!on;
      document.body.classList.toggle('invert', invert);
      invStatus.textContent = invert ? "ON" : "OFF";
      persistSoon();
    }
    function setLight(n){
      n = n|0; if(n<0) n=0; if(n>6) n=6;
      lightMode=n;
      lightStatus.textContent = String(n);
      lights.classList.toggle('on', n!==0);
      lights.style.animation="none";
      void lights.offsetHeight;
      if(n===0) { persistSoon(); return; }
      const map={
        1:"strobe1 1s linear infinite",
        2:"strobe2 1s linear infinite",
        3:"strobe3 1s linear infinite",
        4:"strobe4 1s linear infinite",
        5:"strobe5 1s linear infinite",
        6:"strobe6 1s linear infinite"
      };
      lights.style.animation = map[n] || map[1];
      persistSoon();
    }

    window.addEventListener('keydown', (e)=>{
      if(e.key==="Escape"){ setNull(false); return; }
      if(e.key.toLowerCase()==="n"){ setNull(!nullMode); return; }
      if(e.shiftKey && e.key.toLowerCase()==="i"){ setInvert(!invert); return; }
      if(e.shiftKey && e.key.toLowerCase()==="b"){ e.preventDefault(); location.href=SHELL_HOME_URL; return; }
      if(e.shiftKey && e.key.toLowerCase()==="k"){ e.preventDefault(); location.href=LANDING_URL; return; }
      if(!e.shiftKey && !e.ctrlKey && !e.metaKey){
        const n = Number(e.key);
        if([1,2,3,4,5,6].includes(n)) setLight(n);
      }
    });

    /* =========================================================
       STATE IO (portable)
    ========================================================= */
    const statePanel = document.getElementById('statePanel');
    const stateText  = document.getElementById('stateText');
    document.getElementById('btnState').onclick = ()=>{
      statePanel.style.display = (statePanel.style.display==="none"||!statePanel.style.display) ? "block" : "none";
      if(statePanel.style.display==="block") stateText.value = exportState();
    };
    document.getElementById('stateClose').onclick = ()=> statePanel.style.display="none";

    function safeParseJSON(s){ try{return JSON.parse(s);}catch{return null;} }
    let persistSoonT=null;
    function persistSoon(){ clearTimeout(persistSoonT); persistSoonT=setTimeout(()=>persistState(), 160); }

    function getRoomState(){
      const r = ctl.getBoundingClientRect();
      return {
        I:{...I},
        lightMode, nullMode, invert,
        ctlHidden: ctl.classList.contains('hidden'),
        ctlPos: {x:r.left,y:r.top}
      };
    }
    function setRoomState(s){
      if(!s) return;
      if(s.I){
        for(const k of Object.keys(I)){
          if(typeof s.I[k] === "number") setVar(k, s.I[k]);
        }
      }
      if(typeof s.lightMode==="number") setLight(s.lightMode|0);
      if(typeof s.nullMode==="boolean") setNull(s.nullMode);
      if(typeof s.invert==="boolean") setInvert(s.invert);
      if(typeof s.ctlHidden==="boolean") ctl.classList.toggle('hidden', s.ctlHidden);
      if(s.ctlPos && typeof s.ctlPos.x==="number" && typeof s.ctlPos.y==="number"){
        ctl.style.left = Math.max(8, Math.min(window.innerWidth - 240, s.ctlPos.x)) + 'px';
        ctl.style.top  = Math.max(46, Math.min(window.innerHeight - 80, s.ctlPos.y)) + 'px';
        ctl.style.right = "auto";
      }
    }

    function getEnvelope(){
      return {
        _ketadata:true,
        file_id: FILE_ID,
        room_id: ROOM_ID,
        version: VERSION,
        exported_at: new Date().toISOString(),
        state: getRoomState()
      };
    }
    function exportState(){ return JSON.stringify(getEnvelope(), null, 2); }
    function persistState(){
      try{ localStorage.setItem(STATE_KEY, JSON.stringify(getEnvelope())); }catch{}
    }
    function loadPersistedState(){
      const raw = localStorage.getItem(STATE_KEY);
      if(!raw) return false;
      const obj = safeParseJSON(raw);
      if(!obj) return false;
      if(obj.state) setRoomState(obj.state);
      return true;
    }
    function importStateFromText(text){
      const obj = safeParseJSON(text);
      if(!obj || !obj._ketadata) throw new Error("NOT_KETADATA_STATE");
      if(obj.state) setRoomState(obj.state);
      persistState();
    }

    document.getElementById('stateExport').onclick = ()=> { stateText.value = exportState(); };
    document.getElementById('stateCopy').onclick   = ()=> { const s=exportState(); navigator.clipboard?.writeText(s).catch(()=>{}); stateText.value=s; };
    document.getElementById('stateImport').onclick = ()=> { try{ importStateFromText(stateText.value); }catch{} };
    document.getElementById('stateSave').onclick   = ()=> { persistState(); };
    document.getElementById('stateLoad').onclick   = ()=> { loadPersistedState(); stateText.value = exportState(); };

    loadPersistedState();

    /* =========================================================
       TIMESTAMP
    ========================================================= */
    const nowIsoEl = document.getElementById('nowIso');
    function updateNow(){
      nowIsoEl.textContent = `TIMESTAMP: ${new Date().toISOString()}`;
    }
    setInterval(updateNow, 250);
    updateNow();

    /* =========================================================
       PARTY ENGINE — WHITE FIREWORKS + CHAMPAGNE FOUNTAINS
       (Canvas, monochrome, searing)
    ========================================================= */
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { alpha: true });
    const sparkCountEl = document.getElementById('sparkCount');

    function resize(){
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio||1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      canvas.style.width = window.innerWidth + "px";
      canvas.style.height = window.innerHeight + "px";
      ctx.setTransform(dpr,0,0,dpr,0,0);
    }
    window.addEventListener('resize', resize);
    resize();

    function rand(a,b){ return a + Math.random()*(b-a); }
    function clamp(x,a,b){ return Math.max(a, Math.min(b, x)); }

    const sparks = [];
    const bursts = [];

    function spawnBurst(x,y,force){
      const n = Math.floor(90 + force*220);
      bursts.push({ t:0, x, y, n, force });
      for(let i=0;i<n;i++){
        const ang = rand(0, Math.PI*2);
        const sp = rand(40, 320) * (0.6 + force*1.2);
        sparks.push({
          x, y,
          vx: Math.cos(ang)*sp,
          vy: Math.sin(ang)*sp,
          life: rand(0.55, 1.35) * (0.9 + force),
          age: 0,
          drag: rand(0.88, 0.94),
          g: rand(140, 420) * (0.6 + force),
          w: rand(0.6, 2.2) * (0.8 + force*1.2),
          kind: "burst"
        });
      }
    }

    function spawnFountain(){
      const w = window.innerWidth;
      const h = window.innerHeight;
      const x = rand(w*0.18, w*0.82);
      const y = h - rand(30, 90);
      const force = I.FLOW;
      const n = Math.floor(20 + force*60);
      for(let i=0;i<n;i++){
        sparks.push({
          x, y,
          vx: rand(-80,80) * (0.7 + force),
          vy: -rand(180, 640) * (0.7 + force),
          life: rand(0.55, 1.25) * (0.9 + force),
          age: 0,
          drag: rand(0.90, 0.965),
          g: rand(520, 1100) * (0.6 + force),
          w: rand(0.4, 1.6) * (0.7 + force*1.1),
          kind: "fountain"
        });
      }
    }

    function drawLine(x1,y1,x2,y2,a,w){
      ctx.globalAlpha = a;
      ctx.lineWidth = w;
      ctx.beginPath();
      ctx.moveTo(x1,y1);
      ctx.lineTo(x2,y2);
      ctx.stroke();
    }

    let last = performance.now();
    let acc = 0;

    function tick(now){
      const dt = Math.min(0.05, (now - last)/1000);
      last = now;
      acc += dt;

      // background fade — leave trails (champagne memory)
      const fade = 0.10 + (1 - I.FLOW)*0.18;
      ctx.save();
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = `rgba(0,0,0,${fade})`;
      ctx.fillRect(0,0,window.innerWidth,window.innerHeight);
      ctx.restore();

      // glitch jitter (stage-level)
      const g = I.GLITCH;
      const pop = (Math.sin(now/1000 * 5.8)*0.5+0.5);
      const hard = pop > 0.992 ? 1 : 0;
      const jx = (Math.sin(now/1000*13.1)+Math.cos(now/1000*10.2))*1.2*(g*3.0) + hard*(Math.random()*24-12);
      const jy = (Math.cos(now/1000*12.3)+Math.sin(now/1000*9.9))*0.9*(g*2.6) + hard*(Math.random()*16-8);
      document.documentElement.style.setProperty("--jx", jx.toFixed(2));
      document.documentElement.style.setProperty("--jy", jy.toFixed(2));

      // fireworks spawner (white eruptions in upper field)
      const rate = I.RATE;
      // spawn intervals shrink with rate
      const burstEvery = clamp(0.85 - rate*0.70, 0.08, 0.85);
      while(acc > burstEvery){
        acc -= burstEvery;
        const x = rand(window.innerWidth*0.08, window.innerWidth*0.92);
        const y = rand(window.innerHeight*0.10, window.innerHeight*0.55);
        const force = clamp(0.35 + rate*0.95, 0.35, 1.30);
        spawnBurst(x,y,force);
      }

      // champagne fountains near bottom — constant overflow
      const fEvery = clamp(0.22 - I.FLOW*0.16, 0.03, 0.22);
      if(Math.random() < dt / fEvery){
        spawnFountain();
      }

      // limit sparks to protect CPU
      if(sparks.length > 9000) sparks.splice(0, sparks.length - 9000);

      // draw sparks
      ctx.save();
      ctx.globalCompositeOperation = "lighter";
      ctx.strokeStyle = "#fff";

      const sear = I.SEAR;
      // sear = thicker + more alpha
      const baseAlpha = 0.12 + sear*0.34;

      for(let i=sparks.length-1;i>=0;i--){
        const p = sparks[i];
        p.age += dt;
        if(p.age > p.life){
          sparks.splice(i,1);
          continue;
        }

        const t = p.age / p.life;
        const fadeOut = (1 - t);
        const a = baseAlpha * fadeOut;

        const ox = p.x;
        const oy = p.y;

        // physics
        p.vx *= Math.pow(p.drag, dt*60);
        p.vy *= Math.pow(p.drag, dt*60);
        p.vy += p.g * dt;

        p.x += p.vx * dt;
        p.y += p.vy * dt;

        // shimmer snakes: micro oscillation along velocity normal
        const nx = -p.vy;
        const ny = p.vx;
        const nlen = Math.hypot(nx,ny) || 1;
        const j = (Math.sin((now/1000)*18 + i*0.002) + Math.cos((now/1000)*13 + i*0.001)) * (0.6 + sear*2.8);
        const sx = (nx/nlen) * j;
        const sy = (ny/nlen) * j;

        const w = p.w * (0.7 + sear*1.4);
        drawLine(ox, oy, p.x+sx, p.y+sy, a, w);

        // core dot
        ctx.globalAlpha = a * (0.8 + sear*0.8);
        ctx.fillStyle = "#fff";
        ctx.fillRect(p.x-0.7, p.y-0.7, 1.4, 1.4);

        // occasional searing flare streak
        if(sear > 0.55 && Math.random() < 0.002 + sear*0.010){
          ctx.globalAlpha = a * (0.35 + sear*0.65);
          ctx.lineWidth = w*2.1;
          ctx.beginPath();
          ctx.moveTo(p.x, p.y);
          ctx.lineTo(p.x + p.vx*dt*6, p.y + p.vy*dt*6);
          ctx.stroke();
        }
      }

      ctx.restore();

      // HUD
      sparkCountEl.textContent = String(sparks.length);

      requestAnimationFrame(tick);
    }

    // Prime canvas with black
    ctx.fillStyle = "#000";
    ctx.fillRect(0,0,window.innerWidth,window.innerHeight);
    requestAnimationFrame(tick);

    // Click = detonate white firework (no new global hotkeys)
    canvas.addEventListener('pointerdown', (e)=>{
      const x = e.clientX;
      const y = e.clientY;
      spawnBurst(x, y, clamp(0.6 + I.RATE*1.0, 0.6, 1.6));
      persistSoon();
    });

    /* =========================================================
       STATE IO buttons
    ========================================================= */
    function exportState(){ return JSON.stringify(getEnvelope(), null, 2); }
    function getEnvelope(){
      return {
        _ketadata:true,
        file_id: FILE_ID,
        room_id: ROOM_ID,
        version: VERSION,
        exported_at: new Date().toISOString(),
        state: getRoomState()
      };
    }
    document.getElementById('stateExport').onclick = ()=> { stateText.value = exportState(); };
    document.getElementById('stateCopy').onclick   = ()=> { const s=exportState(); navigator.clipboard?.writeText(s).catch(()=>{}); stateText.value=s; };
    document.getElementById('stateImport').onclick = ()=> { try{ importStateFromText(stateText.value); }catch{} };
    document.getElementById('stateSave').onclick   = ()=> { persistState(); };
    document.getElementById('stateLoad').onclick   = ()=> { loadPersistedState(); stateText.value = exportState(); };

    /* =========================================================
       STATE PANEL open/close
    ========================================================= */
    const stateText = document.getElementById('stateText');
    document.getElementById('btnState').onclick = ()=>{
      statePanel.style.display = (statePanel.style.display==="none"||!statePanel.style.display) ? "block" : "none";
      if(statePanel.style.display==="block") stateText.value = exportState();
    };
    document.getElementById('stateClose').onclick = ()=> statePanel.style.display="none";

  </script>
