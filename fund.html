<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KETADATA Funding Display</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #0d0d0d;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }

  h1, h2 {
    margin-bottom: 1rem;
  }

  #progress-container {
    width: 80%;
    background-color: #222;
    border-radius: 10px;
    margin-bottom: 1rem;
    overflow: hidden;
  }

  #progress-bar {
    width: 0;
    height: 30px;
    background-color: #ff6f61;
    text-align: center;
    line-height: 30px;
    transition: width 0.3s;
  }

  #goal-count {
    margin-top: 1rem;
    font-size: 1.2rem;
  }

  #payment-methods {
    margin-top: 2rem;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  #payment-methods li {
    margin-bottom: 0.5rem;
  }
</style>
</head>
<body>

<h1>KETADATA Funding Tracker</h1>

<div id="progress-container">
  <div id="progress-bar">Loading...</div>
</div>

<div id="goal-count">Funding Goals Reached: 0</div>

<h2>Payment Methods</h2>
<ul id="payment-methods">
  <li>Credit/Debit Card (Visa, Mastercard, Amex)</li>
  <li>PayPal</li>
  <li>Bitcoin / Cryptocurrency</li>
  <li>Bank Transfer</li>
  <li>Apple Pay / Google Pay</li>
</ul>

<script>
// Example: This data should come from your backend via API
const fundingData = {
  totalAmount: 2780, // total contributed in dollars
  fundingGoal: 1111  // single goal threshold
};

// Calculate progress and goals
const progressPercent = Math.min((fundingData.totalAmount / fundingData.fundingGoal) * 100, 100);
const goalsReached = Math.floor(fundingData.totalAmount / fundingData.fundingGoal);

// Update DOM
document.getElementById('progress-bar').style.width = progressPercent + '%';
document.getElementById('progress-bar').textContent = `$${fundingData.totalAmount.toFixed(2)} / $${fundingData.fundingGoal}`;
document.getElementById('goal-count').textContent = `Funding Goals Reached: ${goalsReached}`;
</script>

</body>
</html>
