<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KETADATA // TIP YOUR BARTENDER</title>

<style>
  :root{
    --bg:#000;
    --pinkA:#ff4fc7;
    --pinkB:#ff9be6;
    --pinkC:#ffd6f4;
    --white:#ffffff;
    --ice:#dfe7ff;
    --line:rgba(255,255,255,0.14);
    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  }

  *{box-sizing:border-box}
  html,body{height:100%; margin:0; background:var(--bg); overflow:hidden}

  body{
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* Floating stage */
  .stage{
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    gap:34px;
    text-align:center;
    transform:translate3d(0,0,0);
  }

  /* Aura field under headline */
  .aura{
    position:absolute;
    width:min(1100px, 92vw);
    height:min(540px, 60vh);
    border-radius:999px;
    background:
      radial-gradient(closest-side, rgba(255,255,255,0.10), rgba(255,255,255,0.00) 62%),
      radial-gradient(closest-side, rgba(255,79,199,0.18), rgba(255,79,199,0.00) 70%),
      radial-gradient(closest-side, rgba(255,155,230,0.12), rgba(255,155,230,0.00) 68%);
    filter: blur(18px);
    opacity:0.95;
    animation: floatAura 6.4s ease-in-out infinite;
    pointer-events:none;
  }

  @keyframes floatAura{
    0%   { transform:translate3d(0, 10px, 0) scale(0.99); opacity:0.88; }
    50%  { transform:translate3d(0,-12px, 0) scale(1.02); opacity:1.00; }
    100% { transform:translate3d(0, 10px, 0) scale(0.99); opacity:0.88; }
  }

  /* HEADLINE: diamond-hard chrome pink cursive */
  .headlineWrap{
    position:relative;
    display:inline-block;
    transform:translate3d(0,0,0);
    animation: floatText 5.6s ease-in-out infinite;
  }

  @keyframes floatText{
    0%   { transform:translate3d(0, 8px, 0); }
    50%  { transform:translate3d(0,-10px, 0); }
    100% { transform:translate3d(0, 8px, 0); }
  }

  .headline{
    font-family:
      "Snell Roundhand",
      "Bickham Script Pro",
      "Edwardian Script ITC",
      "Zapfino",
      "Apple Chancery",
      "Brush Script MT",
      cursive;
    font-size: clamp(56px, 8.6vw, 160px);
    line-height: 1.02;
    letter-spacing: 0.02em;
    font-weight: 700;
    text-transform: none;
    user-select:none;

    /* multi-layer chrome/pink/ice */
    background:
      linear-gradient(120deg,
        var(--white) 0%,
        var(--pinkC) 18%,
        var(--pinkA) 32%,
        var(--ice)   48%,
        var(--pinkB) 62%,
        var(--white) 78%,
        var(--pinkC) 92%,
        var(--white) 100%);
    background-size: 220% 220%;
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;

    /* diamond edges */
    -webkit-text-stroke: 0.9px rgba(255,255,255,0.45);

    /* depth + rich shine */
    filter: drop-shadow(0 0 14px rgba(255,79,199,0.26))
            drop-shadow(0 18px 26px rgba(0,0,0,0.70))
            drop-shadow(0 0 34px rgba(255,255,255,0.10));

    animation: shimmer 4.4s linear infinite;
  }

  @keyframes shimmer{
    0%   { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }

  /* Sparkle layer (masked over text area) */
  .sparkle{
    position:absolute;
    inset:-14px -18px;
    pointer-events:none;
    mix-blend-mode: screen;
    opacity:0.92;

    background:
      radial-gradient(circle at 12% 30%, rgba(255,255,255,0.95) 0 1.1px, transparent 1.3px),
      radial-gradient(circle at 28% 62%, rgba(255,214,244,0.85) 0 1.2px, transparent 1.4px),
      radial-gradient(circle at 42% 22%, rgba(255,255,255,0.90) 0 1.0px, transparent 1.2px),
      radial-gradient(circle at 58% 48%, rgba(255,79,199,0.70) 0 1.2px, transparent 1.5px),
      radial-gradient(circle at 72% 28%, rgba(255,255,255,0.88) 0 1.1px, transparent 1.3px),
      radial-gradient(circle at 86% 64%, rgba(255,155,230,0.78) 0 1.2px, transparent 1.4px),
      radial-gradient(circle at 18% 78%, rgba(255,255,255,0.78) 0 1.0px, transparent 1.2px),
      radial-gradient(circle at 64% 84%, rgba(255,214,244,0.70) 0 1.2px, transparent 1.5px),

      /* moving glint sweeps */
      linear-gradient(115deg,
        transparent 0%,
        rgba(255,255,255,0.00) 35%,
        rgba(255,255,255,0.24) 45%,
        rgba(255,155,230,0.18) 50%,
        rgba(255,255,255,0.00) 60%,
        transparent 100%);

    background-size:
      260px 220px,
      320px 260px,
      280px 210px,
      340px 280px,
      300px 240px,
      320px 260px,
      280px 220px,
      340px 280px,
      200% 200%;

    filter: blur(0.15px);
    animation: sparkleDrift 1.9s linear infinite, sparkleSweep 3.2s linear infinite;
    mask-image: radial-gradient(closest-side, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 100%);
    -webkit-mask-image: radial-gradient(closest-side, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 100%);
  }

  @keyframes sparkleDrift{
    0%{ background-position:
      0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0% 50%; }
    100%{ background-position:
      120px -90px, -160px 110px, 140px 80px, -120px -120px, 170px -60px, -140px 140px, 120px 100px, -160px -120px, 0% 50%; }
  }

  @keyframes sparkleSweep{
    0%{ filter: blur(0.15px); opacity:0.72; }
    50%{ filter: blur(0.05px); opacity:0.98; }
    100%{ filter: blur(0.15px); opacity:0.72; }
  }

  /* Subtle highlight rim behind text */
  .rim{
    position:absolute;
    inset:-28px -34px;
    border-radius:999px;
    background:
      radial-gradient(closest-side,
        rgba(255,255,255,0.12),
        rgba(255,79,199,0.08) 50%,
        rgba(0,0,0,0.00) 74%);
    filter: blur(10px);
    opacity:0.95;
    pointer-events:none;
  }

  /* Brutal tag */
  .tag{
    font-family: Arial, Helvetica, sans-serif;
    font-size: clamp(30px, 6.3vw, 104px);
    letter-spacing: 0.14em;
    font-weight: 900;
    text-transform: uppercase;
    color:#fff;
    border:2px solid rgba(255,255,255,0.88);
    padding: 22px 30px;
    background: rgba(0,0,0,0.62);
    box-shadow:
      0 0 0 2px #000 inset,
      0 20px 40px rgba(0,0,0,0.60),
      0 0 30px rgba(255,255,255,0.14);
    user-select:none;
  }

  /* Micro grain */
  .grain{
    position:fixed; inset:0;
    pointer-events:none;
    background:
      repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.028),
        rgba(255,255,255,0.028) 1px,
        transparent 1px,
        transparent 3px
      );
    mix-blend-mode:screen;
    opacity:0.18;
  }

  /* Optional tiny signature (kept minimal) */
  .sig{
    position:fixed; right:10px; bottom:10px;
    font-family:var(--mono);
    font-size:10px;
    letter-spacing:.12em;
    text-transform:uppercase;
    color:rgba(255,255,255,0.22);
    border:1px solid rgba(255,255,255,0.10);
    padding:6px 8px;
    background:rgba(0,0,0,0.40);
    user-select:none;
  }
</style>
</head>

<body>
  <div class="stage">
    <div class="aura" aria-hidden="true"></div>

    <div class="headlineWrap">
      <div class="rim" aria-hidden="true"></div>
      <div class="sparkle" aria-hidden="true"></div>
      <div class="headline">CASHAPP</div>
    </div>

    <div class="tag">$KITTYBABYMEOWMEOW</div>
  </div>

  <div class="grain" aria-hidden="true"></div>
  <div class="sig">KETADATA // TIP</div>
</body>
</html>
