<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // BLACK TENNIS</title>

<style>
:root{
  --bg:#000;
  --white:#fff;

  --size: 420px;
  --stroke: 4px;

  /* trajectory */
  --apex: -62vh;
  --farScale: .12;
  --groundY: 20vh;
  --bounceY: -12vh;
  --bounceScale: .26;
  --t: 1200ms;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}

#root{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  user-select:none;
}

/* MOTION RIG (always centered) */
#rig{
  width:var(--size);
  height:var(--size);
  transform: translate3d(0,0,0) scale(1);
  will-change: transform;
}

#root.fire #rig{
  animation: serve var(--t) cubic-bezier(.2,.85,.2,1) forwards;
}

@keyframes serve{
  0%{
    transform: translate3d(0,0,0) scale(1);
  }
  42%{
    transform: translate3d(0,var(--apex),0) scale(var(--farScale));
  }
  62%{
    transform: translate3d(0,var(--groundY),0) scale(var(--farScale));
  }
  78%{
    transform: translate3d(0,var(--bounceY),0) scale(var(--bounceScale));
  }
  100%{
    transform: translate3d(0,0,0) scale(1);
  }
}

/* THE BALL */
#ball{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:#000;
  box-shadow:
    0 0 0 1px rgba(255,255,255,.15),
    0 0 40px rgba(255,255,255,.08);
}

/* CLASSIC TENNIS SEAMS */
.seam{
  position:absolute;
  inset:8%;
  border-radius:50%;
  pointer-events:none;
}

.seam.left{
  clip-path: inset(0 50% 0 0);
}
.seam.right{
  clip-path: inset(0 0 0 50%);
}

.seam::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border: var(--stroke) solid var(--white);
}

/* subtle idle authority */
@keyframes idle{
  0%,100%{ transform:scale(1); }
  50%{ transform:scale(1.01); }
}
#root:not(.fire) #rig{
  animation: idle 3s ease-in-out infinite;
}

/* AIM MODE OVERLAY */
#aim{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

#root.aim #aim{
  display:flex;
}

#reticle{
  width:220px;
  height:220px;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.25);
}

#label{
  position:absolute;
  top:16px;
  left:16px;
  font-family: ui-monospace, monospace;
  font-size:12px;
  color:rgba(255,255,255,.5);
}
</style>
</head>

<body>
<div id="root">
  <div id="label">KETA_MONO // BLACK TENNIS<br>CLICK = SERVE â€¢ A = AIM</div>

  <div id="rig">
    <div id="ball"></div>
    <div class="seam left"></div>
    <div class="seam right"></div>
  </div>

  <div id="aim">
    <div id="reticle"></div>
  </div>
</div>

<script>
const root = document.getElementById("root");
let firing=false;
let AIM=false;

function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");
  setTimeout(()=>{
    root.classList.remove("fire");
    firing=false;
  }, 1300);
}

root.addEventListener("click", fire);

window.addEventListener("keydown", e=>{
  if(e.code==="Space"){
    e.preventDefault();
    fire();
  }
  if(e.key==="a"||e.key==="A"){
    AIM=!AIM;
    root.classList.toggle("aim", AIM);
  }
});

/* AIM MODE: vertical mouse controls depth only */
window.addEventListener("mousemove", e=>{
  if(!AIM) return;
  const y = e.clientY / window.innerHeight;
  const d = 1 - y;

  document.documentElement.style.setProperty(
    "--apex", (-40 - d*40) + "vh"
  );
  document.documentElement.style.setProperty(
    "--farScale", (0.20 - d*0.10).toFixed(2)
  );
  document.documentElement.style.setProperty(
    "--groundY", (12 + d*16) + "vh"
  );
  document.documentElement.style.setProperty(
    "--bounceY", (-6 - d*14) + "vh"
  );
  document.documentElement.style.setProperty(
    "--bounceScale", (0.18 + d*0.14).toFixed(2)
  );
});
</script>
