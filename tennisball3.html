<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // BLACK TENNIS (LINES)</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;

  --size: 420px;
  --line: 6px;          /* seam thickness */
  --t: 1200ms;

  /* depth */
  --apex:-60vh;
  --farScale:.12;
  --groundY:20vh;
  --bounceY:-12vh;
  --bounceScale:.26;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}

#root{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  user-select:none;
}

/* motion rig (always centered) */
#rig{
  width:var(--size);
  height:var(--size);
  transform:scale(1);
  will-change:transform;
}

#root.fire #rig{
  animation: serve var(--t) cubic-bezier(.2,.85,.2,1) forwards;
}

@keyframes serve{
  0%{ transform:scale(1) translateY(0); }
  42%{ transform:scale(var(--farScale)) translateY(var(--apex)); }
  62%{ transform:scale(var(--farScale)) translateY(var(--groundY)); }
  78%{ transform:scale(var(--bounceScale)) translateY(var(--bounceY)); }
  100%{ transform:scale(1) translateY(0); }
}

/* THE BALL */
#ball{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:#000;
}

/* CLASSIC TENNIS SEAMS â€” WHITE ON BLACK */
.seam{
  position:absolute;
  inset:6%;
  border-radius:50%;
  pointer-events:none;
}

.seam.left{
  clip-path: inset(0 50% 0 0);
}

.seam.right{
  clip-path: inset(0 0 0 50%);
}

.seam::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  border: var(--line) solid var(--ink);
}

/* idle stillness (no animation flair) */
#root:not(.fire) #rig{
  transform:scale(1);
}

/* minimal label */
#label{
  position:absolute;
  top:16px;
  left:16px;
  font-family: ui-monospace, monospace;
  font-size:12px;
  color:rgba(255,255,255,.45);
}
</style>
</head>

<body>
<div id="root">
  <div id="label">KETA_MONO // BLACK TENNIS<br>CLICK = SERVE</div>

  <div id="rig">
    <div id="ball"></div>
    <div class="seam left"></div>
    <div class="seam right"></div>
  </div>
</div>

<script>
const root=document.getElementById("root");
let firing=false;

function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");
  setTimeout(()=>{
    root.classList.remove("fire");
    firing=false;
  }, 1300);
}

root.addEventListener("click", fire);
window.addEventListener("keydown", e=>{
  if(e.code==="Space"){
    e.preventDefault();
    fire();
  }
});
</script>
