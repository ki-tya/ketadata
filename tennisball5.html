<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // TENNIS SEAMS STUDY</title>
<style>
:root{
  --bg:#000;
  --ink:#fff;

  --ball: 440px;
  --seam: 20;          /* seam thickness */
  --stitch: 3;         /* stitch thickness */
  --stitchAlpha: .95;

  --glow: 0;           /* keep 0 for pure mono */
  --aimOn: 0;          /* 1 shows guides */
  --stitchesOn: 1;     /* 0 disables stitches */
}

*{box-sizing:border-box}
html,body{height:100%; margin:0; background:var(--bg); overflow:hidden}
#root{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center;
  user-select:none;
}

/* minimal micro HUD */
#hud{
  position:fixed; left:14px; top:14px;
  font: 12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
  color: rgba(255,255,255,.45);
  line-height:1.25;
}
#hud b{color:rgba(255,255,255,.86); font-weight:600}

#wrap{
  width:var(--ball);
  height:var(--ball);
}

svg{width:100%; height:100%; display:block}
</style>
</head>
<body>
<div id="root">
  <div id="hud">
    KETA_MONO // TENNIS SEAMS STUDY<br>
    <b>CLICK</b> stitches • <b>G</b> guides • <b>[ / ]</b> seam
  </div>

  <div id="wrap">
    <svg viewBox="0 0 1000 1000" aria-label="Tennis ball seams">
      <defs>
        <!-- Ball mask -->
        <clipPath id="clipBall">
          <circle cx="500" cy="500" r="420"/>
        </clipPath>

        <!-- Soft highlight (kept ultra minimal; can be removed) -->
        <radialGradient id="shade" cx="35%" cy="28%" r="70%">
          <stop offset="0%" stop-color="rgba(255,255,255,.06)"/>
          <stop offset="55%" stop-color="rgba(255,255,255,.00)"/>
          <stop offset="100%" stop-color="rgba(255,255,255,.00)"/>
        </radialGradient>

        <!-- Seam stroke style -->
        <style>
          .seam {
            fill: none;
            stroke: var(--ink);
            stroke-width: var(--seam);
            stroke-linecap: round;
            stroke-linejoin: round;
            filter: none;
          }
          .stitch {
            fill: none;
            stroke: rgba(255,255,255,var(--stitchAlpha));
            stroke-width: var(--stitch);
            stroke-linecap: round;
            stroke-dasharray: 0 16;
            stroke-dashoffset: 6;
            opacity: var(--stitchesOn);
          }
          .guide {
            fill:none;
            stroke: rgba(255,255,255,.20);
            stroke-width: 2;
            stroke-dasharray: 10 10;
            opacity: var(--aimOn);
          }
          .cross {
            stroke: rgba(255,255,255,.28);
            stroke-width: 2;
            opacity: var(--aimOn);
          }
        </style>
      </defs>

      <!-- Ball -->
      <g clip-path="url(#clipBall)">
        <circle cx="500" cy="500" r="420" fill="#000"/>
        <circle cx="500" cy="500" r="420" fill="url(#shade)"/>

        <!-- Guides (optional) -->
        <circle class="guide" cx="500" cy="500" r="320"/>
        <circle class="guide" cx="500" cy="500" r="240"/>
        <line class="cross" x1="500" y1="90" x2="500" y2="910"/>
        <line class="cross" x1="90" y1="500" x2="910" y2="500"/>

        <!--
          Seam geometry:
          Two mirrored "S" curves built from cubic Beziers.
          These are tuned to resemble the classic tennis seam silhouette
          (not a pure ellipse): the waist pinches and the ends flare.
        -->

        <!-- Left seam -->
        <path id="seamL" class="seam"
          d="
            M 372 120
            C 280 210, 270 325, 328 416
            C 382 499, 382 595, 328 682
            C 270 775, 288 888, 392 932
          "
        />

        <!-- Right seam (mirror) -->
        <path id="seamR" class="seam"
          d="
            M 628 120
            C 720 210, 730 325, 672 416
            C 618 499, 618 595, 672 682
            C 730 775, 712 888, 608 932
          "
        />

        <!-- Stitches sit centered on the seam line -->
        <path class="stitch" d="
            M 372 120
            C 280 210, 270 325, 328 416
            C 382 499, 382 595, 328 682
            C 270 775, 288 888, 392 932
        "/>
        <path class="stitch" d="
            M 628 120
            C 720 210, 730 325, 672 416
            C 618 499, 618 595, 672 682
            C 730 775, 712 888, 608 932
        "/>
      </g>

      <!-- outer boundary (optional crisp edge) -->
      <circle cx="500" cy="500" r="420" fill="none" stroke="rgba(255,255,255,.14)" stroke-width="2"/>
    </svg>
  </div>
</div>

<script>
const root = document.documentElement;

function getVar(name){
  return parseFloat(getComputedStyle(root).getPropertyValue(name)) || 0;
}
function setVar(name,val){
  root.style.setProperty(name, String(val));
}

let stitches = 1;
let guides = 0;

function toggleStitches(){
  stitches = stitches ? 0 : 1;
  setVar('--stitchesOn', stitches);
}
function toggleGuides(){
  guides = guides ? 0 : 1;
  setVar('--aimOn', guides);
}

window.addEventListener('click', toggleStitches);

window.addEventListener('keydown', (e)=>{
  if(e.key==='g' || e.key==='G') toggleGuides();

  // seam thickness adjust
  if(e.key==='['){
    const s = Math.max(6, getVar('--seam') - 2);
    setVar('--seam', s);
  }
  if(e.key===']'){
    const s = Math.min(48, getVar('--seam') + 2);
    setVar('--seam', s);
  }
});
</script>
