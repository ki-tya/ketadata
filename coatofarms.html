<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CYBORG ACADEMY // HONOR DIC</title>
  <style>
    :root{
      --bg: #05060a;
      --neon-a: #39d5ff;   /* cyan */
      --neon-b: #ff2ea6;   /* magenta */
      --neon-c: #b7ff6a;   /* toxic lime */
      --glass: rgba(255,255,255,.06);
      --line: rgba(255,255,255,.14);
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    html,body{ height:100%; background:var(--bg); overflow:hidden; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    body{
      display:grid;
      place-items:center;
      color:#eaeaf0;
    }

    /* Subtle CRT: vignette + scanlines */
    .crt::before{
      content:"";
      position:fixed; inset:-2px;
      background:
        radial-gradient(1200px 700px at 50% 40%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(900px 600px at 50% 60%, rgba(0,0,0,.65), rgba(0,0,0,.92));
      pointer-events:none;
      z-index:5;
    }
    .crt::after{
      content:"";
      position:fixed; inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,.05) 0px,
        rgba(255,255,255,.05) 1px,
        rgba(0,0,0,0) 3px,
        rgba(0,0,0,0) 6px
      );
      mix-blend-mode: overlay;
      opacity:.18;
      pointer-events:none;
      z-index:6;
      animation: scanDrift 6s linear infinite;
    }
    @keyframes scanDrift{
      0%{ transform: translateY(0); }
      100%{ transform: translateY(6px); }
    }

    /* Frame */
    .frame{
      position:relative;
      width:min(620px, 86vw);
      aspect-ratio: 1 / 1.08;
      display:grid;
      place-items:center;
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.55));
      box-shadow:
        0 0 0 1px rgba(0,0,0,.7) inset,
        0 30px 120px rgba(0,0,0,.8);
      border-radius: 18px;
      overflow:hidden;
    }

    .grid{
      position:absolute; inset:0;
      background:
        linear-gradient(to right, rgba(255,255,255,.08) 1px, transparent 1px) 0 0 / 44px 44px,
        linear-gradient(to bottom, rgba(255,255,255,.05) 1px, transparent 1px) 0 0 / 44px 44px;
      opacity:.22;
      transform: perspective(800px) rotateX(8deg);
      pointer-events:none;
    }

    /* Crest wrapper */
    .crest-wrap{
      position:relative;
      width:min(420px, 70vw);
      filter: saturate(1.2);
      transform: translateZ(0);
    }

    /* Base image (kept crisp) */
    .crest-img{
      width:100%;
      height:auto;
      display:block;
      image-rendering: crisp-edges;
      image-rendering: pixelated;
      filter: brightness(1.05) contrast(1.15);
      opacity:.94;
    }

    /* Neon layers (two colored glows behind the crest) */
    .neonLayer{
      position:absolute; inset:0;
      background: center/contain no-repeat;
      opacity:.9;
      mix-blend-mode: screen;
      pointer-events:none;
      will-change: transform, opacity, filter;
    }

    .neonA{
      filter:
        drop-shadow(0 0 10px rgba(57,213,255,.55))
        drop-shadow(0 0 26px rgba(57,213,255,.45))
        drop-shadow(0 0 64px rgba(57,213,255,.22));
      transform: translate(-1px, 0px);
      opacity:.72;
    }
    .neonB{
      filter:
        drop-shadow(0 0 9px rgba(255,46,166,.55))
        drop-shadow(0 0 22px rgba(255,46,166,.45))
        drop-shadow(0 0 60px rgba(255,46,166,.20));
      transform: translate(1px, 1px);
      opacity:.55;
    }
    .neonC{
      filter:
        drop-shadow(0 0 8px rgba(183,255,106,.35))
        drop-shadow(0 0 18px rgba(183,255,106,.22));
      transform: translate(0px, -1px);
      opacity:.18;
    }

    /* Flicker animation (prestigious neon sign) */
    .flicker{
      animation: flicker 3.6s infinite;
    }
    @keyframes flicker{
      0%   { opacity: .92; filter: brightness(1.00) contrast(1.15); }
      2%   { opacity: .55; filter: brightness(0.85) contrast(1.25); }
      3%   { opacity: .95; }
      7%   { opacity: .82; }
      8%   { opacity: .40; }
      9%   { opacity: .94; }
      12%  { opacity: .88; }
      20%  { opacity: .96; }
      21%  { opacity: .62; }
      22%  { opacity: .97; }
      36%  { opacity: .90; }
      37%  { opacity: .28; }
      38%  { opacity: .95; }
      54%  { opacity: .86; }
      55%  { opacity: .66; }
      56%  { opacity: .93; }
      72%  { opacity: .98; }
      74%  { opacity: .58; }
      75%  { opacity: .96; }
      100% { opacity: .92; }
    }

    /* Micro-jitter (subtle cyborg signage instability) */
    .jitter{
      animation: jitter 2.2s infinite steps(2, end);
    }
    @keyframes jitter{
      0%, 100% { transform: translate(0,0); }
      12% { transform: translate(-0.5px, 0.2px); }
      14% { transform: translate(0.8px, -0.2px); }
      44% { transform: translate(0.2px, 0.7px); }
      46% { transform: translate(-0.6px, -0.4px); }
      78% { transform: translate(0.4px, -0.6px); }
    }

    /* Glitch slice overlay */
    .glitch-slice{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:0;
      mix-blend-mode: screen;
      background: center/contain no-repeat;
      filter:
        hue-rotate(20deg)
        saturate(1.4)
        contrast(1.2)
        drop-shadow(0 0 16px rgba(57,213,255,.35));
      transform: translateX(0);
    }
    .glitching .glitch-slice{
      opacity:.95;
      animation: slice 220ms steps(2,end) 1;
    }
    @keyframes slice{
      0%   { clip-path: inset(10% 0 72% 0); transform: translateX(-6px); }
      45%  { clip-path: inset(44% 0 40% 0); transform: translateX(8px); }
      100% { clip-path: inset(72% 0 10% 0); transform: translateX(-4px); }
    }

    /* UI text */
    .topTag{
      position:absolute;
      top:12px; left:12px;
      padding:6px 10px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(0,0,0,.42);
      letter-spacing:.18em;
      font-size:10px;
      text-transform:uppercase;
      z-index:2;
      backdrop-filter: blur(10px);
    }

    .bottomPrompt{
      position:absolute;
      bottom:12px; left:12px; right:12px;
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:8px 10px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.45);
      letter-spacing:.18em;
      font-size:10px;
      text-transform:uppercase;
      z-index:2;
      backdrop-filter: blur(10px);
    }

    .pulse{
      display:inline-flex;
      align-items:center;
      gap:8px;
    }
    .pulse i{
      width:5px; height:5px; border-radius:999px;
      background: var(--neon-a);
      box-shadow: 0 0 12px rgba(57,213,255,.9);
      display:inline-block;
      animation: dot 1.2s infinite;
    }
    @keyframes dot{
      0%{ opacity:1; transform:scale(1); }
      70%{ opacity:0; transform:scale(2.2); }
      100%{ opacity:0; transform:scale(2.2); }
    }

    /* Enter fade */
    .enterFade{
      animation: enterFade 900ms ease forwards;
    }
    @keyframes enterFade{
      to { opacity:0; transform: scale(1.02); filter: blur(1px); }
    }

    .note{
      opacity:.7;
    }
  </style>
</head>

<body class="crt">
  <div class="frame" id="frame">
    <div class="grid"></div>

    <div class="topTag">
      PRESTIGIOUS CYBORG ACADEMY // ACCESS GATE
    </div>

    <div class="crest-wrap jitter" id="crestWrap">
      <!-- Neon glow layers -->
      <div class="neonLayer neonA flicker" id="neonA"></div>
      <div class="neonLayer neonB flicker" id="neonB"></div>
      <div class="neonLayer neonC flicker" id="neonC"></div>

      <!-- Glitch slice overlay -->
      <div class="glitch-slice" id="slice"></div>

      <!-- Base crest -->
      <img class="crest-img flicker" id="crest"
        alt="Coat of arms"
        src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAmAAAAIfCAYAAADXH2DEAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAC..."
      />
    </div>

    <div class="bottomPrompt">
      <div class="pulse"><i></i> NEON SEAL: ACTIVE / UNSTABLE</div>
      <div class="note">PRESS ENTER TO PROCEED</div>
    </div>
  </div>

  <script>
    // IMPORTANT:
    // The image is embedded as base64. If you want to swap it later, replace the <img src="data:image/png;base64,...">.

    // Fix the truncated base64 in this message:
    // I’m inserting it dynamically below (full string) so the HTML remains valid.
    const FULL_BASE64 =
      "iVBORw0KGgoAAAANSUhEUgAAAmAAAAIfCAYAAADXH2DEAAAAAXNSR0IArs4c6QAAAERlWElmTU0AKgAAAC..." ;

    // If you paste this file as-is, you MUST replace FULL_BASE64 with the real base64 string.
    // For convenience: set layers from the <img> element already present.
    // If you replaced FULL_BASE64 with the full data, uncomment the next lines:
    // const crest = document.getElementById('crest');
    // crest.src = "data:image/png;base64," + FULL_BASE64;

    const crest = document.getElementById("crest");
    const neonA = document.getElementById("neonA");
    const neonB = document.getElementById("neonB");
    const neonC = document.getElementById("neonC");
    const slice = document.getElementById("slice");
    const frame = document.getElementById("frame");
    const crestWrap = document.getElementById("crestWrap");

    // Use the crest image as the neon layer background
    function syncLayers() {
      const url = crest.src;
      neonA.style.backgroundImage = `url("${url}")`;
      neonB.style.backgroundImage = `url("${url}")`;
      neonC.style.backgroundImage = `url("${url}")`;
      slice.style.backgroundImage = `url("${url}")`;
    }
    syncLayers();

    // “Neon sign” random flicker bursts + occasional glitch slice
    function burstFlicker() {
      // small chance of heavy dip
      const heavy = Math.random() < 0.18;

      crest.style.opacity = heavy ? "0.35" : "0.80";
      neonA.style.opacity = heavy ? "0.25" : "0.70";
      neonB.style.opacity = heavy ? "0.18" : "0.55";
      neonC.style.opacity = heavy ? "0.08" : "0.18";

      // quick recover
      setTimeout(() => {
        crest.style.opacity = "";
        neonA.style.opacity = "";
        neonB.style.opacity = "";
        neonC.style.opacity = "";
      }, heavy ? 90 : 55);

      // glitch slice pop
      if (Math.random() < 0.12) {
        crestWrap.classList.add("glitching");
        // slight RGB offset + blur moment
        neonA.style.transform = `translate(${(-2 + Math.random()*4).toFixed(2)}px, ${(-1 + Math.random()*2).toFixed(2)}px)`;
        neonB.style.transform = `translate(${(-2 + Math.random()*4).toFixed(2)}px, ${( -1 + Math.random()*2).toFixed(2)}px)`;
        setTimeout(() => {
          crestWrap.classList.remove("glitching");
          neonA.style.transform = "";
          neonB.style.transform = "";
        }, 220);
      }
    }

    // run flicker bursts at irregular intervals
    (function schedule() {
      const next = 140 + Math.random() * 520; // ms
      setTimeout(() => {
        if (Math.random() < 0.55) burstFlicker();
        schedule();
      }, next);
    })();

    // ENTER to proceed (fade out gate screen)
    window.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        frame.classList.add("enterFade");
        setTimeout(() => {
          // Replace this with your actual redirect if desired:
          // window.location.href = "desktop.html";
          document.body.style.background = "#000";
        }, 900);
      }
    });
  </script>

  <!--
    NOTE:
    In this chat message, the base64 string is truncated ("...") for display safety.

    OPTION A (recommended):
      Replace the <img id="crest" src="data:image/png;base64,..."> with your own file:
        <img id="crest" src="crest.png" ...>
      Then it will work automatically.

    OPTION B:
      Paste the full base64 (the entire iVBOR... string) into FULL_BASE64 and uncomment the crest.src assignment.
  -->
</body>
</html>
