<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coat of Arms</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #8b0000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        svg {
            filter: drop-shadow(0 0 80px rgba(192,192,192,0.4)) drop-shadow(0 25px 50px rgba(0,0,0,0.9));
        }
    </style>
</head>
<body>
    <svg width="750" height="900" viewBox="0 0 750 900" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="goldGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="silverGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#c0c0c0;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="sableGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#000000;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
            </linearGradient>
            <radialGradient id="crownGold" cx="50%" cy="30%">
                <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
            </radialGradient>
            <radialGradient id="rubyGlow" cx="50%" cy="50%">
                <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#cc0000;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#8b0000;stop-opacity:0.8" />
            </radialGradient>
            <filter id="goldGlow">
                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
            <pattern id="royalPattern" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse">
                <path d="M 12.5 5 L 15 12 L 22 12 L 16.5 16.5 L 19 23 L 12.5 18.5 L 6 23 L 8.5 16.5 L 3 12 L 10 12 Z" 
                      fill="#1a1a1a" opacity="0.15"/>
            </pattern>
            <pattern id="fleurDeLis" x="0" y="0" width="60" height="80" patternUnits="userSpaceOnUse">
                <path d="M 30 15 Q 25 20 25 30 L 20 45 Q 20 50 25 50 L 35 50 Q 40 50 40 45 L 35 30 Q 35 20 30 15 Z
                         M 15 35 Q 12 38 12 42 Q 12 46 15 48 L 20 48 L 20 42 Z
                         M 45 35 Q 48 38 48 42 Q 48 46 45 48 L 40 48 L 40 42 Z" 
                      fill="#c0c0c0" opacity="0.2"/>
            </pattern>
        </defs>
        
        <!-- Royal mantling/lambrequin -->
        <path d="M 100 35 Q 120 10 200 5 Q 250 15 290 3 Q 330 20 375 0 Q 420 20 460 3 Q 500 15 550 5 Q 630 10 650 35
                 L 660 50 Q 655 70 640 85 Q 620 100 600 95
                 L 650 35" 
              fill="url(#goldGrad)" stroke="#8b4513" stroke-width="3"/>
        <path d="M 100 35 Q 120 10 200 5 Q 250 15 290 3 Q 330 20 375 0 Q 420 20 460 3 Q 500 15 550 5 Q 630 10 650 35
                 L 640 50 Q 645 70 660 85 Q 680 100 700 95
                 L 100 35" 
              fill="#8b0000" stroke="#8b4513" stroke-width="3"/>
        
        <!-- Ornate helm above shield -->
        <ellipse cx="375" cy="45" rx="45" ry="25" fill="url(#silverGrad)" stroke="#666" stroke-width="3"/>
        <path d="M 340 45 Q 345 25 375 15 Q 405 25 410 45" fill="url(#goldGrad)" stroke="#8b4513" stroke-width="2"/>
        <circle cx="375" cy="25" r="8" fill="url(#rubyGlow)" stroke="#8b0000" stroke-width="2" filter="url(#goldGlow)"/>
        
        <!-- HERALDIC SHIELD - Proper English style -->
        <path d="M 375 20 
                 Q 392 23 415 42
                 L 590 135 
                 L 590 460 
                 Q 590 570 545 655
                 Q 500 740 375 830
                 Q 250 740 205 655
                 Q 160 570 160 460
                 L 160 135
                 L 335 42
                 Q 358 23 375 20 Z" 
              fill="url(#silverGrad)" stroke="url(#goldGrad)" stroke-width="24" stroke-linejoin="miter" filter="url(#goldGlow)"/>
        
        <!-- Inner gold decorative border (fimbriation) -->
        <path d="M 375 50 
                 L 570 130 
                 L 570 455 
                 Q 570 560 528 640
                 Q 486 720 375 800
                 Q 264 720 222 640
                 Q 180 560 180 455
                 L 180 130 Z" 
              fill="none" stroke="url(#goldGrad)" stroke-width="8" filter="url(#goldGlow)"/>
        
        <!-- Secondary silver border -->
        <path d="M 375 65 
                 L 555 138 
                 L 555 453 
                 Q 555 553 516 628
                 Q 477 703 375 778
                 Q 273 703 234 628
                 Q 195 553 195 453
                 L 195 138 Z" 
              fill="none" stroke="#e8e8e8" stroke-width="3"/>
        
        <!-- Ornamental corner bosses -->
        <g filter="url(#goldGlow)">
            <circle cx="180" cy="135" r="14" fill="url(#goldGrad)" stroke="#8b4513" stroke-width="2"/>
            <circle cx="180" cy="135" r="7" fill="url(#rubyGlow)"/>
        </g>
        <g filter="url(#goldGlow)">
            <circle cx="570" cy="135" r="14" fill="url(#goldGrad)" stroke="#8b4513" stroke-width="2"/>
            <circle cx="570" cy="135" r="7" fill="url(#rubyGlow)"/>
        </g>
        
        <!-- Per pale division - SABLE (right) -->
        <path d="M 375 70 
                 L 548 140 
                 L 548 453 
                 Q 548 548 512 620
                 Q 476 692 375 768
                 L 375 70 Z" 
              fill="url(#sableGrad)"/>
        
        <!-- Fleur-de-lis pattern on sable -->
        <path d="M 375 70 
                 L 548 140 
                 L 548 453 
                 Q 548 548 512 620
                 Q 476 692 375 768
                 L 375 70 Z" 
              fill="url(#fleurDeLis)"/>
        
        <!-- Gold dividing line (pale line) -->
        <line x1="375" y1="70" x2="375" y2="768" stroke="url(#goldGrad)" stroke-width="6" filter="url(#goldGlow)"/>
        
        <!-- LEFT: ROYAL CROWN OR (gold) -->
        <!-- Crown circlet base -->
        <ellipse cx="270" cy="235" rx="85" ry="18" fill="url(#goldGrad)" stroke="#8b4513" stroke-width="4" filter="url(#goldGlow)"/>
        <ellipse cx="270" cy="232" rx="80" ry="15" fill="url(#crownGold)"/>
        
        <!-- Jeweled band -->
        <ellipse cx="270" cy="230" rx="82" ry="12" fill="none" stroke="#8b0000" stroke-width="3"/>
        <circle cx="230" cy="230" r="5" fill="url(#rubyGlow)" filter="url(#goldGlow)"/>
        <circle cx="250" cy="228" r="5" fill="url(#rubyGlow)" filter="url(#goldGlow)"/>
        <circle cx="270" cy="227" r="6" fill="url(#rubyGlow)" filter="url(#goldGlow)"/>
        <circle cx="290" cy="228" r="5" fill="url(#rubyGlow)" filter="url(#goldGlow)"/>
        <circle cx="310" cy="230" r="5" fill="url(#rubyGlow)" filter="url(#goldGlow)"/>
        
        <!-- Royal Crown arches (5 points) -->
        <g fill="url(#crownGold)" stroke="#8b4513" stroke-width="4" filter="url(#goldGlow)">
            <path d="M 210 155 L 214 200 L 226 162 L 231 210 L 244 155 Z"/>
            <path d="M 244 155 L 249 218 L 263 148 L 277 218 L 282 155 Z"/>
            <path d="M 282 155 L 287 210 L 300 162 L 304 200 L 330 155 Z"/>
        </g>
        
        <!-- Cross pattÃ©e on crown points -->
        <g filter="url(#goldGlow)">
            <path d="M 214 148 L 216 153 L 212 153 Z M 214 143 L 219 145 L 217 149 Z M 214 143 L 209 145 L 211 149 Z M 214 138 L 212 143 L 216 143 Z" 
                  fill="#8b0000"/>
            <path d="M 263 140 L 266 146 L 260 146 Z M 263 134 L 269 137 L 266 142 Z M 263 134 L 257 137 L 260 142 Z M 263 128 L 260 134 L 266 134 Z" 
                  fill="#8b0000"/>
            <path d="M 304 148 L 306 153 L 302 153 Z M 304 143 L 309 145 L 307 149 Z M 304 143 L 299 145 L 301 149 Z M 304 138 L 302 143 L 306 143 Z" 
                  fill="#8b0000"/>
        </g>
        
        <!-- Jeweled orbs on points -->
        <circle cx="214" cy="150" r="9" fill="url(#rubyGlow)" stroke="url(#goldGrad)" stroke-width="2" filter="url(#goldGlow)"/>
        <circle cx="244" cy="152" r="8" fill="url(#rubyGlow)" stroke="url(#goldGrad)" stroke-width="2" filter="url(#goldGlow)"/>
        <circle cx="263" cy="145" r="11" fill="url(#rubyGlow)" stroke="url(#goldGrad)" stroke-width="2" filter="url(#goldGlow)"/>
        <circle cx="282" cy="152" r="8" fill="url(#rubyGlow)" stroke="url(#goldGrad)" stroke-width="2" filter="url(#goldGlow)"/>
        <circle cx="304" cy="150" r="9" fill="url(#rubyGlow)" stroke="url(#goldGrad)" stroke-width="2" filter="url(#goldGlow)"/>
        
        <!-- Crown body (orb) -->
        <path d="M 205 235 
                 Q 197 250 197 280
                 Q 197 330 212 363
                 Q 227 390 270 410
                 Q 313 390 328 363
                 Q 343 330 343 280
                 Q 343 250 335 235 Z" 
              fill="url(#crownGold)" stroke="#8b4513" stroke-width="5" filter="url(#goldGlow)"/>
        
        <!-- Cross on orb -->
        <g stroke="#8b0000" stroke-width="6" opacity="0.9" filter="url(#goldGlow)">
            <line x1="270" y1="240" x2="270" y2="405"/>
            <line x1="215" y1="265" x2="325" y2="265"/>
            <line x1="210" y1="295" x2="330" y2="295"/>
            <line x1="208" y1="325" x2="332" y2="325"/>
            <line x1="213" y1="355" x2="327" y2="355"/>
            <line x1="220" y1="383" x2="320" y2="383"/>
        </g>
        
        <!-- Monde (orb globus cruciger base) - THREE ROYAL SPHERES -->
        <g filter="url(#goldGlow)">
            <circle cx="225" cy="425" r="38" fill="url(#goldGrad)" stroke="#8b4513" stroke-width="5"/>
            <circle cx="225" cy="425" r="28" fill="url(#silverGrad)" stroke="#999" stroke-width="2"/>
            <circle cx="225" cy="425" r="18" fill="url(#goldGrad)"/>
            <circle cx="220" cy="418" r="7" fill="#fff" opacity="0.8"/>
            <path d="M 225 410 L 225 440 M 210 425 L 240 425" stroke="#8b0000" stroke-width="3"/>
        </g>
        <g filter="url(#goldGlow)">
            <circle cx="270" cy="442" r="42" fill="url(#goldGrad)" stroke="#8b4513" stroke-width="5"/>
            <circle cx="270" cy="442" r="32" fill="url(#silverGrad)" stroke="#999" stroke-width="2"/>
            <circle cx="270" cy="442" r="20" fill="url(#goldGrad)"/>
            <circle cx="264" cy="434" r="8" fill="#fff" opacity="0.8"/>
            <path d="M 270 425 L 270 459 M 253 442 L 287 442" stroke="#8b0000" stroke-width="3"/>
        </g>
        <g filter="url(#goldGlow)">
            <circle cx="315" cy="425" r="38" fill="url(#goldGrad)" stroke="#8b4513" stroke-width="5"/>
            <circle cx="315" cy="425" r="28" fill="url(#silverGrad)" stroke="#999" stroke-width="2"/>
            <circle cx="315" cy="425" r="18" fill="url(#goldGrad)"/>
            <circle cx="310" cy="418" r="7" fill="#fff" opacity="0.8"/>
            <path d="M 315 410 L 315 440 M 300 425 L 330 425" stroke="#8b0000" stroke-width="3"/>
        </g>
        
        <!-- RIGHT: ROYAL ERMINE PATTERN (Argent, spots Sable) -->
        <g filter="url(#goldGlow)">
            <!-- Row 1 -->
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 410 145 Q 402 135 402 117 Q 402 99 410 89 Q 418 99 418 117 Q 418 135 410 145 Z"/>
                <circle cx="402" cy="159" r="11"/>
                <circle cx="418" cy="159" r="11"/>
                <circle cx="410" cy="172" r="14"/>
            </g>
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 470 145 Q 462 135 462 117 Q 462 99 470 89 Q 478 99 478 117 Q 478 135 470 145 Z"/>
                <circle cx="462" cy="159" r="11"/>
                <circle cx="478" cy="159" r="11"/>
                <circle cx="470" cy="172" r="14"/>
            </g>
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 530 145 Q 522 135 522 117 Q 522 99 530 89 Q 538 99 538 117 Q 538 135 530 145 Z"/>
                <circle cx="522" cy="159" r="11"/>
                <circle cx="538" cy="159" r="11"/>
                <circle cx="530" cy="172" r="14"/>
            </g>
            
            <!-- Row 2 -->
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 410 265 Q 402 255 402 237 Q 402 219 410 209 Q 418 219 418 237 Q 418 255 410 265 Z"/>
                <circle cx="402" cy="279" r="11"/>
                <circle cx="418" cy="279" r="11"/>
                <circle cx="410" cy="292" r="14"/>
            </g>
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 470 265 Q 462 255 462 237 Q 462 219 470 209 Q 478 219 478 237 Q 478 255 470 265 Z"/>
                <circle cx="462" cy="279" r="11"/>
                <circle cx="478" cy="279" r="11"/>
                <circle cx="470" cy="292" r="14"/>
            </g>
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 530 265 Q 522 255 522 237 Q 522 219 530 209 Q 538 219 538 237 Q 538 255 530 265 Z"/>
                <circle cx="522" cy="279" r="11"/>
                <circle cx="538" cy="279" r="11"/>
                <circle cx="530" cy="292" r="14"/>
            </g>
            
            <!-- Row 3 -->
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 410 385 Q 402 375 402 357 Q 402 339 410 329 Q 418 339 418 357 Q 418 375 410 385 Z"/>
                <circle cx="402" cy="399" r="11"/>
                <circle cx="418" cy="399" r="11"/>
                <circle cx="410" cy="412" r="14"/>
            </g>
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 470 385 Q 462 375 462 357 Q 462 339 470 329 Q 478 339 478 357 Q 478 375 470 385 Z"/>
                <circle cx="462" cy="399" r="11"/>
                <circle cx="478" cy="399" r="11"/>
                <circle cx="470" cy="412" r="14"/>
            </g>
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 530 385 Q 522 375 522 357 Q 522 339 530 329 Q 538 339 538 357 Q 538 375 530 385 Z"/>
                <circle cx="522" cy="399" r="11"/>
                <circle cx="538" cy="399" r="11"/>
                <circle cx="530" cy="412" r="14"/>
            </g>
            
            <!-- Row 4 -->
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 410 505 Q 402 495 402 477 Q 402 459 410 449 Q 418 459 418 477 Q 418 495 410 505 Z"/>
                <circle cx="402" cy="519" r="11"/>
                <circle cx="418" cy="519" r="11"/>
                <circle cx="410" cy="532" r="14"/>
            </g>
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 470 505 Q 462 495 462 477 Q 462 459 470 449 Q 478 459 478 477 Q 478 495 470 505 Z"/>
                <circle cx="462" cy="519" r="11"/>
                <circle cx="478" cy="519" r="11"/>
                <circle cx="470" cy="532" r="14"/>
            </g>
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 530 505 Q 522 495 522 477 Q 522 459 530 449 Q 538 459 538 477 Q 538 495 530 505 Z"/>
                <circle cx="522" cy="519" r="11"/>
                <circle cx="538" cy="519" r="11"/>
                <circle cx="530" cy="532" r="14"/>
            </g>
            
            <!-- Row 5 -->
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 410 625 Q 402 615 402 597 Q 402 579 410 569 Q 418 579 418 597 Q 418 615 410 625 Z"/>
                <circle cx="402" cy="639" r="11"/>
                <circle cx="418" cy="639" r="11"/>
                <circle cx="410" cy="652" r="14"/>
            </g>
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 470 625 Q 462 615 462 597 Q 462 579 470 569 Q 478 579 478 597 Q 478 615 470 625 Z"/>
                <circle cx="462" cy="639" r="11"/>
                <circle cx="478" cy="639" r="11"/>
                <circle cx="470" cy="652" r="14"/>
            </g>
            <g fill="#fff" stroke="#c0c0c0" stroke-width="2">
                <path d="M 530 625 Q 522 615 522 597 Q 522 579 530 569 Q 538 579 538 597 Q 538 615 530 625 Z"/>
                <circle cx="522" cy="639" r="11"/>
                <circle cx="538" cy="639" r="11"/>
                <circle cx="530" cy="652" r="14"/>
            </g>
        </g>
        
        <!-- ROYAL SCROLL MOTTO BANNER -->
        <path d="M 50 790 
                 Q 90 745 180 733
                 Q 250 727 315 725
                 Q 355 724 375 724
                 Q 395 724 435 725
                 Q 500 727 570 733
                 Q 660 745 700 790
                 Q 692 825 660 842
                 Q 610 862 550 867
                 Q 480 877 420 880
                 Q 375 880 330 880
                 Q 280 880 210 877
                 Q 150 872 90 862
                 Q 58 842 50 790 Z" 
              fill="url(#silverGrad)" stroke="url(#goldGrad)" stroke-width="12" filter="url(#goldGlow)"/>
        
        <!-- Scroll shadows and folds -->
        <path d="M 68 792 Q 115 755 375 738 Q 635 755 682 792" 
              fill="none" stroke="#999" stroke-width="6"/>
        <path d="M 78 812 Q 155 780 375 765 Q 595 780 672 812" 
              fill="none" stroke="#bbb" stroke-width="4"/>
        <path d="M 88 835 Q 180 810 375 798 Q 570 810 662 835" 
              fill="none" stroke="#ccc" stroke-width="3"/>
        
        <!-- Ornate scroll ends -->
        <path d="M 50 790 Q 5 815 -40 875 Q -32 905 -5 925 Q 40 895 85 850 Z" 
              fill="url(#silverGrad)" stroke="url(#goldGrad)" stroke-width="10" filter="url(#goldGlow)"/>
        <path d="M 54 795 Q 18 817 -20 870" 
              fill="none" stroke="#999" stroke-width="5"/>
        <ellipse cx="45" cy="790" rx="18" ry="25" fill="url(#goldGrad)" stroke="#8b4513" stroke-width="2"/>
        
        <path d="M 700 790 Q 745 815 790 875 Q 782 905 755 925 Q 710 895 665 850 Z" 
              fill="url(#silverGrad)" stroke="url(#goldGrad)" stroke-width="10" filter="url(#goldGlow)"/>
        <path d="M 696 795 Q 732 817 770 870" 
              fill="none" stroke="#999" stroke-width="5"/>
        <ellipse cx="705" cy="790" rx="18" ry="25" fill="url(#goldGrad)" stroke="#8b4513" stroke-width="2"/>
        
        <!-- Royal seal bosses -->
        <g filter="url(#goldGlow)">
            <circle cx="180" cy="742" r="12" fill="url(#goldGrad)" stroke="#8b4513" stroke-width="3"/>
            <circle cx="180" cy="742" r="5" fill="url(#rubyGlow)"/>
        </g>
        <g filter="url(#goldGlow)">
            <circle cx="570" cy="742" r="12" fill="url(#goldGrad)" stroke="#8b4513" stroke-width="3"/>
            <circle cx="570" cy="742" r="5" fill="url(#rubyGlow)"/>
        </g>
        
        <!-- ROYAL LATIN MOTTO -->
        <text x="375" y="825" font-family="Trajan Pro, Cinzel, Times New Roman, serif" font-size="68" fill="#000000" text-anchor="middle" font-weight="bold" letter-spacing="16" filter="url(#goldGlow)">HONOR KETA</text>
        <text x="375" y="825" font-family="Trajan Pro, Cinzel, Times New Roman, serif" font-size="68" fill="none" stroke="url(#goldGrad)" stroke-width="2" text-anchor="middle" font-weight="bold" letter-spacing="16">HONOR KETA</text>
    </svg>
</body>
