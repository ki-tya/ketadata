<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KETADATA / STUDIO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #000;
  --fg: #fff;
  --accent: #888;
  --grid: 4;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--fg);
  font-family: Arial, sans-serif;
  letter-spacing: 0.02em;
}

header {
  padding: 12px 16px;
  border-bottom: 1px solid #222;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header span {
  opacity: 0.6;
}

#studio {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 1px;
  height: calc(100vh - 56px);
  background: #111;
}

.cell {
  background: #000;
  border: 1px solid #222;
  position: relative;
  overflow: hidden;
}

.cell input {
  position: absolute;
  inset: 0;
  opacity: 0;
  cursor: pointer;
}

.cell::after {
  content: "+";
  position: absolute;
  inset: 0;
  display: grid;
  place-items: center;
  font-size: 24px;
  opacity: 0.3;
}

.cell img, .cell video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

#tools {
  position: fixed;
  right: 0;
  top: 56px;
  width: 280px;
  height: calc(100vh - 56px);
  border-left: 1px solid #222;
  background: #000;
  padding: 12px;
}

.tool {
  border: 1px solid #222;
  padding: 10px;
  margin-bottom: 10px;
  cursor: pointer;
  opacity: 0.8;
}

.tool:hover {
  opacity: 1;
  border-color: #555;
}

footer {
  position: fixed;
  bottom: 10px;
  left: 16px;
  font-size: 12px;
  opacity: 0.4;
}
</style>
</head>

<body>

<header>
  <strong>STUDIO</strong>
  <span>SESSION UNSEALED</span>
</header>

<div id="studio">
  <!-- 16 cells -->
  <script>
    for (let i = 0; i < 16; i++) {
      document.write(`
        <div class="cell">
          <input type="file" accept="image/*,video/*">
        </div>
      `);
    }
  </script>
</div>

<div id="tools">
  <div class="tool" onclick="convert()">FORMAT → TRANSFORM</div>
  <div class="tool" onclick="invert()">COLOR → INVERT</div>
  <div class="tool" onclick="exportAll()">EXPORT → ZIP</div>
</div>

<footer>4×4 GRID · LOCAL SESSION · NO CLOUD</footer>

<script>
const cells = document.querySelectorAll('.cell input');

cells.forEach(input => {
  input.addEventListener('change', e => {
    const file = e.target.files[0];
    if (!file) return;

    const parent = input.parentElement;
    parent.innerHTML = "";

    if (file.type.startsWith("image")) {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      parent.appendChild(img);
    }

    if (file.type.startsWith("video")) {
      const vid = document.createElement("video");
      vid.src = URL.createObjectURL(file);
      vid.autoplay = true;
      vid.loop = true;
      vid.muted = true;
      parent.appendChild(vid);
    }
  });
});

function invert() {
  document.querySelectorAll('img, video').forEach(el => {
    el.style.filter = "invert(1)";
  });
}

function convert() {
  alert("FORMAT TRANSFORM MODULE\n(plug ffmpeg / canvas pipeline here)");
}

function exportAll() {
  alert("EXPORT MODULE\n(zip + metadata later)");
}
</script>

</body>
</html>
