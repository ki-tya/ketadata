<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>KETADATA BOARD</title>
  <style>
    :root{
      --bg:#000;
      --ink:rgba(255,255,255,.86);
      --muted:rgba(255,255,255,.45);
      --line:rgba(255,255,255,.14);
      --uiLine:rgba(255,255,255,.18);
      --mono: ui-sans-serif, system-ui, -apple-system, Arial, Helvetica, sans-serif;
    }
    *{ box-sizing:border-box; font-family:var(--mono); }
    html,body{ height:100%; }
    body{ margin:0; background:var(--bg); color:var(--ink); overflow:hidden; }

    .top{
      position:fixed; top:0; left:0; right:0; z-index:60;
      display:flex; gap:10px; align-items:center; flex-wrap:wrap;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background:rgba(0,0,0,.92);
      backdrop-filter: blur(6px);
    }
    .brand{
      font-size:12px; letter-spacing:2px; text-transform:uppercase;
      color:var(--muted); white-space:nowrap;
    }
    .controls{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; flex:1; }
    label{ font-size:11px; letter-spacing:1px; text-transform:uppercase; color:var(--muted); }
    button, input[type="range"], input[type="text"], select, textarea{
      background:rgba(255,255,255,.02);
      border:1px solid var(--uiLine);
      color:var(--ink);
      padding:7px 9px;
      border-radius:0;
      font-size:12px;
      outline:none;
    }
    button{ cursor:pointer; }
    button:hover{ border-color:rgba(255,255,255,.34); }
    .sep{ width:1px; height:26px; background:var(--line); }
    input[type="range"]{ padding:0; height:26px; width:140px; background:transparent; }
    .hint{ font-size:11px; color:var(--muted); }
    .tight{ width:220px; }

    .stage{
      position:absolute;
      top:62px; left:0; right:0; bottom:0;
      background:#000;
      overflow:hidden;
      touch-action:none;
    }
    .viewport{
      position:absolute; inset:0;
      transform-origin: 0 0;
    }

    /* Link layer (SVG) */
    .linkLayer{ position:absolute; inset:0; pointer-events:auto; }
    .linkLayer.hidden{ display:none; }
    svg{ width:100%; height:100%; display:block; }
    .edge{ stroke: rgba(255,255,255,.20); stroke-width: 1; fill: none; }
    .edge.selected{ stroke: rgba(255,255,255,.45); stroke-width: 2; }
    .edgeHit{ stroke: rgba(255,255,255,0); stroke-width: 10; fill:none; cursor:pointer; }
    .edgeLabel{
      fill: rgba(255,255,255,.55);
      font-size: 11px;
      letter-spacing: 1px;
      text-transform: uppercase;
      user-select:none;
    }

    /* Items */
    .item{
      position:absolute;
      border:1px solid transparent;
      user-select:none;
      transform-origin:center center;
    }
    .item.selected{ border-color:rgba(255,255,255,.24); }
    .item .content{ width:100%; height:100%; }
    .item img{ width:100%; height:100%; object-fit:contain; display:block; pointer-events:none; }

    .item .text{
      width:100%; height:100%;
      padding:10px 12px;
      color:rgba(255,255,255,.92);
      font-size:22px;
      line-height:1.15;
      white-space:pre-wrap;
      outline:none;
      background:rgba(0,0,0,0);
      border:0;
    }

    /* Handles */
    .handle{
      position:absolute;
      width:18px; height:18px;
      border:1px solid rgba(255,255,255,.38);
      background:rgba(0,0,0,.78);
      box-shadow: 0 0 0 10px rgba(0,0,0,0);
    }
    .h-nw{ left:-12px; top:-12px; cursor:nwse-resize; }
    .h-ne{ right:-12px; top:-12px; cursor:nesw-resize; }
    .h-sw{ left:-12px; bottom:-12px; cursor:nesw-resize; }
    .h-se{ right:-12px; bottom:-12px; cursor:nwse-resize; }
    .rot{
      position:absolute; left:50%; top:-38px; transform:translateX(-50%);
      width:18px; height:18px; border-radius:50%;
      border:1px solid rgba(255,255,255,.38);
      background:rgba(0,0,0,.82);
      cursor:grab;
      box-shadow: 0 0 0 12px rgba(0,0,0,0);
    }

    #drawCanvas{ position:absolute; inset:0; pointer-events:none; }

    .panel{
      position:fixed; right:0; top:62px; bottom:0; width:300px;
      border-left:1px solid var(--line);
      background:rgba(0,0,0,.92);
      padding:12px;
      display:flex; flex-direction:column; gap:12px;
      z-index:55;
    }
    .panel h3{
      margin:0; font-size:11px; letter-spacing:2px; text-transform:uppercase;
      color:var(--muted);
      font-weight:normal;
    }
    .row{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .row input[type="range"]{ width:170px; }
    .small{ font-size:11px; color:var(--muted); }
    .list{
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.02);
      padding:8px;
      max-height:220px;
      overflow:auto;
      font-size:11px;
      color:rgba(255,255,255,.62);
    }

    /* Lowkey Notes button + notepad */
    .notesBtn{
      position:fixed; top:10px; right:10px; z-index:80;
      padding:6px 8px;
      font-size:11px;
      letter-spacing:2px;
      text-transform:uppercase;
      color:rgba(255,255,255,.55);
      background:rgba(255,255,255,.02);
      border:1px solid rgba(255,255,255,.10);
    }
    .notesBtn:hover{ border-color:rgba(255,255,255,.22); color:rgba(255,255,255,.70); }

    .notepad{
      position:fixed; right:10px; top:44px; width:360px; height:340px;
      z-index:90;
      background:rgba(0,0,0,.92);
      border:1px solid rgba(255,255,255,.14);
      display:none;
      resize: both;
      overflow:hidden;
      min-width:260px;
      min-height:220px;
    }
    .notepad.open{ display:block; }

    .npHeader{
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      padding:8px 10px;
      border-bottom:1px solid rgba(255,255,255,.10);
      cursor:move;
      user-select:none;
      color:rgba(255,255,255,.62);
      font-size:11px;
      letter-spacing:2px;
      text-transform:uppercase;
    }
    .npActions{ display:flex; gap:8px; align-items:center; }
    .npActions button{
      padding:5px 7px;
      font-size:11px;
      letter-spacing:1px;
      color:rgba(255,255,255,.60);
      border:1px solid rgba(255,255,255,.12);
    }
    .npActions button:hover{ border-color:rgba(255,255,255,.26); color:rgba(255,255,255,.78); }

    .npBody{
      height:calc(100% - 41px);
      padding:10px;
    }
    .npText{
      width:100%;
      height:100%;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.02);
      color:rgba(255,255,255,.82);
      font-size:12px;
      line-height:1.25;
      letter-spacing:.2px;
      padding:10px;
      outline:none;
      resize:none;
    }

    @media (max-width: 1020px){
      .panel{ display:none; }
      .stage{ top:98px; }
      .top{ padding-bottom:12px; }
    }
  </style>
</head>
<body>

  <button id="notesBtn" class="notesBtn" title="Open notes">NOTES</button>

  <div id="notepad" class="notepad">
    <div id="npHeader" class="npHeader">
      <div>UI NOTES</div>
      <div class="npActions">
        <button id="npExport" title="Export notes to .txt">EXPORT</button>
        <button id="npClear" title="Clear notes">CLEAR</button>
        <button id="npClose" title="Close">X</button>
      </div>
    </div>
    <div class="npBody">
      <textarea id="npText" class="npText" placeholder="Write edit requests here. When you send screenshots back, include these notes too."></textarea>
    </div>
  </div>

  <div class="top">
    <div class="brand">KETADATA BOARD</div>

    <div class="controls">
      <label>Upload</label>
      <input id="file" type="file" accept="image/*" multiple />

      <button id="addText">Add Text</button>

      <div class="sep"></div>

      <label>Mode</label>
      <select id="mode">
        <option value="select">Select / Move</option>
        <option value="link">Link</option>
        <option value="draw">Draw</option>
        <option value="pan">Pan</option>
      </select>

      <label>Link Label</label>
      <input id="linkLabel" class="tight" type="text" placeholder="optional (new link)" />

      <label>Links</label>
      <select id="linksVisible">
        <option value="on">Show</option>
        <option value="off">Hide</option>
      </select>

      <div class="sep"></div>

      <label>Zoom</label>
      <input id="zoom" type="range" min="25" max="250" step="1" value="100" />
      <span class="hint" id="zoomLabel">100%</span>

      <button id="center">Center</button>

      <div class="sep"></div>

      <button id="save">Save</button>
      <button id="load">Load</button>
      <button id="export">Export PNG</button>
      <button id="clear">Clear</button>

      <span class="hint">Wheel = zoom. Space = pan hold. Delete = remove selection.</span>
    </div>
  </div>

  <div class="stage" id="stage">
    <div class="viewport" id="viewport">

      <div id="linkLayer" class="linkLayer">
        <svg id="linkSvg" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>

      <canvas id="drawCanvas"></canvas>
      <div id="board"></div>
    </div>
  </div>

  <div class="panel">
    <h3>Selection</h3>

    <div class="row"><span class="small">Label</span></div>
    <input id="label" type="text" placeholder="optional label" />

    <div class="row">
      <span class="small">Opacity</span>
      <input id="opacity" type="range" min="5" max="100" step="1" value="100" />
    </div>

    <div class="row">
      <span class="small">Layer</span>
      <div>
        <button id="front">Front</button>
        <button id="back">Back</button>
      </div>
    </div>

    <div class="row">
      <span class="small">Text Size</span>
      <input id="font" type="range" min="10" max="96" step="1" value="22" />
    </div>

    <div class="row">
      <span class="small">Delete</span>
      <button id="del">Delete Item</button>
    </div>

    <h3>Links</h3>
    <div class="small">Selected link (click a line):</div>
    <input id="edgeNote" type="text" placeholder="link annotation" />
    <button id="delEdge">Delete Link</button>

    <div class="small">Link list:</div>
    <div id="edgeList" class="list"></div>

    <h3>Draw</h3>
    <div class="row">
      <span class="small">Brush</span>
      <input id="brush" type="range" min="1" max="30" step="1" value="6" />
    </div>
    <div class="row">
      <span class="small">Alpha</span>
      <input id="ink" type="range" min="5" max="100" step="1" value="65" />
    </div>
    <button id="clearInk">Clear Drawing</button>

    <div class="small">
      Export PNG includes items + drawing + visible links.
    </div>
  </div>

<script>
(() => {
  const STORAGE_KEY = "ketadata_board_links_v1";
  const NOTES_KEY = "ketadata_ui_notes_v1";
  const NOTES_POS_KEY = "ketadata_ui_notes_pos_v1";

  // Import scale tuned to screenshot
  const IMPORT_W = 420;
  const IMPORT_H = 270;

  // Spiral placement: √n radius growth
  const SPIRAL_STEP = 92;
  const GOLDEN_ANGLE = 2.399963229728653;

  const stage = document.getElementById("stage");
  const viewport = document.getElementById("viewport");
  const board = document.getElementById("board");
  const file = document.getElementById("file");

  const modeEl = document.getElementById("mode");
  const zoomEl = document.getElementById("zoom");
  const zoomLabel = document.getElementById("zoomLabel");
  const linkLabelEl = document.getElementById("linkLabel");
  const linksVisibleEl = document.getElementById("linksVisible");

  const addTextBtn = document.getElementById("addText");
  const centerBtn = document.getElementById("center");
  const saveBtn = document.getElementById("save");
  const loadBtn = document.getElementById("load");
  const exportBtn = document.getElementById("export");
  const clearBtn = document.getElementById("clear");

  // Selection panel
  const labelEl = document.getElementById("label");
  const opacityEl = document.getElementById("opacity");
  const fontEl = document.getElementById("font");
  const frontBtn = document.getElementById("front");
  const backBtn = document.getElementById("back");
  const delBtn = document.getElementById("del");

  // Link panel
  const edgeNoteEl = document.getElementById("edgeNote");
  const delEdgeBtn = document.getElementById("delEdge");
  const edgeListEl = document.getElementById("edgeList");

  // Drawing
  const drawCanvas = document.getElementById("drawCanvas");
  const brushEl = document.getElementById("brush");
  const inkEl = document.getElementById("ink");
  const clearInkBtn = document.getElementById("clearInk");
  const ctx = drawCanvas.getContext("2d");

  // Link SVG
  const linkLayer = document.getElementById("linkLayer");
  const linkSvg = document.getElementById("linkSvg");

  // Notes UI
  const notesBtn = document.getElementById("notesBtn");
  const notepad = document.getElementById("notepad");
  const npHeader = document.getElementById("npHeader");
  const npText = document.getElementById("npText");
  const npClose = document.getElementById("npClose");
  const npExport = document.getElementById("npExport");
  const npClear = document.getElementById("npClear");

  // Viewport
  let scale = 1, panX = 0, panY = 0;

  // Board state
  let items = [];
  let edges = [];
  let selectedId = null;
  let selectedEdgeId = null;

  // Mode state
  let drag = null;
  let spaceDown = false;
  let drawMode = false;
  let isDrawing = false;

  // Link mode staging
  let linkFromId = null;

  function uid(){ return Math.random().toString(16).slice(2) + Date.now().toString(16); }
  function clamp(n,a,b){ return Math.max(a, Math.min(b, n)); }

  function applyViewport(){
    viewport.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
    zoomLabel.textContent = `${Math.round(scale*100)}%`;
    syncCanvasSize();
    renderLinks();
  }

  function syncCanvasSize(){
    const rect = stage.getBoundingClientRect();
    drawCanvas.width = Math.floor(rect.width);
    drawCanvas.height = Math.floor(rect.height);
    drawCanvas.style.width = rect.width + "px";
    drawCanvas.style.height = rect.height + "px";
  }
  window.addEventListener("resize", syncCanvasSize);

  function screenToWorld(clientX, clientY){
    const r = stage.getBoundingClientRect();
    const sx = clientX - r.left;
    const sy = clientY - r.top;
    const wx = (sx - panX) / scale;
    const wy = (sy - panY) / scale;
    return { x: wx, y: wy, sx, sy };
  }

  function nextZ(){
    return (items.reduce((m,it)=>Math.max(m, it.z||0), 0) + 1);
  }

  function spiralPos(n, cx, cy){
    const r = SPIRAL_STEP * Math.sqrt(Math.max(0, n));
    const t = n * GOLDEN_ANGLE;
    return { x: cx + r*Math.cos(t), y: cy + r*Math.sin(t) };
  }

  function itemCenter(it){ return { x: it.x + it.w/2, y: it.y + it.h/2 }; }
  function getItem(id){ return items.find(x=>x.id===id) || null; }

  function selectItem(id){
    selectedId = id;
    selectedEdgeId = null;
    linkFromId = null;
    render();
  }
  function selectEdge(id){
    selectedEdgeId = id;
    selectedId = null;
    linkFromId = null;
    render();
  }

  function render(){
    board.innerHTML = "";
    const sorted = [...items].sort((a,b)=> (a.z||0)-(b.z||0));

    for(const it of sorted){
      const el = document.createElement("div");
      el.className = "item" + (it.id === selectedId ? " selected" : "");
      el.dataset.id = it.id;

      el.style.left = it.x + "px";
      el.style.top = it.y + "px";
      el.style.width = it.w + "px";
      el.style.height = it.h + "px";
      el.style.opacity = (it.opacity ?? 1).toString();
      el.style.transform = `rotate(${it.r || 0}deg)`;
      el.style.zIndex = String(it.z ?? 0);

      const content = document.createElement("div");
      content.className = "content";

      if(it.type === "image"){
        const img = document.createElement("img");
        img.src = it.dataUrl;
        img.alt = it.label || "";
        content.appendChild(img);
      } else {
        const div = document.createElement("div");
        div.className = "text";
        div.contentEditable = "true";
        div.spellcheck = false;
        div.textContent = it.text || "";
        div.style.fontSize = (it.fontSize || 22) + "px";
        div.addEventListener("input", () => {
          const x = getItem(it.id);
          if(x) x.text = div.textContent;
        });
        content.appendChild(div);
      }

      el.appendChild(content);

      if(it.id === selectedId){
        ["nw","ne","sw","se"].forEach(pos=>{
          const h = document.createElement("div");
          h.className = `handle h-${pos}`;
          h.dataset.handle = pos;
          el.appendChild(h);
        });
        const rot = document.createElement("div");
        rot.className = "rot";
        rot.dataset.handle = "rot";
        el.appendChild(rot);
      }

      el.addEventListener("pointerdown", onItemPointerDown);
      board.appendChild(el);
    }

    renderLinks();
    syncPanel();
    syncEdgePanel();
    renderEdgeList();
  }

  function renderLinks(){
    const show = linksVisibleEl.value === "on";
    linkLayer.classList.toggle("hidden", !show);
    linkSvg.innerHTML = "";

    for(const e of edges){
      const a = getItem(e.from);
      const b = getItem(e.to);
      if(!a || !b) continue;

      const ca = itemCenter(a);
      const cb = itemCenter(b);

      const midx = (ca.x + cb.x) / 2;
      const midy = (ca.y + cb.y) / 2;

      const isSel = (e.id === selectedEdgeId);

      const line = document.createElementNS("http://www.w3.org/2000/svg","line");
      line.setAttribute("x1", ca.x);
      line.setAttribute("y1", ca.y);
      line.setAttribute("x2", cb.x);
      line.setAttribute("y2", cb.y);
      line.setAttribute("class", "edge" + (isSel ? " selected" : ""));
      linkSvg.appendChild(line);

      const hit = document.createElementNS("http://www.w3.org/2000/svg","line");
      hit.setAttribute("x1", ca.x);
      hit.setAttribute("y1", ca.y);
      hit.setAttribute("x2", cb.x);
      hit.setAttribute("y2", cb.y);
      hit.setAttribute("class", "edgeHit");
      hit.addEventListener("pointerdown", (ev)=>{
        ev.stopPropagation();
        selectEdge(e.id);
      });
      linkSvg.appendChild(hit);

      const label = (e.label || "").trim();
      if(label){
        const t = document.createElementNS("http://www.w3.org/2000/svg","text");
        t.setAttribute("x", midx + 6);
        t.setAttribute("y", midy - 6);
        t.setAttribute("class", "edgeLabel");
        t.textContent = label.toUpperCase();
        linkSvg.appendChild(t);
      }
    }
  }

  function syncPanel(){
    const it = getItem(selectedId);
    const has = !!it;

    labelEl.disabled = !has;
    opacityEl.disabled = !has;
    fontEl.disabled = !(has && it.type==="text");
    frontBtn.disabled = !has;
    backBtn.disabled = !has;
    delBtn.disabled = !has;

    if(!has){
      labelEl.value = "";
      opacityEl.value = "100";
      fontEl.value = "22";
      return;
    }
    labelEl.value = it.label || "";
    opacityEl.value = String(Math.round((it.opacity ?? 1)*100));
    if(it.type==="text") fontEl.value = String(it.fontSize || 22);
  }

  function syncEdgePanel(){
    const e = edges.find(x=>x.id===selectedEdgeId) || null;
    edgeNoteEl.disabled = !e;
    delEdgeBtn.disabled = !e;
    edgeNoteEl.value = e ? (e.note || "") : "";
  }

  function renderEdgeList(){
    edgeListEl.innerHTML = "";
    if(!edges.length){
      edgeListEl.textContent = "NO LINKS";
      return;
    }
    for(const e of edges){
      const a = getItem(e.from);
      const b = getItem(e.to);
      const label = (e.label || "").trim();
      const row = document.createElement("div");
      row.style.cursor = "pointer";
      row.style.padding = "6px 6px";
      row.style.borderBottom = "1px solid rgba(255,255,255,.08)";
      row.textContent = `${label ? label.toUpperCase()+" — " : ""}${(a?.label||"A")} → ${(b?.label||"B")}`;
      row.addEventListener("click", ()=> selectEdge(e.id));
      edgeListEl.appendChild(row);
    }
  }

  function readAsDataURL(file){
    return new Promise((res, rej)=>{
      const fr = new FileReader();
      fr.onload = () => res(fr.result);
      fr.onerror = rej;
      fr.readAsDataURL(file);
    });
  }

  file.addEventListener("change", async (ev)=>{
    const files = [...ev.target.files || []];
    if(!files.length) return;

    const rect = stage.getBoundingClientRect();
    const c = screenToWorld(rect.left + rect.width/2, rect.top + rect.height/2);

    let baseIndex = items.filter(it => it.type === "image").length;

    for(let i=0;i<files.length;i++){
      const f = files[i];
      const dataUrl = await readAsDataURL(f);
      const id = uid();

      const p = spiralPos(baseIndex + i, c.x, c.y);

      items.push({
        id, type:"image",
        x: p.x - IMPORT_W/2,
        y: p.y - IMPORT_H/2,
        w: IMPORT_W,
        h: IMPORT_H,
        r: 0,
        opacity: 1,
        z: nextZ(),
        label: f.name,
        dataUrl
      });

      selectedId = id;
    }

    file.value = "";
    render();
  });

  addTextBtn.addEventListener("click", ()=>{
    const rect = stage.getBoundingClientRect();
    const c = screenToWorld(rect.left + rect.width/2, rect.top + rect.height/2);
    const id = uid();
    items.push({
      id, type:"text",
      x: c.x - 190, y: c.y - 70,
      w: 380, h: 140,
      r: 0,
      opacity: 1,
      z: nextZ(),
      label: "TEXT",
      text: "TYPE",
      fontSize: 22
    });
    selectedId = id;
    selectedEdgeId = null;
    render();
  });

  labelEl.addEventListener("input", ()=>{
    const it = getItem(selectedId);
    if(it) it.label = labelEl.value;
    renderEdgeList();
  });
  opacityEl.addEventListener("input", ()=>{
    const it = getItem(selectedId);
    if(it) it.opacity = clamp(Number(opacityEl.value)/100, 0.05, 1);
    render();
  });
  fontEl.addEventListener("input", ()=>{
    const it = getItem(selectedId);
    if(it && it.type==="text"){
      it.fontSize = Number(fontEl.value);
      render();
    }
  });
  frontBtn.addEventListener("click", ()=>{
    const it = getItem(selectedId);
    if(it){ it.z = nextZ(); render(); }
  });
  backBtn.addEventListener("click", ()=>{
    const it = getItem(selectedId);
    if(it){ it.z = 0; render(); }
  });
  delBtn.addEventListener("click", ()=>{
    if(!selectedId) return;
    const id = selectedId;
    items = items.filter(x=>x.id!==id);
    edges = edges.filter(e => e.from !== id && e.to !== id);
    selectedId = null;
    render();
  });

  edgeNoteEl.addEventListener("input", ()=>{
    const e = edges.find(x=>x.id===selectedEdgeId);
    if(e) e.note = edgeNoteEl.value;
  });
  delEdgeBtn.addEventListener("click", ()=>{
    if(!selectedEdgeId) return;
    edges = edges.filter(e => e.id !== selectedEdgeId);
    selectedEdgeId = null;
    render();
  });

  modeEl.addEventListener("change", ()=>{
    drawMode = modeEl.value === "draw";
    drawCanvas.style.pointerEvents = drawMode ? "auto" : "none";
    linkFromId = null;
  });

  linksVisibleEl.addEventListener("change", renderLinks);

  zoomEl.addEventListener("input", ()=>{
    scale = clamp(Number(zoomEl.value)/100, 0.25, 2.5);
    applyViewport();
  });

  stage.addEventListener("wheel", (e)=>{
    e.preventDefault();
    const delta = -Math.sign(e.deltaY) * 0.08;
    const before = screenToWorld(e.clientX, e.clientY);
    scale = clamp(scale * (1 + delta), 0.25, 2.5);
    zoomEl.value = String(Math.round(scale*100));
    const after = screenToWorld(e.clientX, e.clientY);
    panX += (after.sx - before.sx);
    panY += (after.sy - before.sy);
    applyViewport();
  }, { passive:false });

  centerBtn.addEventListener("click", ()=>{
    panX = 0; panY = 0; scale = 1;
    zoomEl.value = "100";
    applyViewport();
  });

  document.addEventListener("keydown", (e)=>{ if(e.code==="Space") spaceDown = true; });
  document.addEventListener("keyup", (e)=>{ if(e.code==="Space") spaceDown = false; });

  stage.addEventListener("pointerdown", (e)=>{
    if(drawMode) return;

    const targetIsItem = e.target.closest && e.target.closest(".item");
    const isPanMode = (modeEl.value==="pan") || spaceDown;

    if(targetIsItem) return;

    if(isPanMode){
      drag = { type:"pan", sx:e.clientX, sy:e.clientY, px:panX, py:panY };
      stage.setPointerCapture(e.pointerId);
      return;
    }

    selectedId = null;
    selectedEdgeId = null;
    linkFromId = null;
    render();
  });

  stage.addEventListener("pointermove", (e)=>{
    if(!drag) return;
    if(drag.type === "pan"){
      panX = drag.px + (e.clientX - drag.sx);
      panY = drag.py + (e.clientY - drag.sy);
      applyViewport();
    }
  });
  stage.addEventListener("pointerup", ()=>{ drag = null; });

function onItemPointerDown(e){
  if(drawMode) return;

  const el = e.currentTarget;
  const id = el.dataset.id;

  // If user clicked inside an editable text region, allow typing.
  // Do NOT start drag or pointer-capture.
  const clickedEditable = e.target && e.target.closest && e.target.closest(".text");
  if(clickedEditable){
    selectItem(id);           // keep selection border
    // Let the browser focus caret inside contentEditable
    return;
  }

  // LINK MODE: click A then B creates link
  if(modeEl.value === "link"){
    e.preventDefault();
    e.stopPropagation();

    if(!linkFromId){
      linkFromId = id;
      selectedId = id;
      selectedEdgeId = null;
      render();
      return;
    }
    if(linkFromId === id){
      linkFromId = null;
      render();
      return;
    }

    const newEdge = {
      id: uid(),
      from: linkFromId,
      to: id,
      label: (linkLabelEl.value || "").trim(),
      note: ""
    };
    edges.push(newEdge);
    linkFromId = null;
    selectedEdgeId = newEdge.id;
    selectedId = null;
    render();
    return;
  }

  // SELECT/MOVE/RESIZE/ROTATE
  selectItem(id);

  const it = getItem(id);
  if(!it) return;

  const handle = e.target.dataset && e.target.dataset.handle;
  const pt = screenToWorld(e.clientX, e.clientY);

  if(handle === "rot"){
    const cx = it.x + it.w/2;
    const cy = it.y + it.h/2;
    const ang0 = Math.atan2(pt.y - cy, pt.x - cx);
    drag = { type:"rotate", id, ang0, r0: it.r || 0, cx, cy };
    el.setPointerCapture(e.pointerId);
    return;
  }

  if(handle){
    drag = { type:"resize", id, handle, x0:it.x, y0:it.y, w0:it.w, h0:it.h, p0:pt };
    el.setPointerCapture(e.pointerId);
    return;
  }

  const isPanMode = (modeEl.value==="pan") || spaceDown;
  if(isPanMode){
    drag = { type:"pan", sx:e.clientX, sy:e.clientY, px:panX, py:panY };
    stage.setPointerCapture(e.pointerId);
    return;
  }

  drag = { type:"move", id, x0:it.x, y0:it.y, p0:pt };
  el.setPointerCapture(e.pointerId);
}


    selectItem(id);

    const it = getItem(id);
    if(!it) return;

    const handle = e.target.dataset && e.target.dataset.handle;
    const pt = screenToWorld(e.clientX, e.clientY);

    if(handle === "rot"){
      const cx = it.x + it.w/2;
      const cy = it.y + it.h/2;
      const ang0 = Math.atan2(pt.y - cy, pt.x - cx);
      drag = { type:"rotate", id, ang0, r0: it.r || 0, cx, cy };
      el.setPointerCapture(e.pointerId);
      return;
    }

    if(handle){
      drag = { type:"resize", id, handle, x0:it.x, y0:it.y, w0:it.w, h0:it.h, p0:pt };
      el.setPointerCapture(e.pointerId);
      return;
    }

    const isPanMode = (modeEl.value==="pan") || spaceDown;
    if(isPanMode){
      drag = { type:"pan", sx:e.clientX, sy:e.clientY, px:panX, py:panY };
      stage.setPointerCapture(e.pointerId);
      return;
    }

    drag = { type:"move", id, x0:it.x, y0:it.y, p0:pt };
    el.setPointerCapture(e.pointerId);
  }

  stage.addEventListener("pointermove", (e)=>{
    if(!drag || drag.type==="pan") return;

    const it = getItem(drag.id);
    if(!it) return;

    const pt = screenToWorld(e.clientX, e.clientY);

    if(drag.type==="move"){
      it.x = drag.x0 + (pt.x - drag.p0.x);
      it.y = drag.y0 + (pt.y - drag.p0.y);
      render();
    }

    if(drag.type==="resize"){
      const dx = pt.x - drag.p0.x;
      const dy = pt.y - drag.p0.y;

      let x = drag.x0, y = drag.y0, w = drag.w0, h = drag.h0;

      if(drag.handle==="se"){ w = drag.w0 + dx; h = drag.h0 + dy; }
      if(drag.handle==="sw"){ x = drag.x0 + dx; w = drag.w0 - dx; h = drag.h0 + dy; }
      if(drag.handle==="ne"){ y = drag.y0 + dy; w = drag.w0 + dx; h = drag.h0 - dy; }
      if(drag.handle==="nw"){ x = drag.x0 + dx; y = drag.y0 + dy; w = drag.w0 - dx; h = drag.h0 - dy; }

      it.x = x; it.y = y;
      it.w = clamp(w, 60, 6000);
      it.h = clamp(h, 60, 6000);
      render();
    }

    if(drag.type==="rotate"){
      const ang = Math.atan2(pt.y - drag.cy, pt.x - drag.cx);
      it.r = (drag.r0 + (ang - drag.ang0) * 180/Math.PI);
      render();
    }
  });

  stage.addEventListener("pointerup", ()=>{ drag = null; });

  // Drawing
  function drawPoint(e){
    const r = stage.getBoundingClientRect();
    return { x: e.clientX - r.left, y: e.clientY - r.top };
  }
  function setBrush(){
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.strokeStyle = `rgba(255,255,255,${clamp(Number(inkEl.value)/100, 0.05, 1)})`;
    ctx.lineWidth = Number(brushEl.value);
  }
  drawCanvas.addEventListener("pointerdown", (e)=>{
    if(!drawMode) return;
    isDrawing = true;
    setBrush();
    const p = drawPoint(e);
    ctx.beginPath();
    ctx.moveTo(p.x, p.y);
    drawCanvas.setPointerCapture(e.pointerId);
  });
  drawCanvas.addEventListener("pointermove", (e)=>{
    if(!drawMode || !isDrawing) return;
    const p = drawPoint(e);
    ctx.lineTo(p.x, p.y);
    ctx.stroke();
  });
  drawCanvas.addEventListener("pointerup", ()=>{ isDrawing = false; });
  clearInkBtn.addEventListener("click", ()=>{ ctx.clearRect(0,0,drawCanvas.width, drawCanvas.height); });

  // Export PNG
  exportBtn.addEventListener("click", async ()=>{
    const rect = stage.getBoundingClientRect();
    const out = document.createElement("canvas");
    out.width = Math.floor(rect.width);
    out.height = Math.floor(rect.height);
    const octx = out.getContext("2d");
    octx.fillStyle = "#000";
    octx.fillRect(0,0,out.width,out.height);

    const sorted = [...items].sort((a,b)=> (a.z||0)-(b.z||0));
    for(const it of sorted){
      const cx = (it.x + it.w/2) * scale + panX;
      const cy = (it.y + it.h/2) * scale + panY;
      const w = it.w * scale;
      const h = it.h * scale;

      octx.save();
      octx.globalAlpha = it.opacity ?? 1;
      octx.translate(cx, cy);
      octx.rotate((it.r||0) * Math.PI/180);

      if(it.type==="image"){
        const img = await loadImage(it.dataUrl);
        const iw = img.width, ih = img.height;
        const s = Math.min(w/iw, h/ih);
        octx.drawImage(img, -iw*s/2, -ih*s/2, iw*s, ih*s);
      } else {
        const fs = (it.fontSize || 22) * scale;
        octx.fillStyle = "rgba(255,255,255,.92)";
        octx.font = `${Math.max(10, fs)}px ${getComputedStyle(document.body).fontFamily}`;
        octx.textBaseline = "top";
        const pad = 12 * scale;
        const lines = (it.text || "").split("\n");
        let y = -h/2 + pad;
        for(const line of lines){
          octx.fillText(line, -w/2 + pad, y);
          y += fs * 1.18;
        }
      }
      octx.restore();
    }

    if(linksVisibleEl.value === "on"){
      octx.save();
      octx.strokeStyle = "rgba(255,255,255,.20)";
      octx.lineWidth = 1;
      for(const e of edges){
        const a = getItem(e.from);
        const b = getItem(e.to);
        if(!a || !b) continue;
        const ca = itemCenter(a);
        const cb = itemCenter(b);

        const x1 = ca.x * scale + panX;
        const y1 = ca.y * scale + panY;
        const x2 = cb.x * scale + panX;
        const y2 = cb.y * scale + panY;

        octx.beginPath();
        octx.moveTo(x1,y1);
        octx.lineTo(x2,y2);
        octx.stroke();
      }
      octx.restore();
    }

    octx.drawImage(drawCanvas, 0, 0);

    const a = document.createElement("a");
    a.download = "ketadata-board.png";
    a.href = out.toDataURL("image/png");
    a.click();
  });

  function loadImage(src){
    return new Promise((res, rej)=>{
      const img = new Image();
      img.onload = ()=> res(img);
      img.onerror = rej;
      img.src = src;
    });
  }

  // Save/Load
  function snapshotDrawing(){ return drawCanvas.toDataURL("image/png"); }
  function restoreDrawing(dataUrl){
    if(!dataUrl){ ctx.clearRect(0,0,drawCanvas.width, drawCanvas.height); return; }
    const img = new Image();
    img.onload = ()=>{
      ctx.clearRect(0,0,drawCanvas.width, drawCanvas.height);
      ctx.drawImage(img, 0, 0);
    };
    img.src = dataUrl;
  }

  saveBtn.addEventListener("click", ()=>{
    const data = {
      version: 2,
      view: { scale, panX, panY },
      items,
      edges,
      linksVisible: linksVisibleEl.value,
      drawing: snapshotDrawing()
    };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    alert("SAVED.");
  });

  loadBtn.addEventListener("click", ()=>{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw){ alert("NO SAVE FOUND."); return; }
    const data = JSON.parse(raw);

    items = data.items || [];
    edges = data.edges || [];
    linksVisibleEl.value = data.linksVisible || "on";

    selectedId = null;
    selectedEdgeId = null;
    linkFromId = null;

    scale = clamp(data.view?.scale ?? 1, 0.25, 2.5);
    panX = data.view?.panX ?? 0;
    panY = data.view?.panY ?? 0;
    zoomEl.value = String(Math.round(scale*100));
    applyViewport();

    render();
    restoreDrawing(data.drawing);
    alert("LOADED.");
  });

  clearBtn.addEventListener("click", ()=>{
    if(!confirm("CLEAR BOARD?")) return;
    items = [];
    edges = [];
    selectedId = null;
    selectedEdgeId = null;
    linkFromId = null;
    ctx.clearRect(0,0,drawCanvas.width, drawCanvas.height);
    render();
  });

  // Delete behavior
  document.addEventListener("keydown", (e)=>{
    if(e.key === "Escape"){
      selectedId = null; selectedEdgeId = null; linkFromId = null;
      render();
      return;
    }
    if((e.key==="Backspace" || e.key==="Delete")){
      const active = document.activeElement;
      if(active && active.classList && active.classList.contains("text")) return;

      if(selectedEdgeId){
        edges = edges.filter(x=>x.id!==selectedEdgeId);
        selectedEdgeId = null;
        render();
        return;
      }
      if(selectedId){
        const id = selectedId;
        items = items.filter(x=>x.id!==id);
        edges = edges.filter(ed => ed.from !== id && ed.to !== id);
        selectedId = null;
        render();
      }
    }
  });

  // NOTES: open/close, autosave, export, draggable, remember position
  function openNotes(){
    notepad.classList.add("open");
    notesBtn.style.opacity = "0.65";
  }
  function closeNotes(){
    notepad.classList.remove("open");
    notesBtn.style.opacity = "1";
  }

  notesBtn.addEventListener("click", ()=>{
    if(notepad.classList.contains("open")) closeNotes();
    else openNotes();
  });
  npClose.addEventListener("click", closeNotes);

  // restore notes text
  npText.value = localStorage.getItem(NOTES_KEY) || "";
  npText.addEventListener("input", ()=>{
    localStorage.setItem(NOTES_KEY, npText.value);
  });

  npClear.addEventListener("click", ()=>{
    if(!confirm("CLEAR NOTES?")) return;
    npText.value = "";
    localStorage.setItem(NOTES_KEY, "");
  });

  npExport.addEventListener("click", ()=>{
    const blob = new Blob([npText.value], { type: "text/plain;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "ketadata-ui-notes.txt";
    a.click();
    URL.revokeObjectURL(url);
  });

  // draggable notepad header
  let npDrag = null;
  function setNotepadPos(x,y){
    notepad.style.left = x + "px";
    notepad.style.top = y + "px";
    notepad.style.right = "auto";
    localStorage.setItem(NOTES_POS_KEY, JSON.stringify({x,y}));
  }
  const savedPos = localStorage.getItem(NOTES_POS_KEY);
  if(savedPos){
    try{
      const {x,y} = JSON.parse(savedPos);
      setNotepadPos(x,y);
    }catch{}
  }

  npHeader.addEventListener("pointerdown", (e)=>{
    // only drag if header area (not buttons)
    if(e.target.closest("button")) return;
    const r = notepad.getBoundingClientRect();
    npDrag = { dx: e.clientX - r.left, dy: e.clientY - r.top };
    npHeader.setPointerCapture(e.pointerId);
  });
  npHeader.addEventListener("pointermove", (e)=>{
    if(!npDrag) return;
    const x = clamp(e.clientX - npDrag.dx, 0, window.innerWidth - 120);
    const y = clamp(e.clientY - npDrag.dy, 0, window.innerHeight - 80);
    setNotepadPos(x,y);
  });
  npHeader.addEventListener("pointerup", ()=>{ npDrag = null; });

  // LINK system
  function renderLinks(){
    const show = linksVisibleEl.value === "on";
    linkLayer.classList.toggle("hidden", !show);
    linkSvg.innerHTML = "";

    for(const e of edges){
      const a = getItem(e.from);
      const b = getItem(e.to);
      if(!a || !b) continue;

      const ca = itemCenter(a);
      const cb = itemCenter(b);

      const midx = (ca.x + cb.x)/2;
      const midy = (ca.y + cb.y)/2;

      const isSel = (e.id === selectedEdgeId);

      const line = document.createElementNS("http://www.w3.org/2000/svg","line");
      line.setAttribute("x1", ca.x);
      line.setAttribute("y1", ca.y);
      line.setAttribute("x2", cb.x);
      line.setAttribute("y2", cb.y);
      line.setAttribute("class", "edge" + (isSel ? " selected" : ""));
      linkSvg.appendChild(line);

      const hit = document.createElementNS("http://www.w3.org/2000/svg","line");
      hit.setAttribute("x1", ca.x);
      hit.setAttribute("y1", ca.y);
      hit.setAttribute("x2", cb.x);
      hit.setAttribute("y2", cb.y);
      hit.setAttribute("class", "edgeHit");
      hit.addEventListener("pointerdown", (ev)=>{
        ev.stopPropagation();
        selectEdge(e.id);
      });
      linkSvg.appendChild(hit);

      const label = (e.label || "").trim();
      if(label){
        const t = document.createElementNS("http://www.w3.org/2000/svg","text");
        t.setAttribute("x", midx + 6);
        t.setAttribute("y", midy - 6);
        t.setAttribute("class", "edgeLabel");
        t.textContent = label.toUpperCase();
        linkSvg.appendChild(t);
      }
    }
  }

  // Mode switching & link creation
  stage.addEventListener("pointerdown", (e)=>{
    if(drawMode) return;
    const targetIsItem = e.target.closest && e.target.closest(".item");
    const isPanMode = (modeEl.value==="pan") || spaceDown;

    if(targetIsItem) return;

    if(isPanMode){
      drag = { type:"pan", sx:e.clientX, sy:e.clientY, px:panX, py:panY };
      stage.setPointerCapture(e.pointerId);
      return;
    }

    selectedId = null;
    selectedEdgeId = null;
    linkFromId = null;
    render();
  });

  function onItemPointerDown(e){
    if(drawMode) return;

    const el = e.currentTarget;
    const id = el.dataset.id;

    if(modeEl.value === "link"){
      e.preventDefault();
      e.stopPropagation();

      if(!linkFromId){
        linkFromId = id;
        selectedId = id;
        selectedEdgeId = null;
        render();
        return;
      }
      if(linkFromId === id){
        linkFromId = null;
        render();
        return;
      }

      edges.push({
        id: uid(),
        from: linkFromId,
        to: id,
        label: (linkLabelEl.value || "").trim(),
        note: ""
      });
      linkFromId = null;
      selectedId = null;
      selectedEdgeId = edges[edges.length - 1].id;
      render();
      return;
    }

    selectItem(id);

    const it = getItem(id);
    if(!it) return;

    const handle = e.target.dataset && e.target.dataset.handle;
    const pt = screenToWorld(e.clientX, e.clientY);

    if(handle === "rot"){
      const cx = it.x + it.w/2;
      const cy = it.y + it.h/2;
      const ang0 = Math.atan2(pt.y - cy, pt.x - cx);
      drag = { type:"rotate", id, ang0, r0: it.r || 0, cx, cy };
      el.setPointerCapture(e.pointerId);
      return;
    }

    if(handle){
      drag = { type:"resize", id, handle, x0:it.x, y0:it.y, w0:it.w, h0:it.h, p0:pt };
      el.setPointerCapture(e.pointerId);
      return;
    }

    const isPanMode = (modeEl.value==="pan") || spaceDown;
    if(isPanMode){
      drag = { type:"pan", sx:e.clientX, sy:e.clientY, px:panX, py:panY };
      stage.setPointerCapture(e.pointerId);
      return;
    }

    drag = { type:"move", id, x0:it.x, y0:it.y, p0:pt };
    el.setPointerCapture(e.pointerId);
  }

  stage.addEventListener("pointermove", (e)=>{
    if(!drag) return;
    if(drag.type === "pan"){
      panX = drag.px + (e.clientX - drag.sx);
      panY = drag.py + (e.clientY - drag.sy);
      applyViewport();
    }
  });

  stage.addEventListener("pointermove", (e)=>{
    if(!drag || drag.type==="pan") return;

    const it = getItem(drag.id);
    if(!it) return;

    const pt = screenToWorld(e.clientX, e.clientY);

    if(drag.type==="move"){
      it.x = drag.x0 + (pt.x - drag.p0.x);
      it.y = drag.y0 + (pt.y - drag.p0.y);
      render();
    }

    if(drag.type==="resize"){
      const dx = pt.x - drag.p0.x;
      const dy = pt.y - drag.p0.y;

      let x = drag.x0, y = drag.y0, w = drag.w0, h = drag.h0;

      if(drag.handle==="se"){ w = drag.w0 + dx; h = drag.h0 + dy; }
      if(drag.handle==="sw"){ x = drag.x0 + dx; w = drag.w0 - dx; h = drag.h0 + dy; }
      if(drag.handle==="ne"){ y = drag.y0 + dy; w = drag.w0 + dx; h = drag.h0 - dy; }
      if(drag.handle==="nw"){ x = drag.x0 + dx; y = drag.y0 + dy; w = drag.w0 - dx; h = drag.h0 - dy; }

      it.x = x; it.y = y;
      it.w = clamp(w, 60, 6000);
      it.h = clamp(h, 60, 6000);
      render();
    }

    if(drag.type==="rotate"){
      const ang = Math.atan2(pt.y - drag.cy, pt.x - drag.cx);
      it.r = (drag.r0 + (ang - drag.ang0) * 180/Math.PI);
      render();
    }
  });

  stage.addEventListener("pointerup", ()=>{ drag = null; });

  // init
  syncCanvasSize();
  applyViewport();
  render();

})();
