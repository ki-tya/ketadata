<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>KETADATA // SINGLE-FILE HTML METADATA EDITOR</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --hair: rgba(255,255,255,.14);
      --hair2: rgba(255,255,255,.08);
      --ui: Arial, Helvetica, sans-serif;

      --topH: 38px;
      --botH: 26px;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--ui);
      overflow:hidden; /* no scroll */
    }

    /* AE: base */
    #field{
      position:fixed; inset:0; z-index:0;
      background:
        radial-gradient(900px 520px at 20% 18%, rgba(255,255,255,.05), transparent 70%),
        radial-gradient(1100px 700px at 78% 82%, rgba(255,255,255,.04), transparent 72%),
        linear-gradient(180deg, #000, #020202 56%, #000);
    }
    #field::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 52px 52px;
      opacity:.55;
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    /* AE: lights behind */
    #lights{
      position:fixed; inset:0; z-index:1;
      pointer-events:none;
      opacity:0;
    }
    #lights.on{ opacity:1; }
    #lights::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        radial-gradient(closest-side at 50% 50%, rgba(255,255,255,.22), transparent 72%),
        conic-gradient(from 0deg, rgba(255,255,255,.08), transparent, rgba(255,255,255,.06), transparent);
      opacity: .18;
      filter: blur(10px);
      transform: rotate(10deg);
      mix-blend-mode: screen;
    }
    @keyframes strobe1 { 0%,49%{opacity:0} 50%,100%{opacity:1} }
    @keyframes strobe2 { 0%,24%{opacity:0} 25%,49%{opacity:1} 50%,74%{opacity:0} 75%,100%{opacity:1} }
    @keyframes strobe3 { 0%,14%{opacity:0} 15%,29%{opacity:1} 30%,44%{opacity:0} 45%,59%{opacity:1} 60%,74%{opacity:0} 75%,100%{opacity:1} }
    @keyframes strobe4 { 0%,9%{opacity:0} 10%,19%{opacity:1} 20%,29%{opacity:0} 30%,39%{opacity:1} 40%,49%{opacity:0} 50%,59%{opacity:1} 60%,69%{opacity:0} 70%,79%{opacity:1} 80%,89%{opacity:0} 90%,100%{opacity:1} }
    @keyframes strobe5 { 0%,7%{opacity:0} 8%,15%{opacity:1} 16%,23%{opacity:0} 24%,31%{opacity:1} 32%,39%{opacity:0} 40%,47%{opacity:1} 48%,55%{opacity:0} 56%,63%{opacity:1} 64%,71%{opacity:0} 72%,79%{opacity:1} 80%,87%{opacity:0} 88%,95%{opacity:1} 96%,100%{opacity:0} }
    @keyframes strobe6 { 0%,3%{opacity:0} 4%,7%{opacity:1} 8%,11%{opacity:0} 12%,15%{opacity:1} 16%,19%{opacity:0} 20%,23%{opacity:1} 24%,27%{opacity:0} 28%,31%{opacity:1} 32%,35%{opacity:0} 36%,39%{opacity:1} 40%,43%{opacity:0} 44%,47%{opacity:1} 48%,51%{opacity:0} 52%,55%{opacity:1} 56%,59%{opacity:0} 60%,63%{opacity:1} 64%,67%{opacity:0} 68%,71%{opacity:1} 72%,75%{opacity:0} 76%,79%{opacity:1} 80%,83%{opacity:0} 84%,87%{opacity:1} 88%,91%{opacity:0} 92%,95%{opacity:1} 96%,100%{opacity:0} }

    /* WB: chrome */
    .topbar{
      position:fixed; left:0; right:0; top:0; height:var(--topH);
      z-index:40;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 12px;
      border-bottom:1px solid var(--hair);
      background: rgba(0,0,0,.26);
      backdrop-filter: blur(6px);
      user-select:none;
    }
    .brandMini{
      display:flex; align-items:center; gap:10px;
      font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      color: rgba(255,255,255,.85);
      min-width:0;
    }
    .brandMini span:last-child{
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width: 60vw;
    }
    .btn{
      font-family:var(--ui);
      font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      color: rgba(255,255,255,.82);
      background: rgba(0,0,0,.22);
      border:1px solid var(--hair);
      padding:6px 10px;
      cursor:pointer;
    }
    .btn:hover{ border-color: rgba(255,255,255,.28); color:#fff; }
    .btn:active{ transform: translateY(1px); }
    .topRight{ display:flex; align-items:center; gap:10px; }

    /* Global KETA_NOTE icon */
    .noteIcon{
      width:12px; height:12px;
      display:inline-block;
      border:1px solid #fff;
      background:#fff; /* collapsed */
      cursor:pointer;
      flex:0 0 auto;
    }
    .noteIcon.outlined{ background: transparent; } /* open */

    .footer{
      position:fixed; left:0; right:0; bottom:0; height:var(--botH);
      z-index:40;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 10px;
      border-top:1px solid var(--hair);
      background: rgba(0,0,0,.26);
      backdrop-filter: blur(6px);
      font-size:10px; letter-spacing:.14em; text-transform:uppercase;
      color: rgba(255,255,255,.70);
      user-select:none;
    }
    .footer b{ color:#fff; font-weight:900; }
    .muted{ color: rgba(255,255,255,.55); }

    /* main workspace */
    #stage{
      position:fixed; inset:0;
      z-index:10;
      padding-top: var(--topH);
      padding-bottom: var(--botH);
      display:grid;
      grid-template-columns: 1fr 420px;
      gap: 12px;
      padding-left: 12px;
      padding-right: 12px;
    }
    .pane{
      border:1px solid var(--hair);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(6px);
      overflow:hidden;
      min-height:0;
    }
    .paneHead{
      height:34px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 10px;
      border-bottom:1px solid var(--hair2);
      user-select:none;
    }
    .paneHead .ttl{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:900;
      color: rgba(255,255,255,.86);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: calc(100% - 140px);
    }
    .paneBody{
      height: calc(100% - 34px);
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    textarea{
      width:100%;
      border:0;
      outline:none;
      resize:none;
      background: transparent;
      color:#fff;
      font-family: Arial, Helvetica, sans-serif;
      font-size:11px;
      letter-spacing:.06em;
      line-height:1.35;
      padding:10px;
      min-height:0;
      flex:1 1 auto;
      overflow:auto;
    }
    .subbar{
      border-top:1px solid var(--hair2);
      padding:10px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-start;
      background: rgba(0,0,0,.18);
    }
    .hint{
      font-size:10px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: rgba(255,255,255,.62);
      margin-left:auto;
      white-space:nowrap;
    }
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
      padding:10px;
      overflow:auto;
    }
    label{
      display:flex;
      flex-direction:column;
      gap:6px;
      font-size:10px;
      letter-spacing:.14em;
      text-transform:uppercase;
      color: rgba(255,255,255,.70);
    }
    input, select{
      height:30px;
      padding:0 10px;
      border:1px solid var(--hair);
      background: rgba(0,0,0,.26);
      color:#fff;
      outline:none;
      font-family: var(--ui);
      font-size:11px;
      letter-spacing:.06em;
    }
    input:focus, select:focus{
      border-color: rgba(255,255,255,.28);
    }
    .mono{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      letter-spacing: .02em;
    }

    /* KETA_NOTE panel */
    #note{
      position:fixed;
      top: 54px;
      left: 14px;
      z-index:45;
      width: min(520px, 88vw);
      height: 240px;
      border:1px solid var(--hair);
      background: rgba(0,0,0,.34);
      backdrop-filter: blur(8px);
      display:none;
      box-shadow: 0 22px 80px rgba(0,0,0,.55);
    }
    #note.open{ display:block; }
    #noteHead{
      height: 34px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 10px;
      border-bottom:1px solid var(--hair2);
      cursor:move;
      user-select:none;
    }
    #noteHead .label{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:900;
      color: rgba(255,255,255,.86);
    }
    .miniBtn{
      width: 26px;
      height: 22px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--hair);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.85);
      cursor:pointer;
      font-weight:900;
      user-select:none;
    }
    .miniBtn:hover{ border-color: rgba(255,255,255,.28); color:#fff; }
    #noteArea{
      width:100%;
      height: calc(100% - 34px);
      border:0;
      resize:none;
      outline:none;
      padding: 10px 10px;
      background: transparent;
      color:#fff;
      font-family: var(--ui);
      font-size: 12px;
      letter-spacing:.06em;
      line-height:1.45;
    }

    /* Null hides chrome + note; editor stays */
    body.null .topbar,
    body.null .footer,
    body.null #note{ display:none !important; }

    body.invert{ filter: invert(1) hue-rotate(180deg); }
  </style>
</head>

<body>
  <div id="field" aria-hidden="true"></div>
  <div id="lights" aria-hidden="true"></div>

  <div class="topbar" id="topbar">
    <div class="brandMini">
      <span style="display:inline-block;width:10px;height:10px;border:1px solid #fff;"></span>
      <span>HTML METADATA EDITOR (SINGLE-FILE COMPLIANCE)</span>
    </div>
    <div class="topRight">
      <button class="btn" id="btnState">STATE</button>
      <span class="noteIcon" id="ketaNoteIcon" title="KETA_NOTE" aria-label="KETA_NOTE"></span>
      <button class="btn" id="goHome">HOME</button>
      <button class="btn" id="goLand">LAND</button>
    </div>
  </div>

  <div id="stage">
    <!-- LEFT: INPUT/OUTPUT HTML -->
    <div class="pane">
      <div class="paneHead">
        <div class="ttl">HTML SOURCE</div>
        <div style="display:flex;gap:10px;">
          <button class="btn" id="btnParse">PARSE STAMP</button>
          <button class="btn" id="btnApply">APPLY STAMP</button>
        </div>
      </div>
      <div class="paneBody">
        <textarea id="htmlIn" class="mono" spellcheck="false" placeholder="PASTE SINGLE-FILE HTML HERE"></textarea>
        <div class="subbar">
          <button class="btn" id="btnCopyOut">COPY OUTPUT</button>
          <button class="btn" id="btnDownload">DOWNLOAD HTML</button>
          <span class="hint" id="status">READY</span>
        </div>
        <textarea id="htmlOut" class="mono" spellcheck="false" placeholder="OUTPUT HTML (STAMP REPLACED/ADDED)"></textarea>
      </div>
    </div>

    <!-- RIGHT: METADATA FIELDS -->
    <div class="pane">
      <div class="paneHead">
        <div class="ttl">SERIALIZATION STAMP</div>
        <div style="display:flex;gap:10px;">
          <button class="btn" id="btnBuild">BUILD STAMP</button>
          <button class="btn" id="btnInsertAtEnd">APPEND</button>
        </div>
      </div>
      <div class="paneBody">
        <div class="grid">
          <label>AE/EE/WB
            <select id="fLayer">
              <option value="AE">AE</option>
              <option value="EE">EE</option>
              <option value="WB" selected>WB</option>
            </select>
          </label>

          <label>FILE_ID
            <input id="fFile" placeholder="KETADATA_..." />
          </label>

          <label>ROOM_ID
            <input id="fRoom" placeholder="ROOM_NAME" />
          </label>

          <label>VERSION
            <input id="fVer" placeholder="v1" />
          </label>

          <label>UPDATED_AT (ISO or any)
            <input id="fUpd" placeholder="2025-12-25T00:00:00-05:00" />
          </label>

          <label>CHANGELOG (one per line)
            <textarea id="fChg" class="mono" spellcheck="false" style="height:140px;flex:0 0 auto;"></textarea>
          </label>

          <label>STAMP PREVIEW
            <textarea id="stampPreview" class="mono" spellcheck="false" style="height:200px;flex:0 0 auto;"></textarea>
          </label>
        </div>

        <div class="subbar">
          <button class="btn" id="btnReplaceOrAdd">REPLACE/ADD IN OUTPUT</button>
          <button class="btn" id="btnClear">CLEAR</button>
          <span class="hint">NO NEW HOTKEYS · CLICK ONLY</span>
        </div>
      </div>
    </div>
  </div>

  <!-- KETA_NOTE -->
  <div id="note" aria-label="KETA_NOTE">
    <div id="noteHead">
      <div class="label">KETA_NOTE</div>
      <div class="miniBtn" id="noteCollapse" title="collapse">–</div>
    </div>
    <textarea id="noteArea" placeholder="KETA_NOTE (GLOBAL)"></textarea>
  </div>

  <!-- STATE PANEL -->
  <div id="statePanel" style="position:fixed; right:14px; bottom:38px; z-index:46; width:min(520px, 52vw); border:1px solid rgba(255,255,255,.14); background:rgba(0,0,0,.32); backdrop-filter: blur(8px); padding:10px; display:none;">
    <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:8px;">
      <div style="font-size:11px;letter-spacing:.22em;text-transform:uppercase;font-weight:900;color:rgba(255,255,255,.85);">STATE IO</div>
      <button class="btn" id="stateClose">CLOSE</button>
    </div>
    <textarea id="stateText" class="mono" spellcheck="false" style="width:100%;height:180px;resize:vertical;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.35);color:#fff;padding:10px;outline:none;"></textarea>
    <div style="display:flex;gap:10px;margin-top:8px;flex-wrap:wrap;">
      <button class="btn" id="stateExport">EXPORT</button>
      <button class="btn" id="stateCopy">COPY</button>
      <button class="btn" id="stateImport">IMPORT</button>
      <button class="btn" id="stateSave">SAVE</button>
      <button class="btn" id="stateLoad">LOAD</button>
    </div>
  </div>

  <script>
    /* =========================================================
       CONTINUITY LINKS
    ========================================================= */
    const SHELL_HOME_URL = "system.html";
    const LANDING_URL = "index11.html";
    document.getElementById('goHome').onclick = ()=> location.href = SHELL_HOME_URL;
    document.getElementById('goLand').onclick = ()=> location.href = LANDING_URL;

    /* =========================================================
       NAMESPACE (EDITOR ITSELF)
    ========================================================= */
    const FILE_ID = "KETADATA_HTML_METADATA_EDITOR";
    const ROOM_ID = "LAB";
    const VERSION = "v1";
    const STATE_KEY = `KETADATA_STATE::${FILE_ID}::${ROOM_ID}::${VERSION}`;

    /* =========================================================
       GLOBAL KETA_NOTE SYNC (anchor)
    ========================================================= */
    const NOTE_KEYS = [
      "KETADATA_NOTE::GLOBAL::v1",
      "KETADATA_GLOBAL_KETA_NOTE_V1",
      "KETADATA_GLOBAL_KETA_NOTE",
      "KETA_NOTE",
      "SHELL8_KETA_NOTE",
      "KETADATA_SHELL8_KETA_NOTE"
    ];
    function readGlobalNote(){
      for(const k of NOTE_KEYS){
        const v = localStorage.getItem(k);
        if(v && v.trim().length) return v;
      }
      return "";
    }
    function writeGlobalNote(v){
      for(const k of NOTE_KEYS) localStorage.setItem(k, v);
    }

    /* =========================================================
       KETA_NOTE ICON LAW
    ========================================================= */
    const note = document.getElementById('note');
    const noteArea = document.getElementById('noteArea');
    const noteIcon = document.getElementById('ketaNoteIcon');
    const noteCollapse = document.getElementById('noteCollapse');
    function setNoteOpen(open){
      note.classList.toggle('open', open);
      noteIcon.classList.toggle('outlined', open); // open -> outline; collapsed -> filled
    }
    setNoteOpen(false);
    noteArea.value = readGlobalNote();
    let noteSaveT=null;
    noteArea.addEventListener('input', ()=>{
      clearTimeout(noteSaveT);
      noteSaveT = setTimeout(()=> writeGlobalNote(noteArea.value), 160);
    });
    noteIcon.addEventListener('click', ()=>{
      const open = !note.classList.contains('open');
      if(open) noteArea.value = readGlobalNote();
      setNoteOpen(open);
    });
    noteCollapse.addEventListener('click', ()=> setNoteOpen(false));

    // draggable note
    (function dragNote(){
      const head = document.getElementById('noteHead');
      let down=false, sx=0, sy=0, ox=0, oy=0;
      head.addEventListener('mousedown', (e)=>{
        down=true;
        sx=e.clientX; sy=e.clientY;
        const r = note.getBoundingClientRect();
        ox=r.left; oy=r.top;
      });
      window.addEventListener('mousemove', (e)=>{
        if(!down) return;
        const nx = ox + (e.clientX - sx);
        const ny = oy + (e.clientY - sy);
        note.style.left = Math.max(8, Math.min(window.innerWidth - 220, nx)) + 'px';
        note.style.top  = Math.max(46, Math.min(window.innerHeight - 80, ny)) + 'px';
        note.style.right = "auto";
      });
      window.addEventListener('mouseup', ()=> down=false);
    })();

    /* =========================================================
       SYSTEM UNIVERSALS (restricted)
       ESC: exit null
       N: toggle null
       SHIFT+I: invert
       SHIFT+B: home
       SHIFT+K: landing
       1–6: lights behind
    ========================================================= */
    const lights = document.getElementById('lights');
    let nullMode=false, invert=false, lightMode=0;

    function setNull(on){
      nullMode=!!on;
      document.body.classList.toggle('null', nullMode);
      document.getElementById('nullStatus').textContent = nullMode ? "ON":"OFF";
    }
    function setInvert(on){
      invert=!!on;
      document.body.classList.toggle('invert', invert);
      document.getElementById('invStatus').textContent = invert ? "ON":"OFF";
    }
    function setLight(n){
      n = n|0; if(n<0) n=0; if(n>6) n=6;
      lightMode=n;
      document.getElementById('lightStatus').textContent = String(n);
      lights.classList.toggle('on', n!==0);
      lights.style.animation="none";
      void lights.offsetHeight;
      if(n===0) return;
      const map={
        1:"strobe1 1s linear infinite",
        2:"strobe2 1s linear infinite",
        3:"strobe3 1s linear infinite",
        4:"strobe4 1s linear infinite",
        5:"strobe5 1s linear infinite",
        6:"strobe6 1s linear infinite"
      };
      lights.style.animation = map[n] || map[1];
    }

    window.addEventListener('keydown', (e)=>{
      if(e.key==="Escape"){ setNull(false); return; }
      if(e.key.toLowerCase()==="n"){ setNull(!nullMode); return; }
      if(e.shiftKey && e.key.toLowerCase()==="i"){ setInvert(!invert); return; }
      if(e.shiftKey && e.key.toLowerCase()==="b"){ location.href=SHELL_HOME_URL; return; }
      if(e.shiftKey && e.key.toLowerCase()==="k"){ location.href=LANDING_URL; return; }

      if(!e.shiftKey && !e.ctrlKey && !e.metaKey){
        const n = Number(e.key);
        if([1,2,3,4,5,6].includes(n)) setLight(n);
      }
    });

    /* =========================================================
       EDITOR: METADATA STAMP MECHANICS
    ========================================================= */
    const htmlIn  = document.getElementById('htmlIn');
    const htmlOut = document.getElementById('htmlOut');
    const status  = document.getElementById('status');

    const fLayer = document.getElementById('fLayer');
    const fFile  = document.getElementById('fFile');
    const fRoom  = document.getElementById('fRoom');
    const fVer   = document.getElementById('fVer');
    const fUpd   = document.getElementById('fUpd');
    const fChg   = document.getElementById('fChg');
    const stampPreview = document.getElementById('stampPreview');

    function nowISO(){
      const d = new Date();
      // keep local offset style: YYYY-MM-DDTHH:mm:ss-05:00
      const pad = n => String(n).padStart(2,'0');
      const tz = -d.getTimezoneOffset();
      const sign = tz>=0?'+':'-';
      const hh = pad(Math.floor(Math.abs(tz)/60));
      const mm = pad(Math.abs(tz)%60);
      return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}${sign}${hh}:${mm}`;
    }

    // Regex to find a KETADATA stamp (HTML comment block)
    const STAMP_RE = /<!--\s*={3,}\s*\n[\s\S]*?KETADATA HTML SERIALIZATION STAMP[\s\S]*?\n\s*={3,}\s*-->/m;

    function buildStamp(){
      const AE_EE_WB = (fLayer.value || "WB").trim();
      const FILE = (fFile.value || "").trim();
      const ROOM = (fRoom.value || "").trim();
      const VER  = (fVer.value || "").trim();
      const UPD  = (fUpd.value || nowISO()).trim();

      const chgLines = (fChg.value || "")
        .split('\n')
        .map(s=>s.trim())
        .filter(Boolean);

      const chgBlock = chgLines.length
        ? chgLines.map(s=>`  - ${s}`).join('\n')
        : `  - INITIAL STAMP`;

      const stamp =
`<!-- ============================================================
KETADATA HTML SERIALIZATION STAMP
AE/EE/WB: ${AE_EE_WB}
FILE_ID: ${FILE}
ROOM_ID: ${ROOM}
VERSION: ${VER}
UPDATED_AT: ${UPD}
CHANGELOG:
${chgBlock}
============================================================ -->`;

      stampPreview.value = stamp;
      return stamp;
    }

    function parseStampFromHTML(src){
      const m = src.match(STAMP_RE);
      if(!m) return null;
      const block = m[0];

      function pick(label){
        const re = new RegExp(`^${label}:\\s*(.*)$`, 'm');
        const mm = block.match(re);
        return mm ? mm[1].trim() : "";
      }
      const out = {
        layer: pick("AE/EE/WB"),
        file: pick("FILE_ID"),
        room: pick("ROOM_ID"),
        ver:  pick("VERSION"),
        upd:  pick("UPDATED_AT"),
        chg:  ""
      };

      // changelog: everything after "CHANGELOG:" until line "===="
      const chgMatch = block.match(/^CHANGELOG:\s*\n([\s\S]*?)\n=+/m);
      if(chgMatch) out.chg = chgMatch[1].replace(/^\s*-\s?/gm,'').trim();

      return out;
    }

    function replaceOrAddStamp(src, stamp){
      if(STAMP_RE.test(src)){
        return src.replace(STAMP_RE, stamp);
      }
      // append near end: before </body> if possible, else at end
      const idx = src.toLowerCase().lastIndexOf("</body>");
      if(idx !== -1){
        return src.slice(0, idx) + "\n\n" + stamp + "\n\n" + src.slice(idx);
      }
      return src + "\n\n" + stamp + "\n";
    }

    function setStatus(msg){
      status.textContent = msg;
    }

    // Buttons
    document.getElementById('btnBuild').onclick = ()=>{
      buildStamp();
      setStatus("STAMP BUILT");
    };

    document.getElementById('btnParse').onclick = ()=>{
      const src = htmlIn.value || "";
      const parsed = parseStampFromHTML(src);
      if(!parsed){
        setStatus("NO STAMP FOUND");
        return;
      }
      fLayer.value = parsed.layer || "WB";
      fFile.value  = parsed.file || "";
      fRoom.value  = parsed.room || "";
      fVer.value   = parsed.ver  || "";
      fUpd.value   = parsed.upd  || "";
      fChg.value   = parsed.chg  || "";
      buildStamp();
      setStatus("STAMP PARSED");
    };

    document.getElementById('btnReplaceOrAdd').onclick = ()=>{
      const src = htmlIn.value || "";
      const stamp = buildStamp();
      htmlOut.value = replaceOrAddStamp(src, stamp);
      setStatus("STAMP APPLIED TO OUTPUT");
    };

    document.getElementById('btnApply').onclick = ()=>{
      const src = htmlIn.value || "";
      const stamp = buildStamp();
      htmlOut.value = replaceOrAddStamp(src, stamp);
      setStatus("STAMP APPLIED TO OUTPUT");
    };

    document.getElementById('btnInsertAtEnd').onclick = ()=>{
      const src = htmlOut.value || htmlIn.value || "";
      const stamp = buildStamp();
      // force append (do not replace)
      const idx = src.toLowerCase().lastIndexOf("</body>");
      let out = src;
      if(idx !== -1){
        out = src.slice(0, idx) + "\n\n" + stamp + "\n\n" + src.slice(idx);
      } else {
        out = src + "\n\n" + stamp + "\n";
      }
      htmlOut.value = out;
      setStatus("STAMP APPENDED");
    };

    document.getElementById('btnCopyOut').onclick = async ()=>{
      try{
        await navigator.clipboard.writeText(htmlOut.value || "");
        setStatus("OUTPUT COPIED");
      }catch{
        setStatus("COPY FAILED");
      }
    };

    document.getElementById('btnDownload').onclick = ()=>{
      const out = htmlOut.value || htmlIn.value || "";
      if(!out.trim()){ setStatus("NOTHING TO DOWNLOAD"); return; }
      const blob = new Blob([out], {type:"text/html;charset=utf-8"});
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      // attempt filename from FILE_ID
      const file = (fFile.value || "ketadata_file").trim().replace(/[^\w\-]+/g,'_');
      a.download = `${file}.html`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setStatus("DOWNLOAD TRIGGERED");
      setTimeout(()=> URL.revokeObjectURL(a.href), 1000);
    };

    document.getElementById('btnClear').onclick = ()=>{
      htmlIn.value = "";
      htmlOut.value = "";
      fChg.value = "";
      stampPreview.value = "";
      setStatus("CLEARED");
    };

    // Prefill defaults
    fUpd.value = nowISO();
    fLayer.value = "WB";
    fFile.value = "KETADATA_";
    fRoom.value = "ROOM";
    fVer.value  = "v1";
    buildStamp();

    /* =========================================================
       STATE IO (portable)
    ========================================================= */
    const statePanel = document.getElementById('statePanel');
    const stateText  = document.getElementById('stateText');
    document.getElementById('btnState').onclick = ()=>{
      statePanel.style.display = (statePanel.style.display==="none"||!statePanel.style.display) ? "block" : "none";
      if(statePanel.style.display==="block") stateText.value = exportState();
    };
    document.getElementById('stateClose').onclick = ()=> statePanel.style.display="none";

    function safeParseJSON(s){ try{return JSON.parse(s);}catch{return null;} }

    function getRoomState(){
      return {
        lightMode, nullMode, invert,
        htmlIn: htmlIn.value,
        htmlOut: htmlOut.value,
        fields: {
          layer: fLayer.value,
          file: fFile.value,
          room: fRoom.value,
          ver: fVer.value,
          upd: fUpd.value,
          chg: fChg.value
        }
      };
    }
    function setRoomState(s){
      if(!s) return;
      if(typeof s.lightMode==="number") setLight(s.lightMode|0);
      if(typeof s.nullMode==="boolean") setNull(s.nullMode);
      if(typeof s.invert==="boolean") setInvert(s.invert);

      if(typeof s.htmlIn==="string") htmlIn.value = s.htmlIn;
      if(typeof s.htmlOut==="string") htmlOut.value = s.htmlOut;

      const F = s.fields || {};
      if(typeof F.layer==="string") fLayer.value = F.layer;
      if(typeof F.file==="string")  fFile.value  = F.file;
      if(typeof F.room==="string")  fRoom.value  = F.room;
      if(typeof F.ver==="string")   fVer.value   = F.ver;
      if(typeof F.upd==="string")   fUpd.value   = F.upd;
      if(typeof F.chg==="string")   fChg.value   = F.chg;

      buildStamp();
    }

    function getEnvelope(){
      return {
        _ketadata:true,
        file_id: FILE_ID,
        room_id: ROOM_ID,
        version: VERSION,
        exported_at: new Date().toISOString(),
        state: getRoomState()
      };
    }
    function exportState(){ return JSON.stringify(getEnvelope(), null, 2); }
    function exportStateToClipboard(){
      const s = exportState();
      navigator.clipboard?.writeText(s).catch(()=>{});
      return s;
    }
    function importStateFromText(text){
      const obj = safeParseJSON(text);
      if(!obj || !obj._ketadata) throw new Error("NOT_KETADATA_STATE");
      if(!obj.state) throw new Error("NO_STATE");
      setRoomState(obj.state);
      persistState();
    }
    function persistState(){
      try{ localStorage.setItem(STATE_KEY, JSON.stringify(getEnvelope())); }catch{}
    }
    function loadPersistedState(){
      const raw = localStorage.getItem(STATE_KEY);
      if(!raw) return false;
      const obj = safeParseJSON(raw);
      if(!obj || !obj.state) return false;
      setRoomState(obj.state);
      return true;
    }

    document.getElementById('stateExport').onclick = ()=> { stateText.value = exportState(); };
    document.getElementById('stateCopy').onclick   = ()=> { stateText.value = exportStateToClipboard(); };
    document.getElementById('stateImport').onclick = ()=> { try{ importStateFromText(stateText.value); setStatus("STATE IMPORTED"); }catch{ setStatus("IMPORT FAILED"); } };
    document.getElementById('stateSave').onclick   = ()=> { persistState(); setStatus("STATE SAVED"); };
    document.getElementById('stateLoad').onclick   = ()=> { loadPersistedState(); stateText.value = exportState(); setStatus("STATE LOADED"); };

    // auto-load
    loadPersistedState();

    /* =========================================================
       footer readouts
    ========================================================= */
    // add footer readouts fields
    const footer = document.querySelector('.footer');
    footer.innerHTML = `
      <div>
        <span class="muted">NULL:</span> <b id="nullStatus">OFF</b> ·
        <span class="muted">INVERT:</span> <b id="invStatus">OFF</b> ·
        <span class="muted">LIGHT:</span> <b id="lightStatus">0</b>
      </div>
      <div class="muted">METADATA TOOL</div>
    `;
    document.getElementById('nullStatus').textContent = nullMode ? "ON":"OFF";
    document.getElementById('invStatus').textContent  = invert ? "ON":"OFF";
    document.getElementById('lightStatus').textContent= String(lightMode);

  </script>
