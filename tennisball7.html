<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // BLACK TENNIS (Z-AXIS)</title>
<style>
:root{
  --bg:#000;
  --ink:#fff;
  --size: 440px;
  --farScale: .08;
  --bounceScale: .20;
  --t: 1160ms;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  overflow:hidden;
}
#root{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  user-select:none;
}
#rig{
  width:var(--size);
  height:var(--size);
  transform: scale(1);
  will-change: transform;
}
#root.fire #rig{
  animation: zdepth var(--t) cubic-bezier(.20,.88,.18,1) forwards;
}
@keyframes zdepth{
  0%{
    transform: scale(1);
  }
  46%{
    transform: scale(var(--farScale));
  }
  60%{
    transform: scale(calc(var(--farScale) * .88));
  }
  76%{
    transform: scale(var(--bounceScale));
  }
  100%{
    transform: scale(1);
  }
}
#ball{
  position:absolute;
  inset:0;
  border-radius:50%;
  background:#000;
  border: 2.8px solid var(--ink);
}
#seams{
  position:absolute;
  inset:0;
  border-radius:50%;
  pointer-events:none;
}
.curve{
  stroke:var(--ink);
  stroke-width:7;
  fill:none;
  stroke-linecap:round;
}
#label{
  position:absolute;
  top:18px;
  left:18px;
  font-family: ui-monospace, monospace;
  font-size:11px;
  color:rgba(255,255,255,.42);
  letter-spacing:.04em;
  line-height:1.7;
}
#label b{
  color:rgba(255,255,255,.88);
  font-weight:600;
}
#meta{
  position:absolute;
  top:18px;
  right:18px;
  font-family: ui-monospace, monospace;
  font-size:10px;
  color:rgba(255,255,255,.32);
  text-align:right;
  line-height:1.8;
  letter-spacing:.05em;
}
#meta dt{
  text-transform:uppercase;
  margin-bottom:1px;
}
#meta dd{
  margin:0 0 10px 0;
  color:rgba(255,255,255,.78);
}
@media (max-width:520px){
  :root{ --size: 320px; }
  #meta{ display:none; }
}
</style>
</head>
<body>
<div id="root">
  <div id="label">
    KETA_MONO // BLACK TENNIS<br>
    <b>CLICK/SPACE</b> Z-AXIS BOUNCE
  </div>
  
  <dl id="meta">
    <dt>TYPE</dt>
    <dd>TENNIS BALL</dd>
    <dt>COLOR</dt>
    <dd>BLACK</dd>
    <dt>DIA</dt>
    <dd>67MM</dd>
    <dt>MASS</dt>
    <dd>58G</dd>
  </dl>
  
  <div id="rig">
    <div id="ball"></div>
    <div id="seams">
      <svg width="100%" height="100%" viewBox="0 0 440 440" xmlns="http://www.w3.org/2000/svg">
        <!-- Seam 1: one continuous curve wrapping around -->
        <path class="curve" d="M 155,85 Q 125,125 115,180 Q 110,220 115,260 Q 125,315 155,355 C 175,375 200,385 220,385 C 240,385 265,375 285,355 Q 315,315 325,260 Q 330,220 325,180 Q 315,125 285,85 C 265,65 240,55 220,55 C 200,55 175,65 155,85"/>
        
        <!-- Seam 2: interlocking continuous curve -->
        <path class="curve" d="M 285,85 Q 315,125 325,180 Q 330,220 325,260 Q 315,315 285,355 C 265,375 240,385 220,385 C 200,385 175,375 155,355 Q 125,315 115,260 Q 110,220 115,180 Q 125,125 155,85 C 175,65 200,55 220,55 C 240,55 265,65 285,85"/>
      </svg>
    </div>
  </div>
</div>
<script>
const root = document.getElementById("root");
let firing=false;
function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");
  setTimeout(()=>{
    root.classList.remove("fire");
    firing=false;
  }, 1180);
}
root.addEventListener("click", fire);
window.addEventListener("keydown", e=>{
  if(e.code==="Space"){
    e.preventDefault();
    fire();
  }
});
</script>
