<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETADATA // 3D TENNIS BALL (SLEEK)</title>
<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:rgba(255,255,255,.55);

  --size:min(68vmin,680px);
  --spin: 12s;

  /* bounce */
  --t: 1050ms;
  --farScale: .12;
  --bounceScale: .26;

  /* materials */
  --glass: .38;         /* overall spec intensity */
  --rim: .90;           /* rim light strength */
  --seamW: 18;          /* seam width */
  --seamGap: 16;        /* channel gap inside seam */
  --wordA: .92;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;background:var(--bg);overflow:hidden}
body{font:12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;color:var(--fg)}
#root{position:fixed;inset:0;display:grid;place-items:center;cursor:pointer;user-select:none}
#label{
  position:fixed;left:16px;top:16px;
  color:rgba(255,255,255,.45);
  letter-spacing:.04em;
  line-height:1.25;
  pointer-events:none;
}
#rig{
  width:var(--size); height:var(--size);
  position:relative;
  transform:scale(1);
  will-change:transform;
  perspective: 1200px;
}
#root.fire #rig{
  animation:zserve var(--t) cubic-bezier(.22,.9,.18,1) forwards;
}
@keyframes zserve{
  0%{transform:scale(1)}
  46%{transform:scale(var(--farScale))}
  58%{transform:scale(calc(var(--farScale)*.90))}
  76%{transform:scale(var(--bounceScale))}
  100%{transform:scale(1)}
}

.ball{
  position:absolute; inset:0;
  border-radius:50%;
  transform-style:preserve-3d;
  animation: spin var(--spin) linear infinite;
  filter: drop-shadow(0 28px 26px rgba(0,0,0,.55));
}
@keyframes spin{
  0%{transform: rotateY(0deg) rotateX(10deg) rotateZ(-8deg)}
  100%{transform: rotateY(360deg) rotateX(10deg) rotateZ(-8deg)}
}

/* base “lacquer” material */
.shell{
  position:absolute; inset:0;
  border-radius:50%;
  background:
    radial-gradient(120% 120% at 28% 25%, rgba(255,255,255,.22), rgba(255,255,255,0) 46%),
    radial-gradient(160% 140% at 70% 60%, rgba(255,255,255,.10), rgba(255,255,255,0) 58%),
    radial-gradient(120% 120% at 45% 78%, rgba(0,0,0,.0), rgba(0,0,0,.65) 70%),
    radial-gradient(closest-side at 50% 50%, #0a0a0a, #000 72%);
  outline: 1px solid rgba(255,255,255,.06);
}

/* rim light */
.shell:after{
  content:"";
  position:absolute; inset:-10%;
  border-radius:50%;
  background:
    radial-gradient(closest-side at 50% 50%, rgba(255,255,255,0), rgba(255,255,255,.10) 62%, rgba(255,255,255,0) 78%),
    radial-gradient(closest-side at 38% 35%, rgba(255,255,255,.18), rgba(255,255,255,0) 55%);
  mix-blend-mode: screen;
  opacity: var(--rim);
  pointer-events:none;
}

/* glassy top spec sweep */
.spec{
  position:absolute; inset:-2%;
  border-radius:50%;
  background:
    radial-gradient(120% 90% at 30% 24%, rgba(255,255,255,.45), rgba(255,255,255,0) 52%),
    radial-gradient(100% 80% at 76% 36%, rgba(255,255,255,.18), rgba(255,255,255,0) 58%);
  opacity: var(--glass);
  mix-blend-mode: screen;
  pointer-events:none;
  transform: translateZ(30px);
}

/* seams via SVG overlay, keeps them correct while still “3D” */
svg{position:absolute; inset:0; width:100%; height:100%; transform: translateZ(24px); pointer-events:none}
.seamBand{fill:none; stroke:#fff; stroke-linecap:round; stroke-linejoin:round; opacity:.92}
.seamCut{fill:none; stroke:#000; stroke-linecap:round; stroke-linejoin:round; opacity:1}

/* wordmark is “printed” and slightly wrapped */
.word{
  position:absolute; inset:0;
  display:grid; place-items:center;
  transform: translateZ(18px) rotateZ(-6deg);
  mix-blend-mode: screen;
}
.word span{
  font-weight:900;
  letter-spacing:.22em;
  font-size: clamp(22px, 4.2vmin, 44px);
  color: rgba(255,255,255,var(--wordA));
  text-transform: uppercase;
  transform: skewX(-10deg) scaleX(1.05);
  text-shadow:
    0 0 0 rgba(255,255,255,0),
    0 1px 0 rgba(0,0,0,.55);
  opacity:.95;
}

/* subtle “wrap” mask so text fades near edges like a sphere */
.word:before{
  content:"";
  position:absolute; inset:0;
  border-radius:50%;
  background:
    radial-gradient(closest-side at 50% 50%,
      rgba(0,0,0,0) 52%,
      rgba(0,0,0,.55) 82%,
      rgba(0,0,0,.85) 100%);
  mix-blend-mode: multiply;
  opacity:.35;
  pointer-events:none;
}

#hint{
  position:fixed; right:16px; bottom:16px;
  color:rgba(255,255,255,.35);
  letter-spacing:.04em;
  pointer-events:none;
}
</style>
</head>
<body>
<div id="root">
  <div id="label">KETADATA // 3D TENNIS BALL<br>CLICK/SPACE = DEPTH BOUNCE</div>

  <div id="rig">
    <div class="ball">
      <div class="shell"></div>
      <div class="spec"></div>

      <!-- seams (two big arcs) + inner channel gap -->
      <svg viewBox="0 0 1000 1000" aria-hidden="true">
        <defs>
          <clipPath id="clip">
            <circle cx="500" cy="500" r="465"/>
          </clipPath>
        </defs>

        <g clip-path="url(#clip)">
          <!-- TOP ARC -->
          <path class="seamBand" stroke-width="var(--seamW)"
            d="M 170 360
               C 320 240, 680 240, 830 360" />
          <path class="seamCut" stroke-width="calc(var(--seamW) - var(--seamGap))"
            d="M 170 360
               C 320 240, 680 240, 830 360" />

          <!-- BOTTOM ARC -->
          <path class="seamBand" stroke-width="var(--seamW)"
            d="M 170 640
               C 320 760, 680 760, 830 640" />
          <path class="seamCut" stroke-width="calc(var(--seamW) - var(--seamGap))"
            d="M 170 640
               C 320 760, 680 760, 830 640" />
        </g>
      </svg>

      <div class="word"><span>KETADATA</span></div>
    </div>
  </div>

  <div id="hint">SLEEK · MONO · GLASS LACQUER</div>
</div>

<script>
const root=document.getElementById("root");
let firing=false;

function fire(){
  if(firing) return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");
  setTimeout(()=>{ root.classList.remove("fire"); firing=false; }, 1100);
}

root.addEventListener("click", fire);
window.addEventListener("keydown",(e)=>{
  if(e.code==="Space"){ e.preventDefault(); fire(); }
},{passive:false});
</script>
