<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>X-Ray Symmetry</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: #e8e8e8;
overflow: hidden;
}
.container {
position: relative;
width: 95vw;
height: 65vh;
max-width: 1400px;
filter: contrast(1.6) brightness(0.95);
}
.x-ray-layer {
position: absolute;
width: 100%;
height: 100%;
mix-blend-mode: multiply;
opacity: 0.8;
}
.eye-chamber {
position: absolute;
width: 42%;
height: 70%;
top: 15%;
border-radius: 50%;
background: radial-gradient(ellipse at 45% 45%, rgba(255,255,255,0.9) 0%, rgba(220,220,220,0.7) 15%, rgba(150,150,150,0.5) 30%, rgba(50,50,50,0.7) 50%, rgba(0,0,0,0.95) 70%);
box-shadow: inset 0 0 100px rgba(0,0,0,0.8);
animation: chamberPulse 4s ease-in-out infinite;
overflow: hidden;
}
.left-eye {
left: 8%;
}
.right-eye {
right: 8%;
}
.concentric-rings {
position: absolute;
width: 100%;
height: 100%;
}
.ring {
position: absolute;
border: 1.5px solid rgba(0,0,0,0.6);
border-radius: 50%;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
}
.iris-structure {
position: absolute;
width: 55%;
height: 55%;
left: 22.5%;
top: 22.5%;
border-radius: 50%;
background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.5) 0%, rgba(100,100,100,0.4) 20%, rgba(0,0,0,0.9) 60%);
animation: irisRotate 20s linear infinite;
overflow: hidden;
}
.radial-spoke {
position: absolute;
width: 2px;
height: 100%;
left: 50%;
background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.4), transparent);
transform-origin: center;
}
.light-burst {
position: absolute;
width: 25%;
height: 25%;
left: 37.5%;
top: 37.5%;
background: radial-gradient(circle at 30% 30%, rgba(255,255,255,1) 0%, rgba(255,255,255,0.8) 20%, rgba(200,200,200,0.4) 40%, transparent 60%);
filter: blur(2px);
animation: burstPulse 2s ease-in-out infinite;
}
.ray-line {
position: absolute;
height: 2px;
background: linear-gradient(to right, transparent, rgba(0,0,0,0.5), transparent);
transform-origin: center;
animation: rayFloat 8s ease-in-out infinite;
}
.curved-structure {
position: absolute;
width: 80%;
height: 80%;
left: 10%;
top: 10%;
border: 2px solid rgba(0,0,0,0.4);
border-radius: 50%;
filter: blur(1px);
}
.upper-arc {
position: absolute;
width: 70%;
height: 40%;
border: 3px solid rgba(0,0,0,0.6);
border-bottom: none;
border-radius: 100% 100% 0 0;
filter: blur(0.5px);
}
.left-arc {
left: 5%;
top: 0;
}
.right-arc {
right: 5%;
top: 0;
}
.skeletal-rib {
position: absolute;
height: 3px;
background: linear-gradient(to right, transparent, rgba(0,0,0,0.6), rgba(0,0,0,0.4), transparent);
border-radius: 50%;
transform-origin: center;
}
.vein-network {
position: absolute;
width: 100%;
height: 100%;
opacity: 0.5;
}
.membrane-texture {
position: absolute;
width: 100%;
height: 100%;
background: repeating-radial-gradient(circle at 50% 50%, transparent 0, transparent 12px, rgba(0,0,0,0.08) 12px, rgba(0,0,0,0.08) 14px);
opacity: 0.4;
animation: textureRotate 30s linear infinite;
}
.translucent-overlay {
position: absolute;
width: 100%;
height: 100%;
background: radial-gradient(ellipse at 50% 50%, rgba(255,255,255,0.3) 0%, transparent 70%);
}
@keyframes chamberPulse {
0%, 100% { transform: scale(1); opacity: 0.85; }
50% { transform: scale(1.02); opacity: 1; }
}
@keyframes irisRotate {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}
@keyframes burstPulse {
0%, 100% { transform: scale(1); opacity: 0.8; }
50% { transform: scale(1.15); opacity: 1; }
}
@keyframes rayFloat {
0%, 100% { transform: translateY(0); opacity: 0.6; }
50% { transform: translateY(-8px); opacity: 0.8; }
}
@keyframes textureRotate {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="container">
<div class="x-ray-layer">
<div class="translucent-overlay"></div>
<div class="membrane-texture"></div>
<div class="upper-arc left-arc"></div>
<div class="upper-arc right-arc"></div>
<div class="skeletal-rib" style="width: 35%; left: 10%; top: 18%; transform: rotate(-25deg);"></div>
<div class="skeletal-rib" style="width: 38%; left: 8%; top: 28%; transform: rotate(-18deg);"></div>
<div class="skeletal-rib" style="width: 40%; left: 7%; top: 38%; transform: rotate(-12deg);"></div>
<div class="skeletal-rib" style="width: 35%; right: 10%; top: 18%; transform: rotate(25deg);"></div>
<div class="skeletal-rib" style="width: 38%; right: 8%; top: 28%; transform: rotate(18deg);"></div>
<div class="skeletal-rib" style="width: 40%; right: 7%; top: 38%; transform: rotate(12deg);"></div>
<div class="eye-chamber left-eye">
<div class="concentric-rings">
<div class="ring" style="width: 95%; height: 95%;"></div>
<div class="ring" style="width: 85%; height: 85%;"></div>
<div class="ring" style="width: 75%; height: 75%;"></div>
<div class="ring" style="width: 65%; height: 65%;"></div>
<div class="ring" style="width: 55%; height: 55%;"></div>
<div class="ring" style="width: 45%; height: 45%;"></div>
<div class="ring" style="width: 35%; height: 35%;"></div>
<div class="ring" style="width: 25%; height: 25%;"></div>
</div>
<div class="iris-structure">
<div class="radial-spoke" style="transform: translateX(-50%) rotate(0deg);"></div>
<div class="radial-spoke" style="transform: translateX(-50%) rotate(30deg);"></div>
<div class="radial-spoke" style="transform: translateX(-50%) rotate(60deg);"></div>
<div class="radial-spoke" style="transform: translateX(-50%) rotate(90deg);"></div>
<div class="radial-spoke" style="transform: translateX(-50%) rotate(120deg);"></div>
<div class="radial-spoke" style="transform: translateX(-50%) rotate(150deg);"></div>
</div>
<div class="light-burst"></div>
<div class="curved-structure"></div>
<div class="ray-line" style="width: 70%; left: 15%; top: 30%; animation-delay: 0s;"></div>
<div class="ray-line" style="width: 65%; left: 17.5%; top: 50%; animation-delay: 1s;"></div>
<div class="ray-line" style="width: 70%; left: 15%; top: 70%; animation-delay: 2s;"></div>
</div>
<div class="eye-chamber right-eye">
<div class="concentric-rings">
<div class="ring" style="width: 95%; height: 95%;"></div>
<div class="ring" style="width: 85%; height: 85%;"></div>
<div class="ring" style="width: 75%; height: 75%;"></div>
<div class="ring" style="width: 65%; height: 65%;"></div>
<div class="ring" style="width: 55%; height: 55%;"></div>
<div class="ring" style="width: 45%; height: 45%;"></div>
<div class="ring" style="width: 35%; height: 35%;"></div>
<div class="ring" style="width: 25%; height: 25%;"></div>
</div>
<div class="iris-structure">
<div class="radial-spoke" style="transform: translateX(-50%) rotate(0deg);"></div>
<div class="radial-spoke" style="transform: translateX(-50%) rotate(30deg);"></div>
<div class="radial-spoke" style="transform: translateX(-50%) rotate(60deg);"></div>
<div class="radial-spoke" style="transform: translateX(-50%) rotate(90deg);"></div>
<div class="radial-spoke" style="transform: translateX(-50%) rotate(120deg);"></div>
<div class="radial-spoke" style="transform: translateX(-50%) rotate(150deg);"></div>
</div>
<div class="light-burst"></div>
<div class="curved-structure"></div>
<div class="ray-line" style="width: 70%; left: 15%; top: 30%; animation-delay: 0s;"></div>
<div class="ray-line" style="width: 65%; left: 17.5%; top: 50%; animation-delay: 1s;"></div>
<div class="ray-line" style="width: 70%; left: 15%; top: 70%; animation-delay: 2s;"></div>
</div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; opacity: 0.6;">
<defs>
<radialGradient id="xrayGrad">
<stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.6" />
<stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0.3" />
</radialGradient>
<filter id="xrayBlur">
<feGaussianBlur in="SourceGraphic" stdDeviation="3" />
</filter>
</defs>
<path d="M 50,20 Q 45,35 50,45 Q 55,35 50,20" fill="rgba(100,100,100,0.3)" filter="url(#xrayBlur)">
<animate attributeName="d" values="M 50,20 Q 45,35 50,45 Q 55,35 50,20;M 50,20 Q 43,33 50,47 Q 57,33 50,20;M 50,20 Q 45,35 50,45 Q 55,35 50,20" dur="5s" repeatCount="indefinite"/>
</path>
<ellipse cx="30%" cy="42%" rx="20%" ry="28%" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="2">
<animate attributeName="rx" values="20%;22%;20%" dur="4s" repeatCount="indefinite"/>
</ellipse>
<ellipse cx="70%" cy="42%" rx="20%" ry="28%" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="2">
<animate attributeName="rx" values="20%;22%;20%" dur="4s" repeatCount="indefinite"/>
</ellipse>
<line x1="20%" y1="15%" x2="35%" y2="25%" stroke="rgba(0,0,0,0.5)" stroke-width="2.5"/>
<line x1="25%" y1="12%" x2="38%" y2="22%" stroke="rgba(0,0,0,0.5)" stroke-width="2.5"/>
<line x1="30%" y1="10%" x2="42%" y2="20%" stroke="rgba(0,0,0,0.5)" stroke-width="2.5"/>
<line x1="80%" y1="15%" x2="65%" y2="25%" stroke="rgba(0,0,0,0.5)" stroke-width="2.5"/>
<line x1="75%" y1="12%" x2="62%" y2="22%" stroke="rgba(0,0,0,0.5)" stroke-width="2.5"/>
<line x1="70%" y1="10%" x2="58%" y2="20%" stroke="rgba(0,0,0,0.5)" stroke-width="2.5"/>
<path d="M 15,50 Q 25,55 50,50 Q 75,55 85,50" fill="none" stroke="rgba(0,0,0,0.4)" stroke-width="2">
<animate attributeName="d" values="M 15,50 Q 25,55 50,50 Q 75,55 85,50;M 15,50 Q 25,52 50,48 Q 75,52 85,50;M 15,50 Q 25,55 50,50 Q 75,55 85,50" dur="6s" repeatCount="indefinite"/>
</path>
</svg>
<div class="vein-network">
<svg width="100%" height="100%">
<line x1="30%" y1="42%" x2="15%" y2="35%" stroke="rgba(0,0,0,0.3)" stroke-width="1.5">
<animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
</line>
<line x1="30%" y1="42%" x2="20%" y2="50%" stroke="rgba(0,0,0,0.3)" stroke-width="1.5">
<animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="3.5s" repeatCount="indefinite"/>
</line>
<line x1="70%" y1="42%" x2="85%" y2="35%" stroke="rgba(0,0,0,0.3)" stroke-width="1.5">
<animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
</line>
<line x1="70%" y1="42%" x2="80%" y2="50%" stroke="rgba(0,0,0,0.3)" stroke-width="1.5">
<animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="3.5s" repeatCount="indefinite"/>
</line>
</svg>
</div>
</div>
</div>
</body>
</html>
