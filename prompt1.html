<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Prompt / Response Analyzer</title>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  margin: 0;
  background: #000;
  color: #eaeaea;
}

header {
  padding: 10px 16px;
  border-bottom: 1px solid #222;
  display: flex;
  justify-content: space-between;
}

button {
  background: #111;
  color: #fff;
  border: 1px solid #333;
  padding: 6px 10px;
  cursor: pointer;
}

button:hover {
  background: #1a1a1a;
}

main {
  display: grid;
  grid-template-columns: 1fr 1fr;
  height: calc(100vh - 48px);
}

section {
  padding: 12px;
  border-right: 1px solid #111;
  overflow-y: auto;
}

textarea {
  width: 100%;
  background: #000;
  color: #eaeaea;
  border: 1px solid #333;
  padding: 8px;
  resize: vertical;
  min-height: 120px;
}

h3 {
  margin: 12px 0 6px;
  font-size: 12px;
  letter-spacing: 0.05em;
  text-transform: uppercase;
  color: #aaa;
}

.response-box {
  border: 1px solid #333;
  padding: 10px;
  min-height: 200px;
  white-space: pre-wrap;
}

.controls {
  margin-top: 8px;
  display: flex;
  gap: 6px;
}

.bucket {
  border: 1px solid #222;
  padding: 8px;
  margin-bottom: 10px;
}

.bucket-entry {
  border-top: 1px solid #222;
  padding: 6px 0;
  font-size: 12px;
}

.note {
  color: #999;
  font-size: 11px;
}

.correct { color: #7CFF9A; }
.incorrect { color: #FF7C7C; }

footer {
  padding: 8px;
  border-top: 1px solid #222;
}
</style>
</head>
<body>

<header>
  <div>Prompt / Response Analyzer</div>
  <div>
    <button onclick="exportAnalysis()">export</button>
  </div>
</header>

<main>
  <section>
    <h3>Prompt</h3>
    <textarea id="prompt"></textarea>

    <h3>AI Response</h3>
    <div id="response" class="response-box" contenteditable="true"></div>

    <div class="controls">
      <button onclick="markSelection('correct')">mark correct</button>
      <button onclick="markSelection('incorrect')">mark incorrect</button>
      <button onclick="annotateSelection()">annotate</button>
    </div>

    <h3>Prompt Corrections / Clarifications</h3>
    <textarea id="corrections"></textarea>

    <h3>References</h3>
    <textarea id="references"></textarea>
  </section>

  <section>
    <h3>Correct</h3>
    <div id="correctBucket" class="bucket"></div>

    <h3>Incorrect</h3>
    <div id="incorrectBucket" class="bucket"></div>

    <h3>General Notes</h3>
    <textarea id="generalNotes"></textarea>
  </section>
</main>

<script>
function getSelectionText() {
  const sel = window.getSelection();
  return sel && sel.toString();
}

function markSelection(type) {
  const text = getSelectionText();
  if (!text) return;

  const note = prompt("optional note for this selection:");
  const container = document.getElementById(
    type === "correct" ? "correctBucket" : "incorrectBucket"
  );

  const div = document.createElement("div");
  div.className = "bucket-entry " + type;
  div.innerHTML = `<strong>${text}</strong>` + 
    (note ? `<div class="note">${note}</div>` : "");

  container.appendChild(div);
}

function annotateSelection() {
  const text = getSelectionText();
  if (!text) return;
  const note = prompt("annotation:");
  if (!note) return;
  alert("Annotation saved for:\n\n" + text + "\n\nNote:\n" + note);
}

function exportAnalysis() {
  const data = {
    prompt: document.getElementById("prompt").value,
    response: document.getElementById("response").innerText,
    correct: document.getElementById("correctBucket").innerText,
    incorrect: document.getElementById("incorrectBucket").innerText,
    corrections: document.getElementById("corrections").value,
    references: document.getElementById("references").value,
    notes: document.getElementById("generalNotes").value
  };

  const blob = new Blob([JSON.stringify(data, null, 2)], {type: "application/json"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "prompt-analysis.json";
  a.click();
}
</script>

</body>
</html>
