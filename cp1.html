<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>2025-12-24 — KETADATA // SIX LAYERS (ZOOM FIELD)</title>
  <style>
    :root{
      --bg:#000;
      --fg:#fff;
      --hair: rgba(255,255,255,.14);
      --hair2: rgba(255,255,255,.08);
      --ui: Arial, Helvetica, sans-serif;

      --topH: 38px;
      --botH: 26px;

      /* intensities */
      --I_PERSPECTIVE: 0.78; /* ray strength */
      --I_DEPTH:       0.70; /* layer spread */
      --I_HYPNO:       0.72; /* hypnotic motion */
      --I_GLITCH:      0.10; /* uncanny edge jitter */
      --I_OPACITY:     0.58; /* layer fill */
      --I_STAGE:       0.56; /* spotlight */
      --I_BREATH:      0.60; /* tempo */
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:var(--ui);
      overflow:hidden; /* NO SCROLL */
    }

    /* AE: base field */
    #field{
      position:fixed; inset:0; z-index:0;
      background:
        radial-gradient(900px 520px at 18% 20%, rgba(255,255,255,.05), transparent 70%),
        radial-gradient(1100px 700px at 80% 78%, rgba(255,255,255,.04), transparent 72%),
        linear-gradient(180deg, #000, #020202 56%, #000);
    }
    #field::after{
      content:"";
      position:absolute; inset:0;
      background:
        linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 52px 52px;
      opacity:.55;
      mix-blend-mode: overlay;
      pointer-events:none;
    }

    /* AE: lights (behind) */
    #lights{
      position:fixed; inset:0; z-index:1;
      pointer-events:none;
      opacity:0;
    }
    #lights.on{ opacity:1; }
    #lights::before{
      content:"";
      position:absolute; inset:-25%;
      background:
        radial-gradient(closest-side at 50% 50%, rgba(255,255,255,.22), transparent 72%),
        conic-gradient(from 0deg, rgba(255,255,255,.08), transparent, rgba(255,255,255,.06), transparent);
      opacity: .18;
      filter: blur(10px);
      transform: rotate(10deg);
      mix-blend-mode: screen;
    }
    @keyframes strobe1 { 0%,49%{opacity:0} 50%,100%{opacity:1} }
    @keyframes strobe2 { 0%,24%{opacity:0} 25%,49%{opacity:1} 50%,74%{opacity:0} 75%,100%{opacity:1} }
    @keyframes strobe3 { 0%,14%{opacity:0} 15%,29%{opacity:1} 30%,44%{opacity:0} 45%,59%{opacity:1} 60%,74%{opacity:0} 75%,100%{opacity:1} }
    @keyframes strobe4 { 0%,9%{opacity:0} 10%,19%{opacity:1} 20%,29%{opacity:0} 30%,39%{opacity:1} 40%,49%{opacity:0} 50%,59%{opacity:1} 60%,69%{opacity:0} 70%,79%{opacity:1} 80%,89%{opacity:0} 90%,100%{opacity:1} }
    @keyframes strobe5 { 0%,7%{opacity:0} 8%,15%{opacity:1} 16%,23%{opacity:0} 24%,31%{opacity:1} 32%,39%{opacity:0} 40%,47%{opacity:1} 48%,55%{opacity:0} 56%,63%{opacity:1} 64%,71%{opacity:0} 72%,79%{opacity:1} 80%,87%{opacity:0} 88%,95%{opacity:1} 96%,100%{opacity:0} }
    @keyframes strobe6 { 0%,3%{opacity:0} 4%,7%{opacity:1} 8%,11%{opacity:0} 12%,15%{opacity:1} 16%,19%{opacity:0} 20%,23%{opacity:1} 24%,27%{opacity:0} 28%,31%{opacity:1} 32%,35%{opacity:0} 36%,39%{opacity:1} 40%,43%{opacity:0} 44%,47%{opacity:1} 48%,51%{opacity:0} 52%,55%{opacity:1} 56%,59%{opacity:0} 60%,63%{opacity:1} 64%,67%{opacity:0} 68%,71%{opacity:1} 72%,75%{opacity:0} 76%,79%{opacity:1} 80%,83%{opacity:0} 84%,87%{opacity:1} 88%,91%{opacity:0} 92%,95%{opacity:1} 96%,100%{opacity:0} }

    /* WB: chrome */
    .topbar{
      position:fixed; left:0; right:0; top:0; height:var(--topH);
      z-index:40;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 12px;
      border-bottom:1px solid var(--hair);
      background: rgba(0,0,0,.26);
      backdrop-filter: blur(6px);
      user-select:none;
    }
    .brandMini{
      display:flex; align-items:center; gap:10px;
      font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      color: rgba(255,255,255,.85);
      min-width:0;
    }
    .brandMini span:last-child{
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
      max-width: 55vw;
    }
    .btn{
      font-family:var(--ui);
      font-size:11px; letter-spacing:.18em; text-transform:uppercase;
      color: rgba(255,255,255,.82);
      background: rgba(0,0,0,.22);
      border:1px solid var(--hair);
      padding:6px 10px;
      cursor:pointer;
    }
    .btn:hover{ border-color: rgba(255,255,255,.28); color:#fff; }
    .btn:active{ transform: translateY(1px); }
    .topRight{ display:flex; align-items:center; gap:10px; }

    /* Global KETA_NOTE icon */
    .noteIcon{
      width:12px; height:12px;
      display:inline-block;
      border:1px solid #fff;
      background:#fff; /* collapsed */
      cursor:pointer;
      flex:0 0 auto;
    }
    .noteIcon.outlined{ background: transparent; } /* open */

    .footer{
      position:fixed; left:0; right:0; bottom:0; height:var(--botH);
      z-index:40;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 10px;
      border-top:1px solid var(--hair);
      background: rgba(0,0,0,.26);
      backdrop-filter: blur(6px);
      font-size:10px; letter-spacing:.14em; text-transform:uppercase;
      color: rgba(255,255,255,.70);
      user-select:none;
    }
    .footer b{ color:#fff; font-weight:900; }
    .muted{ color: rgba(255,255,255,.55); }

    /* stage */
    #stage{
      position:fixed; inset:0;
      z-index:10;
      padding-top: var(--topH);
      padding-bottom: var(--botH);
      display:block;
    }
    canvas{ width:100%; height:100%; display:block; cursor: grab; }
    canvas:active{ cursor: grabbing; }

    /* KETA_NOTE panel */
    #note{
      position:fixed;
      top: 54px;
      left: 14px;
      z-index:45;
      width: min(520px, 88vw);
      height: 240px;
      border:1px solid var(--hair);
      background: rgba(0,0,0,.34);
      backdrop-filter: blur(8px);
      display:none;
      box-shadow: 0 22px 80px rgba(0,0,0,.55);
    }
    #note.open{ display:block; }
    #noteHead{
      height: 34px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 10px;
      border-bottom:1px solid var(--hair2);
      cursor:move;
      user-select:none;
    }
    #noteHead .label{
      font-size:11px;
      letter-spacing:.22em;
      text-transform:uppercase;
      font-weight:900;
      color: rgba(255,255,255,.86);
    }
    .miniBtn{
      width: 26px;
      height: 22px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:1px solid var(--hair);
      background: rgba(0,0,0,.22);
      color: rgba(255,255,255,.85);
      cursor:pointer;
      font-weight:900;
      user-select:none;
    }
    .miniBtn:hover{ border-color: rgba(255,255,255,.28); color:#fff; }
    #noteArea{
      width:100%;
      height: calc(100% - 34px);
      border:0;
      resize:none;
      outline:none;
      padding: 10px 10px;
      background: transparent;
      color:#fff;
      font-family: var(--ui);
      font-size: 12px;
      letter-spacing:.06em;
      line-height:1.45;
    }

    /* STATE IO panel */
    #statePanel{
      position:fixed;
      right:14px;
      bottom:38px;
      z-index:46;
      width:min(520px, 52vw);
      border:1px solid rgba(255,255,255,.14);
      background:rgba(0,0,0,.32);
      backdrop-filter: blur(8px);
      padding:10px;
      display:none;
    }
    #statePanel .head{
      display:flex; align-items:center; justify-content:space-between;
      margin-bottom:8px;
    }
    #statePanel .ttl{
      font-size:11px; letter-spacing:.22em; text-transform:uppercase;
      font-weight:900; color:rgba(255,255,255,.85);
    }
    #statePanel textarea{
      width:100%;
      height:180px;
      resize:vertical;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.35);
      color:#fff;
      padding:10px;
      font-family: Arial, Helvetica, sans-serif;
      font-size:11px;
      letter-spacing:.06em;
      line-height:1.35;
      outline:none;
    }
    #statePanel .bar{ display:flex; gap:10px; margin-top:8px; flex-wrap:wrap; }

    /* Null hides chrome + note + state panel; canvas stays */
    body.null .topbar,
    body.null .footer,
    body.null #note,
    body.null #statePanel{ display:none !important; }

    /* invert */
    body.invert{ filter: invert(1) hue-rotate(180deg); }
  </style>
</head>

<body>
  <div id="field" aria-hidden="true"></div>
  <div id="lights" aria-hidden="true"></div>

  <div class="topbar" id="topbar">
    <div class="brandMini">
      <span style="display:inline-block;width:10px;height:10px;border:1px solid #fff;"></span>
      <span>2025-12-24 // SIX LAYERS (ZOOM FIELD)</span>
    </div>
    <div class="topRight">
      <button class="btn" id="btnState">STATE</button>
      <span class="noteIcon" id="ketaNoteIcon" title="KETA_NOTE" aria-label="KETA_NOTE"></span>
      <button class="btn" id="goHome">HOME</button>
      <button class="btn" id="goLand">LAND</button>
    </div>
  </div>

  <div id="stage">
    <canvas id="c"></canvas>
  </div>

  <div id="note" aria-label="KETA_NOTE">
    <div id="noteHead">
      <div class="label">KETA_NOTE</div>
      <div class="miniBtn" id="noteCollapse" title="collapse">–</div>
    </div>
    <textarea id="noteArea" placeholder="KETA_NOTE (GLOBAL)"></textarea>
  </div>

  <div id="statePanel" aria-label="STATE IO">
    <div class="head">
      <div class="ttl">STATE IO</div>
      <button class="btn" id="stateClose">CLOSE</button>
    </div>
    <textarea id="stateText" spellcheck="false" placeholder="STATE ENVELOPE"></textarea>
    <div class="bar">
      <button class="btn" id="stateExport">EXPORT</button>
      <button class="btn" id="stateCopy">COPY</button>
      <button class="btn" id="stateImport">IMPORT</button>
      <button class="btn" id="stateSave">SAVE</button>
      <button class="btn" id="stateLoad">LOAD</button>
    </div>
  </div>

  <div class="footer" id="footer">
    <div>
      <span class="muted">NULL:</span> <b id="nullStatus">OFF</b> ·
      <span class="muted">INVERT:</span> <b id="invStatus">OFF</b> ·
      <span class="muted">LIGHT:</span> <b id="lightStatus">0</b>
    </div>
    <div>
      <span class="muted">ZOOM:</span> <b id="zRead">1.00</b> ·
      <span class="muted">PAN:</span> <b id="pRead">0,0</b>
    </div>
  </div>

  <script>
    /* =========================================================
       CONTINUITY LINKS
    ========================================================= */
    const SHELL_HOME_URL = "system.html";
    const LANDING_URL = "index11.html";
    document.getElementById('goHome').onclick = ()=> location.href = SHELL_HOME_URL;
    document.getElementById('goLand').onclick = ()=> location.href = LANDING_URL;

    /* =========================================================
       NAMESPACE
    ========================================================= */
    const FILE_ID = "KETADATA_SIX_LAYERS_ZOOM";
    const ROOM_ID = "SIX_LAYERS";
    const VERSION = "v1";
    const STATE_KEY = `KETADATA_STATE::${FILE_ID}::${ROOM_ID}::${VERSION}`;

    /* =========================================================
       GLOBAL KETA_NOTE SYNC
    ========================================================= */
    const NOTE_KEYS = [
      "KETADATA_GLOBAL_KETA_NOTE_V1",
      "KETADATA_GLOBAL_KETA_NOTE",
      "KETA_NOTE",
      "SHELL8_KETA_NOTE",
      "KETADATA_SHELL8_KETA_NOTE"
    ];
    function readGlobalNote(){
      for(const k of NOTE_KEYS){
        const v = localStorage.getItem(k);
        if(v && v.trim().length) return v;
      }
      return "";
    }
    function writeGlobalNote(v){
      for(const k of NOTE_KEYS) localStorage.setItem(k, v);
    }

    /* =========================================================
       KETA_NOTE ICON LAW
    ========================================================= */
    const note = document.getElementById('note');
    const noteArea = document.getElementById('noteArea');
    const noteIcon = document.getElementById('ketaNoteIcon');
    const noteCollapse = document.getElementById('noteCollapse');

    function setNoteOpen(open){
      note.classList.toggle('open', open);
      noteIcon.classList.toggle('outlined', open);
    }
    setNoteOpen(false);
    noteArea.value = readGlobalNote();
    let noteSaveT=null;
    noteArea.addEventListener('input', ()=>{
      clearTimeout(noteSaveT);
      noteSaveT = setTimeout(()=> writeGlobalNote(noteArea.value), 160);
    });
    noteIcon.addEventListener('click', ()=>{
      const open = !note.classList.contains('open');
      if(open) noteArea.value = readGlobalNote();
      setNoteOpen(open);
    });
    noteCollapse.addEventListener('click', ()=> setNoteOpen(false));

    // draggable note
    (function dragNote(){
      const head = document.getElementById('noteHead');
      let down=false, sx=0, sy=0, ox=0, oy=0;
      head.addEventListener('mousedown', (e)=>{
        down=true;
        sx=e.clientX; sy=e.clientY;
        const r = note.getBoundingClientRect();
        ox=r.left; oy=r.top;
      });
      window.addEventListener('mousemove', (e)=>{
        if(!down) return;
        const nx = ox + (e.clientX - sx);
        const ny = oy + (e.clientY - sy);
        note.style.left = Math.max(8, Math.min(window.innerWidth - 220, nx)) + 'px';
        note.style.top  = Math.max(46, Math.min(window.innerHeight - 80, ny)) + 'px';
        note.style.right = "auto";
      });
      window.addEventListener('mouseup', ()=> down=false);
    })();

    /* =========================================================
       SYSTEM UNIVERSALS (restricted)
       ESC: exit null
       N: toggle null
       SHIFT+I: invert
       SHIFT+B: home
       SHIFT+K: landing
       1–6: lights
    ========================================================= */
    const nullStatus = document.getElementById('nullStatus');
    const invStatus  = document.getElementById('invStatus');
    const lightStatus= document.getElementById('lightStatus');
    const lights = document.getElementById('lights');

    let nullMode=false;
    let invert=false;
    let lightMode=0;

    function setNull(on){
      nullMode=!!on;
      document.body.classList.toggle('null', nullMode);
      nullStatus.textContent = nullMode ? "ON" : "OFF";
    }
    function setInvert(on){
      invert=!!on;
      document.body.classList.toggle('invert', invert);
      invStatus.textContent = invert ? "ON" : "OFF";
    }
    function setLight(n){
      n = n|0;
      if(n<0) n=0; if(n>6) n=6;
      lightMode=n;
      lightStatus.textContent = String(n);
      lights.classList.toggle('on', n!==0);
      lights.style.animation="none";
      void lights.offsetHeight;
      if(n===0) return;
      const map={
        1:"strobe1 1s linear infinite",
        2:"strobe2 1s linear infinite",
        3:"strobe3 1s linear infinite",
        4:"strobe4 1s linear infinite",
        5:"strobe5 1s linear infinite",
        6:"strobe6 1s linear infinite"
      };
      lights.style.animation = map[n] || map[1];
    }

    window.addEventListener('keydown', (e)=>{
      if(e.key==="Escape"){ setNull(false); return; }
      if(e.key.toLowerCase()==="n"){ setNull(!nullMode); return; }
      if(e.shiftKey && e.key.toLowerCase()==="i"){ setInvert(!invert); return; }
      if(e.shiftKey && e.key.toLowerCase()==="b"){ location.href=SHELL_HOME_URL; return; }
      if(e.shiftKey && e.key.toLowerCase()==="k"){ location.href=LANDING_URL; return; }

      if(!e.shiftKey && !e.ctrlKey && !e.metaKey){
        const n = Number(e.key);
        if([1,2,3,4,5,6].includes(n)) setLight(n);
      }
    });

    /* =========================================================
       INTENSITIES (state-driven)
    ========================================================= */
    const I = {
      PERSPECTIVE: 0.78,
      DEPTH: 0.70,
      HYPNO: 0.72,
      GLITCH: 0.10,
      OPACITY: 0.58,
      STAGE: 0.56,
      BREATH: 0.60
    };
    function clamp01(x){ return Math.max(0, Math.min(1, x)); }
    function syncCSSVars(){
      const r = document.documentElement.style;
      r.setProperty('--I_PERSPECTIVE', I.PERSPECTIVE);
      r.setProperty('--I_DEPTH', I.DEPTH);
      r.setProperty('--I_HYPNO', I.HYPNO);
      r.setProperty('--I_GLITCH', I.GLITCH);
      r.setProperty('--I_OPACITY', I.OPACITY);
      r.setProperty('--I_STAGE', I.STAGE);
      r.setProperty('--I_BREATH', I.BREATH);
    }
    syncCSSVars();

    /* =========================================================
       STATE IO PANEL (click-first)
    ========================================================= */
    const statePanel = document.getElementById('statePanel');
    const stateText = document.getElementById('stateText');
    document.getElementById('btnState').onclick = ()=>{
      statePanel.style.display = (statePanel.style.display==="none"||!statePanel.style.display) ? "block" : "none";
      if(statePanel.style.display==="block") stateText.value = exportState();
    };
    document.getElementById('stateClose').onclick = ()=> statePanel.style.display="none";

    function nowISO(){ return new Date().toISOString(); }
    function safeParseJSON(s){ try{return JSON.parse(s);}catch{return null;} }

    // zoom/pan are part of state
    let zoom = 1.0;
    let panX = 0;
    let panY = 0;

    function getRoomState(){
      return { I:{...I}, zoom, panX, panY, lightMode, nullMode, invert };
    }
    function setRoomState(s){
      if(s?.I){
        for(const k of Object.keys(I)){
          if(typeof s.I[k] === "number") I[k] = clamp01(s.I[k]);
        }
        syncCSSVars();
      }
      if(typeof s.zoom==="number") zoom = Math.max(0.25, Math.min(6, s.zoom));
      if(typeof s.panX==="number") panX = s.panX;
      if(typeof s.panY==="number") panY = s.panY;
      if(typeof s.lightMode==="number") setLight(s.lightMode|0);
      if(typeof s.nullMode==="boolean") setNull(s.nullMode);
      if(typeof s.invert==="boolean") setInvert(s.invert);
      updateZoomReadout();
    }

    function getEnvelope(){
      return {
        _ketadata:true,
        file_id: FILE_ID,
        room_id: ROOM_ID,
        version: VERSION,
        exported_at: nowISO(),
        state: getRoomState()
      };
    }
    function exportState(){ return JSON.stringify(getEnvelope(), null, 2); }
    function exportStateToClipboard(){
      const s = exportState();
      navigator.clipboard?.writeText(s).catch(()=>{});
      return s;
    }
    function importStateFromText(text){
      const obj = safeParseJSON(text);
      if(!obj || !obj._ketadata) throw new Error("NOT_KETADATA_STATE");
      if(!obj.state) throw new Error("NO_STATE");
      setRoomState(obj.state);
      persistState();
    }
    function persistState(){
      try{ localStorage.setItem(STATE_KEY, JSON.stringify(getEnvelope())); }catch{}
    }
    function loadPersistedState(){
      const raw = localStorage.getItem(STATE_KEY);
      if(!raw) return false;
      const obj = safeParseJSON(raw);
      if(!obj || !obj.state) return false;
      setRoomState(obj.state);
      return true;
    }

    document.getElementById('stateExport').onclick = ()=> { stateText.value = exportState(); };
    document.getElementById('stateCopy').onclick   = ()=> { stateText.value = exportStateToClipboard(); };
    document.getElementById('stateImport').onclick = ()=> { importStateFromText(stateText.value); };
    document.getElementById('stateSave').onclick   = ()=> { persistState(); };
    document.getElementById('stateLoad').onclick   = ()=> { loadPersistedState(); stateText.value = exportState(); };

    /* =========================================================
       CANVAS: immersive zoom field
       - drag to pan
       - wheel to zoom (toward cursor)
       - “hypnotic” orbit + breathing rays
       - six layers remain centered around a moving attractor
    ========================================================= */
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d', { alpha:true });

    function resize(){
      const r = canvas.getBoundingClientRect();
      canvas.width = Math.floor(r.width * devicePixelRatio);
      canvas.height = Math.floor(r.height * devicePixelRatio);
      ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    window.addEventListener('resize', resize);

    let mx=0,my=0;
    canvas.addEventListener('mousemove', (e)=>{
      const r = canvas.getBoundingClientRect();
      mx = e.clientX - r.left;
      my = e.clientY - r.top;
    });

    // pan drag (click-first: drag)
    let dragging=false, sx=0, sy=0, spx=0, spy=0;
    canvas.addEventListener('mousedown', (e)=>{
      dragging=true;
      sx=e.clientX; sy=e.clientY;
      spx=panX; spy=panY;
    });
    window.addEventListener('mouseup', ()=> dragging=false);
    window.addEventListener('mousemove', (e)=>{
      if(!dragging) return;
      const dx = e.clientX - sx;
      const dy = e.clientY - sy;
      panX = spx + dx;
      panY = spy + dy;
      updateZoomReadout();
      persistSoon();
    });

    // zoom to cursor
    canvas.addEventListener('wheel', (e)=>{
      e.preventDefault();
      const r = canvas.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;

      const zoomFactor = Math.exp(-e.deltaY * 0.0012);
      const newZoom = Math.max(0.25, Math.min(6, zoom * zoomFactor));

      // keep cursor point stable
      const worldX_before = (x - panX) / zoom;
      const worldY_before = (y - panY) / zoom;

      zoom = newZoom;

      const worldX_after = (x - panX) / zoom;
      const worldY_after = (y - panY) / zoom;

      panX += (worldX_after - worldX_before) * zoom;
      panY += (worldY_after - worldY_before) * zoom;

      updateZoomReadout();
      persistSoon();
    }, { passive:false });

    function persistSoon(){
      clearTimeout(persistSoon._t);
      persistSoon._t = setTimeout(()=>persistState(), 180);
    }

    const zRead = document.getElementById('zRead');
    const pRead = document.getElementById('pRead');
    function updateZoomReadout(){
      zRead.textContent = zoom.toFixed(2);
      pRead.textContent = `${Math.round(panX)},${Math.round(panY)}`;
    }
    updateZoomReadout();

    function noise(t,k){
      return (Math.sin(t*1.13 + k*2.17) + Math.sin(t*0.71 + k*0.97)) * 0.5;
    }

    // six layers as “surfaces in a well”
    const layers = Array.from({length:6}).map((_,i)=>({
      z: (i+1)/6,
      w: 560 - i*64,
      h: 360 - i*40,
      id: `LAYER_${i+1}`
    }));

    function draw(){
      const w = canvas.getBoundingClientRect().width;
      const h = canvas.getBoundingClientRect().height;

      ctx.clearRect(0,0,w,h);

      const t = performance.now()/1000;
      const breath = 0.35 + I.BREATH*1.8;
      const hyp = I.HYPNO;

      // screen center (view space)
      const cx = w/2;
      const cy = h/2;

      // world transform
      ctx.save();
      ctx.translate(panX, panY);
      ctx.scale(zoom, zoom);

      // attractor (hypnotic slow drift)
      const ax = (cx - panX)/zoom + Math.sin(t*0.22*breath) * (90*hyp);
      const ay = (cy - panY)/zoom + Math.cos(t*0.19*breath) * (70*hyp);

      // spotlight in world space
      ctx.save();
      ctx.globalCompositeOperation = "screen";
      const g = ctx.createRadialGradient(ax, ay, 0, ax, ay, 540);
      g.addColorStop(0, `rgba(255,255,255,${0.05 + I.STAGE*0.22})`);
      g.addColorStop(1, "rgba(255,255,255,0)");
      ctx.fillStyle = g;
      ctx.fillRect(ax-800, ay-800, 1600, 1600);
      ctx.restore();

      // perspective rays in world space: from attractor to “viewport corners” mapped into world
      const P = I.PERSPECTIVE;
      const jitter = I.GLITCH * 10;

      function toWorldScreenCorner(sx,sy){
        // given screen corner coords, convert to world coords
        return {
          x: (sx - panX)/zoom,
          y: (sy - panY)/zoom
        };
      }
      const c00 = toWorldScreenCorner(0,0);
      const c10 = toWorldScreenCorner(w,0);
      const c01 = toWorldScreenCorner(0,h);
      const c11 = toWorldScreenCorner(w,h);

      ctx.save();
      ctx.globalAlpha = 0.06 + P*0.22;
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 1/zoom; // consistent thickness while zooming
      function rayTo(pt, k){
        const jx = noise(t*breath, k) * jitter;
        const jy = noise(t*breath, k+9.7) * jitter;
        ctx.beginPath();
        ctx.moveTo(ax + jx, ay + jy);
        ctx.lineTo(pt.x, pt.y);
        ctx.stroke();
      }
      rayTo(c00, 1.1);
      rayTo(c10, 2.2);
      rayTo(c01, 3.3);
      rayTo(c11, 4.4);
      ctx.restore();

      // hypnotic rings (minimal white, not kitsch)
      ctx.save();
      ctx.globalCompositeOperation = "screen";
      ctx.globalAlpha = 0.05 + hyp*0.12;
      ctx.strokeStyle = "#fff";
      ctx.lineWidth = 1/zoom;
      for(let i=0;i<7;i++){
        const rr = 120 + i*70 + Math.sin(t*breath*0.6 + i)* (16*hyp);
        ctx.beginPath();
        ctx.ellipse(ax, ay, rr, rr*(0.78 + 0.08*Math.sin(t*0.4+i)), t*0.08, 0, Math.PI*2);
        ctx.stroke();
      }
      ctx.restore();

      // draw six surfaces orbiting slightly around attractor
      const D = I.DEPTH;
      const Op = I.OPACITY;

      for(let i=0;i<layers.length;i++){
        const L = layers[i];
        const z = L.z; // 0..1
        const spread = (z-0.5) * (D*140);

        const orbitR = (22 + i*18) * hyp;
        const orbitA = t*(0.16 + i*0.03)*breath + i*1.7;

        const ox = Math.cos(orbitA) * orbitR;
        const oy = Math.sin(orbitA) * orbitR;

        const rw = L.w + spread*0.9;
        const rh = L.h + spread*0.7;

        const x = ax - rw/2 + ox;
        const y = ay - rh/2 + oy;

        const edgeJ = I.GLITCH * (2 + 6*Math.abs(noise(t*breath, i*5.1)));
        const jx = noise(t*breath, i*3.7) * edgeJ;
        const jy = noise(t*breath, i*4.9) * edgeJ;

        // fill
        ctx.save();
        ctx.globalAlpha = (0.02 + Op*0.07) * (0.60 + z*0.55);
        ctx.fillStyle = "#fff";
        ctx.fillRect(x+jx, y+jy, rw, rh);
        ctx.restore();

        // outline
        ctx.save();
        ctx.globalAlpha = 0.14 + P*0.24;
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = (1.25)/zoom;
        ctx.strokeRect(x+jx, y+jy, rw, rh);
        ctx.restore();

        // internal minimal crosshair
        ctx.save();
        ctx.globalAlpha = 0.05 + P*0.10;
        ctx.strokeStyle = "#fff";
        ctx.lineWidth = (1)/zoom;
        ctx.beginPath();
        ctx.moveTo(ax - rw*0.08, ay);
        ctx.lineTo(ax + rw*0.08, ay);
        ctx.moveTo(ax, ay - rh*0.08);
        ctx.lineTo(ax, ay + rh*0.08);
        ctx.stroke();
        ctx.restore();

        // label (small)
        ctx.save();
        ctx.globalAlpha = 0.18 + P*0.16;
        ctx.fillStyle = "#fff";
        ctx.font = `${Math.max(10, 11/zoom)}px Arial`;
        ctx.textBaseline = "middle";
        ctx.fillText(L.id, x + 14, y + 16);
        ctx.restore();
      }

      ctx.restore(); // end world transform

      // subtle on-screen instruction (minimal)
      ctx.save();
      ctx.globalAlpha = 0.16;
      ctx.fillStyle = "#fff";
      ctx.font = "900 10px Arial";
      ctx.fillText("DRAG = PAN · WHEEL = ZOOM · STATE BUTTON = EXPORT/IMPORT", 14, 18);
      ctx.restore();

      requestAnimationFrame(draw);
    }

    /* =========================================================
       INIT
    ========================================================= */
    loadPersistedState();
    noteArea.value = readGlobalNote();
    stateText.value = exportState();

    resize();
    draw();

  </script>
