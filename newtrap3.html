<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE TRAP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', monospace;
            cursor: none;
        }

        #container {
            position: relative;
            width: 1000px;
            height: 1000px;
        }

        #yinyang {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            opacity: 0;
            background: #fff;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 0px rgba(255,255,255,0.3);
            transition: box-shadow 0.3s;
        }

        .yang-half {
            position: absolute;
            width: 150px;
            height: 300px;
            background: #000;
            right: 0;
            transition: background 0.15s ease;
        }

        .white-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #fff;
            border-radius: 50%;
            bottom: 0;
            left: 75px;
            transform: translateX(-50%);
            transition: background 0.15s ease;
        }

        .black-circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: #000;
            border-radius: 50%;
            top: 0;
            left: 75px;
            transform: translateX(-50%);
            transition: background 0.15s ease;
        }

        .white-dot {
            position: absolute;
            top: 75px;
            left: 225px;
            width: 50px;
            height: 50px;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: 0 0 20px rgba(255,255,255,0.8);
        }

        .black-dot {
            position: absolute;
            top: 225px;
            left: 75px;
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: 0 0 20px rgba(0,0,0,0.8) inset;
        }

        .flow-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
            filter: blur(2px);
        }

        .element {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .ring {
            border-radius: 50%;
            border-width: 1px;
            border-style: solid;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }

        .spoke {
            width: 2px;
            transform-origin: center top;
            box-shadow: 0 0 5px rgba(255,255,255,0.2);
        }

        .particle {
            width: 4px;
            height: 4px;
            border-radius: 50%;
        }

        .mandala-point {
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.6);
        }

        .web-line {
            width: 1px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
            transform-origin: center top;
        }

        .orbit-ring {
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
        }

        .fractal-ring {
            border-radius: 50%;
            border: 1px solid;
        }

        .trail {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: #fff;
            opacity: 0;
            pointer-events: none;
        }

        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transition: width 0.2s, height 0.2s, border-color 0.2s;
        }

        #cursor.focused {
            width: 40px;
            height: 40px;
            border-color: rgba(255,255,255,0.8);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        #flash-white, #flash-black {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.1s ease;
        }

        #flash-white { background: radial-gradient(circle, #fff, transparent); }
        #flash-black { background: radial-gradient(circle, #000, transparent); }

        #phase {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #333;
            font-size: 10px;
            z-index: 1000;
            letter-spacing: 4px;
            opacity: 0.4;
            transition: opacity 0.5s, color 0.5s;
        }

        #phase.active {
            opacity: 1;
            color: #888;
        }

        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 8px;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        #controls:hover {
            opacity: 1;
        }

        .phase-button {
            background: rgba(0,0,0,0.8);
            border: 1px solid #222;
            color: #666;
            padding: 6px 12px;
            font-family: 'Courier New', monospace;
            font-size: 9px;
            cursor: pointer;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .phase-button:hover {
            background: rgba(30,30,30,0.9);
            color: #aaa;
            border-color: #444;
            transform: scale(1.05);
        }

        .phase-button.active {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-color: #666;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        #stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #222;
            font-size: 8px;
            z-index: 1000;
            line-height: 1.8;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        #stats:hover {
            opacity: 0.8;
        }

        #breathPrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #444;
            font-size: 16px;
            letter-spacing: 8px;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            text-align: center;
            transition: opacity 2s ease;
        }

        #vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, transparent 0%, transparent 40%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: 99;
            opacity: 0;
            transition: opacity 3s;
        }

        .afterimage {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <div id="vignette"></div>
    <div id="breathPrompt">B R E A T H E</div>
    <div id="phase">AWAKENING...</div>
    <div id="controls">
        <button class="phase-button" data-phase="1">I</button>
        <button class="phase-button" data-phase="2">II</button>
        <button class="phase-button" data-phase="3">III</button>
        <button class="phase-button" data-phase="4">IV</button>
    </div>
    <div id="stats"></div>
    <div id="flash-white"></div>
    <div id="flash-black"></div>
    <div id="container">
        <div id="yinyang">
            <div class="yang-half"></div>
            <div class="black-circle"></div>
            <div class="white-circle"></div>
            <div class="white-dot"></div>
            <div class="black-dot"></div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const yinyang = document.getElementById('yinyang');
        const yangHalf = document.querySelector('.yang-half');
        const blackCircle = document.querySelector('.black-circle');
        const whiteCircle = document.querySelector('.white-circle');
        const whiteDot = document.querySelector('.white-dot');
        const blackDot = document.querySelector('.black-dot');
        const flashWhite = document.getElementById('flash-white');
        const flashBlack = document.getElementById('flash-black');
        const phaseText = document.getElementById('phase');
        const statsText = document.getElementById('stats');
        const customCursor = document.getElementById('cursor');
        const breathPrompt = document.getElementById('breathPrompt');
        const vignette = document.getElementById('vignette');

        let frame = 0;
        const breathCycle = 10000;
        let phase = 1;
        let manualPhase = false;
        let flowShapes = [];
        let trails = [];
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let lastMouseX = mouseX;
        let lastMouseY = mouseY;
        let focusIntensity = 0;

        // Custom cursor tracking
        document.addEventListener('mousemove', (e) => {
            lastMouseX = mouseX;
            lastMouseY = mouseY;
            mouseX = e.clientX;
            mouseY = e.clientY;
            customCursor.style.left = mouseX + 'px';
            customCursor.style.top = mouseY + 'px';
            
            // Detect if hovering over center
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const distance = Math.sqrt((mouseX - centerX) ** 2 + (mouseY - centerY) ** 2);
            
            if (distance < 200) {
                customCursor.classList.add('focused');
                focusIntensity = Math.min(1, focusIntensity + 0.05);
            } else {
                customCursor.classList.remove('focused');
                focusIntensity = Math.max(0, focusIntensity - 0.02);
            }
        });

        // Create mouse trails
        for (let i = 0; i < 20; i++) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            document.body.appendChild(trail);
            trails.push({ el: trail, x: mouseX, y: mouseY, life: 0 });
        }

        // Layers of complexity
        const layers = {
            rings: [],
            spokes: [],
            particles: [],
            mandalaPoints: [],
            webLines: [],
            orbitRings: [],
            fractalRings: []
        };

        // Create enhanced rings with glow
        for (let i = 0; i < 24; i++) {
            const ring = document.createElement('div');
            ring.className = 'element ring';
            ring.style.borderColor = i % 2 === 0 ? 'rgba(255,255,255,0.3)' : 'rgba(255,255,255,0.15)';
            container.appendChild(ring);
            layers.rings.push({ el: ring, index: i, revealed: false });
        }

        // Create spokes with gradients
        for (let i = 0; i < 16; i++) {
            const spoke = document.createElement('div');
            spoke.className = 'element spoke';
            spoke.style.background = i % 2 === 0 ? 
                'linear-gradient(to bottom, rgba(255,255,255,0.4), transparent)' : 
                'linear-gradient(to bottom, rgba(255,255,255,0.2), transparent)';
            container.appendChild(spoke);
            layers.spokes.push({ el: spoke, index: i, revealed: false });
        }

        // Create 64 mandala points
        for (let i = 0; i < 64; i++) {
            const point = document.createElement('div');
            point.className = 'element mandala-point';
            container.appendChild(point);
            layers.mandalaPoints.push({ el: point, index: i, angle: (360 / 64) * i, revealed: false });
        }

        // Create 80 particles with glow
        for (let i = 0; i < 80; i++) {
            const particle = document.createElement('div');
            particle.className = 'element particle';
            particle.style.background = i % 2 === 0 ? '#fff' : 'rgba(255,255,255,0.7)';
            particle.style.boxShadow = i % 2 === 0 ? '0 0 8px rgba(255,255,255,0.8)' : '0 0 4px rgba(255,255,255,0.5)';
            container.appendChild(particle);
            layers.particles.push({ 
                el: particle, 
                index: i, 
                angle: Math.random() * Math.PI * 2,
                speed: 0.2 + Math.random() * 0.5,
                distance: 150 + Math.random() * 250,
                revealed: false
            });
        }

        // Create 32 web lines
        for (let i = 0; i < 32; i++) {
            const line = document.createElement('div');
            line.className = 'element web-line';
            container.appendChild(line);
            layers.webLines.push({ el: line, index: i, revealed: false });
        }

        // Create 12 orbit rings
        for (let i = 0; i < 12; i++) {
            const orbit = document.createElement('div');
            orbit.className = 'element orbit-ring';
            container.appendChild(orbit);
            layers.orbitRings.push({ el: orbit, index: i, revealed: false });
        }

        // Create 48 fractal rings
        for (let i = 0; i < 48; i++) {
            const fractal = document.createElement('div');
            fractal.className = 'element fractal-ring';
            fractal.style.borderColor = `rgba(255,255,255,${0.08 + (i % 8) * 0.03})`;
            container.appendChild(fractal);
            layers.fractalRings.push({ el: fractal, index: i, revealed: false });
        }

        // Create flowing shapes inside yin yang with enhanced effects
        for (let i = 0; i < 16; i++) {
            const shape = document.createElement('div');
            shape.className = 'flow-shape';
            shape.style.background = i % 2 === 0 ? 
                'radial-gradient(circle, rgba(0,0,0,0.6), transparent)' : 
                'radial-gradient(circle, rgba(255,255,255,0.6), transparent)';
            yinyang.appendChild(shape);
            flowShapes.push({
                el: shape,
                angle: (360 / 16) * i,
                speed: 0.2 + Math.random() * 0.4,
                size: 15 + Math.random() * 35,
                isBlack: i % 2 === 0
            });
        }

        // Get phase buttons
        const phaseButtons = document.querySelectorAll('.phase-button');
        
        phaseButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetPhase = parseInt(button.dataset.phase);
                phase = targetPhase;
                manualPhase = true;
                
                if (phase === 1) frame = 0;
                else if (phase === 2) frame = 600;
                else if (phase === 3) frame = 1200;
                else if (phase === 4) frame = 1800;
                
                phaseButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        function updatePhase() {
            if (!manualPhase) {
                if (frame < 600) phase = 1;
                else if (frame < 1200) phase = 2;
                else if (frame < 1800) phase = 3;
                else phase = 4;
            }
            
            if (phase === 1) {
                phaseText.textContent = 'LURE';
            } else if (phase === 2) {
                phaseText.textContent = 'SYNC';
            } else if (phase === 3) {
                phaseText.textContent = 'BREAK';
            } else {
                phaseText.textContent = 'DOMINATE';
            }
            
            phaseButtons.forEach(btn => {
                if (parseInt(btn.dataset.phase) === phase) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            const revealed = {
                rings: layers.rings.filter(r => r.revealed).length,
                spokes: layers.spokes.filter(s => s.revealed).length,
                mandala: layers.mandalaPoints.filter(m => m.revealed).length,
                particles: layers.particles.filter(p => p.revealed).length
            };

            statsText.innerHTML = `
                ${(frame / 60).toFixed(1)}s
                ${revealed.rings}/${revealed.spokes}/${revealed.mandala}/${revealed.particles}
            `;
        }

        function breathPulse(t) {
            return (Math.sin(t * Math.PI * 2 / breathCycle) + 1) / 2;
        }

        function animate() {
            frame++;
            updatePhase();

            const t = Date.now();
            const breath = breathPulse(t);

            // Show breath prompt subtly in phase 1
            if (phase === 1 && frame > 100 && frame < 300) {
                breathPrompt.style.opacity = 0.3 * Math.sin(frame * 0.05);
            } else {
                breathPrompt.style.opacity = 0;
            }

            // Vignette intensity
            vignette.style.opacity = 0.3 + (phase / 4) * 0.4 + focusIntensity * 0.3;

            // Mouse trails
            trails.forEach((trail, i) => {
                const delay = i * 0.8;
                trail.x += (mouseX - trail.x) * (0.1 - delay * 0.008);
                trail.y += (mouseY - trail.y) * (0.1 - delay * 0.008);
                trail.el.style.left = trail.x + 'px';
                trail.el.style.top = trail.y + 'px';
                trail.el.style.opacity = (0.3 - i * 0.015) * (phase >= 2 ? 1 : 0);
            });

            // PHASE 1: Ultra slow hypnotic build
            if (phase === 1) {
                yinyang.style.opacity = Math.min(1, frame / 180) * (0.9 + breath * 0.1);
                yinyang.style.transform = `translate(-50%, -50%) scale(${0.35 + breath * 0.08}) rotate(${frame * 0.08}deg)`;
                yinyang.style.boxShadow = `0 0 ${30 + breath * 20}px rgba(255,255,255,${0.2 + breath * 0.15})`;

                flowShapes.forEach((shape, i) => {
                    shape.angle += shape.speed * 0.25;
                    const radius = 35 + Math.sin(t / 1200 + i) * 15;
                    const x = 150 + Math.cos(shape.angle * Math.PI / 180) * radius;
                    const y = 150 + Math.sin(shape.angle * Math.PI / 180) * radius;
                    shape.el.style.left = x + 'px';
                    shape.el.style.top = y + 'px';
                    shape.el.style.width = (shape.size + breath * 8) + 'px';
                    shape.el.style.height = (shape.size + breath * 8) + 'px';
                    shape.el.style.opacity = 0.08 + breath * 0.08;
                });

                if (frame % 30 === 0) {
                    const nextRing = layers.rings.find(r => !r.revealed);
                    if (nextRing) nextRing.revealed = true;
                }

                if (frame % 42 === 0) {
                    const nextSpoke = layers.spokes.find(s => !s.revealed);
                    if (nextSpoke) nextSpoke.revealed = true;
                }

                if (frame % 10 === 0) {
                    const nextPoint = layers.mandalaPoints.find(m => !m.revealed);
                    if (nextPoint) nextPoint.revealed = true;
                }

                layers.rings.forEach((ring, i) => {
                    if (!ring.revealed) return;
                    const size = 90 + i * 32 + breath * 12;
                    const opacity = (1 - i / 24) * 0.25 * (0.8 + breath * 0.4);
                    ring.el.style.width = size + 'px';
                    ring.el.style.height = size + 'px';
                    ring.el.style.opacity = opacity;
                });

                layers.spokes.forEach((spoke, i) => {
                    if (!spoke.revealed) return;
                    const angle = (360 / 16) * i + frame * 0.08;
                    spoke.el.style.height = (180 + breath * 25) + 'px';
                    spoke.el.style.transform = `translate(-50%, 0) rotate(${angle}deg)`;
                    spoke.el.style.opacity = 0.15 + breath * 0.1;
                });

                layers.mandalaPoints.forEach((point, i) => {
                    if (!point.revealed) return;
                    const radius = 170 + (i % 8) * 14;
                    const angle = point.angle + frame * 0.04 + Math.sin(t / 2000 + i) * 5;
                    const x = 500 + Math.cos(angle * Math.PI / 180) * radius;
                    const y = 500 + Math.sin(angle * Math.PI / 180) * radius;
                    point.el.style.left = x + 'px';
                    point.el.style.top = y + 'px';
                    point.el.style.opacity = 0.3 + breath * 0.2;
                });

                phaseText.classList.remove('active');
            }

            // PHASE 2: Synchronization deepens
            else if (phase === 2) {
                const phaseFrame = frame - 600;
                
                yinyang.style.opacity = 0.95 + breath * 0.05;
                yinyang.style.transform = `translate(-50%, -50%) scale(${0.45 + breath * 0.12}) rotate(${frame * 0.25}deg)`;
                yinyang.style.boxShadow = `0 0 ${50 + breath * 40}px rgba(255,255,255,${0.3 + breath * 0.2})`;

                flowShapes.forEach((shape, i) => {
                    shape.angle += shape.speed * 0.4;
                    const radius = 45 + Math.sin(t / 900 + i) * 25;
                    const x = 150 + Math.cos(shape.angle * Math.PI / 180) * radius;
                    const y = 150 + Math.sin(shape.angle * Math.PI / 180) * radius;
                    shape.el.style.left = x + 'px';
                    shape.el.style.top = y + 'px';
                    shape.el.style.width = (shape.size + breath * 15) + 'px';
                    shape.el.style.height = (shape.size + breath * 15) + 'px';
                    shape.el.style.opacity = 0.12 + breath * 0.15;
                });

                const intensity = Math.floor(breath * 40);
                yangHalf.style.background = `rgb(${intensity}, ${intensity}, ${intensity})`;
                blackCircle.style.background = `rgb(${intensity}, ${intensity}, ${intensity})`;
                whiteCircle.style.background = `rgb(${255 - intensity}, ${255 - intensity}, ${255 - intensity})`;

                const dotPulse = 0.8 + breath * 0.4;
                whiteDot.style.transform = `translate(-50%, -50%) scale(${dotPulse})`;
                blackDot.style.transform = `translate(-50%, -50%) scale(${dotPulse})`;

                if (phaseFrame % 22 === 0) {
                    const nextRing = layers.rings.find(r => !r.revealed);
                    if (nextRing) nextRing.revealed = true;
                }

                if (phaseFrame % 9 === 0) {
                    const nextParticle = layers.particles.find(p => !p.revealed);
                    if (nextParticle) nextParticle.revealed = true;
                }

                if (phaseFrame % 55 === 0) {
                    const nextOrbit = layers.orbitRings.find(o => !o.revealed);
                    if (nextOrbit) nextOrbit.revealed = true;
                }

                layers.rings.forEach((ring, i) => {
                    if (!ring.revealed) return;
                    const delayedBreath = breathPulse(t - i * 120);
                    const size = 110 + i * 30 + delayedBreath * 20;
                    const opacity = (1 - i / 24) * 0.35 * delayedBreath;
                    ring.el.style.width = size + 'px';
                    ring.el.style.height = size + 'px';
                    ring.el.style.opacity = opacity;
                    ring.el.style.borderWidth = (1 + delayedBreath * 2) + 'px';
                });

                layers.spokes.forEach((spoke, i) => {
                    if (!spoke.revealed) return;
                    const angle = (360 / 16) * i + frame * 0.35;
                    spoke.el.style.height = (170 + breath * 35) + 'px';
                    spoke.el.style.transform = `translate(-50%, 0) rotate(${angle}deg)`;
                    spoke.el.style.opacity = 0.2 + breath * 0.15;
                });

                layers.particles.forEach((p, i) => {
                    if (!p.revealed) return;
                    p.angle += p.speed * 0.008;
                    const x = 500 + Math.cos(p.angle) * p.distance * (0.85 + breath * 0.25);
                    const y = 500 + Math.sin(p.angle) * p.distance * (0.85 + breath * 0.25);
                    p.el.style.left = x + 'px';
                    p.el.style.top = y + 'px';
                    p.el.style.opacity = 0.25 + breath * 0.2;
                });

                layers.mandalaPoints.forEach((point, i) => {
                    if (!point.revealed) return;
                    const radius = 190 + (i % 8) * 16 + breath * 8;
                    const angle = point.angle + frame * 0.06 + Math.sin(t / 1800 + i) * 8;
                    const x = 500 + Math.cos(angle * Math.PI / 180) * radius;
                    const y = 500 + Math.sin(angle * Math.PI / 180) * radius;
                    point.el.style.left = x + 'px';
                    point.el.style.top = y + 'px';
                    point.el.style.opacity = 0.4 + breath * 0.2;
                });

                layers.orbitRings.forEach((orbit, i) => {
                    if (!orbit.revealed) return;
                    const size = 240 + i * 48;
                    orbit.el.style.width = size + 'px';
                    orbit.el.style.height = size + 'px';
                    orbit.el.style.opacity = 0.12 + breath * 0.08;
                });

                if (phaseFrame % 90 === 0) {
                    flashWhite.style.opacity = 0.02;
                    setTimeout(() => flashWhite.style.opacity = 0, 60);
                }

                phaseText.classList.add('active');
            }

            // PHASE 3: Pattern dissolution - maximum confusion
            else if (phase === 3) {
                const phaseFrame = frame - 1200;

                const jitter = (Math.random() - 0.5) * 25;
                yinyang.style.opacity = 0.75 + Math.random() * 0.25;
                yinyang.style.transform = `translate(-50%, -50%) scale(${0.55 + breath * 0.25 + Math.random() * 0.15}) rotate(${frame * (0.4 + Math.random() * 0.4) + jitter}deg)`;
                yinyang.style.boxShadow = `0 0 ${40 + Math.random() * 60}px rgba(255,255,255,${0.2 + Math.random() * 0.4})`;

                flowShapes.forEach((shape, i) => {
                    shape.angle += shape.speed * (0.8 + Math.random() * 0.6);
                    const radius = 25 + Math.random() * 70;
                    const x = 150 + Math.cos(shape.angle * Math.PI / 180) * radius;
                    const y = 150 + Math.sin(shape.angle * Math.PI / 180) * radius;
                    shape.el.style.left = x + 'px';
                    shape.el.style.top = y + 'px';
                    shape.el.style.width = (shape.size + Math.random() * 25) + 'px';
                    shape.el.style.height = (shape.size + Math.random() * 25) + 'px';
                    shape.el.style.opacity = Math.random() * 0.35;
                });

                if (Math.random() > 0.92) {
                    const inv = Math.random() > 0.5;
                    yangHalf.style.background = inv ? '#fff' : '#000';
                    blackCircle.style.background = inv ? '#fff' : '#000';
                    whiteCircle.style.background = inv ? '#000' : '#fff';
                } else {
                    yangHalf.style.background = '#000';
                    blackCircle.style.background = '#000';
                    whiteCircle.style.background = '#fff';
                }

                if (phaseFrame % 20 === 0) {
                    const nextWeb = layers.webLines.find(w => !w.revealed);
                    if (nextWeb) nextWeb.revealed = true;
                }

                if (phaseFrame % 14 === 0) {
                    const nextFractal = layers.fractalRings.find(f => !f.revealed);
                    if (nextFractal) nextFractal.revealed = true;
                }

                if (phaseFrame % 6 === 0) {
                    const nextParticle = layers.particles.find(p => !p.revealed);
                    if (nextParticle) nextParticle.revealed = true;
                }

                layers.rings.forEach((ring, i) => {
                    if (!ring.revealed) return;
                    const randomOffset = Math.random() * 50;
                    const size = 95 + i * 33 + breath * 35 + randomOffset;
                    ring.el.style.width = size + 'px';
                    ring.el.style.height = size + 'px';
                    ring.el.style.opacity = Math.random() * 0.5;
                    ring.el.style.borderWidth = (1 + Math.random() * 3) + 'px';
                });

                layers.spokes.forEach((spoke, i) => {
                    if (!spoke.revealed) return;
                    const symmetry = [12, 14, 16, 18][Math.floor(frame / 45) % 4];
                    const angle = (360 / symmetry) * (i % symmetry) + frame * (0.25 + Math.random() * 0.6);
                    const length = 140 + Math.random() * 100;
                    spoke.el.style.height = length + 'px';
                    spoke.el.style.transform = `translate(-50%, 0) rotate(${angle}deg)`;
                    spoke.el.style.opacity = Math.random() * 0.6;
                    spoke.el.style.width = (1 + Math.random() * 2) + 'px';
                });

                layers.particles.forEach((p, i) => {
                    if (!p.revealed) return;
                    p.angle += p.speed * (0.015 + Math.random() * 0.015);
                    p.distance += (Math.random() - 0.5) * 6;
                    const x = 500 + Math.cos(p.angle) * p.distance;
                    const y = 500 + Math.sin(p.angle) * p.distance;
                    p.el.style.left = x + 'px';
                    p.el.style.top = y + 'px';
                    p.el.style.opacity = Math.random() * 0.7;
                });

                layers.webLines.forEach((line, i) => {
                    if (!line.revealed) return;
                    const angle = (360 / 32) * i + frame * (0.8 + Math.random() * 0.4);
                    const height = 220 + Math.random() * 180;
                    line.el.style.height = height + 'px';
                    line.el.style.transform = `translate(-50%, 0) rotate(${angle}deg)`;
                    line.el.style.opacity = Math.random() * 0.35;
                });

                layers.fractalRings.forEach((fractal, i) => {
                    if (!fractal.revealed) return;
                    const size = 75 + (i % 12) * 68 + Math.random() * 35;
                    fractal.el.style.width = size + 'px';
                    fractal.el.style.height = size + 'px';
                    fractal.el.style.opacity = Math.random() * 0.25;
                });

                if (Math.random() > 0.965) {
                    const flash = Math.random() > 0.5 ? flashWhite : flashBlack;
                    flash.style.opacity = 0.05 + Math.random() * 0.12;
                    setTimeout(() => flash.style.opacity = 0, 15 + Math.random() * 50);
                }

                phaseText.classList.add('active');
            }

            // PHASE 4: Total entrancement - overwhelming unity
            else {
                Object.values(layers).forEach(layer => {
                    layer.forEach(element => element.revealed = true);
                });

                yinyang.style.opacity = 1;
                yinyang.style.transform = `translate(-50%, -50%) scale(${0.65 + breath * 0.55}) rotate(${frame * 2.2}deg)`;
                yinyang.style.filter = `blur(${Math.sin(t / 70) * 2.5}px) brightness(${1 + breath * 0.25})`;
                yinyang.style.boxShadow = `0 0 ${80 + breath * 60}px rgba(255,255,255,${0.5 + breath * 0.3})`;

                flowShapes.forEach((shape, i) => {
                    shape.angle += shape.speed * 2.5;
                    const radius = 15 + Math.sin(t / 180 + i * 0.4) * 95;
                    const x = 150 + Math.cos(shape.angle * Math.PI / 180) * radius;
                    const y = 150 + Math.sin(shape.angle * Math.PI / 180) * radius;
                    shape.el.style.left = x + 'px';
                    shape.el.style.top = y + 'px';
                    shape.el.style.width = (shape.size + breath * 35) + 'px';
                    shape.el.style.height = (shape.size + breath * 35) + 'px';
                    shape.el.style.opacity = 0.5;
                });

                const strobe = (t % 280) < 140;
                if (strobe) {
                    yangHalf.style.background = '#fff';
                    blackCircle.style.background = '#fff';
                    whiteCircle.style.background = '#000';
                } else {
                    yangHalf.style.background = '#000';
                    blackCircle.style.background = '#000';
                    whiteCircle.style.background = '#fff';
                }

                const dotScale = 1 + breath * 0.8;
                whiteDot.style.transform = `translate(-50%, -50%) scale(${dotScale})`;
                blackDot.style.transform = `translate(-50%, -50%) scale(${dotScale})`;

                const strobeRings = (t % 280) < 140;

                layers.rings.forEach((ring, i) => {
                    const size = 115 + i * 33;
                    ring.el.style.width = size + 'px';
                    ring.el.style.height = size + 'px';
                    ring.el.style.opacity = strobeRings ? 0.7 : 0.08;
                    ring.el.style.borderWidth = '2px';
                });

                layers.spokes.forEach((spoke, i) => {
                    const angle = (360 / 16) * i + frame * 2.8;
                    spoke.el.style.height = '280px';
                    spoke.el.style.transform = `translate(-50%, 0) rotate(${angle}deg)`;
                    spoke.el.style.opacity = 0.7;
                    spoke.el.style.width = '2px';
                });

                layers.particles.forEach((p, i) => {
                    p.angle += 0.07;
                    const x = 500 + Math.cos(p.angle) * p.distance;
                    const y = 500 + Math.sin(p.angle) * p.distance;
                    p.el.style.left = x + 'px';
                    p.el.style.top = y + 'px';
                    p.el.style.opacity = 0.8;
                });

                layers.webLines.forEach((line, i) => {
                    const angle = (360 / 32) * i + frame * 1.8;
                    line.el.style.height = '380px';
                    line.el.style.transform = `translate(-50%, 0) rotate(${angle}deg)`;
                    line.el.style.opacity = 0.4;
                });

                layers.fractalRings.forEach((fractal, i) => {
                    const size = 88 + (i % 12) * 63;
                    fractal.el.style.width = size + 'px';
                    fractal.el.style.height = size + 'px';
                    fractal.el.style.opacity = strobeRings ? 0.35 : 0.04;
                });

                layers.mandalaPoints.forEach((point, i) => {
                    const radius = 215 + (i % 8) * 20;
                    const angle = point.angle + frame * 0.4;
                    const x = 500 + Math.cos(angle * Math.PI / 180) * radius;
                    const y = 500 + Math.sin(angle * Math.PI / 180) * radius;
                    point.el.style.left = x + 'px';
                    point.el.style.top = y + 'px';
                    point.el.style.opacity = 0.8;
                    point.el.style.transform = `scale(${1.5 + breath * 0.5})`;
                });

                if (frame % 7 === 0) {
                    const flash = frame % 14 === 0 ? flashWhite : flashBlack;
                    flash.style.opacity = 0.18;
                    setTimeout(() => flash.style.opacity = 0, 30);
                }

                phaseText.classList.add('active');
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
