<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MDMA Experience Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Helvetica Neue", Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #020617;
      color: #e5e7eb;
      overflow: hidden;
    }

    .app {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1.2s ease;
      overflow: hidden;
    }

    /* Phase-based text colors */
    .phase-peak .content,
    .phase-peak .message,
    .phase-peak .phase-label {
      color: #ffffff;
    }

    .phase-comeup .content,
    .phase-comeup .message,
    .phase-comeup .phase-label {
      color: #ffe4ef;
    }

    .phase-anticipation .content,
    .phase-anticipation .message,
    .phase-anticipation .phase-label {
      color: #9ca3af;
    }

    .content {
      position: relative;
      z-index: 10;
      max-width: 420px;
      padding: 2rem 1.75rem 2.5rem;
      border-radius: 1.5rem;
      background: rgba(15, 23, 42, 0.18);
      backdrop-filter: blur(22px);
      border: 1px solid rgba(248, 250, 252, 0.14);
      box-shadow:
        0 25px 60px rgba(15, 23, 42, 0.6),
        0 0 80px rgba(251, 113, 133, 0.35);
      text-align: center;
      transition: box-shadow 0.4s ease-out, background 0.6s ease-out;
    }

    .heart-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .heart {
      position: relative;
      width: 96px;
      height: 96px;
      border-radius: 9999px;
      background: radial-gradient(circle at 30% 20%, #fef9c3, #fb7185);
      box-shadow:
        0 0 50px rgba(248, 113, 113, 0.85),
        0 0 80px rgba(244, 114, 182, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center;
      transition: transform 0.2s ease-out, box-shadow 0.4s ease-out, background 0.6s ease-out;
    }

    .heart::before {
      content: "‚ù§";
      font-size: 44px;
      color: rgba(248, 250, 252, 0.95);
      text-shadow:
        0 0 20px rgba(248, 250, 252, 0.9),
        0 0 40px rgba(252, 165, 165, 0.9);
    }

    .phase-label {
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      opacity: 0.9;
      margin-bottom: 0.9rem;
    }

    .intensity-bar {
      position: relative;
      width: 100%;
      height: 6px;
      border-radius: 9999px;
      background: rgba(15, 23, 42, 0.7);
      overflow: hidden;
    }

    .intensity-fill {
      position: absolute;
      inset: 0;
      width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, #22c55e, #facc15, #fb7185);
      transition: width 0.25s ease-out;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin: 0 0 1.4rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.55rem;
      justify-content: center;
    }

    .message {
      font-size: 0.75rem;
      padding: 0.25rem 0.7rem;
      border-radius: 9999px;
      white-space: nowrap;
    }

    .icons-row {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .icon-pill {
      padding: 0.18rem 0.6rem;
      border-radius: 9999px;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 9999px;
      background: radial-gradient(circle at 30% 20%, #fef9c3, #fb7185);
      opacity: 0.7;
      animation: float 12s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }

    @keyframes float {
      0%   { transform: translate3d(0, 0, 0) scale(0.7); opacity: 0.25; }
      50%  { opacity: 0.9; }
      100% { transform: translate3d(40px, -60px, 0) scale(1.2); opacity: 0.1; }
    }

    .trail-dot {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 9999px;
      pointer-events: none;
      background: radial-gradient(circle at 30% 20%, #fef9c3, #fb7185);
      box-shadow:
        0 0 20px rgba(251, 113, 133, 0.9),
        0 0 36px rgba(249, 168, 212, 0.7);
      animation: trailFade 0.7s ease-out forwards;
      mix-blend-mode: screen;
    }

    @keyframes trailFade {
      0%   { opacity: 1; transform: scale(1);   }
      100% { opacity: 0; transform: scale(0.2); }
    }
  </style>
</head>
<body>
  <div id="app" class="app phase-anticipation">
    <div id="particles" class="particles"></div>

    <div id="content" class="content">
      <div class="heart-wrap">
        <div id="heart" class="heart"></div>
      </div>

      <div class="phase-label">
        <span id="phaseSymbol">¬∑</span>
        <span id="phaseText">anticipation</span>
      </div>

      <div class="intensity-bar">
        <div id="intensityFill" class="intensity-fill"></div>
      </div>

      <ul id="messagesList" class="messages"></ul>

      <div id="iconsRow" class="icons-row">
        <div class="icon-pill">‚ù§ heart</div>
        <div class="icon-pill">üë• together</div>
        <div class="icon-pill">‚ú® glow</div>
        <div class="icon-pill">üåä waves</div>
        <div class="icon-pill">‚òÄ warmth</div>
      </div>
    </div>
  </div>

  <script>
    let phase = "anticipation";
    let intensity = 0;
    let touchActive = false;
    let pulseScale = 1;

    const appEl = document.getElementById("app");
    const heartEl = document.getElementById("heart");
    const phaseTextEl = document.getElementById("phaseText");
    const phaseSymbolEl = document.getElementById("phaseSymbol");
    const intensityFillEl = document.getElementById("intensityFill");
    const messagesListEl = document.getElementById("messagesList");
    const particlesEl = document.getElementById("particles");
    const iconsRowEl = document.getElementById("iconsRow");
    const contentEl = document.getElementById("content");

    const messages = {
      anticipation: ["waiting", "subtle warmth", "awareness beginning", "the edge of something"],
      comeup: ["waves building", "heart opening", "everything softening", "boundary dissolving", "connection emerging"],
      peak: [
        "pure love", "we are all connected", "this is beautiful",
        "i understand everything", "boundless empathy",
        "infinite present", "touch is everything", "music is the universe"
      ]
    };

    function phaseTick() {
      if (phase === "anticipation" && intensity < 30) intensity = Math.min(intensity + 1, 30);
      else if (phase === "anticipation") { phase = "comeup"; intensity = 30; }
      else if (phase === "comeup" && intensity < 100) intensity = Math.min(intensity + 2, 100);
      else if (phase === "comeup") phase = "peak";
      else if (phase === "peak" && intensity < 95) intensity = Math.max(intensity - 0.3, 85);
      updateUI();
    }

    setInterval(phaseTick, 100);

    function startPulseLoop() {
      return setInterval(() => {
        pulseScale = pulseScale === 1 ? 1.05 : 1;
        heartEl.style.transform = `scale(${pulseScale})`;
      }, phase === "peak" ? 300 : 600);
    }
    let pulseTimer = startPulseLoop();

    function resetPulseTimer() {
      clearInterval(pulseTimer);
      pulseTimer = startPulseLoop();
    }

    let t = 0;
    function animateColors() {
      t += 0.016;
      let baseHue;
      if (phase === "anticipation") baseHue = 260;
      else if (phase === "comeup") baseHue = 300;
      else baseHue = 25;

      const intensityNorm = Math.max(0, Math.min(intensity / 100, 1));

      if (phase === "peak") {
        baseHue = 10 + 40 * Math.sin(t * 0.07) + 10 * intensityNorm;
      }

      const swell = 0.5 + 0.5 * Math.sin(t * (phase === "peak" ? 1.4 : 0.8));
      const swirlX = 50 + 10 * Math.sin(t * 0.25);
      const swirlY = 30 + 10 * Math.cos(t * 0.22);

      const satCenter = phase === "peak" ? 75 + 25 * swell : 70 + 20 * swell;
      const lightCenter = phase === "peak" ? 55 + 20 * swell : 40 + 15 * swell;
      const lightMid = phase === "peak" ? 40 + 20 * swell : 20 + 10 * swell;
      const lightEdge = phase === "peak" ? 15 + 15 * (1 - swell) : 8 + 10 * (1 - swell);

      const glowStrength = phase === "peak"
          ? 0.4 + 0.8 * intensityNorm
          : 0.3 + 0.5 * intensityNorm;

      let hue1 = baseHue;
      let hue2 = baseHue + 25;
      let hue3 = baseHue + 45;

      if (phase === "peak") {
        hue1 += 10 * Math.sin(t * 0.6);
        hue2 += 10 * Math.sin(t * 0.4 + 1);
        hue3 += 15 * Math.sin(t * 0.3 + 2);
      }

      appEl.style.background =
        `radial-gradient(circle at ${swirlX}% ${swirlY}%, ` +
        `hsl(${hue1}, ${satCenter}%, ${lightCenter}%), ` +
        `hsl(${hue2}, ${satCenter}%, ${lightMid}%), ` +
        `hsl(${hue3}, ${satCenter - 10}%, ${lightEdge}%))`;

      if (phase === "peak") {
        heartEl.style.background =
          `radial-gradient(circle at 30% 15%, ` +
          `hsl(${hue2}, 90%, ${65 + 15 * swell}%), ` +
          `hsl(${hue3}, 95%, ${55 + 10 * swell}%))`;

        heartEl.style.boxShadow =
          `0 0 ${60 + 50 * glowStrength}px rgba(255,200,120,${0.6 + 0.3 * glowStrength}),` +
          `0 0 ${120 + 70 * glowStrength}px rgba(255,150,80,${0.5 + 0.4 * glowStrength})`;

        contentEl.style.boxShadow =
          `0 25px 75px rgba(255,120,90,0.35), ` +
          `0 0 ${120 + 100 * glowStrength}px rgba(255,160,90,${0.5 + 0.35 * glowStrength})`;
      }

      requestAnimationFrame(animateColors);
    }

    function updatePhaseClasses() {
      appEl.classList.remove("phase-anticipation", "phase-comeup", "phase-peak");
      appEl.classList.add(`phase-${phase}`);

      if (phase === "peak") {
        phaseTextEl.textContent = "‚àû";
        phaseSymbolEl.textContent = "";
      } else {
        phaseSymbolEl.textContent = "¬∑";
        phaseTextEl.textContent = phase.replace("_", " ");
      }

      resetPulseTimer();
    }

    function updateMessages() {
      messagesListEl.innerHTML = "";
      messages[phase].forEach(msg => {
        const li = document.createElement("li");
        li.className = "message";
        li.textContent = msg;
        messagesListEl.appendChild(li);
      });
    }

    function updateIntensity() {
      intensityFillEl.style.width = `${Math.max(0, Math.min(intensity, 100))}%`;
    }

    function createParticles() {
      particlesEl.innerHTML = "";
      const count = phase === "peak" ? 30 : phase === "comeup" ? 18 : 0;
      const { clientWidth: w, clientHeight: h } = appEl;

      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        const size = 6 + Math.random() * 10;
        p.style.width = size + "px";
        p.style.height = size + "px";
        p.style.left = Math.random() * w + "px";
        p.style.top = Math.random() * h + "px";
        p.style.animationDuration = 8 + Math.random() * 10 + "s";
        particlesEl.appendChild(p);
      }
    }

    function updateIcons() {
      if (phase === "anticipation") iconsRowEl.classList.add("hidden");
      else iconsRowEl.classList.remove("hidden");
    }

    function spawnTrailDot(x, y) {
      const dot = document.createElement("div");
      dot.className = "trail-dot";
      dot.style.left = x - 6 + "px";
      dot.style.top = y - 6 + "px";
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 700);
    }

    appEl.addEventListener("mouseenter", () => { if (phase === "peak") touchActive = true });
    appEl.addEventListener("mouseleave", () => touchActive = false);
    appEl.addEventListener("mousemove", e => {
      if (touchActive && phase === "peak") spawnTrailDot(e.clientX, e.clientY);
    });

    function updateUI() {
      updatePhaseClasses();
      updateMessages();
      updateIntensity();
      createParticles();
      updateIcons();
    }

    updateUI();
    animateColors();
  </script>
</body>
</html>
