<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MDMA Experience Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Helvetica Neue", Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #020617;
      color: #e5e7eb;
      overflow: hidden;
    }

    .app {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1.2s ease;
      overflow: hidden;
    }

    /* Text-color palettes per phase */
    .phase-peak .content,
    .phase-peak .message,
    .phase-peak .phase-label {
      color: #ffffff;
    }

    .phase-comeup .content,
    .phase-comeup .message,
    .phase-comeup .phase-label {
      color: #ffe4ef;
    }

    .phase-anticipation .content,
    .phase-anticipation .message,
    .phase-anticipation .phase-label {
      color: #9ca3af;
    }

    .content {
      position: relative;
      z-index: 10;
      max-width: 420px;
      padding: 2rem 1.75rem 2.5rem;
      border-radius: 1.5rem;
      background: rgba(15, 23, 42, 0.18);
      backdrop-filter: blur(22px);
      border: 1px solid rgba(248, 250, 252, 0.14);
      box-shadow:
        0 25px 60px rgba(15, 23, 42, 0.6),
        0 0 80px rgba(251, 113, 133, 0.35);
      text-align: center;
      transition: box-shadow 0.4s ease-out, background 0.6s ease-out;
    }

    .heart-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .heart {
      position: relative;
      width: 96px;
      height: 96px;
      border-radius: 9999px;
      background: radial-gradient(circle at 30% 20%, #fef9c3, #fb7185);
      box-shadow:
        0 0 50px rgba(248, 113, 113, 0.85),
        0 0 80px rgba(244, 114, 182, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center;
      transition: transform 0.2s ease-out, box-shadow 0.4s ease-out, background 0.6s ease-out;
    }

    .heart::before {
      content: "‚ù§";
      font-size: 44px;
      color: rgba(248, 250, 252, 0.95);
      text-shadow:
        0 0 20px rgba(248, 250, 252, 0.9),
        0 0 40px rgba(252, 165, 165, 0.9);
    }

    .phase-label {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      opacity: 0.9;
      margin-bottom: 0.9rem;
    }

    .phase-label span.symbol {
      font-size: 1rem;
    }

    .intensity-wrapper {
      margin-bottom: 1.4rem;
    }

    .intensity-label {
      font-size: 0.65rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.75;
      margin-bottom: 0.25rem;
    }

    .intensity-bar {
      position: relative;
      width: 100%;
      height: 6px;
      border-radius: 9999px;
      background: rgba(15, 23, 42, 0.7);
      overflow: hidden;
    }

    .intensity-fill {
      position: absolute;
      inset: 0;
      width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, #22c55e, #facc15, #fb7185);
      box-shadow: 0 0 20px rgba(248, 113, 113, 0.8);
      transition: width 0.25s ease-out;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin: 0 0 1.4rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.55rem;
      justify-content: center;
    }

    .message {
      font-size: 0.75rem;
      padding: 0.25rem 0.7rem;
      border-radius: 9999px;
      background: rgba(15, 23, 42, 0.25);
      border: 1px solid rgba(248, 250, 252, 0.22);
      backdrop-filter: blur(10px);
      white-space: nowrap;
      transition: background 0.4s ease-out, border-color 0.4s ease-out;
    }

    .icons-row {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      font-size: 0.85rem;
      opacity: 0.85;
      transition: opacity 0.4s ease-out;
    }

    .icon-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.18rem 0.6rem;
      border-radius: 9999px;
      background: rgba(15, 23, 42, 0.3);
      border: 1px solid rgba(248, 250, 252, 0.16);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Floating particles */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 9999px;
      background: radial-gradient(circle at 30% 20%, #fef9c3, #fb7185);
      opacity: 0.7;
      animation: float 12s ease-in-out infinite alternate;
      mix-blend-mode: screen;
    }

    @keyframes float {
      0%   { transform: translate3d(0, 0, 0) scale(0.7); opacity: 0.25; }
      50%  { opacity: 0.9; }
      100% { transform: translate3d(40px, -60px, 0) scale(1.2); opacity: 0.1; }
    }

    /* Touch trail for peak / ‚Äútouch is everything‚Äù */
    .trail-dot {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 9999px;
      pointer-events: none;
      background: radial-gradient(circle at 30% 20%, #fef9c3, #fb7185);
      box-shadow:
        0 0 20px rgba(251, 113, 133, 0.9),
        0 0 36px rgba(249, 168, 212, 0.7);
      animation: trailFade 0.7s ease-out forwards;
      mix-blend-mode: screen;
    }

    @keyframes trailFade {
      0%   { opacity: 1; transform: scale(1);   }
      100% { opacity: 0; transform: scale(0.2); }
    }
  </style>
</head>
<body>
  <div id="app" class="app phase-anticipation">
    <div id="particles" class="particles"></div>

    <div id="content" class="content">
      <div class="heart-wrap">
        <div id="heart" class="heart"></div>
      </div>

      <div class="phase-label">
        <span id="phaseSymbol" class="symbol">¬∑</span>
        <span id="phaseText">anticipation</span>
      </div>

      <div class="intensity-wrapper">
        <div class="intensity-label">INTENSITY</div>
        <div class="intensity-bar">
          <div id="intensityFill" class="intensity-fill"></div>
        </div>
      </div>

      <ul id="messagesList" class="messages"></ul>

      <div id="iconsRow" class="icons-row">
        <div class="icon-pill">‚ù§ heart</div>
        <div class="icon-pill">üë• together</div>
        <div class="icon-pill">‚ú® glow</div>
        <div class="icon-pill">üåä waves</div>
        <div class="icon-pill">‚òÄ warmth</div>
      </div>
    </div>
  </div>

  <script>
    // ---- State ----
    let phase = "anticipation"; // anticipation ‚Üí comeup ‚Üí peak
    let intensity = 0;
    let touchActive = false;
    let pulseScale = 1;

    // ---- DOM refs ----
    const appEl = document.getElementById("app");
    const heartEl = document.getElementById("heart");
    const phaseTextEl = document.getElementById("phaseText");
    const phaseSymbolEl = document.getElementById("phaseSymbol");
    const intensityFillEl = document.getElementById("intensityFill");
    const messagesListEl = document.getElementById("messagesList");
    const particlesEl = document.getElementById("particles");
    const iconsRowEl = document.getElementById("iconsRow");
    const contentEl = document.getElementById("content");

    const messages = {
      anticipation: [
        "waiting",
        "subtle warmth",
        "awareness beginning",
        "the edge of something"
      ],
      comeup: [
        "waves building",
        "heart opening",
        "everything softening",
        "boundary dissolving",
        "connection emerging"
      ],
      peak: [
        "pure love",
        "we are all connected",
        "this is beautiful",
        "i understand everything",
        "boundless empathy",
        "infinite present",
        "touch is everything",
        "music is the universe"
      ]
    };

    // ---- Phase & intensity loop (from your React useEffect) ----
    function phaseTick() {
      if (phase === "anticipation" && intensity < 30) {
        intensity = Math.min(intensity + 1, 30);
      } else if (phase === "anticipation" && intensity >= 30) {
        phase = "comeup";
        intensity = 30;
      } else if (phase === "comeup" && intensity < 100) {
        intensity = Math.min(intensity + 2, 100);
      } else if (phase === "comeup" && intensity >= 100) {
        phase = "peak";
      } else if (phase === "peak" && intensity < 95) {
        intensity = Math.max(intensity - 0.3, 85);
      }
      updateUI();
    }

    setInterval(phaseTick, 100);

    // ---- Pulse loop (from your second useEffect) ----
    function startPulseLoop() {
      const interval = phase === "peak" ? 300 : 600;
      return setInterval(() => {
        pulseScale = pulseScale === 1 ? 1.05 : 1;
        heartEl.style.transform = `scale(${pulseScale})`;
      }, interval);
    }

    let pulseTimer = startPulseLoop();

    function resetPulseTimer() {
      clearInterval(pulseTimer);
      pulseTimer = startPulseLoop();
    }

    // ---- Background & heart color animation ----
    let t = 0;
    function animateColors() {
      t += 0.016; // ~60fps

      // Map phase to a base hue band
      let baseHue;
      if (phase === "anticipation") baseHue = 260;     // deep violet
      else if (phase === "comeup") baseHue = 310;      // magenta
      else baseHue = 25;                               // warm orange / gold

      const phaseFactor =
        phase === "anticipation" ? 0.5 :
        phase === "comeup"       ? 1.0 :
                                   1.3;

      const swell = 0.5 + 0.5 * Math.sin(t * (0.6 * phaseFactor)); // breathing
      const swirlX = 50 + 10 * Math.sin(t * 0.3);
      const swirlY = 30 + 10 * Math.cos(t * 0.25);

      const satCenter = 70 + 25 * swell;
      const satEdge   = 55 + 15 * (1 - swell);
      const lightCenter = 40 + 15 * swell;
      const lightMid    = 18 + 10 * swell;
      const lightEdge   = 6  + 10 * (1 - swell);

      const intensityNorm = Math.max(0, Math.min(intensity / 100, 1));
      const intensityGlow = 0.5 + 0.5 * intensityNorm;

      // Background gradient
      const hue1 = baseHue;
      const hue2 = baseHue + 35 * phaseFactor;
      const hue3 = baseHue + 70 * phaseFactor;

      appEl.style.background =
        `radial-gradient(circle at ${swirlX}% ${swirlY}%, ` +
        `hsl(${hue1}, ${satCenter}%, ${lightCenter}%), ` +
        `hsl(${hue2}, ${satEdge}%, ${lightMid}%), ` +
        `hsl(${hue3}, ${satEdge - 10}%, ${lightEdge}%))`;

      // Heart background & glow swelling with intensity + swell
      const heartHue = baseHue + 10 * Math.sin(t * 0.9);
      const heartSat = 80 + 10 * swell;
      const heartLightInner = 70 + 10 * swell;
      const heartLightOuter = 50 + 5 * swell;

      heartEl.style.background =
        `radial-gradient(circle at 30% 15%, ` +
        `hsl(${heartHue}, ${heartSat}%, ${heartLightInner}%), ` +
        `hsl(${heartHue + 30}, ${heartSat}%, ${heartLightOuter}%))`;

      const glowStrength = 0.3 + 0.7 * intensityGlow * (0.6 + 0.4 * swell);
      heartEl.style.boxShadow =
        `0 0 ${40 + 40 * glowStrength}px rgba(255, 255, 255, ${0.5 + 0.3 * glowStrength}), ` +
        `0 0 ${80 + 40 * glowStrength}px rgba(251, 113, 133, ${0.4 + 0.3 * glowStrength})`;

      // Card glow also swells
      contentEl.style.boxShadow =
        `0 25px 60px rgba(15, 23, 42, 0.7), ` +
        `0 0 ${60 + 50 * glowStrength}px rgba(251, 113, 133, ${0.25 + 0.35 * glowStrength})`;

      requestAnimationFrame(animateColors);
    }

    // ---- Phase text + colors ----
    function updatePhaseClasses() {
      appEl.classList.remove("phase-anticipation", "phase-comeup", "phase-peak");
      appEl.classList.add(`phase-${phase}`);

      if (phase === "peak") {
        phaseTextEl.textContent = "‚àû";
        phaseSymbolEl.textContent = "";
      } else {
        phaseSymbolEl.textContent = "¬∑";
        phaseTextEl.textContent = phase.replace("_", " ");
      }

      resetPulseTimer();
    }

    // ---- Messages ----
    function updateMessages() {
      messagesListEl.innerHTML = "";
      const current = messages[phase] || [];
      current.forEach((msg) => {
        const li = document.createElement("li");
        li.className = "message";
        li.textContent = msg;
        messagesListEl.appendChild(li);
      });

      // Slightly warmer pill background on peak / comeup
      if (phase === "peak") {
        messagesListEl.querySelectorAll(".message").forEach(m => {
          m.style.background = "rgba(251, 113, 133, 0.25)";
          m.style.borderColor = "rgba(255, 241, 242, 0.7)";
        });
      } else if (phase === "comeup") {
        messagesListEl.querySelectorAll(".message").forEach(m => {
          m.style.background = "rgba(30, 64, 175, 0.35)";
          m.style.borderColor = "rgba(219, 234, 254, 0.7)";
        });
      } else {
        messagesListEl.querySelectorAll(".message").forEach(m => {
          m.style.background = "rgba(15, 23, 42, 0.25)";
          m.style.borderColor = "rgba(148, 163, 184, 0.6)";
        });
      }
    }

    // ---- Intensity bar ----
    function updateIntensity() {
      const value = Math.max(0, Math.min(intensity, 100));
      intensityFillEl.style.width = `${value}%`;
    }

    // ---- Particles ----
    function createParticles() {
      particlesEl.innerHTML = "";
      const baseCount =
        phase === "anticipation" ? 10 :
        phase === "comeup"       ? 20 :
                                   34;
      const { clientWidth: w, clientHeight: h } = appEl;

      for (let i = 0; i < baseCount; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        const size = 6 + Math.random() * 10;
        p.style.width = size + "px";
        p.style.height = size + "px";
        p.style.left = Math.random() * w + "px";
        p.style.top = Math.random() * h + "px";
        p.style.animationDuration = 8 + Math.random() * 10 + "s";
        p.style.animationDelay = -Math.random() * 8 + "s";
        particlesEl.appendChild(p);
      }
    }

    // ---- Icons visibility ----
    function updateIcons() {
      if (phase === "anticipation") {
        iconsRowEl.classList.add("hidden");
      } else {
        iconsRowEl.classList.remove("hidden");
      }
    }

    // ---- Touch trail (only peak & when ‚Äúhovering‚Äù) ----
    function spawnTrailDot(x, y) {
      const dot = document.createElement("div");
      dot.className = "trail-dot";
      dot.style.left = x - 6 + "px";
      dot.style.top = y - 6 + "px";
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 700);
    }

    appEl.addEventListener("mouseenter", () => {
      if (phase === "peak") touchActive = true;
    });

    appEl.addEventListener("mouseleave", () => {
      touchActive = false;
    });

    appEl.addEventListener("mousemove", (e) => {
      if (touchActive && phase === "peak") {
        spawnTrailDot(e.clientX, e.clientY);
      }
    });

    // ---- Update all UI bits ----
    function updateUI() {
      updatePhaseClasses();
      updateMessages();
      updateIntensity();
      createParticles();
      updateIcons();
    }

    // initial render + start color animation
    updateUI();
    animateColors();
  </script>
</body>
</html>
