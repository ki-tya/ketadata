<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MDMA Experience Interface</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Helvetica Neue", Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #000 100%);
      color: #e5e7eb;
      overflow: hidden;
    }

    .app {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 1.2s ease;
      overflow: hidden;
    }

    /* Background gradients for phases (rough Tailwind equivalents) */
    .phase-anticipation {
      background: radial-gradient(circle at top,
        #020617 0%,
        rgba(76, 29, 149, 0.25) 35%,
        #020617 100%);
    }

    .phase-comeup {
      background: linear-gradient(135deg,
        #1e0934 0%,
        #86198f 40%,
        #c026d3 60%,
        #c05621 100%);
    }

    .phase-peak {
      background: linear-gradient(135deg,
        #ec4899 0%,
        #fb7185 35%,
        #f97316 70%,
        #fbbf24 100%);
    }

    .phase-peak .content,
    .phase-peak .message,
    .phase-peak .phase-label {
      color: #ffffff;
    }

    .phase-comeup .content,
    .phase-comeup .message,
    .phase-comeup .phase-label {
      color: #ffe4ef;
    }

    .phase-anticipation .content,
    .phase-anticipation .message,
    .phase-anticipation .phase-label {
      color: #9ca3af;
    }

    .content {
      position: relative;
      z-index: 10;
      max-width: 420px;
      padding: 2rem 1.75rem 2.5rem;
      border-radius: 1.5rem;
      background: rgba(15, 23, 42, 0.15);
      backdrop-filter: blur(22px);
      border: 1px solid rgba(248, 250, 252, 0.14);
      box-shadow:
        0 25px 60px rgba(15, 23, 42, 0.6),
        0 0 80px rgba(251, 113, 133, 0.35);
      text-align: center;
    }

    .heart-wrap {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .heart {
      position: relative;
      width: 96px;
      height: 96px;
      border-radius: 9999px;
      background: radial-gradient(circle at 30% 20%, #fef9c3, #fb7185);
      box-shadow:
        0 0 50px rgba(248, 113, 113, 0.85),
        0 0 80px rgba(244, 114, 182, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center;
      transition: transform 0.2s ease-out;
    }

    .heart::before {
      content: "‚ù§";
      font-size: 44px;
      color: rgba(248, 250, 252, 0.95);
      text-shadow:
        0 0 20px rgba(248, 250, 252, 0.9),
        0 0 40px rgba(252, 165, 165, 0.9);
    }

    .phase-label {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      text-transform: uppercase;
      font-size: 0.7rem;
      letter-spacing: 0.25em;
      opacity: 0.9;
      margin-bottom: 0.9rem;
    }

    .phase-label span.symbol {
      font-size: 1rem;
    }

    .intensity-wrapper {
      margin-bottom: 1.4rem;
    }

    .intensity-label {
      font-size: 0.65rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.75;
      margin-bottom: 0.25rem;
    }

    .intensity-bar {
      position: relative;
      width: 100%;
      height: 6px;
      border-radius: 9999px;
      background: rgba(15, 23, 42, 0.7);
      overflow: hidden;
    }

    .intensity-fill {
      position: absolute;
      inset: 0;
      width: 0%;
      border-radius: inherit;
      background: linear-gradient(90deg, #22c55e, #facc15, #fb7185);
      box-shadow: 0 0 20px rgba(248, 113, 113, 0.8);
      transition: width 0.25s ease-out;
    }

    .messages {
      list-style: none;
      padding: 0;
      margin: 0 0 1.4rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.55rem;
      justify-content: center;
    }

    .message {
      font-size: 0.75rem;
      padding: 0.25rem 0.7rem;
      border-radius: 9999px;
      background: rgba(15, 23, 42, 0.25);
      border: 1px solid rgba(248, 250, 252, 0.22);
      backdrop-filter: blur(10px);
      white-space: nowrap;
    }

    .icons-row {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .icon-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.18rem 0.6rem;
      border-radius: 9999px;
      background: rgba(15, 23, 42, 0.3);
      border: 1px solid rgba(248, 250, 252, 0.16);
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Floating particles */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 9999px;
      background: radial-gradient(circle at 30% 20%, #fef9c3, #fb7185);
      opacity: 0.7;
      animation: float 12s ease-in-out infinite alternate;
    }

    @keyframes float {
      0%   { transform: translate3d(0, 0, 0); opacity: 0.2; }
      50%  { opacity: 0.85; }
      100% { transform: translate3d(40px, -60px, 0); opacity: 0.1; }
    }

    /* Touch trail for peak / ‚Äútouch is everything‚Äù */
    .trail-dot {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 9999px;
      pointer-events: none;
      background: radial-gradient(circle at 30% 20%, #fef9c3, #fb7185);
      box-shadow:
        0 0 20px rgba(251, 113, 133, 0.9),
        0 0 36px rgba(249, 168, 212, 0.7);
      animation: trailFade 0.7s ease-out forwards;
    }

    @keyframes trailFade {
      0%   { opacity: 1; transform: scale(1);   }
      100% { opacity: 0; transform: scale(0.2); }
    }
  </style>
</head>
<body>
  <div id="app" class="app phase-anticipation">
    <div id="particles" class="particles"></div>

    <div id="content" class="content">
      <div class="heart-wrap">
        <div id="heart" class="heart"></div>
      </div>

      <div class="phase-label">
        <span id="phaseSymbol" class="symbol">¬∑</span>
        <span id="phaseText">anticipation</span>
      </div>

      <div class="intensity-wrapper">
        <div class="intensity-label">INTENSITY</div>
        <div class="intensity-bar">
          <div id="intensityFill" class="intensity-fill"></div>
        </div>
      </div>

      <ul id="messagesList" class="messages"></ul>

      <div id="iconsRow" class="icons-row">
        <div class="icon-pill">‚ù§ heart</div>
        <div class="icon-pill">üë• together</div>
        <div class="icon-pill">‚ú® glow</div>
        <div class="icon-pill">üåä waves</div>
        <div class="icon-pill">‚òÄ warmth</div>
      </div>
    </div>
  </div>

  <script>
    // ---- State ----
    let phase = "anticipation"; // anticipation ‚Üí comeup ‚Üí peak
    let intensity = 0;
    let touchActive = false;
    let pulseScale = 1;

    // ---- DOM refs ----
    const appEl = document.getElementById("app");
    const heartEl = document.getElementById("heart");
    const phaseTextEl = document.getElementById("phaseText");
    const phaseSymbolEl = document.getElementById("phaseSymbol");
    const intensityFillEl = document.getElementById("intensityFill");
    const messagesListEl = document.getElementById("messagesList");
    const particlesEl = document.getElementById("particles");
    const iconsRowEl = document.getElementById("iconsRow");

    const messages = {
      anticipation: [
        "waiting",
        "subtle warmth",
        "awareness beginning",
        "the edge of something"
      ],
      comeup: [
        "waves building",
        "heart opening",
        "everything softening",
        "boundary dissolving",
        "connection emerging"
      ],
      peak: [
        "pure love",
        "we are all connected",
        "this is beautiful",
        "i understand everything",
        "boundless empathy",
        "infinite present",
        "touch is everything",
        "music is the universe"
      ]
    };

    // ---- Phase & intensity loop (from your React useEffect) ----
    function phaseTick() {
      if (phase === "anticipation" && intensity < 30) {
        intensity = Math.min(intensity + 1, 30);
      } else if (phase === "anticipation" && intensity >= 30) {
        phase = "comeup";
        intensity = 30;
      } else if (phase === "comeup" && intensity < 100) {
        intensity = Math.min(intensity + 2, 100);
      } else if (phase === "comeup" && intensity >= 100) {
        phase = "peak";
      } else if (phase === "peak" && intensity < 95) {
        intensity = Math.max(intensity - 0.3, 85);
      }
      updateUI();
    }

    setInterval(phaseTick, 100);

    // ---- Pulse loop (from your second useEffect) ----
    function startPulseLoop() {
      const interval = phase === "peak" ? 300 : 600;
      return setInterval(() => {
        pulseScale = pulseScale === 1 ? 1.05 : 1;
        heartEl.style.transform = `scale(${pulseScale})`;
      }, interval);
    }

    let pulseTimer = startPulseLoop();

    // Whenever phase changes, reset pulse timer interval
    function resetPulseTimer() {
      clearInterval(pulseTimer);
      pulseTimer = startPulseLoop();
    }

    // ---- Background gradient + text color / symbols ----
    function updatePhaseClasses() {
      appEl.classList.remove("phase-anticipation", "phase-comeup", "phase-peak");
      appEl.classList.add(`phase-${phase}`);

      if (phase === "peak") {
        phaseTextEl.textContent = "‚àû";
        phaseSymbolEl.textContent = "";
      } else {
        phaseSymbolEl.textContent = "¬∑";
        phaseTextEl.textContent = phase.replace("_", " ");
      }

      resetPulseTimer();
    }

    // ---- Messages ----
    function updateMessages() {
      messagesListEl.innerHTML = "";
      const current = messages[phase] || [];
      current.forEach((msg) => {
        const li = document.createElement("li");
        li.className = "message";
        li.textContent = msg;
        messagesListEl.appendChild(li);
      });
    }

    // ---- Intensity bar ----
    function updateIntensity() {
      const value = Math.max(0, Math.min(intensity, 100));
      intensityFillEl.style.width = `${value}%`;
    }

    // ---- Particles ----
    function createParticles() {
      particlesEl.innerHTML = "";
      const count = phase === "peak" ? 30 : phase === "comeup" ? 18 : 0;
      const { clientWidth: w, clientHeight: h } = appEl;

      for (let i = 0; i < count; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        const size = 6 + Math.random() * 10;
        p.style.width = size + "px";
        p.style.height = size + "px";
        p.style.left = Math.random() * w + "px";
        p.style.top = Math.random() * h + "px";
        p.style.animationDuration = 8 + Math.random() * 10 + "s";
        p.style.animationDelay = -Math.random() * 8 + "s";
        particlesEl.appendChild(p);
      }
    }

    // ---- Icons visibility ----
    function updateIcons() {
      if (phase === "anticipation") {
        iconsRowEl.classList.add("hidden");
      } else {
        iconsRowEl.classList.remove("hidden");
      }
    }

    // ---- Touch trail (only peak & when "hovering") ----
    function spawnTrailDot(x, y) {
      const dot = document.createElement("div");
      dot.className = "trail-dot";
      dot.style.left = x - 6 + "px";
      dot.style.top = y - 6 + "px";
      document.body.appendChild(dot);
      setTimeout(() => dot.remove(), 700);
    }

    appEl.addEventListener("mouseenter", () => {
      if (phase === "peak") touchActive = true;
    });

    appEl.addEventListener("mouseleave", () => {
      touchActive = false;
    });

    appEl.addEventListener("mousemove", (e) => {
      if (touchActive && phase === "peak") {
        spawnTrailDot(e.clientX, e.clientY);
      }
    });

    // ---- Update all UI bits ----
    function updateUI() {
      updatePhaseClasses();
      updateMessages();
      updateIntensity();
      createParticles();
      updateIcons();
    }

    // initial render
    updateUI();
  </script>
</body>
</html>
