<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // DESIRE BALL</title>
<style>
:root{
  --bg:#000;
  --fg:rgba(255,255,255,.92);
  --muted:rgba(255,255,255,.46);
  --line:rgba(255,255,255,.12);
  --line2:rgba(255,255,255,.22);
  --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;

  --S: 420px;          /* ball size */
  --stroke: 2.25px;    /* primary stroke */
  --stroke2: 1.35px;   /* secondary stroke */
  --glow: 14px;        /* glow radius */
  --gA: .10;           /* glow alpha */
  --shine: .08;        /* highlight strength */
  --grain: .045;       /* film grain alpha */

  /* animation parameters set on click */
  --x: 0px;
  --apex: -58vh;
  --t: 1200ms;
  --nearY: 6px;
}

*{box-sizing:border-box}
html,body{height:100%; margin:0; background:var(--bg); color:var(--fg); overflow:hidden; font-family:var(--mono)}
#root{position:fixed; inset:0; user-select:none; -webkit-user-select:none}

/* minimal mono field */
#field{
  position:absolute; inset:0;
  background:
    linear-gradient(var(--line) 1px, transparent 1px),
    linear-gradient(90deg, var(--line) 1px, transparent 1px),
    radial-gradient(circle at 50% 55%, rgba(255,255,255,.07), rgba(0,0,0,0) 60%),
    radial-gradient(circle at 50% 84%, rgba(255,255,255,.04), rgba(0,0,0,0) 70%);
  background-size: 96px 96px, 96px 96px, cover, cover;
  opacity:.42;
  pointer-events:none;
}

/* film grain */
#grain{
  position:absolute; inset:-10%;
  background:
    repeating-linear-gradient(0deg,
      rgba(255,255,255,var(--grain)) 0px,
      rgba(255,255,255,0) 1px,
      rgba(255,255,255,0) 2px);
  mix-blend-mode: soft-light;
  opacity:.22;
  pointer-events:none;
  transform: rotate(2deg);
  animation: grain 1.2s steps(6,end) infinite;
}
@keyframes grain{
  0%{ transform:translate3d(0,0,0) rotate(2deg) }
  100%{ transform:translate3d(-14px,9px,0) rotate(2deg) }
}

/* HUD */
#hud{
  position:absolute; left:14px; top:14px;
  font-size:12px; letter-spacing:.06em;
  color:var(--muted);
  pointer-events:none;
}
#hud b{color:var(--fg); font-weight:600}
#hint{
  position:absolute; right:14px; bottom:14px;
  font-size:12px; letter-spacing:.02em;
  color:var(--muted);
  text-align:right;
  pointer-events:none;
}

/* stage center */
#stage{
  position:absolute; inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* rig for motion */
#rig{
  width:var(--S);
  height:var(--S);
  position:relative;
  transform: translate3d(0, var(--nearY), 0) scale(1);
  will-change: transform, opacity;
}

/* click interaction */
#root.clickable{ cursor:pointer; }
#root.fire #rig{ animation: serve var(--t) cubic-bezier(.18,.88,.18,1) forwards; }

@keyframes serve{
  0%{ transform: translate3d(0,var(--nearY),0) scale(1); opacity:1; }
  48%{ transform: translate3d(var(--x),var(--apex),0) scale(.16); opacity:.72; }
  68%{ transform: translate3d(calc(var(--x)*.28), 14px,0) scale(1.02); opacity:1; }
  80%{ transform: translate3d(calc(var(--x)*.10), -108px,0) scale(.95); opacity:1; }
  100%{ transform: translate3d(0,var(--nearY),0) scale(1); opacity:1; }
}

/* ===== THE OBJECT: intricate monochrome tennis ball ===== */
#ball{
  position:absolute; inset:0;
  border-radius:50%;
  /* outer edge */
  border: var(--stroke) solid rgba(255,255,255,.90);
  box-shadow:
    0 0 calc(var(--glow) + 6px) rgba(255,255,255,var(--gA)),
    0 0 0 1px rgba(255,255,255,.08) inset;
  background:
    radial-gradient(circle at 34% 28%,
      rgba(255,255,255,var(--shine)),
      rgba(255,255,255,0) 54%),
    radial-gradient(circle at 50% 52%,
      rgba(255,255,255,.06),
      rgba(0,0,0,0) 70%);
}

/* fuzz texture ring (tennis felt suggestion) */
#fuzz{
  position:absolute; inset:0;
  border-radius:50%;
  background:
    radial-gradient(circle at 50% 50%,
      rgba(255,255,255,.05) 0%,
      rgba(255,255,255,.03) 36%,
      rgba(255,255,255,.015) 52%,
      rgba(255,255,255,0) 72%);
  filter: contrast(1.05);
  opacity:.9;
  pointer-events:none;
}

/* seam group: two opposing curved seams + stitch ticks */
.seam{
  position:absolute;
  inset:10%;
  border-radius:50%;
  pointer-events:none;
}

/* left seam arc */
#seamL{
  clip-path: inset(0 50% 0 0);
  transform: rotate(12deg);
}
#seamL::before{
  content:"";
  position:absolute; inset:0;
  border-radius:50%;
  border: var(--stroke2) solid rgba(255,255,255,.30);
  box-shadow: 0 0 10px rgba(255,255,255,.06);
}

/* right seam arc */
#seamR{
  clip-path: inset(0 0 0 50%);
  transform: rotate(-12deg);
}
#seamR::before{
  content:"";
  position:absolute; inset:0;
  border-radius:50%;
  border: var(--stroke2) solid rgba(255,255,255,.30);
  box-shadow: 0 0 10px rgba(255,255,255,.06);
}

/* stitch ticks (tiny perpendicular strokes along seams) */
#stitches{
  position:absolute; inset:0;
  border-radius:50%;
  pointer-events:none;
  opacity:.85;
  mix-blend-mode: screen;
}

/* ticks are drawn as repeating gradients masked to seam paths */
.tickBand{
  position:absolute; inset:10%;
  border-radius:50%;
  filter: blur(.0px);
}
.tickBand.left{
  clip-path: inset(0 50% 0 0);
  transform: rotate(12deg);
}
.tickBand.right{
  clip-path: inset(0 0 0 50%);
  transform: rotate(-12deg);
}

/* repeating tick pattern */
.tickBand::before{
  content:"";
  position:absolute; inset:0;
  border-radius:50%;
  /* the seam line itself */
  background:
    /* ticks */
    repeating-conic-gradient(
      from 0deg,
      rgba(255,255,255,.0) 0deg,
      rgba(255,255,255,.0) 5deg,
      rgba(255,255,255,.32) 5.7deg,
      rgba(255,255,255,.32) 6.1deg,
      rgba(255,255,255,.0) 6.8deg,
      rgba(255,255,255,.0) 12deg
    );
  /* mask so ticks sit near seam edge */
  -webkit-mask:
    radial-gradient(circle at 50% 50%,
      rgba(0,0,0,0) 0%,
      rgba(0,0,0,0) 57%,
      rgba(0,0,0,1) 58%,
      rgba(0,0,0,1) 63%,
      rgba(0,0,0,0) 64%);
          mask:
    radial-gradient(circle at 50% 50%,
      rgba(0,0,0,0) 0%,
      rgba(0,0,0,0) 57%,
      rgba(0,0,0,1) 58%,
      rgba(0,0,0,1) 63%,
      rgba(0,0,0,0) 64%);
  opacity:.95;
}

/* inner rings (desire object: precision) */
.ring{
  position:absolute;
  inset: 5.5%;
  border-radius:50%;
  border: 1px solid rgba(255,255,255,.08);
  pointer-events:none;
}
.ring.r2{ inset: 8.5%; border-color: rgba(255,255,255,.06); }
.ring.r3{ inset: 12.5%; border-color: rgba(255,255,255,.05); }
.ring.r4{ inset: 16.5%; border-color: rgba(255,255,255,.04); }

/* subtle breathing (desire) */
@keyframes breathe{
  0%,100%{ transform: scale(1); filter: brightness(1) contrast(1); }
  50%{ transform: scale(1.007); filter: brightness(1.04) contrast(1.06); }
}
#root:not(.fire) #rig{
  animation: breathe 2.8s ease-in-out infinite;
}

/* responsive */
@media (max-width:520px){
  :root{ --S: 320px; }
  #hint{display:none}
}
</style>
</head>
<body>
<div id="root" class="clickable" aria-label="Click to launch the tennis ball">
  <div id="field"></div>
  <div id="grain"></div>

  <div id="hud">
    KETA_MONO // DESIRE BALL<br>
    <b>CLICK</b> = OFF INTO DISTANCE → BOUNCE BACK UP
  </div>

  <div id="hint">
    outline • seam • stitches<br>
    object of desire
  </div>

  <div id="stage">
    <div id="rig">
      <div id="ball"></div>
      <div id="fuzz"></div>

      <div class="ring r1"></div>
      <div class="ring r2"></div>
      <div class="ring r3"></div>
      <div class="ring r4"></div>

      <div class="seam" id="seamL"></div>
      <div class="seam" id="seamR"></div>

      <div id="stitches">
        <div class="tickBand left"></div>
        <div class="tickBand right"></div>
      </div>
    </div>
  </div>
</div>

<script>
const root = document.getElementById("root");
let firing=false;

function rand(min,max){ return min + Math.random()*(max-min); }

function fire(){
  if(firing) return;
  firing=true;

  // drift + apex + duration vary slightly (still deterministic-feeling)
  const x = Math.round(rand(-window.innerWidth*0.18, window.innerWidth*0.18));
  const apex = Math.round(rand(-0.66*window.innerHeight, -0.46*window.innerHeight));
  const t = Math.round(rand(1080, 1360));

  document.documentElement.style.setProperty("--x", x + "px");
  document.documentElement.style.setProperty("--apex", apex + "px");
  document.documentElement.style.setProperty("--t", t + "ms");

  // restart animation
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");

  setTimeout(()=>{
    root.classList.remove("fire");
    firing=false;
  }, t + 30);
}

root.addEventListener("click", fire);
window.addEventListener("keydown", (e)=>{
  if(e.code === "Space"){
    e.preventDefault();
    fire();
  }
});
</script>
