<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>ENTRY</title>

<style>
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  color:#fff;
  font-family: Arial, Helvetica, sans-serif;
}
body{
  display:flex;
  align-items:center;
  justify-content:center;
}
.entry-line{
  font-size:14px;
  letter-spacing:.22em;
  text-transform:uppercase;
  white-space:nowrap;
}
.entry-line a{
  color:#fff;
  text-decoration:underline;
}
.entry-line a:hover{opacity:.75}
</style>

<script>
/*
  KETADATA ENTRY GATE
  Desktop: index.html -> index11.html -> black lotus -> base
  Mobile:  index.html -> mob7.html -> base

  ?desktop=1 bypasses mobile gate
*/

(function(){
  const params = new URLSearchParams(location.search);
  if (params.get("desktop") === "1") return;

  const ua = navigator.userAgent || "";
  const touch = navigator.maxTouchPoints > 1;
  const small = window.matchMedia("(max-width: 900px)").matches;
  const mobileUA = /Android|iPhone|iPad|iPod/i.test(ua);

  const isMobile =
    mobileUA ||
    (touch && small) ||
    // iPadOS lies as Mac; this catches it
    (touch && /Macintosh/i.test(ua));

  if (isMobile){
    location.replace("https://ketadata.com/mob7.html");
  }
})();
</script>
</head>

<body>
  <div class="entry-line">
    ENTRY AT <a href="https://ketadata.com/index11.html">INDEX11.HTML</a>
  </div>
</body>
</html>
