<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alien Symmetry</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: #e0e0e0;
overflow: hidden;
}
.container {
position: relative;
width: 95vw;
height: 65vh;
max-width: 1400px;
filter: contrast(1.6) brightness(0.93);
}
.organic-chamber {
position: absolute;
width: 38%;
height: 68%;
top: 16%;
border-radius: 50%;
background: radial-gradient(ellipse at 35% 38%, rgba(255,255,255,0.95) 0%, rgba(230,230,230,0.85) 12%, rgba(180,180,180,0.7) 28%, rgba(120,120,120,0.6) 48%, rgba(60,60,60,0.75) 68%, rgba(0,0,0,0.92) 88%);
box-shadow: inset 0 0 90px rgba(0,0,0,0.7), 0 8px 45px rgba(0,0,0,0.5);
animation: chamberExpand 7s ease-in-out infinite;
overflow: hidden;
}
.left-chamber {
left: 10%;
}
.right-chamber {
right: 10%;
transform: scaleX(-1);
}
.neural-network {
position: absolute;
width: 100%;
height: 100%;
}
.neural-thread {
position: absolute;
height: 2px;
background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0.4), transparent);
transform-origin: left center;
filter: blur(0.8px);
animation: threadPulse 9s ease-in-out infinite;
}
.crystalline-core {
position: absolute;
width: 45%;
height: 45%;
left: 27.5%;
top: 27.5%;
border-radius: 50%;
background: repeating-conic-gradient(from 0deg, rgba(255,255,255,0.6) 0deg, rgba(100,100,100,0.5) 10deg, rgba(0,0,0,0.7) 20deg, rgba(255,255,255,0.6) 30deg);
animation: crystalSpin 18s linear infinite;
box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
}
.void-pupil {
position: absolute;
width: 22%;
height: 22%;
left: 39%;
top: 39%;
border-radius: 50%;
background: radial-gradient(circle at 35% 35%, rgba(50,50,50,0.6) 0%, rgba(0,0,0,1) 60%);
box-shadow: 0 0 20px rgba(0,0,0,0.9);
animation: pupilDilate 6s ease-in-out infinite;
}
.bright-spark {
position: absolute;
width: 18%;
height: 18%;
left: 28%;
top: 28%;
border-radius: 50%;
background: radial-gradient(circle at 25% 25%, rgba(255,255,255,1) 0%, rgba(255,255,255,0.85) 25%, rgba(220,220,220,0.4) 55%, transparent 75%);
filter: blur(2px);
animation: sparkFlicker 2.5s ease-in-out infinite;
}
.organic-tendril {
position: absolute;
width: 6px;
height: 100px;
background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(80,80,80,0.5), transparent);
border-radius: 3px;
filter: blur(1.5px);
transform-origin: top center;
animation: tendrilSway 8s ease-in-out infinite;
}
.bone-structure {
position: absolute;
border: 3px solid rgba(0,0,0,0.6);
border-radius: 50%;
filter: blur(1px);
animation: boneShift 10s ease-in-out infinite;
}
.crown-spike {
position: absolute;
width: 0;
height: 0;
border-left: 12px solid transparent;
border-right: 12px solid transparent;
border-bottom: 70px solid rgba(0,0,0,0.75);
filter: blur(1.2px);
animation: crownWave 6s ease-in-out infinite;
}
.bio-texture {
position: absolute;
width: 100%;
height: 100%;
background: repeating-radial-gradient(circle at 45% 45%, transparent 0, transparent 10px, rgba(0,0,0,0.1) 10px, rgba(0,0,0,0.1) 12px);
opacity: 0.45;
animation: textureRotate 28s linear infinite;
}
.membrane-glow {
position: absolute;
width: 100%;
height: 100%;
background: radial-gradient(ellipse at 40% 40%, rgba(255,255,255,0.25) 0%, transparent 65%);
animation: glowPulse 5s ease-in-out infinite;
}
.central-bridge {
position: absolute;
width: 25%;
height: 15%;
left: 37.5%;
top: 42.5%;
background: linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(100,100,100,0.5), rgba(0,0,0,0.85));
border-radius: 50%;
box-shadow: inset 0 0 20px rgba(0,0,0,0.9), 0 5px 20px rgba(0,0,0,0.6);
animation: bridgePulse 4.5s ease-in-out infinite;
}
.rib-cage {
position: absolute;
width: 30%;
height: 50%;
left: 35%;
top: 25%;
}
.rib {
position: absolute;
height: 3px;
background: linear-gradient(to right, transparent, rgba(0,0,0,0.5), transparent);
border-radius: 50%;
animation: ribBreath 7s ease-in-out infinite;
}
@keyframes chamberExpand {
0%, 100% { transform: scale(1); opacity: 0.92; }
50% { transform: scale(1.025); opacity: 1; }
}
@keyframes threadPulse {
0%, 100% { opacity: 0.5; }
50% { opacity: 0.8; }
}
@keyframes crystalSpin {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}
@keyframes pupilDilate {
0%, 100% { transform: scale(1); }
50% { transform: scale(0.88); }
}
@keyframes sparkFlicker {
0%, 100% { opacity: 0.75; transform: scale(1); }
50% { opacity: 1; transform: scale(1.12); }
}
@keyframes tendrilSway {
0%, 100% { transform: rotate(0deg); }
25% { transform: rotate(8deg); }
75% { transform: rotate(-8deg); }
}
@keyframes boneShift {
0%, 100% { transform: scale(1); opacity: 0.6; }
50% { transform: scale(1.02); opacity: 0.75; }
}
@keyframes crownWave {
0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
50% { transform: translateY(-6px) rotate(2deg); opacity: 1; }
}
@keyframes textureRotate {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}
@keyframes glowPulse {
0%, 100% { opacity: 0.6; }
50% { opacity: 0.9; }
}
@keyframes bridgePulse {
0%, 100% { transform: scaleY(1); }
50% { transform: scaleY(1.08); }
}
@keyframes ribBreath {
0%, 100% { transform: scaleX(1); opacity: 0.5; }
50% { transform: scaleX(1.03); opacity: 0.7; }
}
</style>
</head>
<body>
<div class="container">
<div class="organic-chamber left-chamber">
<div class="bio-texture"></div>
<div class="membrane-glow"></div>
<div class="neural-network">
<div class="neural-thread" style="width: 75%; left: 10%; top: 18%; transform: rotate(-22deg); animation-delay: 0s;"></div>
<div class="neural-thread" style="width: 80%; left: 10%; top: 32%; transform: rotate(-12deg); animation-delay: 1s;"></div>
<div class="neural-thread" style="width: 78%; left: 10%; top: 46%; transform: rotate(-3deg); animation-delay: 2s;"></div>
<div class="neural-thread" style="width: 72%; left: 12%; top: 60%; transform: rotate(8deg); animation-delay: 3s;"></div>
<div class="neural-thread" style="width: 65%; left: 15%; top: 74%; transform: rotate(18deg); animation-delay: 4s;"></div>
</div>
<div class="crystalline-core"></div>
<div class="void-pupil"></div>
<div class="bright-spark"></div>
<div class="bone-structure" style="width: 85%; height: 85%; left: 7.5%; top: 7.5%;"></div>
<div class="bone-structure" style="width: 68%; height: 68%; left: 16%; top: 16%; animation-delay: -3s;"></div>
<div class="organic-tendril" style="left: 20%; top: -8%; animation-delay: 0s;"></div>
<div class="organic-tendril" style="left: 35%; top: -12%; animation-delay: 1s;"></div>
<div class="organic-tendril" style="left: 50%; top: -15%; animation-delay: 2s;"></div>
<div class="organic-tendril" style="left: 65%; top: -12%; animation-delay: 3s;"></div>
<div class="organic-tendril" style="left: 80%; top: -8%; animation-delay: 4s;"></div>
</div>
<div class="organic-chamber right-chamber">
<div class="bio-texture"></div>
<div class="membrane-glow"></div>
<div class="neural-network">
<div class="neural-thread" style="width: 75%; left: 10%; top: 18%; transform: rotate(-22deg); animation-delay: 0s;"></div>
<div class="neural-thread" style="width: 80%; left: 10%; top: 32%; transform: rotate(-12deg); animation-delay: 1s;"></div>
<div class="neural-thread" style="width: 78%; left: 10%; top: 46%; transform: rotate(-3deg); animation-delay: 2s;"></div>
<div class="neural-thread" style="width: 72%; left: 12%; top: 60%; transform: rotate(8deg); animation-delay: 3s;"></div>
<div class="neural-thread" style="width: 65%; left: 15%; top: 74%; transform: rotate(18deg); animation-delay: 4s;"></div>
</div>
<div class="crystalline-core"></div>
<div class="void-pupil"></div>
<div class="bright-spark"></div>
<div class="bone-structure" style="width: 85%; height: 85%; left: 7.5%; top: 7.5%;"></div>
<div class="bone-structure" style="width: 68%; height: 68%; left: 16%; top: 16%; animation-delay: -3s;"></div>
<div class="organic-tendril" style="left: 20%; top: -8%; animation-delay: 0s;"></div>
<div class="organic-tendril" style="left: 35%; top: -12%; animation-delay: 1s;"></div>
<div class="organic-tendril" style="left: 50%; top: -15%; animation-delay: 2s;"></div>
<div class="organic-tendril" style="left: 65%; top: -12%; animation-delay: 3s;"></div>
<div class="organic-tendril" style="left: 80%; top: -8%; animation-delay: 4s;"></div>
</div>
<div class="central-bridge">
<svg width="100%" height="100%" style="position: absolute;">
<ellipse cx="50%" cy="50%" rx="40%" ry="30%" fill="rgba(0,0,0,0.6)">
<animate attributeName="ry" values="30%;33%;30%" dur="4.5s" repeatCount="indefinite"/>
</ellipse>
</svg>
</div>
<div class="rib-cage">
<div class="rib" style="width: 45%; left: 27.5%; top: 15%; animation-delay: 0s;"></div>
<div class="rib" style="width: 50%; left: 25%; top: 30%; animation-delay: 0.5s;"></div>
<div class="rib" style="width: 52%; left: 24%; top: 45%; animation-delay: 1s;"></div>
<div class="rib" style="width: 50%; left: 25%; top: 60%; animation-delay: 1.5s;"></div>
<div class="rib" style="width: 45%; left: 27.5%; top: 75%; animation-delay: 2s;"></div>
</div>
<div class="crown-spike" style="left: 20%; top: 5%; animation-delay: 0s;"></div>
<div class="crown-spike" style="left: 28%; top: 2%; animation-delay: 0.5s;"></div>
<div class="crown-spike" style="left: 36%; top: 0%; animation-delay: 1s;"></div>
<div class="crown-spike" style="left: 44%; top: -1%; animation-delay: 1.5s;"></div>
<div class="crown-spike" style="left: 52%; top: 0%; animation-delay: 2s;"></div>
<div class="crown-spike" style="left: 60%; top: 2%; animation-delay: 2.5s;"></div>
<div class="crown-spike" style="left: 68%; top: 5%; animation-delay: 3s;"></div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; opacity: 0.45;">
<defs>
<filter id="alienBlur">
<feGaussianBlur in="SourceGraphic" stdDeviation="3.5" />
</filter>
</defs>
<ellipse cx="28%" cy="50%" rx="18%" ry="28%" fill="none" stroke="rgba(0,0,0,0.35)" stroke-width="2.5" filter="url(#alienBlur)">
<animate attributeName="rx" values="18%;20%;18%" dur="7s" repeatCount="indefinite"/>
</ellipse>
<ellipse cx="72%" cy="50%" rx="18%" ry="28%" fill="none" stroke="rgba(0,0,0,0.35)" stroke-width="2.5" filter="url(#alienBlur)">
<animate attributeName="rx" values="18%;20%;18%" dur="7s" repeatCount="indefinite"/>
</ellipse>
<path d="M 50,28 Q 46,36 50,42 Q 54,36 50,28" fill="rgba(80,80,80,0.4)" filter="url(#alienBlur)">
<animate attributeName="d" values="M 50,28 Q 46,36 50,42 Q 54,36 50,28;M 50,28 Q 44,34 50,44 Q 56,34 50,28;M 50,28 Q 46,36 50,42 Q 54,36 50,28" dur="6s" repeatCount="indefinite"/>
</path>
<line x1="22%" y1="18%" x2="38%" y2="30%" stroke="rgba(0,0,0,0.55)" stroke-width="3.5" filter="url(#alienBlur)"/>
<line x1="78%" y1="18%" x2="62%" y2="30%" stroke="rgba(0,0,0,0.55)" stroke-width="3.5" filter="url(#alienBlur)"/>
<path d="M 25,50 Q 18,48 12,42" fill="none" stroke="rgba(0,0,0,0.5)" stroke-width="3" filter="url(#alienBlur)">
<animate attributeName="d" values="M 25,50 Q 18,48 12,42;M 25,50 Q 16,46 10,40;M 25,50 Q 18,48 12,42" dur="7s" repeatCount="indefinite"/>
</path>
<path d="M 75,50 Q 82,48 88,42" fill="none" stroke="rgba(0,0,0,0.5)" stroke-width="3" filter="url(#alienBlur)">
<animate attributeName="d" values="M 75,50 Q 82,48 88,42;M 75,50 Q 84,46 90,40;M 75,50 Q 82,48 88,42" dur="7s" repeatCount="indefinite"/>
</path>
</svg>
</div>
</body>
</html>
