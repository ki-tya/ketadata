<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KETADATA Shield</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    svg {
      width: 360px;
      height: auto;
    }
  </style>
</head>
<body>

<svg viewBox="0 0 300 360" xmlns="http://www.w3.org/2000/svg">

  <!-- SHIELD SILHOUETTE -->
  <path
    d="
      M 50 40
      L 250 40
      L 250 210
      Q 250 270 150 320
      Q 50 270 50 210
      Z
    "
    fill="#ffffff"
  />

  <!-- THREE DIAGONAL STRIPES (SAME LENGTH) -->
  <g
    transform="rotate(-25 150 170)"
    fill="#000000"
  >
    <rect x="95"  y="90" width="18" height="170" />
    <rect x="141" y="90" width="18" height="170" />
    <rect x="187" y="90" width="18" height="170" />
  </g>

</svg>

</body>
</html>
