<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trip-set</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #canvas {
            display: block;
            image-rendering: crisp-edges;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="instructions">Press SPACE to start/stop</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let isAnimating = false;
        let animationFrame;
        let time = 0;
        let kaleidoscopeRotation = 0;
        let capturePhase = 0;
        let breathCycle = 0;
        
        function drawSymmetricPattern(drawFunc, segments = 8) {
            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);
            
            for (let i = 0; i < segments; i++) {
                ctx.save();
                ctx.rotate((Math.PI * 2 / segments) * i);
                drawFunc();
                ctx.restore();
                
                // Mirror reflection
                ctx.save();
                ctx.rotate((Math.PI * 2 / segments) * i);
                ctx.scale(-1, 1);
                drawFunc();
                ctx.restore();
            }
            
            ctx.restore();
        }
        
        function drawFractalBranch(x, y, length, angle, depth, intensity) {
            if (depth === 0 || length < 2) return;
            
            const endX = x + length * Math.cos(angle);
            const endY = y + length * Math.sin(angle);
            
            // Searing white with intensity
            const alpha = intensity * (depth / 8);
            const glow = 20 + intensity * 30;
            
            ctx.shadowBlur = glow;
            ctx.shadowColor = `rgba(255, 255, 255, ${alpha * 0.8})`;
            ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
            ctx.lineWidth = depth * 0.8;
            
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.stroke();
            
            // Add extra bright points at branch tips
            if (depth <= 2) {
                ctx.shadowBlur = 30;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 1.2})`;
                ctx.beginPath();
                ctx.arc(endX, endY, 2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Recursive branches with dynamic angles
            const angleOffset1 = Math.sin(time * 0.005 + depth) * 0.3;
            const angleOffset2 = Math.cos(time * 0.008 + depth) * 0.3;
            
            drawFractalBranch(endX, endY, length * 0.7, angle - 0.5 + angleOffset1, depth - 1, intensity * 0.95);
            drawFractalBranch(endX, endY, length * 0.7, angle + 0.5 + angleOffset2, depth - 1, intensity * 0.95);
            
            // Add third branch occasionally for complexity
            if (depth > 4 && Math.sin(time * 0.012 + depth) > 0.3) {
                drawFractalBranch(endX, endY, length * 0.5, angle + angleOffset1 * 2, depth - 1, intensity * 0.9);
            }
        }
        
        function drawMandelbrotZoom(centerX, centerY, zoom, maxIterations) {
            const width = canvas.width;
            const height = canvas.height;
            const step = 4; // Pixel step for performance
            
            for (let px = 0; px < width; px += step) {
                for (let py = 0; py < height; py += step) {
                    const x0 = (px - width / 2) / (zoom) + centerX;
                    const y0 = (py - height / 2) / (zoom) + centerY;
                    
                    let x = 0, y = 0;
                    let iteration = 0;
                    
                    while (x * x + y * y <= 4 && iteration < maxIterations) {
                        const xtemp = x * x - y * y + x0;
                        y = 2 * x * y + y0;
                        x = xtemp;
                        iteration++;
                    }
                    
                    if (iteration < maxIterations) {
                        const intensity = iteration / maxIterations;
                        const brightness = Math.pow(intensity, 0.5) * 255;
                        
                        ctx.fillStyle = `rgba(${brightness}, ${brightness}, ${brightness}, ${intensity * 0.8})`;
                        ctx.fillRect(px, py, step, step);
                    }
                }
            }
        }
        
        function drawSierpinskiTriangle(x1, y1, x2, y2, x3, y3, depth, intensity) {
            if (depth === 0) {
                const alpha = intensity;
                ctx.shadowBlur = 15 + intensity * 20;
                ctx.shadowColor = `rgba(255, 255, 255, ${alpha * 0.7})`;
                ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.lineWidth = 2;
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.lineTo(x3, y3);
                ctx.closePath();
                ctx.stroke();
                
                return;
            }
            
            const midX1 = (x1 + x2) / 2;
            const midY1 = (y1 + y2) / 2;
            const midX2 = (x2 + x3) / 2;
            const midY2 = (y2 + y3) / 2;
            const midX3 = (x3 + x1) / 2;
            const midY3 = (y3 + y1) / 2;
            
            drawSierpinskiTriangle(x1, y1, midX1, midY1, midX3, midY3, depth - 1, intensity * 0.95);
            drawSierpinskiTriangle(midX1, midY1, x2, y2, midX2, midY2, depth - 1, intensity * 0.95);
            drawSierpinskiTriangle(midX3, midY3, midX2, midY2, x3, y3, depth - 1, intensity * 0.95);
        }
        
        function animate() {
            // CAPTURE: Variable fade creates uncertainty
            const fadeCycle = Math.sin(time * 0.002) * 0.25 + 0.35; // Breathing fade
            ctx.fillStyle = `rgba(0, 0, 0, ${fadeCycle})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            time++;
            capturePhase = (time / 200) % 4; // 4-phase psychological cycle
            breathCycle = Math.sin(time * 0.006); // Slower, breathing rhythm
            
            const pulse = Math.sin(time * 0.04) * 0.5 + 0.5;
            const flash = Math.sin(time * 0.08) > 0.8 ? 1 : 0;
            const strobe = time % 5 < 2 ? 1 : 0;
            
            // HYPNOTIC: Predictable then breaks pattern
            const unpredictable = Math.sin(time * 0.03) * Math.cos(time * 0.07);
            
            // CAPTURE PHASE 1: Draw you in with rhythm
            if (capturePhase < 1) {
                if (time % 3 === 0) {
                    kaleidoscopeRotation += 0.015; // Steady, predictable
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(kaleidoscopeRotation);
                    ctx.translate(-canvas.width / 2, -canvas.height / 2);
                    
                    drawSymmetricPattern(() => {
                        drawFractalBranch(0, -280, 100 + breathCycle * 40, Math.PI / 2, 5, 0.9);
                    }, 8);
                    ctx.restore();
                }
            }
            // CAPTURE PHASE 2: Establish trust, then violate it
            else if (capturePhase < 2) {
                if (time % 4 === 0) {
                    kaleidoscopeRotation += 0.02 + unpredictable * 0.01; // Slight irregularity
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(kaleidoscopeRotation);
                    ctx.translate(-canvas.width / 2, -canvas.height / 2);
                    
                    drawSymmetricPattern(() => {
                        drawFractalBranch(0, -300, 120 + pulse * 80, Math.PI / 2, 4, 1);
                    }, 6);
                    ctx.restore();
                }
            }
            // CAPTURE PHASE 3: Break expectations completely
            else if (capturePhase < 3) {
                if (Math.random() > 0.7) { // UNPREDICTABLE timing
                    kaleidoscopeRotation += 0.025 + unpredictable * 0.03;
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(kaleidoscopeRotation + unpredictable);
                    ctx.translate(-canvas.width / 2, -canvas.height / 2);
                    
                    drawSymmetricPattern(() => {
                        drawFractalBranch(0, -320, 140 + pulse * 100, Math.PI / 2, 5, 1);
                    }, 7);
                    ctx.restore();
                }
            }
            // CAPTURE PHASE 4: Total domination - overwhelming
            else {
                if (time % 2 === 0) {
                    kaleidoscopeRotation += 0.03;
                    ctx.save();
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(kaleidoscopeRotation);
                    ctx.translate(-canvas.width / 2, -canvas.height / 2);
                    
                    drawSymmetricPattern(() => {
                        drawFractalBranch(0, -300, 120 + pulse * 100, Math.PI / 2, 4, 1);
                    }, 6);
                    ctx.restore();
                }
            }
            
            // HYPNOTIC: Rings that breathe with you
            for (let ring = 0; ring < 2; ring++) {
                const ringSize = 300 + ring * 250 + breathCycle * 80; // Matches breathing
                const sides = 8;
                
                ctx.save();
                ctx.translate(canvas.width / 2, canvas.height / 2);
                // CAPTURE: Sometimes moves with you, sometimes against
                const rotationSpeed = capturePhase < 2 ? 0.006 : 0.008 + unpredictable * 0.004;
                ctx.rotate(time * rotationSpeed * (ring % 2 === 0 ? 1 : -1));
                
                for (let i = 0; i < sides; i++) {
                    const angle = (Math.PI * 2 / sides) * i;
                    const x = Math.cos(angle) * ringSize;
                    const y = Math.sin(angle) * ringSize;
                    
                    const nodeIntensity = strobe ? 1 : 0.8 + breathCycle * 0.15;
                    ctx.shadowBlur = 40 + breathCycle * 20;
                    ctx.shadowColor = `rgba(255, 255, 255, ${nodeIntensity})`;
                    ctx.fillStyle = `rgba(255, 255, 255, ${nodeIntensity})`;
                    ctx.beginPath();
                    ctx.arc(x, y, 12 + pulse * 8, 0, Math.PI * 2);
                    ctx.fill();
                    
                    if (ring === 0 || i % 2 === 0) {
                        const nextAngle = (Math.PI * 2 / sides) * ((i + 1) % sides);
                        const nextX = Math.cos(nextAngle) * ringSize;
                        const nextY = Math.sin(nextAngle) * ringSize;
                        
                        ctx.shadowBlur = 20;
                        ctx.strokeStyle = strobe ? 'rgba(255, 255, 255, 1)' : `rgba(255, 255, 255, ${0.9 - ring * 0.2})`;
                        ctx.lineWidth = 6 + pulse * 4;
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(nextX, nextY);
                        ctx.stroke();
                    }
                }
                ctx.restore();
            }
            
            // MESMERIZING: Particles that seem to respond to your focus
            const particleCount = capturePhase < 2 ? 12 : 10;
            for (let i = 0; i < particleCount; i++) {
                const spiralAngle = (time * 0.05 + i * 0.9);
                const spiralRadius = 100 + i * 60;
                const px = canvas.width / 2 + Math.cos(spiralAngle) * spiralRadius;
                const py = canvas.height / 2 + Math.sin(spiralAngle) * spiralRadius;
                const particleSize = 6 + (1 - i / particleCount) * 12;
                
                const particleIntensity = strobe ? 1 : 0.85 + breathCycle * 0.15;
                ctx.shadowBlur = 35 + breathCycle * 15;
                ctx.shadowColor = `rgba(255, 255, 255, ${particleIntensity})`;
                ctx.fillStyle = `rgba(255, 255, 255, ${particleIntensity})`;
                ctx.beginPath();
                ctx.arc(px, py, particleSize, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // THE EYE: Always watching, pulling you in
            const coreSize = 60 + breathCycle * 50 + pulse * 50; // Breathes with you
            const coreIntensity = strobe ? 1 : 0.9 + breathCycle * 0.1;
            const corePull = 100 + breathCycle * 80 + pulse * 150 + flash * 200; // Draws you in
            
            ctx.shadowBlur = corePull;
            ctx.shadowColor = `rgba(255, 255, 255, ${coreIntensity})`;
            ctx.fillStyle = `rgba(255, 255, 255, ${coreIntensity})`;
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, coreSize, 0, Math.PI * 2);
            ctx.fill();
            
            // FLASH: But only when you're not expecting it
            if (flash && capturePhase > 1) {
                ctx.globalAlpha = 0.5;
                ctx.fillStyle = 'rgba(255, 255, 255, 1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1.0;
            }
            
            // STROBE: Rhythmic in phase 1-2, chaotic in phase 3-4
            const strobePattern = capturePhase < 2 ? (time % 10 < 3) : (Math.random() > 0.85);
            if (strobe && strobePattern) {
                ctx.globalAlpha = 0.15;
                ctx.fillStyle = 'rgba(255, 255, 255, 1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalAlpha = 1.0;
            }
            
            ctx.shadowBlur = 0;
            animationFrame = requestAnimationFrame(animate);
        }
        
        function start() {
            document.getElementById('instructions').style.opacity = '0';
            animate();
        }
        
        function stop() {
            cancelAnimationFrame(animationFrame);
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('instructions').style.opacity = '0.6';
            time = 0;
            kaleidoscopeRotation = 0;
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === " " || event.code === "Space") {
                event.preventDefault();
                if (isAnimating) {
                    stop();
                } else {
                    start();
                }
                isAnimating = !isAnimating;
            }
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
