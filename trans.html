<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>TRANSPARENT CANVAS</title>
<style>
html,body{margin:0;height:100%;background:transparent;overflow:hidden}
#stage{position:fixed;inset:0;width:100vw;height:100vh;background:transparent}
</style>
</head>
<body>
<canvas id="stage"></canvas>
<script>
(() => {
  const c = document.getElementById("stage");
  const ctx = c.getContext("2d", { alpha:true }); // key
  let W=0,H=0,DPR=1;
  function resize(){
    DPR = Math.max(1, Math.min(2, devicePixelRatio||1));
    W = Math.floor(c.offsetWidth*DPR);
    H = Math.floor(c.offsetHeight*DPR);
    c.width=W; c.height=H;
  }
  addEventListener("resize", resize); resize();

  function frame(t){
    requestAnimationFrame(frame);
    // Do NOT clear with opaque black. Clear to transparent.
    ctx.clearRect(0,0,W,H);

    // Example: draw a faint ring with alpha
    ctx.globalCompositeOperation="source-over";
    ctx.strokeStyle="rgba(255,255,255,0.25)";
    ctx.lineWidth=2;
    ctx.beginPath();
    ctx.arc(W/2,H/2,Math.min(W,H)*0.22,0,Math.PI*2);
    ctx.stroke();
  }
  requestAnimationFrame(frame);
})();
</script>
</body>
</html>
