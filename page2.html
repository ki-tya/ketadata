<script>
    let isFlashing = false; // Keeps track of whether the strobe effect is active
    let flashInterval; // Stores the interval ID for the flashing

    // Function to start the strobe light effect
    function startStrobe() {
        flashInterval = setInterval(() => {
            // Toggle the background color between black and white
            if (document.body.style.backgroundColor === "black") {
                document.body.style.backgroundColor = "white";
            } else {
                document.body.style.backgroundColor = "black";
            }
        }, 50); // Change color every 50ms (rapid flashing)
    }

    // Function to stop the strobe light effect
    function stopStrobe() {
        clearInterval(flashInterval); // Stop the flashing
        document.body.style.backgroundColor = "red"; // Reset to white
    }

    // Listen for the space bar press
    document.addEventListener("keydown", (event) => {
        if (event.key === " " || event.code === "Space") {
            event.preventDefault(); // Prevent default space bar behavior (e.g., scrolling)
            if (isFlashing) {
                stopStrobe(); // If flashing, stop it
            } else {
                startStrobe(); // If not flashing, start it
            }
            isFlashing = !isFlashing; // Toggle the flashing state
        }
    });
</script>
