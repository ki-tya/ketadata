<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Spectrum Ripples</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #canvas {
            display: block;
        }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-family: Arial, sans-serif;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="instructions">Press SPACE to start/stop</div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let isAnimating = false;
        let animationFrame;
        let time = 0;
        let ripples = [];
        
        const SPECTRUM_TYPES = {
            INFRARED: 0,
            RED: 1,
            ORANGE: 2,
            YELLOW: 3,
            GREEN: 4,
            CYAN: 5,
            BLUE: 6,
            VIOLET: 7,
            ULTRAVIOLET: 8,
            SILVER: 9
        };
        
        class Ripple {
            constructor(x, y, delay = 0, spectrumType = null) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = Math.random() * 150 + 200;
                this.speed = Math.random() * 0.5 + 0.8;
                this.delay = delay;
                this.age = 0;
                this.opacity = Math.random() * 0.4 + 0.6;
                this.spectrumType = spectrumType !== null ? spectrumType : Math.floor(Math.random() * 10);
            }
            
            update() {
                if (this.delay > 0) {
                    this.delay--;
                    return;
                }
                
                this.age++;
                this.radius += this.speed;
            }
            
            getColorForSpectrum(i, pulse) {
                let r, g, b;
                
                switch(this.spectrumType) {
                    case SPECTRUM_TYPES.INFRARED:
                        r = 180 + i * 12 + pulse * 40;
                        g = 20 + i * 15;
                        b = 0;
                        if (i < 2) {
                            r = 255;
                            g = 80 + i * 40;
                            b = 10 + i * 20;
                        }
                        break;
                    case SPECTRUM_TYPES.RED:
                        r = 255;
                        g = i * 20;
                        b = i * 10;
                        break;
                    case SPECTRUM_TYPES.ORANGE:
                        r = 255;
                        g = 140 + i * 10;
                        b = i * 5;
                        break;
                    case SPECTRUM_TYPES.YELLOW:
                        r = 255;
                        g = 240 + i * 3;
                        b = i * 20;
                        break;
                    case SPECTRUM_TYPES.GREEN:
                        r = i * 15;
                        g = 255 - i * 10;
                        b = i * 20;
                        break;
                    case SPECTRUM_TYPES.CYAN:
                        r = i * 10;
                        g = 240 + i * 3;
                        b = 255;
                        break;
                    case SPECTRUM_TYPES.BLUE:
                        r = i * 15;
                        g = 100 + i * 20;
                        b = 255;
                        break;
                    case SPECTRUM_TYPES.VIOLET:
                        r = 180 + i * 10;
                        g = 60 + i * 15;
                        b = 255;
                        break;
                    case SPECTRUM_TYPES.ULTRAVIOLET:
                        r = 180 - i * 10 + pulse * 30;
                        g = 60 - i * 8;
                        b = 255 - i * 5;
                        if (i < 2) {
                            r = 220 + i * 10;
                            g = 80 + i * 20;
                            b = 255;
                        }
                        break;
                    case SPECTRUM_TYPES.SILVER:
                        r = 245 + i * 2;
                        g = 245 + i * 2;
                        b = 250 + i * 2;
                        if (i < 2) {
                            r = 255;
                            g = 250 - i * 5;
                            b = 248;
                        }
                        break;
                }
                
                return {r, g, b};
            }
            
            draw() {
                if (this.delay > 0 || this.radius > this.maxRadius || this.radius < 1) return;
                
                let progress = this.radius / this.maxRadius;
                let alpha = (1 - progress) * this.opacity;
                let pulse = Math.sin(this.age * 0.1) * 0.5 + 0.5;
                
                // Draw spectral rings
                for (let i = 0; i < 6; i++) {
                    let offset = i * 5;
                    let ringRadius = this.radius - offset;
                    if (ringRadius < 1) continue;
                    
                    let color = this.getColorForSpectrum(i, pulse);
                    
                    ctx.strokeStyle = `rgba(${color.r}, ${color.g}, ${color.b}, ${alpha * (0.95 - i * 0.12)})`;
                    ctx.lineWidth = 5 - i * 0.6;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, ringRadius, 0, Math.PI * 2);
                    ctx.stroke();
                }
                
                // Intense glow layers
                if (this.radius >= 5) {
                    let glowColor = this.getColorForSpectrum(0, pulse);
                    
                    // Outer glow
                    ctx.shadowBlur = 40;
                    ctx.shadowColor = `rgba(${glowColor.r}, ${glowColor.g}, ${glowColor.b}, ${alpha * 0.9})`;
                    ctx.strokeStyle = `rgba(${glowColor.r}, ${glowColor.g}, ${glowColor.b}, ${alpha * 0.9})`;
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.stroke();
                    
                    // Middle ring
                    let midRadius = this.radius + 4;
                    if (midRadius >= 1) {
                        let midColor = this.getColorForSpectrum(1, pulse);
                        ctx.shadowBlur = 30;
                        ctx.shadowColor = `rgba(${midColor.r}, ${midColor.g}, ${midColor.b}, ${alpha * 0.8})`;
                        ctx.strokeStyle = `rgba(${midColor.r}, ${midColor.g}, ${midColor.b}, ${alpha * 0.7})`;
                        ctx.lineWidth = 2.5;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, midRadius, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    
                    // Inner bright core
                    let innerRadius = this.radius - 3;
                    if (innerRadius >= 1) {
                        ctx.shadowBlur = 25;
                        ctx.shadowColor = `rgba(${glowColor.r}, ${glowColor.g}, ${glowColor.b}, ${alpha * pulse})`;
                        ctx.strokeStyle = `rgba(255, 255, 255, ${alpha * 0.5})`;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, innerRadius, 0, Math.PI * 2);
                        ctx.stroke();
                    }
                    
                    ctx.shadowBlur = 0;
                }
            }
            
            isDead() {
                return this.radius > this.maxRadius;
            }
        }
        
        function createRipplePattern() {
            // Create rainbow ripples randomly
            if (Math.random() > 0.85) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                ripples.push(new Ripple(x, y));
            }
            
            // Create rainbow wave patterns
            if (time % 80 === 0) {
                for (let i = 0; i < 5; i++) {
                    let x = (canvas.width / 6) * (i + 1);
                    let y = canvas.height / 2 + Math.sin(time * 0.02 + i) * 150;
                    let spectrumType = (i * 2) % 10;
                    ripples.push(new Ripple(x, y, i * 10, spectrumType));
                }
            }
            
            // Create spectrum burst pattern
            if (time % 150 === 0) {
                let centerX = canvas.width / 2;
                let centerY = canvas.height / 2;
                for (let i = 0; i < 10; i++) {
                    let angle = (Math.PI * 2 / 10) * i;
                    let distance = 150;
                    let x = centerX + Math.cos(angle) * distance;
                    let y = centerY + Math.sin(angle) * distance;
                    ripples.push(new Ripple(x, y, i * 8, i));
                }
            }
        }
        
        function drawRipples() {
            // Very subtle fade
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            time++;
            
            createRipplePattern();
            
            // Update and draw all ripples
            ripples.forEach(ripple => {
                ripple.update();
                ripple.draw();
            });
            
            // Remove dead ripples
            ripples = ripples.filter(ripple => !ripple.isDead());
            
            // Add rainbow particles
            if (Math.random() > 0.8) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let size = Math.random() * 3 + 1.5;
                
                let hue = Math.random() * 360;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${hue}, 100%, 60%, 0.9)`;
                ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${Math.random() * 0.7 + 0.3})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }
            
            // Add spectrum light streaks
            if (Math.random() > 0.95) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                
                let hue = Math.random() * 360;
                ctx.shadowBlur = 20;
                ctx.shadowColor = `hsla(${hue}, 100%, 60%, 0.6)`;
                ctx.strokeStyle = `hsla(${hue}, 100%, 70%, ${Math.random() * 0.5 + 0.3})`;
                ctx.lineWidth = Math.random() * 2 + 1;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + Math.random() * 40 - 20, y + Math.random() * 40 - 20);
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
            
            animationFrame = requestAnimationFrame(drawRipples);
        }
        
        function start() {
            document.getElementById('instructions').style.opacity = '0';
            drawRipples();
        }
        
        function stop() {
            cancelAnimationFrame(animationFrame);
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('instructions').style.opacity = '0.6';
            time = 0;
            ripples = [];
        }
        
        document.addEventListener("keydown", (event) => {
            if (event.key === " " || event.code === "Space") {
                event.preventDefault();
                if (isAnimating) {
                    stop();
                } else {
                    start();
                }
                isAnimating = !isAnimating;
            }
        });
        
        canvas.addEventListener('click', (event) => {
            if (isAnimating) {
                ripples.push(new Ripple(event.clientX, event.clientY));
            }
        });
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
