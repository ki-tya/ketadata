<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biomechanical Symmetry</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: #f5f5f5;
overflow: hidden;
}
.container {
position: relative;
width: 95vw;
height: 65vh;
max-width: 1400px;
filter: contrast(1.5) brightness(0.92);
}
.wing-structure {
position: absolute;
width: 45%;
height: 90%;
top: 5%;
background: radial-gradient(ellipse at center, rgba(200,200,200,0.4) 0%, rgba(0,0,0,0.8) 40%, rgba(0,0,0,0.95) 80%);
border-radius: 60% 40% 70% 30% / 50% 60% 40% 50%;
box-shadow: inset 0 0 80px rgba(0,0,0,0.9), 0 10px 40px rgba(0,0,0,0.6);
animation: wingPulse 5s ease-in-out infinite;
}
.left-wing {
left: 0;
transform-origin: right center;
}
.right-wing {
right: 0;
transform-origin: left center;
transform: scaleX(-1);
}
.wing-vein {
position: absolute;
height: 2px;
background: linear-gradient(to right, transparent, rgba(0,0,0,0.6), transparent);
transform-origin: left center;
}
.wing-membrane {
position: absolute;
border-radius: 50%;
background: radial-gradient(ellipse at center, rgba(255,255,255,0.2) 0%, rgba(100,100,100,0.3) 30%, transparent 60%);
filter: blur(3px);
animation: membraneShift 8s ease-in-out infinite;
}
.central-structure {
position: absolute;
width: 20%;
height: 60%;
left: 40%;
top: 20%;
background: radial-gradient(ellipse at center, rgba(255,255,255,0.3) 0%, rgba(150,150,150,0.5) 20%, rgba(0,0,0,0.9) 60%);
border-radius: 50%;
box-shadow: inset 0 0 60px rgba(0,0,0,0.8), 0 0 40px rgba(0,0,0,0.5);
animation: centralPulse 4s ease-in-out infinite;
}
.eye-spiral {
position: absolute;
width: 40%;
height: 50%;
top: 25%;
border-radius: 50%;
background: radial-gradient(ellipse at 40% 40%, rgba(255,255,255,0.8) 0%, rgba(200,200,200,0.5) 10%, rgba(80,80,80,0.6) 30%, rgba(0,0,0,0.95) 60%);
box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
animation: breathe 3.5s ease-in-out infinite;
overflow: hidden;
}
.left-eye {
left: 15%;
}
.right-eye {
right: 15%;
}
.spiral-rings {
position: absolute;
width: 100%;
height: 100%;
}
.spiral-ring {
position: absolute;
border: 1px solid rgba(255,255,255,0.3);
border-radius: 50%;
animation: spiralRotate 15s linear infinite;
}
.inner-glow {
position: absolute;
width: 30%;
height: 30%;
left: 35%;
top: 35%;
border-radius: 50%;
background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9) 0%, rgba(200,200,200,0.4) 30%, transparent 60%);
animation: glowPulse 2s ease-in-out infinite;
}
.organic-texture {
position: absolute;
width: 100%;
height: 100%;
background-image: 
repeating-radial-gradient(circle at 50% 50%, transparent 0, transparent 8px, rgba(0,0,0,0.15) 8px, rgba(0,0,0,0.15) 10px);
mix-blend-mode: multiply;
opacity: 0.6;
animation: textureRotate 20s linear infinite;
}
.spine-structure {
position: absolute;
width: 6px;
height: 40%;
left: 50%;
top: 15%;
transform: translateX(-50%);
background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.4), rgba(0,0,0,0.8));
border-radius: 3px;
box-shadow: 0 0 10px rgba(0,0,0,0.6);
}
.spine-segment {
position: absolute;
width: 100%;
height: 4px;
background: rgba(0,0,0,0.9);
border-radius: 2px;
}
.tendril {
position: absolute;
width: 3px;
height: 80px;
background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
transform-origin: top center;
animation: tendrilSway 6s ease-in-out infinite;
}
.membrane-detail {
position: absolute;
width: 100%;
height: 100%;
background: repeating-linear-gradient(
45deg,
transparent,
transparent 15px,
rgba(0,0,0,0.1) 15px,
rgba(0,0,0,0.1) 17px
);
opacity: 0.5;
animation: detailShift 25s linear infinite;
}
.highlight-curve {
position: absolute;
border: 2px solid rgba(255,255,255,0.2);
border-radius: 50%;
filter: blur(1px);
animation: curvePulse 4s ease-in-out infinite;
}
@keyframes wingPulse {
0%, 100% { transform: scale(1); opacity: 0.9; }
50% { transform: scale(1.02); opacity: 1; }
}
@keyframes breathe {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.05); }
}
@keyframes spiralRotate {
from { transform: rotate(0deg) scale(1); }
to { transform: rotate(360deg) scale(1.1); }
}
@keyframes glowPulse {
0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
}
@keyframes textureRotate {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}
@keyframes centralPulse {
0%, 100% { transform: scale(1); filter: brightness(1); }
50% { transform: scale(1.03); filter: brightness(1.1); }
}
@keyframes membraneShift {
0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
50% { transform: translateY(-10px) scale(1.05); opacity: 0.8; }
}
@keyframes tendrilSway {
0%, 100% { transform: rotate(0deg); }
25% { transform: rotate(5deg); }
75% { transform: rotate(-5deg); }
}
@keyframes detailShift {
from { transform: translate(0, 0); }
to { transform: translate(30px, 30px); }
}
@keyframes curvePulse {
0%, 100% { opacity: 0.3; transform: scale(1); }
50% { opacity: 0.6; transform: scale(1.02); }
}
</style>
</head>
<body>
<div class="container">
<div class="wing-structure left-wing">
<div class="organic-texture"></div>
<div class="membrane-detail"></div>
<div class="wing-vein" style="width: 70%; left: 20%; top: 30%; transform: rotate(-25deg);"></div>
<div class="wing-vein" style="width: 65%; left: 25%; top: 45%; transform: rotate(-15deg);"></div>
<div class="wing-vein" style="width: 60%; left: 30%; top: 60%; transform: rotate(-35deg);"></div>
<div class="wing-vein" style="width: 55%; left: 35%; top: 75%; transform: rotate(-45deg);"></div>
<div class="wing-membrane" style="width: 30%; height: 40%; left: 10%; top: 20%; animation-delay: 0s;"></div>
<div class="wing-membrane" style="width: 35%; height: 45%; left: 15%; top: 40%; animation-delay: 1s;"></div>
<div class="highlight-curve" style="width: 60%; height: 70%; left: 10%; top: 15%;"></div>
</div>
<div class="wing-structure right-wing">
<div class="organic-texture"></div>
<div class="membrane-detail"></div>
<div class="wing-vein" style="width: 70%; left: 20%; top: 30%; transform: rotate(-25deg);"></div>
<div class="wing-vein" style="width: 65%; left: 25%; top: 45%; transform: rotate(-15deg);"></div>
<div class="wing-vein" style="width: 60%; left: 30%; top: 60%; transform: rotate(-35deg);"></div>
<div class="wing-vein" style="width: 55%; left: 35%; top: 75%; transform: rotate(-45deg);"></div>
<div class="wing-membrane" style="width: 30%; height: 40%; left: 10%; top: 20%; animation-delay: 0s;"></div>
<div class="wing-membrane" style="width: 35%; height: 45%; left: 15%; top: 40%; animation-delay: 1s;"></div>
<div class="highlight-curve" style="width: 60%; height: 70%; left: 10%; top: 15%;"></div>
</div>
<div class="eye-spiral left-eye">
<div class="spiral-rings">
<div class="spiral-ring" style="width: 90%; height: 90%; left: 5%; top: 5%;"></div>
<div class="spiral-ring" style="width: 75%; height: 75%; left: 12.5%; top: 12.5%; animation-delay: -5s;"></div>
<div class="spiral-ring" style="width: 60%; height: 60%; left: 20%; top: 20%; animation-delay: -10s;"></div>
<div class="spiral-ring" style="width: 45%; height: 45%; left: 27.5%; top: 27.5%; animation-delay: -7s;"></div>
</div>
<div class="inner-glow"></div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; opacity: 0.4;">
<path d="M 50,10 Q 70,30 50,50 Q 30,30 50,10" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1">
<animate attributeName="d" values="M 50,10 Q 70,30 50,50 Q 30,30 50,10;M 50,10 Q 72,28 50,52 Q 28,28 50,10;M 50,10 Q 70,30 50,50 Q 30,30 50,10" dur="4s" repeatCount="indefinite"/>
</path>
</svg>
</div>
<div class="eye-spiral right-eye">
<div class="spiral-rings">
<div class="spiral-ring" style="width: 90%; height: 90%; left: 5%; top: 5%;"></div>
<div class="spiral-ring" style="width: 75%; height: 75%; left: 12.5%; top: 12.5%; animation-delay: -5s;"></div>
<div class="spiral-ring" style="width: 60%; height: 60%; left: 20%; top: 20%; animation-delay: -10s;"></div>
<div class="spiral-ring" style="width: 45%; height: 45%; left: 27.5%; top: 27.5%; animation-delay: -7s;"></div>
</div>
<div class="inner-glow"></div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; opacity: 0.4;">
<path d="M 50,10 Q 70,30 50,50 Q 30,30 50,10" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1">
<animate attributeName="d" values="M 50,10 Q 70,30 50,50 Q 30,30 50,10;M 50,10 Q 72,28 50,52 Q 28,28 50,10;M 50,10 Q 70,30 50,50 Q 30,30 50,10" dur="4s" repeatCount="indefinite"/>
</path>
</svg>
</div>
<div class="central-structure">
<div class="spine-structure">
<div class="spine-segment" style="top: 10%;"></div>
<div class="spine-segment" style="top: 30%;"></div>
<div class="spine-segment" style="top: 50%;"></div>
<div class="spine-segment" style="top: 70%;"></div>
</div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; opacity: 0.5;">
<ellipse cx="50%" cy="30%" rx="30%" ry="15%" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1">
<animate attributeName="ry" values="15%;18%;15%" dur="3s" repeatCount="indefinite"/>
</ellipse>
<ellipse cx="50%" cy="50%" rx="35%" ry="20%" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1">
<animate attributeName="ry" values="20%;23%;20%" dur="3.5s" repeatCount="indefinite"/>
</ellipse>
<ellipse cx="50%" cy="70%" rx="30%" ry="15%" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1">
<animate attributeName="ry" values="15%;18%;15%" dur="4s" repeatCount="indefinite"/>
</ellipse>
</svg>
</div>
<div class="tendril" style="left: 42%; top: 10%; animation-delay: 0s;"></div>
<div class="tendril" style="left: 58%; top: 10%; animation-delay: 1s; transform: scaleX(-1);"></div>
<div class="tendril" style="left: 38%; top: 5%; animation-delay: 2s;"></div>
<div class="tendril" style="left: 62%; top: 5%; animation-delay: 3s; transform: scaleX(-1);"></div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; opacity: 0.3; pointer-events: none;">
<defs>
<filter id="glow">
<feGaussianBlur stdDeviation="4" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>
<path d="M 50,25 Q 30,40 50,50 Q 70,40 50,25" fill="rgba(100,100,100,0.3)" filter="url(#glow)">
<animate attributeName="d" values="M 50,25 Q 30,40 50,50 Q 70,40 50,25;M 50,25 Q 28,38 50,52 Q 72,38 50,25;M 50,25 Q 30,40 50,50 Q 70,40 50,25" dur="5s" repeatCount="indefinite"/>
</path>
<line x1="10%" y1="50%" x2="90%" y2="50%" stroke="rgba(0,0,0,0.4)" stroke-width="2">
<animate attributeName="stroke-opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
</line>
</svg>
</div>
</body>
</html>
