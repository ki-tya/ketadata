<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MDMA Experience</title>
<style>
body {
margin: 0;
padding: 0;
overflow: hidden;
font-family: sans-serif;
}
#app {
width: 100vw;
height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
position: relative;
transition: background 1s;
}
#app.anticipation {
background: linear-gradient(135deg, #0f172a, #4c1d95, #0f172a);
color: #9ca3af;
}
#app.comeup {
background: linear-gradient(135deg, #581c87, #9d174d, #c2410c);
color: #fce7f3;
}
#app.peak {
background: linear-gradient(135deg, #ec4899, #fb7185, #fbbf24);
color: white;
}
#heart {
margin-bottom: 48px;
transition: all 1s;
}
#phase {
font-size: 20px;
font-weight: 300;
letter-spacing: 0.1em;
text-transform: uppercase;
margin-bottom: 16px;
text-align: center;
transition: all 1s;
}
#bar-container {
width: 256px;
height: 4px;
background: rgba(255, 255, 255, 0.2);
border-radius: 10px;
overflow: hidden;
margin: 0 auto 32px;
}
#bar {
height: 100%;
background: #f472b6;
transition: all 0.3s;
border-radius: 10px;
}
#messages {
text-align: center;
max-width: 768px;
}
.msg {
margin: 16px 0;
opacity: 0.7;
letter-spacing: 0.05em;
transition: all 0.5s;
}
</style>
</head>
<body>
<div id="app" class="anticipation">
<svg id="heart" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
</svg>
<div>
<div id="phase">ANTICIPATION</div>
<div id="bar-container">
<div id="bar" style="width: 0%"></div>
</div>
</div>
<div id="messages"></div>
</div>
<script>
var data = {
anticipation: ["waiting", "subtle warmth", "awareness beginning"],
comeup: ["waves building", "heart opening", "everything softening"],
peak: ["pure love", "we are all connected", "this is beautiful"]
};
var state = "anticipation";
var level = 0;
var app = document.getElementById("app");
var heart = document.getElementById("heart");
var phase = document.getElementById("phase");
var bar = document.getElementById("bar");
var msgs = document.getElementById("messages");
function render() {
app.className = state;
if (state == "peak") {
heart.setAttribute("width", "120");
heart.setAttribute("height", "120");
heart.setAttribute("fill", "currentColor");
phase.textContent = "PEAK";
phase.style.fontSize = "48px";
bar.style.background = "white";
} else if (state == "comeup") {
heart.setAttribute("width", "80");
heart.setAttribute("height", "80");
heart.setAttribute("fill", "rgba(255,255,255,0.3)");
phase.textContent = "COMEUP";
phase.style.fontSize = "32px";
bar.style.background = "#f472b6";
} else {
heart.setAttribute("width", "60");
heart.setAttribute("height", "60");
heart.setAttribute("fill", "none");
phase.textContent = "ANTICIPATION";
phase.style.fontSize = "20px";
bar.style.background = "#f472b6";
}
msgs.innerHTML = "";
var list = data[state];
for (var i = 0; i < list.length; i++) {
var p = document.createElement("p");
p.className = "msg";
p.textContent = list[i];
if (state == "peak") {
p.style.fontSize = "24px";
} else if (state == "comeup") {
p.style.fontSize = "18px";
} else {
p.style.fontSize = "14px";
}
msgs.appendChild(p);
}
}
function tick() {
if (state == "anticipation" && level < 30) {
level = level + 1;
} else if (state == "anticipation" && level >= 30) {
state = "comeup";
level = 30;
render();
} else if (state == "comeup" && level < 100) {
level = level + 2;
} else if (state == "comeup" && level >= 100) {
state = "peak";
render();
}
bar.style.width = level.toString() + "%";
}
render();
setInterval(tick, 100);
</script>
</body>
</html>
