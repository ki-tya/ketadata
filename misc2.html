<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symmetrical Abstract Motion</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: #f0f0f0;
overflow: hidden;
}
.container {
position: relative;
width: 90vw;
height: 60vw;
max-width: 1200px;
max-height: 800px;
filter: contrast(1.4) brightness(0.95);
}
.mirrored-half {
position: absolute;
width: 50%;
height: 100%;
overflow: hidden;
}
.left-half {
left: 0;
transform: scaleX(-1);
}
.right-half {
right: 0;
}
.eye-socket {
position: absolute;
width: 35%;
height: 45%;
top: 25%;
left: 15%;
border-radius: 50%;
background: radial-gradient(ellipse at 40% 40%, rgba(255,255,255,0.6) 0%, rgba(100,100,100,0.4) 20%, rgba(0,0,0,0.9) 60%);
box-shadow: inset 0 0 50px rgba(0,0,0,0.8), 0 0 30px rgba(0,0,0,0.5);
animation: breathe 4s ease-in-out infinite;
}
.iris {
position: absolute;
width: 60%;
height: 60%;
left: 20%;
top: 20%;
border-radius: 50%;
background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.8) 0%, rgba(200,200,200,0.6) 15%, rgba(80,80,80,0.7) 40%, rgba(0,0,0,0.9) 70%);
animation: pulse 3s ease-in-out infinite;
overflow: hidden;
}
.iris-detail {
position: absolute;
width: 100%;
height: 100%;
background: repeating-conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(0,0,0,0.3) 5deg, transparent 10deg);
animation: rotate 20s linear infinite;
}
.pupil {
position: absolute;
width: 30%;
height: 30%;
left: 35%;
top: 35%;
border-radius: 50%;
background: radial-gradient(circle at 35% 35%, rgba(255,255,255,0.4) 0%, rgba(0,0,0,1) 40%);
animation: dilate 5s ease-in-out infinite;
}
.reflection {
position: absolute;
width: 25%;
height: 25%;
left: 25%;
top: 25%;
border-radius: 50%;
background: radial-gradient(circle at center, rgba(255,255,255,0.9) 0%, transparent 60%);
animation: shimmer 2s ease-in-out infinite;
}
.vessel {
position: absolute;
height: 2px;
background: rgba(0,0,0,0.4);
transform-origin: right center;
}
.architectural-frame {
position: absolute;
width: 100%;
height: 100%;
}
.frame-line {
position: absolute;
background: rgba(0,0,0,0.6);
}
.spike {
position: absolute;
width: 0;
height: 0;
border-left: 15px solid transparent;
border-right: 15px solid transparent;
border-bottom: 60px solid rgba(0,0,0,0.7);
filter: blur(1px);
animation: spikeFloat 6s ease-in-out infinite;
}
.texture-layer {
position: absolute;
width: 100%;
height: 100%;
background-image: 
repeating-linear-gradient(45deg, transparent 0, transparent 5px, rgba(0,0,0,0.1) 5px, rgba(0,0,0,0.1) 6px),
repeating-linear-gradient(-45deg, transparent 0, transparent 7px, rgba(0,0,0,0.08) 7px, rgba(0,0,0,0.08) 8px);
opacity: 0.5;
mix-blend-mode: multiply;
animation: textureShift 30s linear infinite;
}
.shadow-layer {
position: absolute;
width: 40%;
height: 60%;
left: 30%;
top: 20%;
background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.6) 70%);
filter: blur(20px);
animation: shadowPulse 5s ease-in-out infinite;
}
@keyframes rotate {
from { transform: rotate(0deg); }
to { transform: rotate(360deg); }
}
@keyframes breathe {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.03); }
}
@keyframes pulse {
0%, 100% { transform: scale(1); opacity: 0.9; }
50% { transform: scale(1.05); opacity: 1; }
}
@keyframes dilate {
0%, 100% { transform: scale(1); }
50% { transform: scale(0.85); }
}
@keyframes shimmer {
0%, 100% { opacity: 0.6; transform: translate(0, 0); }
50% { opacity: 0.9; transform: translate(-3px, -3px); }
}
@keyframes spikeFloat {
0%, 100% { transform: translateY(0); }
50% { transform: translateY(-10px); }
}
@keyframes textureShift {
from { transform: translate(0, 0); }
to { transform: translate(20px, 20px); }
}
@keyframes shadowPulse {
0%, 100% { opacity: 0.6; }
50% { opacity: 0.8; }
}
</style>
</head>
<body>
<div class="container">
<div class="shadow-layer"></div>
<div class="texture-layer"></div>
<div class="architectural-frame">
<div class="spike" style="left: 15%; top: 5%; animation-delay: 0s;"></div>
<div class="spike" style="left: 25%; top: 2%; animation-delay: 0.5s;"></div>
<div class="spike" style="left: 35%; top: 0%; animation-delay: 1s;"></div>
<div class="spike" style="left: 45%; top: -1%; animation-delay: 1.5s;"></div>
<div class="spike" style="left: 55%; top: 0%; animation-delay: 2s;"></div>
<div class="spike" style="left: 65%; top: 2%; animation-delay: 2.5s;"></div>
<div class="spike" style="left: 75%; top: 5%; animation-delay: 3s;"></div>
<div class="frame-line" style="width: 2px; height: 80%; left: 10%; top: 10%; transform: rotate(15deg);"></div>
<div class="frame-line" style="width: 2px; height: 80%; right: 10%; top: 10%; transform: rotate(-15deg);"></div>
<div class="frame-line" style="width: 3px; height: 100%; left: 5%; top: 0%; opacity: 0.3;"></div>
<div class="frame-line" style="width: 3px; height: 100%; right: 5%; top: 0%; opacity: 0.3;"></div>
</div>
<div class="mirrored-half left-half">
<div class="eye-socket">
<div class="iris">
<div class="iris-detail"></div>
<div class="pupil">
<div class="reflection"></div>
</div>
</div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
<line x1="50%" y1="0%" x2="80%" y2="100%" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
<line x1="50%" y1="0%" x2="20%" y2="100%" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
<line x1="30%" y1="50%" x2="70%" y2="50%" stroke="rgba(0,0,0,0.2)" stroke-width="1.5"/>
</svg>
</div>
<div class="vessel" style="width: 45%; left: 55%; top: 30%; transform: rotate(25deg);"></div>
<div class="vessel" style="width: 35%; left: 65%; top: 45%; transform: rotate(-15deg);"></div>
<div class="vessel" style="width: 40%; left: 60%; top: 60%; transform: rotate(35deg);"></div>
</div>
<div class="mirrored-half right-half">
<div class="eye-socket">
<div class="iris">
<div class="iris-detail"></div>
<div class="pupil">
<div class="reflection"></div>
</div>
</div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0;">
<line x1="50%" y1="0%" x2="80%" y2="100%" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
<line x1="50%" y1="0%" x2="20%" y2="100%" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
<line x1="30%" y1="50%" x2="70%" y2="50%" stroke="rgba(0,0,0,0.2)" stroke-width="1.5"/>
</svg>
</div>
<div class="vessel" style="width: 45%; left: 55%; top: 30%; transform: rotate(25deg);"></div>
<div class="vessel" style="width: 35%; left: 65%; top: 45%; transform: rotate(-15deg);"></div>
<div class="vessel" style="width: 40%; left: 60%; top: 60%; transform: rotate(35deg);"></div>
</div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; opacity: 0.4;">
<defs>
<filter id="glow">
<feGaussianBlur stdDeviation="3" result="coloredBlur"/>
<feMerge>
<feMergeNode in="coloredBlur"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>
<path d="M 50,20 Q 45,35 50,45 Q 55,35 50,20" fill="rgba(150,150,150,0.3)" filter="url(#glow)">
<animate attributeName="d" values="M 50,20 Q 45,35 50,45 Q 55,35 50,20;M 50,20 Q 44,33 50,47 Q 56,33 50,20;M 50,20 Q 45,35 50,45 Q 55,35 50,20" dur="4s" repeatCount="indefinite"/>
</path>
<line x1="20%" y1="80%" x2="80%" y2="80%" stroke="rgba(0,0,0,0.5)" stroke-width="3">
<animate attributeName="stroke-opacity" values="0.5;0.7;0.5" dur="3s" repeatCount="indefinite"/>
</line>
<ellipse cx="50%" cy="75%" rx="25%" ry="5%" fill="rgba(0,0,0,0.3)">
<animate attributeName="ry" values="5%;7%;5%" dur="4s" repeatCount="indefinite"/>
</ellipse>
</svg>
</div>
</body>
</html>
