<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KETA_MONO // BLACK TENNIS (REAL SPACED SEAM)</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;

  --size:460px;

  /* seam geometry */
  --seamWidth:18;
  --seamGap:42;

  /* outline */
  --outline:4;

  /* Z motion */
  --farScale:.10;
  --bounceScale:.22;
  --t:1100ms;
}

html,body{
  margin:0;height:100%;
  background:var(--bg);
  overflow:hidden;
}
#root{
  position:fixed; inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#rig{
  width:var(--size);
  height:var(--size);
  position:relative;
  will-change:transform;
}
#root.fire #rig{
  animation:zserve var(--t) cubic-bezier(.22,.85,.18,1) forwards;
}
@keyframes zserve{
  0%{transform:scale(1)}
  46%{transform:scale(var(--farScale))}
  58%{transform:scale(calc(var(--farScale)*.9))}
  76%{transform:scale(var(--bounceScale))}
  100%{transform:scale(1)}
}

svg{width:100%;height:100%;display:block}
</style>
</head>

<body>
<div id="root">
  <div id="rig">
    <svg viewBox="0 0 1000 1000">
      <defs>
        <clipPath id="ballClip">
          <circle cx="500" cy="500" r="440"/>
        </clipPath>
      </defs>

      <!-- BALL BODY -->
      <circle cx="500" cy="500" r="440" fill="#000"/>

      <!-- BALL OUTLINE -->
      <circle cx="500" cy="500" r="440"
        fill="none"
        stroke="#fff"
        stroke-width="var(--outline)"
        opacity=".9"/>

      <!-- SEAMS -->
      <g clip-path="url(#ballClip)" fill="none" stroke="#fff"
         stroke-linecap="round" stroke-linejoin="round">

        <!-- LEFT SEAM (two parallel paths, offset) -->
        <g transform="rotate(-12 500 500)">
          <path
            stroke-width="var(--seamWidth)"
            d="M 360 -120
               C 170 160, 210 410, 360 560
               C 470 670, 470 820, 360 1120"/>
          <path
            stroke-width="var(--seamWidth)"
            d="M 360 -120
               C 200 190, 240 430, 390 560
               C 500 690, 500 820, 390 1120"
            transform="translate(var(--seamGap),0)"/>
        </g>

        <!-- RIGHT SEAM -->
        <g transform="rotate(12 500 500)">
          <path
            stroke-width="var(--seamWidth)"
            d="M 640 -120
               C 830 160, 790 410, 640 560
               C 530 670, 530 820, 640 1120"/>
          <path
            stroke-width="var(--seamWidth)"
            d="M 640 -120
               C 800 190, 760 430, 610 560
               C 500 690, 500 820, 610 1120"
            transform="translate(calc(var(--seamGap)*-1),0)"/>
        </g>

      </g>
    </svg>
  </div>
</div>

<script>
const root=document.getElementById("root");
let firing=false;
function fire(){
  if(firing)return;
  firing=true;
  root.classList.remove("fire");
  void root.offsetWidth;
  root.classList.add("fire");
  setTimeout(()=>{root.classList.remove("fire");firing=false},1150);
}
root.onclick=fire;
window.onkeydown=e=>{
  if(e.code==="Space"){e.preventDefault();fire();}
};
</script>
