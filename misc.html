<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Symmetrical Abstract Motion</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
background: #d8d8d8;
overflow: hidden;
}
.container {
position: relative;
width: 90vmin;
height: 60vmin;
filter: contrast(1.3) brightness(0.9);
}
.layer {
position: absolute;
width: 100%;
height: 100%;
mix-blend-mode: multiply;
}
.oval {
position: absolute;
border-radius: 50%;
background: radial-gradient(ellipse at center, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 40%, transparent 70%);
}
.center-form {
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
width: 40%;
height: 60%;
background: radial-gradient(ellipse at center, rgba(255,255,255,0.5) 0%, rgba(120,120,120,0.7) 30%, rgba(0,0,0,0.9) 65%);
border-radius: 50%;
filter: blur(1px);
animation: pulse 4s ease-in-out infinite;
}
.pattern {
position: absolute;
width: 100%;
height: 100%;
background-image: 
repeating-linear-gradient(45deg, transparent, transparent 8px, rgba(0,0,0,0.15) 8px, rgba(0,0,0,0.15) 16px),
repeating-linear-gradient(-45deg, transparent, transparent 8px, rgba(0,0,0,0.15) 8px, rgba(0,0,0,0.15) 16px);
opacity: 0.4;
mix-blend-mode: overlay;
animation: patternShift 20s linear infinite;
}
.reflection {
position: absolute;
width: 100%;
height: 50%;
top: 0;
background: linear-gradient(to bottom, rgba(255,255,255,0.2) 0%, transparent 100%);
border-radius: 50% 50% 0 0;
animation: shimmer 3s ease-in-out infinite;
}
.rotating-ring {
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
width: 70%;
height: 70%;
border: 2px solid rgba(0,0,0,0.3);
border-radius: 50%;
animation: rotate 15s linear infinite;
}
.inner-ring {
position: absolute;
left: 50%;
top: 50%;
transform: translate(-50%, -50%);
width: 50%;
height: 50%;
border: 1px solid rgba(0,0,0,0.2);
border-radius: 50%;
animation: rotate 10s linear infinite reverse;
}
@keyframes rotate {
from { transform: translate(-50%, -50%) rotate(0deg); }
to { transform: translate(-50%, -50%) rotate(360deg); }
}
@keyframes pulse {
0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
50% { transform: translate(-50%, -50%) scale(1.05); opacity: 1; }
}
@keyframes shimmer {
0%, 100% { opacity: 0.3; }
50% { opacity: 0.6; }
}
@keyframes patternShift {
from { transform: translate(0, 0); }
to { transform: translate(20px, 20px); }
}
@keyframes float {
0%, 100% { transform: translateY(0) translateX(0); }
25% { transform: translateY(-10px) translateX(5px); }
50% { transform: translateY(-5px) translateX(-5px); }
75% { transform: translateY(-15px) translateX(3px); }
}
@keyframes breathe {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.03); }
}
.floating-element {
position: absolute;
opacity: 0.5;
animation: float 8s ease-in-out infinite;
}
.detail-line {
position: absolute;
background: rgba(0,0,0,0.4);
height: 1px;
}
</style>
</head>
<body>
<div class="container">
<div class="layer" style="animation: breathe 6s ease-in-out infinite;">
<div class="oval" style="width: 80%; height: 90%; left: 10%; top: 5%;"></div>
<div class="oval" style="width: 60%; height: 70%; left: 20%; top: 15%; background: radial-gradient(ellipse at center, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 50%, transparent 70%);"></div>
</div>
<div class="center-form"></div>
<div class="rotating-ring"></div>
<div class="inner-ring"></div>
<svg width="100%" height="100%" style="position: absolute; top: 0; left: 0; opacity: 0.7;">
<defs>
<radialGradient id="grad1">
<stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.4">
<animate attributeName="stop-opacity" values="0.4;0.6;0.4" dur="3s" repeatCount="indefinite"/>
</stop>
<stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0.9" />
</radialGradient>
<radialGradient id="grad2">
<stop offset="0%" style="stop-color:rgb(200,200,200);stop-opacity:0.3" />
<stop offset="100%" style="stop-color:rgb(0,0,0);stop-opacity:0.7" />
</radialGradient>
<filter id="blur1">
<feGaussianBlur in="SourceGraphic" stdDeviation="2" />
</filter>
<filter id="blur2">
<feGaussianBlur in="SourceGraphic" stdDeviation="3" />
</filter>
</defs>
<ellipse cx="50%" cy="50%" rx="38%" ry="28%" fill="url(#grad1)" filter="url(#blur1)">
<animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite"/>
</ellipse>
<ellipse cx="50%" cy="50%" rx="38%" ry="28%" fill="url(#grad1)" filter="url(#blur1)">
<animateTransform attributeName="transform" type="rotate" from="180 50 50" to="540 50 50" dur="20s" repeatCount="indefinite"/>
</ellipse>
<ellipse cx="30%" cy="35%" rx="18%" ry="25%" fill="rgba(0,0,0,0.5)" filter="url(#blur2)">
<animate attributeName="ry" values="25%;28%;25%" dur="4s" repeatCount="indefinite"/>
</ellipse>
<ellipse cx="70%" cy="35%" rx="18%" ry="25%" fill="rgba(0,0,0,0.5)" filter="url(#blur2)">
<animate attributeName="ry" values="25%;28%;25%" dur="4s" repeatCount="indefinite"/>
</ellipse>
<path d="M 50,25 Q 45,42 50,50 Q 55,42 50,25" fill="rgba(180,180,180,0.4)" filter="url(#blur1)">
<animate attributeName="d" values="M 50,25 Q 45,42 50,50 Q 55,42 50,25;M 50,25 Q 44,40 50,52 Q 56,40 50,25;M 50,25 Q 45,42 50,50 Q 55,42 50,25" dur="5s" repeatCount="indefinite"/>
</path>
<ellipse cx="35%" cy="45%" rx="8%" ry="12%" fill="rgba(0,0,0,0.3)" filter="url(#blur1)">
<animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
</ellipse>
<ellipse cx="65%" cy="45%" rx="8%" ry="12%" fill="rgba(0,0,0,0.3)" filter="url(#blur1)">
<animate attributeName="opacity" values="0.3;0.5;0.3" dur="3s" repeatCount="indefinite"/>
</ellipse>
<line x1="25%" y1="55%" x2="75%" y2="55%" stroke="rgba(0,0,0,0.4)" stroke-width="2">
<animate attributeName="stroke-opacity" values="0.4;0.6;0.4" dur="2s" repeatCount="indefinite"/>
</line>
<line x1="30%" y1="65%" x2="70%" y2="65%" stroke="rgba(0,0,0,0.3)" stroke-width="1.5">
<animate attributeName="stroke-opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
</line>
<circle cx="50%" cy="30%" r="3%" fill="rgba(100,100,100,0.4)" filter="url(#blur1)">
<animate attributeName="r" values="3%;3.5%;3%" dur="3s" repeatCount="indefinite"/>
</circle>
<polygon points="50,12 53,20 47,20" fill="rgba(0,0,0,0.4)">
<animateTransform attributeName="transform" type="rotate" from="0 50 15" to="15 50 15" dur="4s" repeatCount="indefinite" values="0 50 15; 15 50 15; 0 50 15; -15 50 15; 0 50 15"/>
</polygon>
<polygon points="50,88 53,80 47,80" fill="rgba(0,0,0,0.4)">
<animateTransform attributeName="transform" type="rotate" from="0 50 85" to="-15 50 85" dur="4s" repeatCount="indefinite" values="0 50 85; -15 50 85; 0 50 85; 15 50 85; 0 50 85"/>
</polygon>
<circle cx="20%" cy="50%" r="2%" fill="rgba(0,0,0,0.25)">
<animate attributeName="cy" values="50%;48%;50%" dur="6s" repeatCount="indefinite"/>
</circle>
<circle cx="80%" cy="50%" r="2%" fill="rgba(0,0,0,0.25)">
<animate attributeName="cy" values="50%;48%;50%" dur="6s" repeatCount="indefinite"/>
</circle>
</svg>
<div class="pattern"></div>
<div class="reflection"></div>
<div class="floating-element" style="left: 25%; top: 30%; width: 15px; height: 15px; background: radial-gradient(circle, rgba(0,0,0,0.3), transparent); border-radius: 50%; animation-delay: 0s;"></div>
<div class="floating-element" style="left: 70%; top: 35%; width: 12px; height: 12px; background: radial-gradient(circle, rgba(0,0,0,0.3), transparent); border-radius: 50%; animation-delay: 2s;"></div>
<div class="floating-element" style="left: 45%; top: 70%; width: 18px; height: 18px; background: radial-gradient(circle, rgba(0,0,0,0.2), transparent); border-radius: 50%; animation-delay: 4s;"></div>
<div class="detail-line" style="left: 15%; top: 25%; width: 70%; animation: shimmer 3s ease-in-out infinite;"></div>
<div class="detail-line" style="left: 20%; top: 75%; width: 60%; animation: shimmer 3.5s ease-in-out infinite;"></div>
</div>
</body>
</html>
