<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KETADATA // TIP</title>

<style>
  :root{
    --bg:#000;

    /* “institutional chrome-pink” palette */
    --pinkA:#ff57cc;
    --pinkB:#ffb6ea;
    --pinkC:#ffe3f6;

    --white:#ffffff;
    --ice:#e7eeff;
    --steel:#cfd6e6;

    --line:rgba(255,255,255,0.14);
    --line2:rgba(255,255,255,0.26);

    --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
    --sans: Arial, Helvetica, sans-serif;
  }

  *{box-sizing:border-box}
  html,body{height:100%; margin:0; background:var(--bg); overflow:hidden}
  body{display:flex; align-items:center; justify-content:center}

  /* Institutional stage: crisp, centered, hard edges */
  .stage{
    position:relative;
    width:100%;
    height:100%;
    display:grid;
    place-items:center;
    text-align:center;
    transform:translate3d(0,0,0);
  }

  /* Architectural frame */
  .frame{
    position:relative;
    width:min(1200px, 94vw);
    padding: min(6vh, 64px) min(5vw, 64px);
    border:1px solid rgba(255,255,255,0.20);
    background:
      radial-gradient(1200px 520px at 50% 36%, rgba(255,255,255,0.08), rgba(0,0,0,0.00) 62%),
      radial-gradient(900px 420px at 50% 44%, rgba(255,87,204,0.10), rgba(0,0,0,0.00) 70%),
      linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.00));
    box-shadow:
      0 0 0 1px rgba(255,255,255,0.08) inset,
      0 30px 70px rgba(0,0,0,0.62);
  }

  /* Micro-grid: institutional, hard, quiet */
  .microgrid{
    position:absolute;
    inset:0;
    pointer-events:none;
    opacity:0.11;
    background:
      linear-gradient(rgba(255,255,255,0.08) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,0.08) 1px, transparent 1px);
    background-size: 44px 44px;
    mix-blend-mode:screen;
    mask-image: radial-gradient(closest-side, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 100%);
    -webkit-mask-image: radial-gradient(closest-side, rgba(0,0,0,1) 55%, rgba(0,0,0,0) 100%);
  }

  /* Headline container: sleek + floating (subtle, not kitsch) */
  .headlineWrap{
    position:relative;
    display:inline-block;
    transform:translate3d(0,0,0);
    animation: floatText 7.2s ease-in-out infinite;
  }
  @keyframes floatText{
    0%{ transform:translate3d(0, 6px, 0); }
    50%{ transform:translate3d(0,-7px, 0); }
    100%{ transform:translate3d(0, 6px, 0); }
  }

  /* Elegant cursive but controlled */
  .headline{
    font-family:
      "Snell Roundhand",
      "Bickham Script Pro",
      "Edwardian Script ITC",
      "Apple Chancery",
      "Brush Script MT",
      cursive;
    font-size: clamp(54px, 7.6vw, 148px);
    line-height:1.02;
    letter-spacing:0.02em;
    font-weight:700;
    user-select:none;

    /* Chrome-pink with steel/ice discipline */
    background:
      linear-gradient(115deg,
        var(--white) 0%,
        var(--pinkC) 18%,
        var(--pinkA) 34%,
        var(--steel) 48%,
        var(--ice)   55%,
        var(--pinkB) 66%,
        var(--white) 80%,
        var(--pinkC) 92%,
        var(--white) 100%);
    background-size: 240% 240%;
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;

    /* Hard edge + institutional restraint */
    -webkit-text-stroke: 0.85px rgba(255,255,255,0.38);

    filter:
      drop-shadow(0 0 10px rgba(255,87,204,0.22))
      drop-shadow(0 18px 26px rgba(0,0,0,0.68))
      drop-shadow(0 0 30px rgba(255,255,255,0.08));

    animation: shimmer 5.0s linear infinite;
  }
  @keyframes shimmer{
    0%{ background-position: 0% 50%; }
    100%{ background-position: 220% 50%; }
  }

  /* Diamond glint: fewer, sharper, more expensive */
  .glint{
    position:absolute;
    inset:-12px -16px;
    pointer-events:none;
    mix-blend-mode:screen;
    opacity:0.85;

    background:
      radial-gradient(circle at 18% 34%, rgba(255,255,255,0.95) 0 1.1px, transparent 1.3px),
      radial-gradient(circle at 44% 22%, rgba(255,227,246,0.88) 0 1.2px, transparent 1.45px),
      radial-gradient(circle at 62% 50%, rgba(255,87,204,0.62) 0 1.1px, transparent 1.4px),
      radial-gradient(circle at 82% 30%, rgba(255,255,255,0.90) 0 1.1px, transparent 1.35px),
      radial-gradient(circle at 28% 74%, rgba(255,255,255,0.78) 0 1.0px, transparent 1.25px),

      /* single hard sweep */
      linear-gradient(120deg,
        transparent 0%,
        rgba(255,255,255,0.00) 42%,
        rgba(255,255,255,0.24) 49%,
        rgba(255,182,234,0.18) 52%,
        rgba(255,255,255,0.00) 60%,
        transparent 100%);

    background-size:
      320px 260px,
      320px 260px,
      320px 260px,
      320px 260px,
      320px 260px,
      240% 240%;

    filter: blur(0.05px);
    animation: glintDrift 2.2s linear infinite, glintPulse 3.8s ease-in-out infinite;
    mask-image: radial-gradient(closest-side, rgba(0,0,0,1) 56%, rgba(0,0,0,0) 100%);
    -webkit-mask-image: radial-gradient(closest-side, rgba(0,0,0,1) 56%, rgba(0,0,0,0) 100%);
  }
  @keyframes glintDrift{
    0%{
      background-position:
        0px 0px, 0px 0px, 0px 0px, 0px 0px, 0px 0px, 0% 50%;
    }
    100%{
      background-position:
        140px -90px, -120px 110px, 160px 80px, -140px -120px, 120px 100px, 0% 50%;
    }
  }
  @keyframes glintPulse{
    0%{ opacity:0.70; }
    50%{ opacity:0.92; }
    100%{ opacity:0.70; }
  }

  /* Underline rule: institutional */
  .rule{
    width:min(840px, 88vw);
    margin: 20px auto 26px;
    height:1px;
    background:linear-gradient(90deg, transparent, rgba(255,255,255,0.55), transparent);
    opacity:0.62;
  }

  /* Tag: hard, sleek, institutional placard */
  .tag{
    display:inline-block;
    font-family: var(--sans);
    font-size: clamp(28px, 6vw, 102px);
    font-weight: 900;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: rgba(255,255,255,0.98);

    padding: 20px 28px;
    border: 2px solid rgba(255,255,255,0.86);
    background:
      linear-gradient(180deg, rgba(255,255,255,0.04), rgba(0,0,0,0.00)),
      rgba(0,0,0,0.60);

    box-shadow:
      0 0 0 2px #000 inset,
      0 18px 46px rgba(0,0,0,0.62),
      0 0 26px rgba(255,255,255,0.12);

    user-select:none;
  }

  /* Corner signature: institutional stamp, minimal */
  .sig{
    position:fixed;
    left:10px;
    bottom:10px;
    font-family:var(--mono);
    font-size:10px;
    letter-spacing:.14em;
    text-transform:uppercase;
    color:rgba(255,255,255,0.22);
    border:1px solid rgba(255,255,255,0.10);
    padding:6px 8px;
    background:rgba(0,0,0,0.38);
    user-select:none;
  }

  /* Micro grain */
  .grain{
    position:fixed; inset:0;
    pointer-events:none;
    background:
      repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.024),
        rgba(255,255,255,0.024) 1px,
        transparent 1px,
        transparent 3px
      );
    mix-blend-mode:screen;
    opacity:0.16;
  }
</style>
</head>

<body>
  <div class="stage">
    <div class="frame">
      <div class="microgrid" aria-hidden="true"></div>

      <div class="headlineWrap">
        <div class="glint" aria-hidden="true"></div>
        <div class="headline">TIP YOUR BARTENDER</div>
      </div>

      <div class="rule" aria-hidden="true"></div>

      <div class="tag">$KITTYBABYMEOWMEOW</div>
    </div>
  </div>

  <div class="grain" aria-hidden="true"></div>
  <div class="sig">KETADATA // INSTITUTIONAL TIP</div>
</body>
